 ###CB AND WAR###
 cb_touhou_fairy_war: "Fairy War"
 cb_touhou_fairy_war_desc: "They are bakas and we are stronger!"
 cb_touhou_eit_fuj_war: "Eternal War"
 cb_touhou_eit_fuj_war_desc: "As long two immortal rivals are left on the planet someone is going to want someone dead. Let our rival be the dead one!"
 cb_touhou_mission_eit_fuj_war: "The Final War"
 cb_touhou_mission_eit_fuj_war_desc: "We have to finish our Rival off - once and for all!"
 cb_touhou_force_religious_tributary: "Force Religious Tributary"
 cb_touhou_force_religious_tributary_desc: "We will force them to become our Religious Tributary."
 cb_touhou_religious_pledge_war: "Religious Domination"
 cb_touhou_religious_pledge_war_desc: "They are on the brink of heresy! We have to show our religious domination to ensure their religious loyalty to the true faith!"
 cb_touhou_penance_war: "Enforce Penance"
 cb_touhou_penance_war_desc: "They broke their divine pledging and must be punished for their sacrilegious act of heresy!"
 th_superiority_world_crusade: "Crusade"
 cb_touhou_religious_superiority_war: "Religious Superiority"
 cb_touhou_religious_superiority_war_desc: "They are on the brink of heresy! We have to show our religious domination to ensure their religious loyalty to the true faith!"
 cb_touhou_fairy_destinies: "Manifest Destiny"
 cb_touhou_fairy_destinies_desc: "We have to achieve greatness!"
 cb_touhou_mission_personal_union_war: "Creation of Union"
 cb_touhou_mission_personal_union_war_desc: "Their strength needs to become part of ours in form of a Personal Union."
 cb_touhou_mission_punish_fairy_slayers: "Punish the Fairy Slayers"
 cb_touhou_mission_punish_fairy_slayers_desc: "Way too many fairies have been eliminated by these evil slayers. They need to be punished!"
 cb_touhou_baka_war: "Challenge the Baka"
 cb_touhou_baka_war_desc: "The Royal Fairy Challenge demands the Baka's blood!"
 cb_touhou_mission_lrv_oki_war: "Divinity War"
 cb_touhou_mission_lrv_oki_war_desc: "The time has come to proof our ruler's divinity by defeating her arch rival!"
 cb_touhou_mission_scr_crd_war: "Domination War"
 cb_touhou_mission_scr_crd_war_desc: "The relation between the Scarlets and the Komeijis has found a new low and the other dynasty only understands one language: War!"
 cb_touhou_mission_dominance_war: "War for Dominance"
 cb_touhou_mission_dominance_war_desc: "They are not acknowledging our strength! Their fate has been sealed!"
 cb_magician_expansion: "Magician Expansion War"
 cb_magician_expansion_desc: "Our neighbors have land which we do not have. We should even the scales!"
 cb_wandering_realm_expansion: "Wandering Realm's Expansion War"
 cb_wandering_realm_expansion_desc: "The realm cannot gain power through normal means. Instead, we need to squeeze it out from the neighbor!"
 cb_zun: "Touhou Imperialism"
 cb_zun_desc: "The world is better if we are the one controlling it."
 cb_mry_crusade: "Crusade Incident"
 cb_mry_crusade_desc: "They are no followers of the true faith and need to be brought to the right path - by force!"
 cb_return_hecatia_war: "Enforced Recall"
 cb_return_hecatia_war_desc: "Our supervisor has been in her vacations for long enough. It is time to bring Hecatia back to Hell!"
 cb_touhou_enforce_executor_service: "Enforce Executor Service"
 cb_touhou_enforce_executor_service_desc: "They refused to become our Executor. We shall make them to our servant!"
 cb_touhou_gensokyan_yama_war: "Revoke Yama Reform"
 cb_touhou_gensokyan_yama_war_desc: "The Yamaxanadu has the audacity to think they have any authority over us! It's time to teach them wrong!"
 cb_repentance_war: "War of Repentance"
 cb_repentance_war_desc: "The Yamaxanadu lectured the ruler! It is up to us to punish them severely!"
 cb_lift_of_lecture: "Lift the Lecture"
 cb_lift_of_lecture_desc: "The Yamaxanadu lectured us without any right or sense of justice! This Lecture needs to be lifted!"
 cb_war_for_unlawful_territory: "Liberate Unlawful Territory"
 cb_war_for_unlawful_territory_desc: "They have annexed territory which they have no right to own!"
 cb_partitioning_war: "Partition their Territory"
 cb_partitioning_war_desc: "They hold territory which was once owned by Gensokyan country, and needs to be partitionated."
 cb_former_hell_war: "War of Dominance"
 cb_former_hell_war_desc: "Time to determine who are the true owner of the Former Hell!"
 cb_mimas_wrath_war: "Mima's Wrath War"
 cb_mimas_wrath_war_desc: "Mima has finally returned, and the whole world shall tremble and fall before her!"
 cb_lunarian_extermination: "Extermination"
 cb_lunarian_extermination_desc: "Humanity is corrupt, vile, and impure. There is no point in making contact with them. We should exterminate them all."
 cb_eit_lcu_war: "Dominance War"
 cb_eit_lcu_war_desc: "It is time to proof the dominance of our nation."
 cb_th_spread_republican_ideas: "Spread Republican Ideas"
 cb_th_spread_republican_ideas_desc: "The tyranny of castes, of monarchies and theocracies; they all must be stopped!"
 cb_th_take_mandate: "Take Mandate of Heaven"
 cb_th_take_mandate_desc: "We must prove to the world we are deserving of the Mandate of Heaven."
 cb_th_unify_the_kappas: "Unify the Kappa"
 cb_th_unify_the_kappas_desc: "The Kappa people have been split for too long. They must be united under our banner!"
