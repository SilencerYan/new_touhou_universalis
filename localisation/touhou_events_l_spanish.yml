 ###EVENTS FOR TOUHOU CHRISTIANS###
 th_scientistic_flavor.1.t: "Where Faith and Magic meet"
 th_scientistic_flavor.1.desc: "Gensokyo is a place beyond any common sense and is host of an interesting relation between faith and magic. One of those places where both powers met each other the most are the shrines. However, because of events involving the red shrine maiden, the nearest Shrine lost its access to the power we seek.\nFortunately, not all is lost. The near dojo, home of the fierce warrior Meira, still houses this strange magic, which is why now our archaeologists and priests examine this province."
 th_scientistic_flavor.1.a: "Hopefully this dojo can answer some questions about Gensokyan magic."
 th_scientistic_flavor.2.t: "Where Faith and Magic meet"
 th_scientistic_flavor.2.desc: "Gensokyo is a place beyond any common sense and is host of an interesting relation between faith and magic. One of those places where both power met each other the most are the shrines. However, because of events involving the red shrine maiden, the nearest Shrine lost its access to the power we seek.\nFortunately, not all is lost. The near dojo, home of the fierce warrior Meira, still houses this strange magic, which is why now [From.GetAdjective] archaeologists and priests are now examining this province."
 th_scientistic_flavor.3.t: "The Pearl of Japan"
 th_scientistic_flavor.3.desc: "Mount Fuji is the most iconic volcano of Japan and is an important religious and cultural center. Around the mountain, there are many shrines and forts, which are worth to be explored and investigated by our archaeologists so we can find the connection between the martial world and spiritual world."
 th_scientistic_flavor.3.a: "Truly a beautiful mountain!"
 th_scientistic_flavor.4.desc: "Mount Fuji is the most iconic volcano in Japan and is an important religious and cultural center. Around the mountain there are many shrines and forts, which are worth exploring and investigating by [From.GetName]'s archaeologists so we can find the connection between the material world and spiritual world."
 th_scientistic_flavor.5.t: "The Relics of Prophecies"
 th_scientistic_flavor.5.desc: "Mecca, the resting place of the prophet Mohammad, is the most important holy site of Islam. However, the relicts, which describe the prophet's visions, were lost in the Arabian sand - until now! With our takeover of Mecca our archaeologists have now free access to the hot dunes of the province while our missionaries study (and maybe convert) the local Muslims."
 th_scientistic_flavor.5.a: "What secrets those relicts hold..."
 th_scientistic_flavor.6.desc: "Mecca, the resting place of the prophet Muhammad, is the most important holy site of Islam. However, the relics, which describe the prophet's visions, were lost in the Arabian sand - until now! With [From.GetName]'s takeover of Mecca, their archaeologists now have free access to the searing dunes of the province while their missionaries study (and maybe convert) the local Muslims."
 th_scientistic_flavor.6.a: "What secrets those relics hold..."
 th_scientistic_flavor.7.t: "The Holy Land"
 th_scientistic_flavor.7.desc: "There is much history behind Jerusalem and the many crusades of our distant Christian brethren and sisters for this Holy Land. And although Touhou-Christianity doesn't solely focus on faith alone, they also focus on science and magic. The combination of all of these powers, we see this province as an important holy site like Catholics do."
 th_scientistic_flavor.7.a: "O Lord, bless this city, in thy mercy!"
 th_scientistic_flavor.8.desc: "There is much history behind Jerusalem and the many crusades of our distant Christian brethren and sisters for this Holy Land. And although Touhou-Christianity doesn't solely focus on faith alone, they also focus on science and magic. The combination of all of these powers, we see this province as an important holy site like Catholics do."
 th_scientistic_flavor.9.t: "The Eternal City Rome"
 th_scientistic_flavor.9.desc: "Rome, once the capital of the mighty Roman Empire, is the seat of the Pope and a Holy Place for all Christians. The Catholic travelled all around the world to spread the word of the Lord and eventually even arrived in Japan, the homeland of Touhou-Christianity. Our people were the ones who followed the word of the Europeans, who guided us to redemption and now, after the city of Rome is now in Touhou-Christian hands it is time to bring our knowledge of faith, magic and science to the Europeans."
 th_scientistic_flavor.9.a: "It all comes full circle now!"
 th_scientistic_flavor.10.desc: "Rome, once the capital of the mighty Roman Empire, is the seat of the Pope and a Holy Place for all Christians. The Catholic travelled all around the world to spread the word of the Lord and eventually even arrived in Japan, the homeland of Touhou-Christianity. Our people were the ones who followed the word of the Europeans, who guided us to redemption and now, after the city of Rome is now in Touhou-Christian hands it is time to bring our knowledge of faith, magic and science to the Europeans."
 th_scientistic_flavor.11.t: "The Old Hakurei Shrine"
 th_scientistic_flavor.11.desc: "The Old Hakurei Shrine is one of the very first shrines of Gensokyo and has a high amount of both magical and divine energies. But due to the neglect of its former Shrine Maiden, who abandoned this place and reformed the Hakurei Shinto faith in the South, the energies here are not as strong as they once were.\nStill, many of our archaeologists, teachers, clerics and pilgrims are interested in studying the Shrine and its area around."
 th_scientistic_flavor.11.a: "We shall learn from the Old Hakurei Traditions."
 th_scientistic_flavor.11.a.tt: "Teachers, archaeologists and clerics are settling in the §YOld Hakurei Shrine§! Areas."
 th_scientistic_flavor.12.t: "The Divine Spirit Mausoleum"
 th_scientistic_flavor.12.desc: "At the foot of the Youkai Mountains, in a hidden valley, lies the mysterious place Senkai – the Religious Center of Gensokyo's Taoism. The most decorated building that stands is the Divine Spirit Mausoleum, the palace of Miko Toyosatomimi. But what really matters is the Taoistic magic, which is stored and used in this mausoleum. Unlike the other religions of Gensokyo, the Taoists focus on alchemy and magic, which of course draws the attention of our scientist as well as people from the clergy to Senkai."
 th_scientistic_flavor.12.a: "The Taoistic magic is ours now!"
 th_scientistic_flavor.12.a.tt: "Scientists and clerics will settle in the §YSenkai§! Areas."
 th_scientistic_flavor.13.t: "The Myouren Temple"
 th_scientistic_flavor.13.desc: "At the foot of the Youkai Mountain Range stands a temple dedicated to Buddhism. The Myouren Temple is directed by the monk Byakuren Hijiri, who is not only a woman of religion but also a powerful mage. The artifacts, which are within the Myouren walls, are historical and religious items and contain divine as well as magical energies. Now, those artifacts aren't easy to find in Myouren, which is why many of our archaeologists and priests now come to this temple to find those relics and to study them."
 th_scientistic_flavor.13.a: "Hopefully this doesn't bring bad karma..."
 th_scientistic_flavor.13.a.tt: "Archaeologists and clerics are settling in the §YMyouren§! Areas."
 th_scientistic_flavor.20.t: "The Importance of Higher Learning"
 th_scientistic_flavor.20.d: "The monasteries of our [Root.GovernmentName] are famed as centers of learning and art. At each monastic school reside a number of religious scholars, experts within fields such as church history, exegesis of the Holy Scripture, reading, grammar, poetry, music, calligraphy and painting. The monasteries compete to attract the most educated masters and maintain them with great honor and monetary compensation. In return, the scholars pass on their knowledge to their students, which consist of potential clergymen as well as ambitious nobles. To join the Christian elite, being part of a powerful family is rarely enough – everyone who has a significant role in the running of our country has been educated at one of the most prestigious monastic schools.\n\nWe have been contacted by two of these schools and they are asking for our support. If we choose to offer our patronage, it could be beneficial for the scholarly development of the nation."
 th_scientistic_flavor.20.a: "We shall support the school which specializes in administration."
 th_scientistic_flavor.20.a.tt: "Invest in the monastic school with an administrative specialization."
 th_scientistic_flavor.20.b: "It is best to invest in matters of diplomacy."
 th_scientistic_flavor.20.b.tt: "Invest in the monastic school with a diplomatic specialization."
 th_scientistic_flavor.20.c: "These institutions have enough influence – perhaps they should be supporting us?"
 th_scientistic_flavor.20.c.tt: "Force the monastic schools to pay some additional tax. All for the good of the nation."
 th_scientistic_flavor.28.t: "The Birth of the Church"
 th_scientistic_flavor.28.d: "Today, fifty days after Easter, we observe Pentecost. On this sacred day, many centuries ago, our Church was born. The Holy Spirit descended upon the Apostles and the other followers of Christ as tongues of fire. Thus, they spoke the word of the Lord in all the world's languages and converted thousands of souls to the true faith. Hereby began a new era, the messianic age of the Kingdom of God. In memory of this great event, we hold one of the Church's largest celebrations. Together we read from the Bible, sing joyous hymns and kneel in prayer."
 th_scientistic_flavor.29.t: "Feast of Palm Sunday"
 th_scientistic_flavor.29.d: "As Copts, we celebrate Palm Sunday which is one of the Seven Major Lord's Feasts. On the seventh Sunday of the Great Lent, we commemorate and relive Jesus' triumphal entry into the holy city of Jerusalem. It is on this day that He drove away the merchants and moneychangers from the Temple. The crowd who cheeringly greeted the Messiah were waving palm branches over their heads and so do we as we make our way through the church on this happy day. During the procession, we chant the joyful hymns and it is truly one of our favorite times during the Church year."
 th_scientistic_flavor.29.a: "No expenses shall be spared on this great day!"
 th_scientistic_flavor.28.a.tt: "Spend a significant amount of resources on the feast of Pentecost."
 th_scientistic_flavor.29.a.tt: "Spend a significant amount of resources on the feast of Palm Sunday."
 th_scientistic_flavor.29.b: "Our love of Christ is not measured in gold spent."
 th_scientistic_flavor.28.b.tt: "Celebrate Pentecost as usual."
 th_scientistic_flavor.29.b.tt: "Celebrate Palm Sunday as usual."
 th_scientistic_flavor.30.t: "In Search of the Soul and Science"
 th_scientistic_flavor.30.d: "A few scientific conversations here, some impressive arguments about morality of man there, and one of our most educated noblemen has decided to take up the life of a man of Touhou Christian. 'I shall discover the history behind our religion and the connection between faith, magic and science!' he exclaims passionately.\nHe finds a surprisingly large number of people who support his wish, but he never answers the question of which direction of Touhou Christianity he wants to study. He kept this question for our [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 th_scientistic_flavor.30.a: "Let him study the art of Faith."
 th_scientistic_flavor.30.b: "Let him study the art of Magic."
 th_scientistic_flavor.30.c: "Let him study the art of Science."
 th_scientistic_flavor.100.t: "The Pilgrims of [Root.GetName]"
 th_scientistic_flavor.100.da: "[Root.GetName] has recently seen many a lost soul seeking guidance at the monastery in the area. In fact, the region is becoming quite popular for people looking for repentance and absolution in the ways of Saint Anthony - the desert caves are well suited for the life of a hermit, allowing some of the most devoted Christians to spend years in contemplative solitude. \n\nMeanwhile, the population of [Root.GetName] takes great pride in this piety. Some well-placed words of encouragement could allow us to bolster their self-esteem even further..."
 th_scientistic_flavor.100.db: "[Root.GetName] has recently seen many a lost soul seeking guidance at the monastery in the area. In fact, the region is becoming quite popular for people looking for repentance and absolution in the ways of Saint Anthony - the desert caves are well suited for the life of a hermit, allowing some of the most devoted Christians to spend years in contemplative solitude. \n\nMeanwhile, the population of [Root.GetName] takes great pride in this piety. Some well-placed words of encouragement could allow us to bolster their self-esteem even further..."
 th_scientistic_flavor.100.a: "Remind the people of the virtues of hard work."
 th_scientistic_flavor.100.b: "Tell them that we must be prepared to defend our belief at any cost."
 ###EVENTS FOR SHINKISM###
 th_shinkism_events.1.t: "The Cult of Shinki"
 th_shinkism_events.1.desc: "The times have changed in Gensokyo. Where once the goddess Shinki once played a great role in Gensokyo's fate, she now has nearly no place on the stage. But not only has Shinki fallen in oblivion, but also the other powerful figures of the North. And as a result of the invading Moriya religion, the Hakurei Tradition has become a rigid, outdated religion. Shinki, the goddess of Makai, has had enough of this!\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] has a novel idea for the creation of a different sort of religion. A religion with [Root.Monarch.GetTitle] [Root.Monarch.GetName] as its Supreme Deity, a happy union of the Shrine and the state. Neither Moriya, Hakurei, nor any other foreign religion, it would take a flexible approach to doctrine as fits the circumstance.\n\nSuch a cult would have its advantages. No longer subject to any higher ecclesiastical authority and the people would worship a god, who is actually in charge of Makai."
 th_shinkism_events.1.a: "This sounds like a great idea!"
 th_th_shinkism_convert_all_makai_provinces: "The religion of all owned Makaian provinces will be converted to Shinkism and gain the 'Religious Zeal' for 25 years."
 th_shinkism_events.1.b: "We shouldn't forsake our traditions..."
 th_shinkism_events.1.b.tt: "This will enable the decision to convert to Shinkism at a later point - at a price of 2 stability though."
 th_shinkism_events.2.t: "Shinkism and the [Root.GetAdjective] People"
 th_shinkism_events.2.desc: "It is obvious that our people have an affinity towards Shinki. Her idols are hanging in the shrines, citizens walk on the streets with her pearls in their hair and  some people have even fully converted to Shinkism. Maybe it is time to make Shinkism to the one true faith?"
 th_shinkism_events.2.a: "Yes, it is time to make Shinki to our goddess officially."
 th_shinkism_events.2.b: "No, we will not abandon our faith."
 th_shinkism_events.2.b.tt: "We will stay [Root.Religion.GetName]. This event will not trigger again."
 th_shinkism_events.3.t: "Shinki visits the Provinces"
 th_shinkism_events.3.desc: "Our beloved goddess Shinki is usually staying at her home in the capital of Makai, but sometimes she feels \"adventurous\" and pays her loyal subjects a visit."
 th_shinkism_events.3.a: "She should visit [own_religious_province.GetName]!"
 th_shinkism_events.3.b: "We need her presence in [foreign_religious_province.GetName]!"
 th_shinkism_events.4.t: "The Toxins of Makai"
 th_shinkism_events.4.desc: "As a proud follower of Shinkism, our realm is not foreign to the Toxins of Makai, which keep the land away from intruders. Our benevolent goddess offered to bless one of our forts with these toxins. However, she is also ready to take care of the governmental tasks instead too."
 th_shinkism_events.4.a: "[own_fort_province.GetName] shall become a toxic fortress."
 th_shinkism_events.4.b: "We really could use her help in government business."
 th_shinkism_events.5.t: "Festival for Shinki"
 th_shinkism_events.5.desc: "It is tradition in Makai to celebrate the creation process and the creator, Shinki herself. However, the way of celebrating is different. The shrine maidens prefer to have the festivals in the shrines while the demons and youkai would like to make it a national holiday."
 th_shinkism_events.5.a: "We will celebrate it in the shrines."
 th_shinkism_events.5.b: "Who cares about shrines? It's a holiday for everyone!"
 th_shinkism_events.6.t: "The Art of Creation"
 th_shinkism_events.6.desc: "As Shinki is the goddess of creation, who created a whole dimension on her own, it is no surprise that our people have a deep fascination for act of creation too. Especially in the province [own_manufactory_province.GetName] where the manufactory got a visit from Shinki's maidens, who blessed the production there."
 th_shinkism_events.6.a: "Blessed be Shinki and these maidens."
 th_shinkism_events.7.t: "Donations for the Goddess"
 th_shinkism_events.7.desc: "It is a holy rule of all religions to collect money for their own deity - and Shinkism is no exception. The Shrine Maidens have made a proposal of how to collect the donation money for the goddess. However, this same money could be used to expand our treasury instead too - even though it will not be in the goddess' sense."
 th_shinkism_events.7.a: "Nope. This donation money belongs to Shinki!"
 th_shinkism_events.7.b: "I am sure Shinki won't mind if there are little bit less donations."
 th_shinkism_events.7.c: "I am the Goddess."
 th_shinkism_events.7.d: "How about we use the money instead for the people who really need it?"
 ###TOUHOU DIPLOMACY EVENTS###
 th_diplo_events.1.t: "Provocation for War is successful!"
 th_diplo_events.1.desc: "My [Root.Monarch.GetTitle], we got news from our spies! They report that the infiltrated nation arms itself for war against our enemy!"
 th_diplo_events.1.a: "Excellent!"
 th_diplo_events.2.t: "The never-ending provocations of [planned_target.GetName]"
 th_diplo_events.2.desc: "Our most trusted advisors are reporting of repeated insults, mocking and provocations from [planned_target.GetName]. We have to show superiority and defeat them in a war of honor!"
 th_diplo_events.2.a: "They have taunted us for too long! It is truly time for war!"
 th_diplo_events.2.b: "This \"taunting\" nation doesn't even exist! Our advisors are tricking us!"
 th_diplo_events.2.c: "You know, I never trusted this new advisor to begin with..."
 th_diplo_events.6.t: "Provocation for War is successful!"
 th_diplo_events.6.desc: "My [Root.Monarch.GetTitle], we got news from our spies! They report that the infiltrated nations arm themselves for war against our enemy!"
 th_diplo_events.6.a: "Excellent!"
 th_diplo_events.8.t: "The never-ending provocations of [planned_target_eit.GetName]"
 th_diplo_events.8.desc: "Our most trusted advisors are reporting of repeated insults, mocking and provocations from [planned_target_eit.GetName]. We have to show superiority and defeat them in a war of honor!"
 th_diplo_events.8.a: "They have taunted us for too long! It is truly time for war!"
 th_diplo_events.8.b: "This \"taunting\" nation doesn't even exist! Our advisors are tricking us!"
 th_diplo_events.8.c: "You know, I never trusted this new advisor to begin with..."
 th_diplo_events.10.t: "A dominated realm broke their pledging!"
 th_diplo_events.10.desc: "One of the realms, who promised to remain [Root.Religion.GetName] broke their pledging and converted to a heretic religion! It is up to us now to punish them severely!"
 th_diplo_events.10.a: "Oh they shall suffer for this heresy!"
 th_diplo_events.12.t: "[From.GetAdjective] Inciting!"
 th_diplo_events.12.desc: "Some of our provinces have been quite unhappy with the religious differences between the [Root.Religion.GetName] population and the [From.Religion.GetName] heretics for quite some time. However, with the arrival of missionaries from [From.GetName] the situation has escalated dramatically!"
 th_diplo_events.12.a: "They will burn for that!"
 th_diplo_events.12.a.tt: "Every province of the §Y[From.Religion.GetName]§! faith will get the modifier '§YIncited Zealots§!', giving following effects:\nLocal Unrest: §R+10§!"
 th_diplo_events.14.t: "[From.GetName] steals from our Treasury!"
 th_diplo_events.14.desc: "A follower of Jo'on from [From.GetName] had the nerves to dare to break into our vaults and to steal a good portion of our treasury!"
 th_diplo_events.14.a: "Foul thief!"
 th_diplo_events.14.a.tt: "Lose §R-[Root.th_money_to_steal.GetValue]§! $COST|Y$¤ to §Y[From.GetName]§!."
 th_diplo_events.15.t: "Book Theft in $CAPITAL_CITY$!"
 th_diplo_events.15.desc: "In the midst of the night, a follower of Jo'on from [From.GetName] cloaked in shadow infiltrated the grand library of $CAPITAL_CITY$ and has stolen dozens and dozens of valuable books!"
 th_diplo_events.15.a: "They will regret this!"
 th_diplo_events.16.t: "The Loot of [From.GetName]"
 th_diplo_events.16.desc: "Our dear follower has returned and reports of her great heist!"
 th_diplo_events.16.a: "Neat."
 th_diplo_events.16.a.tt: "Gain §G[From.th_money_report.GetValue]§! $COST|Y$¤ from §Y[From.GetName]§!."
 th_diplo_events.19.t: "Youkai Extermination"
 th_diplo_events.19.desc: "News from [From.GetName] of wild, mindless youkai have reached our ears. The people of [From.GetName] put a considerable bounty on the youkai, so it is up to us to find and eliminate the youkai."
 th_diplo_events.19.a: "This shouldn't take long."
 th_diplo_events.19.a.tt: "§YThis will trigger a Danmaku Fight between [Root.Monarch.GetName] and the wild youkai!§!"
 th_diplo_events.19.b: "On a second thought..."
 th_diplo_events.19.b.tt: "You will abandon the hunt and return empty handed."
 th_diplo_events.21.t: "Youkai Extermination successful"
 th_diplo_events.21.desc: "The wild youkai was a considerable foe, but in the end it was no match for [Root.Monarch.GetName]. The people of [From.GetName] are grateful to us and pay us the bounty."
 th_diplo_events.21.a: "Neat."
 th_diplo_events.21.a.tt: "Gain §G[Root.th_youkai_cash_show.GetValue]§! $COST|Y$¤."
 th_diplo_events.22.t: "Wild Youkai escaped!"
 th_diplo_events.22.desc: "The fight against the youkai has proven more difficult than expected. [Root.Monarch.GetName] got knocked out during the fight and the youkai fled."
 th_diplo_events.22.a: "Oof."
 th_diplo_events.23.t: "[From.Monarch.GetName] challenges [Root.Monarch.GetName] to a Danmaku Duel!"
 th_diplo_events.23.desc: "[From.Monarch.GetName] from [From.GetName] came to our court and challenged [Root.Monarch.GetName] to a Danmaku Duel! Unlike real duels, the danmaku duel is more a show off of pattern beauty and spellcard handling and the win of such duel would bring great power projection for [Root.GetName]! However, it is not unwise to decline a duel if winning chances are slim."
 th_diplo_events.23.a: "Time for a duel!"
 th_diplo_events.23.a.tt: "§Y[From.GetName]'s§! current fighting skills: §Y[From.th_current_fighting_skills_normal.GetValue]§!"
 th_diplo_events.23.b: "I don't have time for games."
 th_diplo_events.24.t: "Danmaku Duel between [Root.Monarch.GetName] and [From.Monarch.GetName]"
 th_diplo_events.24.desc: "[From.Monarch.GetName] from [From.GetName] gave an answer to the duel and takes [Root.Monarch.GetName]'s challenge! The duel is close to happen, but there is still the option to cancel the duel for the case that [Root.Monarch.GetName] has picked a too difficult fight."
 th_diplo_events.24.a: "I will defeat [From.Monarch.GetName] with ease!"
 th_diplo_events.24.a.tt: "§YThis will trigger a Danmaku fight between [Root.Monarch.GetName] and the [From.Monarch.GetName]!§!"
 th_diplo_events.24.b: "Damnit... [From.Monarch.GetSheHeCap] is stronger than I expected. I should retreat instead."
 th_diplo_events.25.t: "[From.Monarch.GetName] declines the Duel"
 th_diplo_events.25.desc: "A message from [From.Monarch.GetName] has reached [Root.Monarch.GetName]: apparently [From.Monarch.GetSheHe] has no times for \"games\" and prefers to continue managing [From.GetName]."
 th_diplo_events.25.a: "Victory by non-appearance of the enemy."
 th_diplo_events.26.t: "Danmaku Duel - Victory!"
 th_diplo_events.26.desc: "[Root.Monarch.GetName] had an intense fight, but in the end [Root.Monarch.GetSheHe] has come out victorious!"
 th_diplo_events.26.a: "A well deserved victory."
 th_diplo_events.260.t: "Danmaku Duel - Draw"
 th_diplo_events.260.desc: "The fight was not easy for [Root.Monarch.GetName] and despite [Root.Monarch.GetHerHis] best efforts no victory was possible. In the end [Root.Monarch.GetSheHe] had to leave as neither winner nor loser."
 th_diplo_events.260.a: "Well, at least it was fun."
 th_diplo_events.260.a.tt: "Neither side wins nor loses."
 th_diplo_events.27.t: "Danmaku Duel - Defeat"
 th_diplo_events.27.desc: "Although [Root.Monarch.GetName] gave [Root.Monarch.GetHerHis] best, in the end [Root.Monarch.GetSheHe] still got defeated by the power of [From.Monarch.GetName]."
 th_diplo_events.27.a: "I did what I could..."
 th_diplo_events.28.t: "Danmaku Duel - Defeat"
 th_diplo_events.28.desc: "It was a stressful fight and [Root.Monarch.GetName] used all of [Root.Monarch.GetHerHis] power, but in the end the opponent was stronger and defeated our [Root.Monarch.GetTitle]."
 th_diplo_events.28.a: "This was harder than I expected..."
 th_diplo_events.280.t: "Danmaku Duel - Draw"
 th_diplo_events.280.desc: "The fight was not easy for [Root.Monarch.GetName] and despite [Root.Monarch.GetHerHis] best efforts no victory was possible. In the end [Root.Monarch.GetSheHe] had to leave as neither winner nor loser."
 th_diplo_events.280.a: "Well, at least it was fun."
 th_diplo_events.280.a.tt: "Neither side wins nor loses."
 th_diplo_events.29.t: "Danmaku Duel - Victory"
 th_diplo_events.29.desc: "[Root.Monarch.GetName] had an intense fight with [From.Monarch.GetName], but in the end [Root.Monarch.GetSheHe] has come out victorious!"
 th_diplo_events.29.a: "Nice try, [From.Monarch.GetName]."
 th_diplo_events.30.t: "[From.Monarch.GetName] cancels the Danmaku Duel!"
 th_diplo_events.30.desc: "Really a shame. As [Root.Monarch.GetName] prepared for the duel, a messenger told [Root.Monarch.GetHerHim] that [From.Monarch.GetName] canceled the duel for dubious reasons."
 th_diplo_events.30.a: "What a coward..."
 th_diplo_events.31.t: "[From.Monarch.GetName] plays a prank on us!"
 th_diplo_events.31.desc: "The fairies from [From.GetName] infiltrated the court and insulted every foreign diplomat there as they were \"commanded by [Root.Monarch.GetName] to do so\"! This \"prank\" of theirs now brings us international shame!"
 th_diplo_events.31.a: "What a nuisance..."
 th_diplo_events.32.t: "[From.Monarch.GetName] plays a prank on us!"
 th_diplo_events.32.desc: "When [From.Monarch.GetName] visited our court many of our advisors had a bad feeling - a feeling, which should be proven to be right as [From.Monarch.GetName] used her cold magic to freeze our land! Many of our soldiers are now lost in the hailstorm [From.Monarch.GetName] has brought with her!"
 th_diplo_events.32.a: "[From.Monarch.GetName] will pay for that."
 th_diplo_events.33.t: "[From.Monarch.GetName] plays a prank on us!"
 th_diplo_events.33.desc: "[From.Monarch.GetName] just marched into [Root.Capital.GetName], placed tons of fireworks and detonated them all! Now the whole city burns! But that's not enough: additionally [From.Monarch.GetName] casted an insanity spell affecting our fort defenders and our closest advisors!"
 th_diplo_events.33.a: "She is insane! This goes way too far!"
 th_diplo_events.34.t: "Sunny Milk plays a prank on us!"
 th_diplo_events.34.desc: "Sunny Milk flew over our military and casted a strange spell. Ever since, our troops have reported to see double! They were observed to besiege a tree, claiming it was an enemy fort!"
 th_diplo_events.34.a: "She will pay for it..."
 th_diplo_events.35.t: "Luna Child plays a prank on us!"
 th_diplo_events.35.desc: "Luna Child visited our diplomats and merchants and while she appeared to be friendly, we quickly noticed that her intentions weren't friendly at all! She muted our diplomats and traders, making them unable to express a single word!"
 th_diplo_events.35.a: "Damned be this fairy!"
 th_diplo_events.36.t: "Star Sapphire plays a prank on us!"
 th_diplo_events.36.desc: "On a peaceful day, a fairy visited [Root.Capital.GetName] and casted a weird spell. This fairy has been revealed to be Star Sapphire and her spell is a movement detection spell, revealing our troops and land to her!"
 th_diplo_events.36.a: "This is outrageous! This is unfair!"
 th_diplo_events.36.a.tt: "While this modifier is in effect, [From.GetName] can see our land through the §YFog of War§!!"
 th_diplo_events.37.t: "[From.Monarch.GetName] announces the arrival of Spring!"
 th_diplo_events.37.desc: "[From.Monarch.GetName] flew into [Root.Monarch.GetName]'s court and announced that Spring has finally come. While nobody really paid attention to her message, her clumsiness was a joy to watch and as such [Root.Monarch.GetName] got highly entertained."
 th_diplo_events.37.a: "Very adorable of [From.Monarch.GetHerHim]."
 th_diplo_events.38.t: "[From.Monarch.GetName] [From.Monarch.Dynasty.GetName] improves our weather!"
 th_diplo_events.38.desc: "[From.Monarch.GetName] flew over our land and used [From.Monarch.GetHerHis] fairy magic to improve the weather and amplify its good effect on us."
 th_diplo_events.38.a: "That was nice of her!"
 th_diplo_events.39.t: "Memory Recollection"
 th_diplo_events.39.desc: "Some rulers have established important diplomatic laws and reforms, which are useful to us to copy. However, not every realm had a competent ruler. For these realms, the best we can recollect of memories are their traditions. While they are not as fancy or valuable as diplomacy secrets, they can be quite handy at times."
 th_diplo_events.39.a: "Better than nothing I suppose."
 th_diplo_events.41.t: "[From.Monarch.GetName]'s Offer"
 th_diplo_events.41.desc: "For a long time, our [Root.Monarch.GetTitle] [Root.Monarch.GetName] has heard a painful voice in [Root.Monarch.GetHerHis] head. It has been agonizing for quite some time and none of the court physicians knew what was going on. Then out of the sudden, [From.Monarch.GetName] appeared in our court room and offered [Root.Monarch.GetName] to ease the pain and remove the voices - at the cost of our servitude towards [From.Monarch.GetHerHis]."
 th_diplo_events.41.a: "I will do anything and pay any price to get rid of this pain."
 th_diplo_events.41.b: "No. I rather die to these headaches than serve you!"
 th_diplo_events.42.t: "[From.Monarch.GetName] accepts [Root.Monarch.GetName]'s Offer!"
 th_diplo_events.42.desc: "It took several long sessions of invading [From.Monarch.GetHerHis] mind, but after all, [From.Monarch.GetName] has declared ready to serve [Root.GetName] - at the mere cost of finding peace quiet from these voices [From.Monarch.GetSheHe] claims to hear in [From.Monarch.GetHerHis] head. Little does [From.Monarch.GetSheHe] know, that it was our [Root.Monarch.GetTitle] [Root.Monarch.GetName], who caused these voices in the first place."
 th_diplo_events.42.a: "Sometimes you need to play unfair to achieve your goals."
 th_diplo_events.43.t: "[From.Monarch.GetName] refuses [Root.Monarch.GetName]'s Offer"
 th_diplo_events.43.desc: "Hours and hours were spent by [Root.Monarch.GetName] to invade the mind of [From.Monarch.GetName], but in the end [From.Monarch.GetHerHis] willpower and mental fortitude allowed [From.Monarch.GetHerHim] to withstand the mental attacks. In the end, [Root.Monarch.GetName] travelled personally in the court room of [From.GetName] to make the offer of vassalization, but [Root.Monarch.GetSheHe] only met deaf ears."
 th_diplo_events.43.a: "Oh well, you win some and you lose some."
 th_diplo_events.45.t: "[From.Monarch.GetName] invaded [Root.Monarch.GetName]'s Mind!"
 th_diplo_events.45.desc: "Our [Root.Monarch.GetTitle] complained about heavy headaches and voices in [Root.Monarch.GetHerHis] head for quite some time, not knowing what the source could be... until [Root.Monarch.GetSheHe] saw [From.Monarch.GetHerHim] in the mind. [From.Monarch.GetName] invaded [Root.Monarch.GetName]'s mind and has awoken all the traumas, which were tucked away over time, of our [Root.Monarch.GetTitle] and all [Root.Monarch.GetHerHis] closest advisors! And worst of all: [From.Monarch.GetName] has knows our military plans..."
 th_diplo_events.45.a: "It's like a nightmare..."
 th_diplo_events.460.t: "Payment of Hell Officers"
 th_diplo_events.460.desc: "As tradition, the hell officers demand payment. They sent us a wage letter just this morning."
 th_diplo_events.460.a: "And that's why I hate getting mails."
 th_diplo_events.460.a.tt: "§Y[From.GetName]§!'s officers took §R[From.th_deleted_money_tooltip.GetValue]§! $COST|Y$¤ out of our treasury."
 th_diplo_events.47.t: "Crusade Incident against [th_mry_crusade_event_target.GetName]!"
 th_diplo_events.47.desc: "The guide of the [Root.Religion.GetName], [From.Monarch.GetName] from [From.GetName] has made an important proclamation: the infidels of [th_mry_crusade_event_target.GetName] are a threat to our religious way of life and must be stopped by any means! They have become the official target of a Crusade Incident!"
 th_diplo_events.47.a: "The deities demand justice!"
 th_diplo_events.47.a.tt: "We will gain following effects when we are at war with §Y[th_mry_crusade_event_target.GetName]§!:\nGlobal Manpower Modifier: §G+30.0%§!\nGlobal Tax Modifier: §G+10.0%§!\nMorale of Armies: §G+10.0%§!\nPrestige: §G+1.00§!\nMonthly Faith Power: §G+1.00§!\nDevotion: §G+0.25§!"
 th_diplo_events.480.t: "Deal for a Trade Post"
 th_diplo_events.480.desc: "[From.GetName] accepted our request to work out a deal for a trade post in their home region. [From.Monarch.GetName] sent us a catalogue of purchasable ports."
 th_diplo_events.480.a: "Purchase [th_purchase_province_1.GetName]."
 th_diplo_events.480.b: "Purchase [th_purchase_province_2.GetName]."
 th_diplo_events.480.c: "Purchase [th_purchase_province_3.GetName]."
 th_diplo_events.480.d: "Purchase [th_purchase_province_4.GetName]."
 th_diplo_events.480.e: "Purchase [th_purchase_province_5.GetName]."
 th_diplo_events.480.tt: "§Y[Root.GetName]§! will spend §R[Root.th_money_to_give.GetValue]§! ¤ for the deal if [From.GetName] accepts."
 th_diplo_events.480.f: "I don't like any of these options."
 th_diplo_events.480.g: "The catalogue is empty..."
 th_diplo_events.481.t: "Deal for a Trade Post"
 th_diplo_events.481.desc: "A diplomat from [From.GetName] arrived at our court and offers us now [Root.th_money_to_gain.GetValue] units of Ducats in exchange of the province of [th_purchase_province_target.GetName]."
 th_diplo_events.481.a: "Accept the deal."
 th_diplo_events.481.a.tt: "§Y[Root.GetName]§! will gain §G[Root.th_money_to_gain.GetValue]§! ¤ for the deal."
 th_diplo_events.481.b: "Decline the deal."
 th_diplo_events.482.t: "[From.GetName] withdrew from the Deal"
 th_diplo_events.482.desc: "The merchants and diplomats from [From.GetName] withdrew from the trade deal. Apparently, they are no longer interested in a trade post within our region of influence."
 th_diplo_events.482.a: "We can only laugh about their inability to decide."
 th_diplo_events.483.t: "[From.GetName] accepts the Deal"
 th_diplo_events.483.desc: "The wise [From.Monarch.GetTitle] of [From.GetName] accepted our deal. The trade post in their region is now ours."
 th_diplo_events.483.a: "Excellent."
 th_diplo_events.483.a.tt: "§Y[Root.GetName]§! pays §R[Root.th_money_to_transfer.GetValue]§! ¤ to §Y[From.GetName]§!."
 th_diplo_events.484.t: "[From.GetName] declines the Deal"
 th_diplo_events.484.desc: "Although we offered a non-substantial amount of money, the short-sighted [From.Monarch.GetTitle] from [From.GetName] declined our generous offer for the trade post."
 th_diplo_events.484.a: "Well, that's their mistake."
 th_diplo_events.490.t: "[Root.GetAdjective] Purchase of [From.GetAdjective] War Support"
 th_diplo_events.490.desc: "My [Root.Monarch.GetTitle], the government of [From.GetName] accepted the conditions for their war support. They shall fight and die like the mercenaries they are."
 th_diplo_events.490.a: "Excellent."
 th_diplo_events.490.tt: "§Y[Root.GetName]§! will pay §R[Root.th_money_to_give.GetValue]§! ¤ to §Y[From.GetName]§!."
 th_diplo_events.491.t: "[From.GetAdjective] Purchase of [Root.GetAdjective] War Support"
 th_diplo_events.491.desc: "My [Root.Monarch.GetTitle], the ambassador of [From.GetName] accepted the conditions for our war support. Their money is now part of our great treasury in exchange for our military aid."
 th_diplo_events.491.a: "War is a great business."
 th_diplo_events.491.tt: "§Y[From.GetName]§! will pay §G[Root.th_money_to_get.GetValue]§! ¤ to §Y[Root.GetName]§!."
 th_diplo_events.500.t: "[Root.GetAdjective] Purchase of [From.GetAdjective] Neutrality"
 th_diplo_events.500.desc: "My [Root.Monarch.GetTitle], the government of [From.GetName] accepted the conditions for their neutrality. The next five years will be time of peace between our realms."
 th_diplo_events.500.a: "Excellent."
 th_diplo_events.501.t: "[From.GetAdjective] Purchase of [Root.GetAdjective] Neutrality"
 th_diplo_events.501.desc: "My [Root.Monarch.GetTitle], the ambassador of [From.GetName] accepted the conditions for our neutrality. Their money is now part of our great treasury in exchange for five years of peace between our realms."
 th_diplo_events.501.a: "Let's hope this does not turn into a missed opportunity."
 th_diplo_events.51.t: "Purchase of a Newspaper Subscription"
 th_diplo_events.51.desc: "My [Root.Monarch.GetTitle], we accepted the purchase of a 10 year long subscription to the great newspaper of [From.GetName]."
 th_diplo_events.51.a: "Ok"
 th_diplo_events.51.a.tt: "Transfer §R-[Root.th_money_to_transfer.GetValue]§! $COST|Y$¤ to §Y[From.GetName]§!."
 th_diplo_events.52.t: "Purchase of a Newspaper Subscription"
 th_diplo_events.52.desc: "My [Root.Monarch.GetTitle], [From.GetName] accepted the purchase of a 10 year long subscription our great newspaper."
 th_diplo_events.52.a: "ok"
 th_diplo_events.52.a.tt: "Gain §G[From.th_money_report.GetValue]§! $COST|Y$¤ from §Y[From.GetName]§!."
 th_diplo_events.53.t: "Purchase of Newspaper"
 th_diplo_events.53.desc: "My [Root.Monarch.GetTitle], the buessinesmen of [From.GetName] came to our state and brought large quantities of our newspaper from us."
 th_diplo_events.53.a: "Ok"
 th_diplo_events.53.a.tt: "Transfer §R-[Root.th_money_to_transfer.GetValue]§! $COST|Y$¤ to §Y[Root.GetName]§!."
 th_diplo_events.54.t: "Tengu Gossip about [Root.Monarch.GetName]"
 th_diplo_events.54.desc: "At first it was some giggling and weird looks. Then it turned into laughter and avoidance. The members of the [Root.GetAdjective] court have been avoiding [Root.Monarch.GetName] for days or have been laughing behind [Root.Monarch.GetHerHis] back. Eventually, [Root.Monarch.GetName] grew tired of these games. \"What is the matter? Why am I to suffer my servants' taunt?\" But nobody responded.\nAfter a few moments of silence a single fairy raised her voice. \"Dear [Root.Monarch.GetTitle], you are the baka of the Tengu News!\""
 th_diplo_events.54.a: "My reputation is in ruins..."
 th_diplo_events.55.t: "Lunar Emissaries"
 th_diplo_events.55.desc: "Emissaries from unknown country has arrived to our court. They claim to represent Lunar Empire, which seems to be a country that is located on the Moon. It is hard to believe in that, but their technologies are indeed something, that we haven't seen yet. They claim that they just want to offer superior weapons to our country, as a ways to protect it, for a few favors in the future. We indeed have a lot of possible enemies on our borders, so the offer of Lunarians might indeed be useful. Our advisors are actively proposing to accept this offer."
 th_diplo_events.55.a: "We shall gain these weapons, and conquer our enemies!"
 th_diplo_events.56.t: "Results of Our Diplomacy"
 th_diplo_events.56.desc: "We have successfully infiltrated the country of earthlings, getting rid of those, that could oppose our offer to join our Lunarian Empire. Not only that, earthlings are grateful to us because we lend them our weapons recently, which lead them to victory in the recent war. Seeing the glory of our nation, earthlings are ready to join our empire, as an vassal state. Now, all that is left is to re-educate capable humans of this country, while getting rid of all impurity."
 th_diplo_events.56.a: "Another victory of our diplomacy."
 ###KAGUYA VS MOKOU EVENTS###
