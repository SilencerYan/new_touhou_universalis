 ###TOUHOU EVENTS###
 th_gensokyan_events.1.t: "Aki Sisters' Visit"
 th_gensokyan_events.1.desc: "Every autumn the lovely Aki sisters, goddesses of harvest and fall, visit our major city and share their harvest with the people. But this year the harvest is especially large and the folk don't know what we should do with so much food."
 th_gensokyan_events.1.a: "Store it for next winter."
 th_gensokyan_events.1.b: "Sell it."
 th_gensokyan_events.2.t: "Minoriko Blesses our Crops"
 th_gensokyan_events.2.desc: "There are a lot of harvest gods in Gensokyo and they are all competing for the faith of the people. One of the less known harvest gods is Aki Minoriko, who visits the humans in October to bless the crops for a healthy and large harvest. This year's October first blessing has also resulted in great stability for the realm!"
 th_gensokyan_events.2.a: "IT'S OCTOBER FIIIIIRST"
 ###DECISION EVENTS###
 th_decision_events.1.t: "Re-Education"
 th_decision_events.1.desc: "While [Root.Monarch.GetName] is a decent ruler, [Root.Monarch.GetHerHis] personality has room for improvements. Fortunately, [Root.Monarch.GetName]'s advisors are ready to help so our ruler can finally lose bad habits."
 th_decision_events.1.a: "Hopefully this was worth it."
 th_remove_bad_personality_tt: "Remove §Gall negative traits§! from [Root.Monarch.GetName]."
 th_decision_events.2.t: "Complete Re-Education"
 th_decision_events.2.desc: "Sometimes even one's good traits are just not good enough - like in the case of [Root.Monarch.GetName]. Fortunately, [Root.Monarch.GetName]'s advisors are ready to help so our ruler can finally learn new skills - in exchange of losing the old habits."
 th_decision_events.2.a: "Hopefully this was worth it."
 th_remove_all_personality_tt: "Remove §Yall traits§! except for Immortality from [Root.Monarch.GetName]."
 ###DIVINE STATE EVENTS###
 th_divine_state.5.t: "The Divine State of [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 th_divine_state.5.desc: "Unlike the many other countries in Gensokyo, our nation is one blessed by a [Root.Monarch.GetTitle]: [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]! Because of this, our people focus a large amount of attention towards the legitimacy of our holy ruler!\n\nYour nation benefits from having a high legitimacy. But as soon this legitimacy falls under 70 your people will lose the faith in your divine ruler.\nAdditionally, changing the religion without an excuse will decrease [Root.Monarch.GetName]'s legitimacy drastically."
 th_divine_state.5.a: "Don't worry. My people won't lose faith in me!"
 th_divine_state.9.t: "Religious redirection of [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 th_divine_state.9.desc: "[Root.Monarch.GetName]'s decision to change our state religion to a heretic belief, which doesn't even feature the grace of [Root.Monarch.GetName], caused a wave of shock in our country. While [Root.Monarch.GetName] still remains the prime deity of our realm, [Root.Monarch.GetHerHis] legitimacy suffered greatly from this decision."
 th_divine_state.9.a: "They will get over it."
 ###GENERAL TOUHOU EVENTS###
 touhou_events.1.t: "An old map of Japan"
 touhou_events.1.desc: "\"My $MONARCHTITLE$! My $MONARCHTITLE$!\" You hear the voice of a little, enthusiastic fairy dashing to you. \"My $MONARCHTITLE$! Me and some other fairies have found these papers with pretty pictures on the borders of your realm. I think it is some sort of painting.\" After you looked more closely at the old, faded paper you recognize Gensokyo but also a string of islands next to it. This has to be one of the old maps of Japan!"
 touhou_events.1.a: "This idiot did us a great service."
 touhou_events.2.t: "The Unification of Gensokyo"
 touhou_events.2.desc: "Gensokyo has seen many fights and wars. But at long last, [Root.Monarch.GetName] has conquered the many key places of Gensokyo! Now [Root.Monarch.GetName] has the valid reason to reform the realm into an united Gensokyan Empire!"
 touhou_events.2.a: "It is time we take the banner of Gensokyo!"
 touhou_events.2.b: "We shouldn't forget our roots."
 touhou_events.3.t: "Feral Youkai in [feral_youkai_province.GetName]"
 touhou_events.3.desc: "Youkai are the majority of Gensokyo's inhabitants, and as such it is no surprise to encounter them in the wilderness. For the most part, the relationship between these youkai and [Root.GetName] is a peaceful one.\nHowever, from time to time one youkai becomes especially feral, mutating into a more demonic form and causing chaos and death - a fate which the province [feral_youkai_province.GetName] has to go through right now. In times like these our realm needs somebody who can hunt youkai, and this as soon as possible!"
 touhou_events.3.a: "Place a bounty on this beast!"
 touhou_events.3.a.tt: "A bounty on the feral youkai of §Y[feral_youkai_province.GetName]§! gets placed."
 touhou_events.3.b: "I will hunt this beast down myself!"
 touhou_events.3.b.tt: "§Y[Root.Monarch.GetName]§! will travel to §Y[feral_youkai_province.GetName]§! and hunt the feral youkai."
 touhou_events.3.c: "Just one feral youkai? This should be easy."
 touhou_events.4.t: "Bounty from [From.GetName]"
 touhou_events.4.desc: "[Root.Monarch.GetName] has many duties within [Root.GetName]. However, even the very busy [Root.Monarch.GetTitle] has some free time occasionally. During one of [Root.Monarch.GetHerHis] low time, a wanted poster of a feral youkai from [From.GetName] reached the hear of [Root.Monarch.GetName]."
 touhou_events.4.a: "Termination of a simple feral youkai? Sounds like free money!"
 touhou_events.4.a.tt: "§Y[Root.Monarch.GetName]§! will travel to §Y[From.GetName]§! and hunt the feral youkai down."
 touhou_events.5.t: "[Root.Monarch.GetName] slays the beast!"
 touhou_events.5.desc: "The actual weary part of the hunt was the travel. Eventually, [Root.Monarch.GetName] reached the village which was haunted by the feral youkai. Although the peasants were right to hide and flee from it, for the almighty [Root.Monarch.GetTitle] this youkai was no threat whatsoever. After a short fight, [Root.Monarch.GetName] has slain the beast, and earned the gold of the village."
 touhou_events.5.a: "All in a day's work."
 touhou_events.6.t: "[feral_youkai_province.GetName] gets cleared!"
 touhou_events.6.desc: "[feral_youkai_province.GetName], the haunted province, can finally breath in relieve again! A shrine maiden walked into the province, and challenged the feral youkai. According to the witnesses, the fight was more a slaughter. The youkai has been completely terminated, and the shrine maiden demanded the gold of the administrator of [feral_youkai_province.GetName]."
 touhou_events.6.a: "At least the youkai has been dealt with."
 touhou_events.7.t: "[feral_youkai_province.GetName] gets cleared!"
 touhou_events.7.desc: "[feral_youkai_province.GetName], the haunted province, can finally breath in relieve again! [Root.Monarch.GetName] walked into the province, and terminated the feral youkai in one swift strike. The residents of [feral_youkai_province.GetName] celebrated the [Root.Monarch.GetTitle]!"
 touhou_events.7.a: "Pff, that was nothing."
 touhou_events.8.t: "A Youkai Hunter arrives at the Court"
 touhou_events.8.desc: "A stranger arrived today at the court of [Root.Monarch.GetName], asking for further details about the youkai of [feral_youkai_province.GetName]. The advisors of the [Root.Monarch.GetTitle] then told the hunter all what he needed to know. He made the request of an up-front payment for the head of the feral beast. Eventually, the advisors pressured [Root.Monarch.GetName] to pay the grim hunter."
 touhou_events.8.a: "I better hope this hunter is worth the gold."
 touhou_events.8.a.tt: "The youkai hunter will travel to §Y[feral_youkai_province.GetName]§! to slay the feral youkai."
 touhou_events.8.b: "We don't have the gold for this."
 touhou_events.8.b.tt: "The bounty on the head of the feral youkai will be annulled. Neither shrine maidens nor youkai hunters will hunt the beast."
 touhou_events.9.t: "[feral_youkai_province.GetName] gets cleared!"
 touhou_events.9.desc: "[feral_youkai_province.GetName], the haunted province, can finally breath in relieve again! A grim youkai hunter walked into the province, and challenged the feral youkai. According to the witnesses, the fight was more a slaughter. The youkai has been completely terminated, and the hunter left [feral_youkai_province.GetName] unceremoniously."
 touhou_events.9.a: "At least the youkai has been dealt with."
 touhou_events.10.t: "The Beast of [feral_youkai_province.GetName]"
 touhou_events.10.desc: "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] arrived at [feral_youkai_province.GetName] in middle of the night. As [Root.Monarch.GetSheHe] looked around, scanning the area for the feral beast, [Root.Monarch.GetSheHe] heard unsettling, animal-like breathing behind [Root.Monarch.GetHerHis] neck. A swift spin later, [Root.Monarch.GetName] looks directly in the face of a monster with the blood of innocents in its face."
 touhou_events.10.a: "*Prepares spells and weapons*"
 touhou_events.10.a.tt: "§YThis will trigger a fight between the Feral Youkai and [Root.Monarch.GetName]!§!"
 touhou_events.11.t: "The Youkai has been destroyed!"
 touhou_events.11.desc: "When [Root.Monarch.GetName] reached [feral_youkai_province.GetName], [Root.Monarch.GetSheHe] witnessed the destruction and death the youkai has caused. While weaker rulers would cover in fear, the resolve of the [Root.Monarch.GetTitle] has become only stronger.\nIt was a hard and exhausting fight, but eventually [Root.Monarch.GetName] obtained the victory, and terminated the feral beast!"
 touhou_events.11.a: "Finally. The people of [feral_youkai_province.GetName] can sleep now in peace."
 touhou_events.12.t: "The Wild Youkai flees!"
 touhou_events.12.desc: "The fight between [Root.Monarch.GetName] and the beast was an even match. Both clashed with their magic and weapons. Eventually, both the youkai and the [Root.Monarch.GetTitle] were left by all their energy. As a last effort to survive, the youkai fled the [Root.GetAdjective] lands forever."
 touhou_events.12.a: "That's a victory in my books."
 touhou_events.13.t: "Defeat against the Wild Youkai"
 touhou_events.13.desc: "Despite [Root.Monarch.GetName]'s best effort, the feral youkai could not be bested. In fact, [Root.Monarch.GetName] has been vastly outmatched by the feral youkai, and almost lost [Root.Monarch.GetHerHis] life to the beast, if it wasn't for the sword of a youkai hunter impaling the heart of the creature from behind!\nAlthough the hunter did not ask for gold, his companion convinced your advisors to pay him for saving the [Root.Monarch.GetTitle]."
 touhou_events.13.a: "This hurts my pride. And my treasury..."
 touhou_events.14.t: "The Glory of [Root.Monarch.GetName] of [Root.Monarch.Dynasty.GetName]"
 touhou_events.14.desc: "When a humble bard graced a ride along With [Root.Monarch.GetName] of [Root.Monarch.Dynasty.GetName] along comes this song\nFrom when the maiden fought a silver-tongued youkai Her army of fairies at her wings did they fly.\n\nThey came after me with masterful deceit Broke down my lute and they kicked in my teeth\nWhile the youkai's horns minced our tender meat And so cried the Miko, [Root.Monarch.GetSheHe] can't be bleat\n\nToss a coin to your Miko O' Valley of Plenty O' Valley of Plenty O'\nToss a coin to Your Miko O' Valley of Plenty\n\nAt the edge of the world fight the mighty horn That bashes [Root.Monarch.GetSheHe]s and breaks you and brings you to mourn\n[Root.Monarch.GetSheHeCap] thrust every foe, far back on the way High up on the mountain from whence they came\n\n[Root.Monarch.GetSheHeCap] wiped out your pest got kicked in her chest\n[Root.Monarch.GetSheHeCap]'s a friend of humanity so give her some rest\n\nThat's my epic tale.\nGensokyo is free. Our champion prevailed. Now pour her some tea.\n\nToss a coin to your Miko O' Valley of Plenty O' Valley of Plenty O'\nToss a coin to your Miko A friend of humanity\nToss a coin to your Miko O' Valley of Plenty O' Valley of Plenty O' A friend of humanity\nToss a coin to your Miko O' Valley of Plenty O' Valley of Plenty O'\nToss a coin to your Miko A friend of humanity"
 touhou_events.14.a: "These outworld bards are getting on my nerves... but the gold is quite welcome"
 touhou_events.15.t: "Ivory Trade in Gensokyo"
 touhou_events.15.desc: "The Gensokyans used wood for furnitures, cutlery and small pieces of art for centuries. This changed drastically, however, when [Root.GetAdjective] merchants brought ivory from Africa to Gensokyo. Human and youkai artisans alike showed great interest in this material for their future works."
 touhou_events.15.a: "This will push the ivory demand to a new dimension!"
 TH_GREAT_IVORY_TRADE: "Gensokyan Ivory Demand"
 touhou_events.16.t: "Coffee Trade in Gensokyo"
 touhou_events.16.desc: "There are many roles in Gensokyo which demand a high amount of concentration during the whole work day. The kappa engineers, the judging yamas, the overworking tengus are prime examples for mentioned groups of interest.\nNaturally, the introduction of coffee to Gensokyo had a great impact on Gensokyan society. Yamas, kappas and tengus alike consume this liquid on a daily base."
 touhou_events.16.a: "This will increase the price of coffee drastically."
 TH_COFFEE_OF_AFRICA: "Gensokyan Coffee Demand"
 ###ESTATE DISASTER EVENTS###
 th_estate_disasters.1.t: "The Great Tengu Seize Power"
 th_estate_disasters.1.d: "[Root.Monarch.GetName] has allowed the Great Tengu of [Root.GetName] to grow too powerful and now they have made their move. Exercising the wide range of privileges and rights granted to them, they have effectively seized the reins of government and turned the [Root.Monarch.GetTitle] into little more than their puppet."
 th_estate_disasters.1.a: "We should have seen this coming..."
 th_estate_disasters.1.a.tt: "[Root.GetName] will now be controlled by the §YGreat Tengu§! until the §Y'Curtail the Great Tengu'§! decision is taken."
 th_estate_disasters.2.t: "The Great Tengu Curtailed"
 th_estate_disasters.2.d: "We have managed to limit the influence of the Great Tengu to tolerable levels. Great Tengu privileges have been revoked and their properties reduced. The Great Tengu themselves have grudgingly agreed that the [Root.Monarch.GetTitle] is the undisputable leader of this country and the stamp formerly used by the Great Tengu in place of [Root.Monarch.GetHerHis] signature has been destroyed."
 th_estate_disasters.2.a: "The [Root.Monarch.GetTitle] is back in control."
 th_estate_disasters.3.t: "The Crow Tengu Seize Power"
 th_estate_disasters.3.d: "[Root.Monarch.GetName] has allowed the Crow Tengu of [Root.GetName] to grow too powerful and now they have made their move. Making use of their many hard-earned privileges as well as the many debts owed to them, they have effectively seized the reins of government and turned the [Root.Monarch.GetTitle] into little more than their puppet."
 th_estate_disasters.3.a: "We should have seen this coming..."
 th_estate_disasters.3.a.tt: "[Root.GetName] will now be controlled by the §YCrow Tengu§! until the §Y'Curtail the Crow Tengu'§! decision is taken."
 th_estate_disasters.4.t: "The Crow Tengu Curtailed"
 th_estate_disasters.4.d: "We have finally managed to break our reliance on the Crow Tengu, reclaiming control over all important state functions and reducing these peddlers to their rightful confines within the city walls."
 th_estate_disasters.4.a: "The [Root.Monarch.GetTitle] is back in control."
 th_estate_disasters.5.t: "The Wolf Tengu Break Free"
 th_estate_disasters.5.d: "[Root.Monarch.GetName] has allowed the Wolf Tengu of [Root.GetName] to grow too powerful and now they have made their move. Their great influence over the Mountains as well as over many matters in [Root.Owner.Capital.GetCapitalName] has allowed them to prepare to break off into an entirely new state."
 th_estate_disasters.5.a: "We should have seen this coming..."
 th_estate_disasters.5.b: "Finally free from the crow tyranny!"
 th_estate_disasters.6.t: "The Lunarian Rabbits Break Free"
 th_estate_disasters.6.d: "[Root.Monarch.GetName] has allowed the Lunarian Rabbits of [Root.GetName] to grow too powerful and now they have made their move. Their great influence over our border provinces as well as over many matters in [Root.Owner.Capital.GetCapitalName] has allowed them to prepare to break off into an entirely new state."
 th_estate_disasters.6.a: "We should have seen this coming..."
 th_estate_disasters.6.b: "We are no more slaves of the Lunarians!"
 ###ESTATE MONOPOLY EVENTS###
 th_monopoly_privileges.1.d: "The monopoly on textiles we granted to the Crow Tengu has expired, meaning that we are now able to reclaim the income from our textile production. However, the Crow Tengu are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 th_monopoly_privileges.2.d: "The monopoly on dyes we granted to the Crow Tengu has expired, meaning that we are now able to reclaim the income from our dye production. However, the Crow Tengu are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 th_monopoly_privileges.3.d: "The monopoly on glass we granted to the Crow Tengu has expired, meaning that we are now able to reclaim the income from our glass production. However, the Crow Tengu are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 th_monopoly_privileges.4.d: "The monopoly on paper we granted to the Crow Tengu has expired, meaning that we are now able to reclaim the income from our paper production. However, the Crow Tengu are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 th_monopoly_privileges.5.d: "The monopoly on mining and smelting operations we granted to the Great Tengu has expired, meaning that we are now able to reclaim the income from these operations. However, the Great Tengu are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 th_monopoly_privileges.6.d: "The monopoly on livestock we granted to the Great Tengu has expired, meaning that we are now able to reclaim the income from livestock farming. However, the Great Tengu are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 th_monopoly_privileges.7.d: "The monopoly on gemstones we granted to the Great Tengu has expired, meaning that we are now able to reclaim the income from gemstone mining and jewelry production. However, the Great Tengu are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 th_monopoly_privileges.8.t: "Extension of the Monopoly on Wood"
 th_monopoly_privileges.8.d.wolf: "The monopoly on wood we granted to the Wolf Tengu has expired, meaning that we are now able to reclaim the income from lumberies. However, the Wolf Tengu are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 th_monopoly_privileges.8.d.rabbit: "The monopoly on wood we granted to the Lunarian Rabbits has expired, meaning that we are now able to reclaim the income from lumberies. However, the Lunarian Rabbits are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 th_monopoly_privileges.8.b.tt: "We will be able to revoke the §YMonopoly on Wood§! estate privilege."
 th_monopoly_privileges.9.t: "Extension of the Monopoly on Plantations"
 th_monopoly_privileges.9.d.wolf: "The monopoly on plantations we granted to the Wolf Tengu has expired, meaning that we are now able to reclaim the income from sugar and cutton plantations. However, the Wolf Tengu are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 th_monopoly_privileges.9.d.rabbit: "The monopoly on plantations we granted to the Lunarian Rabbits has expired, meaning that we are now able to reclaim the income from sugar and cutton plantations. However, the Lunarian Rabbits are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 th_monopoly_privileges.9.b.tt: "We will be able to revoke the §YMonopoly on Plantations§! estate privilege."
 th_monopoly_privileges.10.t: "Extension of the Monopoly on Food Supplies"
 th_monopoly_privileges.10.d.wolf: "The monopoly on food supplies we granted to the Wolf Tengu has expired, meaning that we are now able to reclaim the income from fish and grain production. However, the Wolf Tengu are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 th_monopoly_privileges.10.d.rabbit: "The monopoly on food supplies we granted to the Lunarian Rabbits has expired, meaning that we are now able to reclaim the income from fish and grain production. However, the Lunarian Rabbits are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 th_monopoly_privileges.10.b.tt: "We will be able to revoke the §YMonopoly on Food Supplies§! estate privilege."
 ###LUNARIAN RABBITS ESTATE EVENTS###
 EST_VAL_LUNARIAN_RABBITS_ADVANCE: "Advancement of the Lunarian Rabbits: §Y$VAL$%§!"
 EST_VAL_LUNARIAN_RABBITS_DECLINE: "Decline of the Lunarian Rabbits: §Y$VAL$%§!"
 th_estate_lunarian_rabbits_events.1.t: "Advancing Power of the Lunarian Rabbits"
 th_estate_lunarian_rabbits_events.1.desc: "The Lunarian Rabbits have seen their influence increase in [Root.Country.GetName]. Their crucial role as soldiers and servants, and their sheer power in numbers have all contributed to their rising power. We can expect the Lunarian Rabbits to play a greater role in [Root.GetAdjective] affairs in the immediate future."
 th_estate_lunarian_rabbits_events.1.a: "Ok."
 th_estate_lunarian_rabbits_events.2.t: "Declining Power of the Lunarian Rabbits"
 th_estate_lunarian_rabbits_events.2.desc: "A series of internecine struggles brought about by feuding kin groups has weakened Lunarian Rabbits' influence in [Root.Country.GetName]. Unable or unwilling to devote their full attention to [Root.GetAdjective] political or military affairs, their influence at court has very much suffered."
 th_estate_lunarian_rabbits_events.2.a: "Ok."
 th_estate_lunarian_rabbits_events.3.t: "Resistence against Militarization"
 th_estate_lunarian_rabbits_events.3.desc: "The military of [Root.GetName] is suffering from a lack of eligible soldiers. As no [Root.GetAdjective] soldier shall lose their life, the Lunarian Rabbits are once again called to arms so they can fight and die for the glory of [Root.GetName].\nA significant portion of the Lunarian Rabbits are opposing the militarization attempts though, demanding to be exempted from the draft."
 th_estate_lunarian_rabbits_events.3.a: "Comply with the resisting rabbits."
 th_estate_lunarian_rabbits_events.3.b: "Ignore their complains."
 EST_VAL_LUNARIAN_RABBITS_MILITARY_SERVICE: "Military Service Enforced: §Y$VAL$%§!"
 EST_VAL_LUNARIAN_RABBITS_MILITARY_SERVICE_REFUSED: "Military Service Loosened: §Y$VAL$%§!"
 th_lunarian_rabbits_military_exemption: "Enforced Military Service"
 desc_th_lunarian_rabbits_military_exemption: "Every Lunarian Rabbit has the honor and duty to die for their homeland. No exceptions."
 th_lunarian_rabbits_enforced_military_service: "Loosened Military Service"
 desc_th_lunarian_rabbits_enforced_military_service: "We established exceptions to the drafting system, allowing some rabbits to be spared from the horrors of war."
 th_estate_lunarian_rabbits_events.4.t: "New Rabbit Homes in [th_lunarian_rabbit_province.GetName]"
 th_estate_lunarian_rabbits_events.4.desc: "Although it is the elevated [Root.Culture.GetName] who rule over the lands, it is the Lunarian Rabbits who serve the upper class. The rabbits serve with undying loyalty and are of their place aware.\nThe numbers of the Lunarian Rabbits has increased over the years though, and the rabbits demand more land for their people."
 th_estate_lunarian_rabbits_events.4.a: "Grant them more land."
 th_estate_lunarian_rabbits_events.4.b: "Refuse them."
 EST_VAL_LUNARIAN_RABBITS_NEW_LAND: "Granted New Rabbit Homes: §Y$VAL$%§!"
 EST_VAL_LUNARIAN_RABBITS_NEW_LAND_REFUSED: "Refused New Rabbit Homes: §Y$VAL$%§!"
 th_lunarian_rabbits_new_homesprovince_modifier: "Lunarian Rabbit New Homes"
 desc_th_lunarian_rabbits_new_homesprovince_modifier: "This province has become a hotspot for the young rabbit families. Lunarian Rabbits from all corners of the country are moving to this province to start a new life."
 th_estate_lunarian_rabbits_events.5.t: "Demands of the Lunarian Rabbits"
 th_estate_lunarian_rabbits_events.5.desc: "The natural Lunarian Order demands that the [Root.GetAdjective] rule while the rabbit serves. This is an ancient, unbroken tradition which the ruling class intend to maintain.\nHowever, the influence of the Lunarian Rabbits cannot be ignored. They demand more autonomy and a break from their eternal servitude."
 th_estate_lunarian_rabbits_events.5.a: "Accept their demands."
 th_estate_lunarian_rabbits_events.5.a.tt: "Every owned §Y[Root.Culture.GetName]§! province gains §R+20§! Local Autonomy."
 th_estate_lunarian_rabbits_events.5.b: "Curtail the Lunarian Rabbits."
 EST_VAL_LUNARIAN_RABBITS_DEMANDS: "Accepted Rabbit Demands: §Y$VAL$%§!"
 EST_VAL_LUNARIAN_RABBITS_DEMANDS_REFUSED: "Refused Rabbit Demands: §Y$VAL$%§!"
 th_estate_lunarian_rabbits_events.6.t: "The Treatment of the Lunarian Rabbits"
 th_estate_lunarian_rabbits_events.6.desc: "The purpose of the Lunarian Rabbits is to serve our government. As such, they are usually treated as property of the state and the [Root.GetAdjective] people. In recent times, the Lunarian Rabbits expressed a certain level of discontent with their \"oppression\", demanding for a more \"rabbit friendly\" relationship with the [Root.GetAdjective] government."
 th_estate_lunarian_rabbits_events.6.a: "Lunarian Rabbits have rights. We must respect them."
 th_estate_lunarian_rabbits_events.6.b: "Silence, worthless animal!"
 EST_VAL_LUNARIAN_RABBITS_BETTER_TREATMENT: "Improved Rabbit Right: §Y$VAL$%§!"
 EST_VAL_LUNARIAN_RABBITS_BETTER_TREATMENT_DENIED: "Neglected Rabbit Right: §Y$VAL$%§!"
 th_estate_lunarian_rabbits_events.7.t: "Rabbit Coup"
 th_estate_lunarian_rabbits_events.7.desc: "Relations between [Root.Country.GetName] and the Lunarian Rabbits could hardly be worse. The marginalization of rabbit servants and the neglect of rabbit soldiers has created an atmosphere of resentment and distrust that now threatens to erupt into violent conflict. Usually the [Root.Monarch.GetTitle] appoints a rabbit representative who... silences the rabbit opposition with any means necessary. However, the Lunarian Rabbits have started a coup against the previous speaker of the rabbits. The Lunarian Rabbits of [Root.Country.GetName] now demand the right to appoint their own leadership, and to be left to govern their own affairs in provinces they control. They are prepared to install their chosen leader by force if we insist on maintaining our chokehold on dynastic politics."
 th_estate_lunarian_rabbits_events.7.a: "We must avoid conflict. Grant them autonomy."
 th_estate_lunarian_rabbits_events.7.b: "Force the coup to end."
 EST_VAL_LUNARIAN_RABBITS_SELF_GOVERNMENT: "Lunarian Rabbit Self Government: §Y$VAL$%§!"
 EST_VAL_LUNARIAN_RABBITS_SELF_GOVERNMENT_CRUSHED: "Crushed Lunarian Rabbit Coup: §Y$VAL$%§!"
 th_estate_lunarian_rabbits_events.8.t: "Loyalty to the State"
 th_estate_lunarian_rabbits_events.8.desc: "One of the key aspects of the Lunarian Rabbit culture is their undying loyalty to their overlords. Most of their owners treat them like property instead of individuals. Our state, on the other hand, has shown compassion to our rabbit population, allowing them access to roles and privileges which previously were exclusive rights to the [Root.GetAdjective].\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] secured the love and loyalty of the Lunarian Rabbits, earning their willingness to fight and die for the [Root.GetAdjective] cause."
 th_estate_lunarian_rabbits_events.8.a: "Excellent."
 th_lunarian_rabbits_loyalty_to_the_state: "Rabbit Loyalty to the State"
 desc_th_lunarian_rabbits_loyalty_to_the_state: "The compassion and privileges given to the Lunarian Rabbits enforced their already existing loyalty to [Root.GetName]. These rabbits are ready to fight and die for their [Root.GetAdjective] overlords - and this with a smile on their face."
 ###CROW TENGU ESTATE EVENTS###
 EST_VAL_CROW_TENGU_ADVANCE: "Advancement of the Crow Tengu: §Y$VAL$%§!"
 EST_VAL_CROW_TENGU_DECLINE: "Decline of the Crow Tengu: §Y$VAL$%§!"
 th_estate_crow_tengu_events.1.t: "Advancing Power of the Crow Tengu"
 th_estate_crow_tengu_events.1.desc: "The Crow Tengu have seen their influence increase in [Root.Country.GetName]. Their crucial role as diplomats, merchants and elite soldiers have all contributed to their rising power. We can expect the Crow Tengu to play a greater role in [Root.GetAdjective] affairs in the immediate future."
 th_estate_crow_tengu_events.1.a: "Ok."
 th_estate_crow_tengu_events.2.t: "Declining Power of the Crow Tengu"
 th_estate_crow_tengu_events.2.desc: "A series of internecine struggles brought about by the competing newspapers has weakened the Crow Tengu's influence in [Root.Country.GetName]. Unable or unwilling to devote their full attention to [Root.GetAdjective] political, monetary and diplomatic affairs, their influence at court has very much suffered."
 th_estate_crow_tengu_events.2.a: "Ok."
 th_estate_crow_tengu_events.3.t: "Conflict of the Newspapers"
 th_estate_crow_tengu_events.3.desc: "The competition between the Bunbunmaru Newspaper and the Kakashi Spirit News has come to a peak and many complains have risen due to both focusing on competition rather than efficiency. The former has been accused of low quality and news without proper research, while the latter has greatly lost appeal and attention. Both are currently being a notable financial letdown, it may be ideal to close one newspaper and redouble efforts on a singular proper newspaper, at least for the time being."
 th_estate_crow_tengu_events.3.a: "Close down the Kakashi Spirit News temporarily."
 th_estate_crow_tengu_events.3.b: "Close down the Bunbunmaru News temporarily."
 EST_VAL_CROW_TENGU_NEWSPAPER_CONFLICT: "Newspaper Conflict: §Y$VAL$%§!"
 th_estate_crow_tengu_limited_kakashi_spirit_funding: "Limited Kakashi Spirit News Fundings"
 desc_th_estate_crow_tengu_limited_kakashi_spirit_funding: "We reduced the fundings for the Kakashi Spirit News for the time being in an attempt to motivate the newspaper to rethink its current strategy. Naturally, this increases the influence of their competition."
 th_estate_crow_tengu_limited_bunbunmaru_funding: "Limited Bunbunmaru News Fundings"
 desc_th_estate_crow_tengu_limited_bunbunmaru_funding: "We reduced the fundings for the Bunbunmaru News for the time being in an attempt to motivate the newspaper to rethink its current strategy. Naturally, this increases the influence of their competition."
 th_estate_crow_tengu_events.4.t: "Drunken Morale"
 th_estate_crow_tengu_events.4.desc: "The tengu have recently held a festival in honor of the skies they traverse and had decided to hold a massive bouquet with the most festive and glorious of dishes, along with an obscene amount of sake to boot. While the festival had certainly raised the mood and the excitement for the tengu, most people are still reeling from excessive alcohol consumption and either bed-ridden or tired following a heavy night of drunken singing and dancing about."
 th_estate_crow_tengu_events.4.a: "Let them have their rest."
 th_estate_crow_tengu_events.4.b: "No rest for the wicked. Rally the crow tengu to work."
 EST_VAL_CROW_TENGU_FREE_DAYS_PERMITTED: "Free Days Permitted: §Y$VAL$%§!"
 EST_VAL_CROW_TENGU_FREE_DAYS_PROHIBITED: "Free Days Prohibited: §Y$VAL$%§!"
 th_estate_crow_tengu_events.5.t: "The Dangers of Excessive Journalism"
 th_estate_crow_tengu_events.5.desc: "A recent competition was held for acquiring and gathering the most high quality images and photos for very detailed articles about various factions in Gensokyo. While the competition was meant to be somewhat intensive, many overambitious crow tengu found themselves in extremely fierce rivalries for the best photos and have injured, actively hurt or attacked others in order to come out victorious by the end. In view of these actions and a variety of complaints, perhaps it is better to temper the over-excited morale by halting the competition as to not lose more face - even if an open revolt is at risk."
 th_estate_crow_tengu_events.5.a: "Halt the Competition."
 th_estate_crow_tengu_events.5.b: "The Competitions must continue."
 EST_VAL_CROW_TENGU_HALTED_COMPETITIONS: "Halted Competition: §Y$VAL$%§!"
 EST_VAL_CROW_TENGU_SUPPORTED_COMPETITIONS: "Supported Competition: §Y$VAL$%§!"
 th_estate_crow_tengu_events.6.t: "Divine Suggestion"
 th_estate_crow_tengu_events.6.desc: "Like mischievous crows, the tengu have put out much word and news to affect the economical and diplomatic scene in very subtle ways, intending to make significant advances in both by spreading information and receiving it at an extremely fast pace. It's likely they whispered about things that will benefit the tengu in particular, so the [Root.GetName] can be certain to see notable success in its coming future."
 th_estate_crow_tengu_events.6.a: "Great."
 th_estate_crow_tengu_events.7.t: "Urbanization"
 th_estate_crow_tengu_events.7.desc: "While only a small portion of our population live in the cities the growing prosperity of the Crow Tengu is attracting an increasing number of people from the countryside. Some cities are growing so quickly that existing problems in terms of sanitation and overcrowding have gone from troubling to catastrophic according to the Crow Tengu. The poor have taken up residence outside the city walls where filthy suburbs have sprung up and disease thrives.\nThe Crow Tengu find the situation intolerable and are now requesting that the state step in to provide help both in terms of resources and enforcement of rules outside of the walls. Only this way can this increasing urbanization actually lead to something good."
 th_estate_crow_tengu_events.7.a: "Attempt to improve conditions."
 th_estate_crow_tengu_events.7.b: "This is nothing unusual, the Crow Tengu can handle it."
 th_estate_crow_tengu_events.8.t: "Prayers for Divine Winds"
 th_estate_crow_tengu_events.8.desc: "The tengu have recently found themselves more spritually inclined and in tune with the winds roaming the Youkai Mountain more than ever. They have shown a notable increase in their control over the winds, sooner or later they will show significant improvements that will surely shift the winds of change to their favor. While the crow tengu find strength in information and intelligence, they also feel an inclination to the divine winds which are going in our favor.\nNaturally, the [Root.GetChurchOrFallbackName] feels threatened by these divine interventions as they are not blessed with wings. They now demand curtailing the Crow Tengu."
 EST_VAL_CROW_TENGU_AUTHORITY_ASSERTED: "Crow Tengu Authority Asserted: §Y$VAL$%§!"
 EST_VAL_CROW_TENGU_AUTHORITY_QUESTIONED: "Crow Tengu Authority Questioned: §Y$VAL$%§!"
 th_estate_crow_tengu_events.8.a: "Side with the [Root.GetChurchOrFallbackName]."
 th_estate_crow_tengu_events.8.b: "Side with the Crow Tengu."
 th_estate_crow_tengu_events.9.t: "Superior Marketing"
 th_estate_crow_tengu_events.9.desc: "To gain attention, but also find appeal and reception from a wider crowd, both newspapers have put a lot of effort in making new tactics and adverts to bring their newspaper to more attention. Alongside significantly improving things like the delivery speed, requested articles and information, wider variety in articles and other. We can expect a significant improvement in the performance of both newspapers for the coming time."
 th_estate_crow_tengu_events.9.a: "Excellent."
 EST_VAL_CROW_TENGU_MARKETING_SUPERIORITY: "Crow Tengu Marketing Superiority: §Y$VAL$%§!"
 th_estate_crow_tengu_booming_market: "Market Control"
 desc_th_estate_crow_tengu_booming_market: "Due to the influential newspaper, our state achieved a great deal of influence in the markets."
 th_estate_crow_tengu_events.10.t: "Mass Speeding Incidents"
 th_estate_crow_tengu_events.10.desc: "During a local competition where the tengu were trying to see who of them was the fastest, a sudden accident lead to several crashes from the sky, leaving several crow tengu severely injured or unable to perform their jobs at the moment. Both newspapers have already launched articles commenting on this accident, receiving some critic. This problem will surely have a negative effect on the morale and the ability of the tengu.\nAs it is custom, the Great Tengu felt obligated to intervene in these incidents and demand regulations on the recklessness of the Crow Tengu."
 th_estate_crow_tengu_events.10.a: "Regulate the Speedings on behalf of the Great Tengu."
 th_estate_crow_tengu_events.10.b: "They are just flying around. No reason to do anything."
 EST_VAL_CROW_TENGU_REGULATED_SPEEDING_RACES: "Regulated Speeding Races: §Y$VAL$%§!"
 EST_VAL_CROW_TENGU_UNREGULATED_SPEEDING_RACES: "Unregulated Speeding Races: §Y$VAL$%§!"
 th_estate_crow_tengu_events.11.t: "A Rebellion of Worthiness"
 th_estate_crow_tengu_events.11.desc: "The tengu believe in many factors to determine their leaders, and while the hierachy of tengus is key, moreover the tengu will not recognize a leader who cannot bring forth the [Root.GetName] to the sky-high glory they wish for. Upstarts have begun about rising doubts in their role and what the crow tengu have accomplished lately. The current situation may prove somewhat troublesome as some tengu may doubt the choices that will be made."
 th_estate_crow_tengu_events.11.a: "That is not good."
 EST_VAL_CROW_TENGU_REVOLT: "Open Revolt: §Y$VAL$%§!"
 ###WOLF TENGU ESTATE EVENTS###
 EST_VAL_WOLF_TENGU_ADVANCE: "Advancement of the Wolf Tengu: §Y$VAL$%§!"
 EST_VAL_WOLF_TENGU_DECLINE: "Decline of the Wolf Tengu: §Y$VAL$%§!"
 th_estate_wolf_tengu_events.1.t: "Advancing Power of the Wolf Tengu"
 th_estate_wolf_tengu_events.1.desc: "The Wolf Tengu have seen their influence increase in [Root.Country.GetName]. Their crucial role as footmen and defenders have all contributed to their rising power. We can expect the Wolf Tengu to play a greater role in [Root.GetAdjective] affairs in the immediate future."
 th_estate_wolf_tengu_events.1.a: "Ok."
 th_estate_wolf_tengu_events.2.t: "Declining Power of the Wolf Tengu"
 th_estate_wolf_tengu_events.2.desc: "A series of internecine struggles brought about by the infightings has weakened the Wolf Tengu's influence in [Root.Country.GetName]. Unable or unwilling to devote their full attention to [Root.GetAdjective] military affairs, their influence at court has very much suffered."
 th_estate_wolf_tengu_events.2.a: "Ok."
 th_estate_wolf_tengu_events.3.t: "The Game of Wolf Tengu"
 th_estate_wolf_tengu_events.3.desc: "While the wolf tengu are known for protecting the domain of their winged kind, they are also known for their great interest in shogi with their own sub-variant known as the \"Tengu Great Shogi\". They have been competing more and more, creatively developing their personal game of generals and setpieces with more rules and variations so that even other tengu took an interest. The morale has increased alongside an urge to strategize and think more effectively and tactically."
 th_estate_wolf_tengu_events.3.a: "Great!"
 th_estate_wolf_tengu_events.4.t: "When Haughty Opinions Clash"
 th_estate_wolf_tengu_events.4.desc: "Despite being of the same kind of species, the Great and Crow Tengu frequently look down on the Wolf Tengu with most occasions being generally ignored. However during a recent harsh event where the wolf tengu were drowned in massive insults, condescending sneers and disgust by their similar kind, they had enough and caused a riot in some of the mountain regions, assaulting tengu and youkai alike out of anger and causing heavy upheaval that is sure to spark antagonism, dislike and general political ire by other factions nearby. Perhaps it is best to stop the riots before things escalate."
 th_estate_wolf_tengu_events.4.a: "Crush the riots."
 th_estate_wolf_tengu_events.4.b: "Negotiate with the revolters."
 EST_VAL_WOLF_TENGU_CRUSHED: "Crushed Wolf Tengu Revolt: §Y$VAL$%§!"
 EST_VAL_WOLF_TENGU_NEGOTIATED: "Negotiated with the Wolf Tengu: §Y$VAL$%§!"
 th_estate_wolf_tengu_events.5.t: "A Lack of Certainty"
 th_estate_wolf_tengu_events.5.desc: "Acting as a united force under their representative Momiji Inubashiri, the wolf tengu generally work together like comrades and fellow like-minded individuals to ensure safety and peace on the regions. However many have expressed question towards their leader, believing that there is very little they know about their representative, causing rising distrusts and suspicion which for a united group only leads to detrimental problems and arguments."
 th_estate_wolf_tengu_events.5.a: "Grant them land as a sign of our good will."
 th_estate_wolf_tengu_events.5.b: "Allow them more freedom at the court."
 th_estate_wolf_tengu_events.5.c: "Their distrust will go eventually."
 EST_VAL_WOLF_TENGU_GRANTED_LAND: "Granted Land: §Y$VAL$%§!"
 EST_VAL_WOLF_TENGU_EXPANDED_PRIVILEGES: "Expanded Privileges: §Y$VAL$%§!"
 EST_VAL_WOLF_TENGU_IGNORED_CONCERNS: "Ignored Concerns: §Y$VAL$%§!"
 th_estate_wolf_tengu_events.6.t: "Clearing the Mist"
 th_estate_wolf_tengu_events.6.desc: "As proof of their excellent skills as a security force, the wolf tengu successfully located a dangerous smoke youkai known as the Enenra which had released a poisonous smoke in an attempt to suffocate and extinguish many other youkai like the tengu. The wolf tengu quickly located the perpetrator and effortlessly defeated and sealed it away, now celebrating over their impressive victory and more confident than ever in their abilities."
 th_estate_wolf_tengu_events.6.a: "Let us celebrate their victory!"
 th_estate_wolf_tengu_events.6.b: "Their success shall be an example for our military."
 th_estate_wolf_tengu_events.7.t: "Wild Youkai Invasion"
 th_estate_wolf_tengu_events.7.desc: "A recent outbreak of a large amount of wild uncentralized youkai with no allegiance or alliances has caused a few notable problems across the mountain. While the threat wave has currently only caused small harm in our domains, it is surely possible that this sudden outbreak will make its way towards our urban centers. Fortunately, the Wolf Tengu stand ready to fight, but they demand more influence in the court in exchange for their service."
 th_estate_wolf_tengu_events.7.a: "So be it. Grant them this one privilege."
 th_estate_wolf_tengu_events.7.b: "We can handle these wild youkai ourselves."
 EST_VAL_WOLF_TENGU_GRANTED_PRIVILEGE: "Granted Wolf Tengu Privileges: §Y$VAL$%§!"
 EST_VAL_WOLF_TENGU_REJECTED_SUPPORT: "Rejected Wolf Tengu Support: §Y$VAL$%§!"
 th_estate_wolf_tengu_events.8.t: "Outspeed and Outmatched"
 th_estate_wolf_tengu_events.8.desc: "Despite the wolf tengu's excellent performance at managing threats and quickly dealing with them, a nearby squadron of wolf tengu found themselves utterly bested and half-burned to cinders by a local burning wheel youkai speeding across the Youkai Mountain. While eventually subdued, it caused several small wildfires and has seriously hurt several tengu to the point of requiring first aid."
 th_estate_wolf_tengu_events.8.a: "There is nothing we can do about it."
 th_estate_wolf_tengu_events.8.b: "Grant the Wolf Tengu our medical assistance."
 EST_VAL_WOLF_TENGU_ON_THEIR_OWN: "Wolf Tengu on their Own: §Y$VAL$%§!"
 EST_VAL_WOLF_TENGU_GOVERNMENTAL_SUPPORT: "Governmental Support: §Y$VAL$%§!"
 th_estate_wolf_tengu_events.9.t: "Supporting the Lower Class"
 th_estate_wolf_tengu_events.9.desc: "While the wolf tengu serve the clear purpose of acting in the name of their superiors, many of them put much effort into supporting the lower class, encouraging their work and practices by siding with them, helping where they can and being much more openly supportive. A group of lower tengu have recently build a tavern for the wolf tengu to take a break, with plenty of sake and wasteful foods to raise morale and provide shelter every day before they head back to their task."
 th_estate_wolf_tengu_events.9.a: "Cheers!"
 th_estate_wolf_tengu_great_tavern: "Low Tengu Great Tavern"
 desc_th_estate_wolf_tengu_great_tavern: "The Low Tengu constructed a great tavern in our capital which serves as the drinking and relaxation hub for our entire country."
 th_estate_wolf_tengu_events.10.t: "Waning Morale"
 th_estate_wolf_tengu_events.10.desc: "While the wolf tengu are extremely efficient, careful and tactical, they are by nature also interested in doing things other than being on the lookout and guarding their domain. By their own admission, they sometimes get very bored or tired waiting for a threat, only for none to be detected all day. Today in particular, several wolf tengu got extremely tired, waiting for any threat, only for none to come and for them to fall asleep during their game of shogi to pass the time."
 th_estate_wolf_tengu_events.10.a: "That is not optimal..."
 th_estate_wolf_tengu_waning_morale: "Waning Morale"
 desc_th_estate_wolf_tengu_waning_morale: "The calm of our country makes the Wolf Tengu uneasy and bored. Where once great discipline reigned is now nothing but boredom."
 th_estate_wolf_tengu_military_tactics: "Improved Military Tactics"
 desc_th_estate_wolf_tengu_military_tactics: "The recent increased interest of tactics and strategies has improved the quality of our forces substantially."
 ###GREAT TENGU EVENTS###
 EST_VAL_GREAT_TENGU_ADVANCE: "Advancement of the Great Tengu: §Y$VAL$%§!"
 EST_VAL_GREAT_TENGU_DECLINE: "Decline of the Great Tengu: §Y$VAL$%§!"
 th_estate_great_tengu_events.1.t: "Advancement of the Great Tengu"
 th_estate_great_tengu_events.1.desc: "The state is not the sole source of influence in our country. Over the last few decades a charismatic champion of the Great Tengu has successfully managed to increase the power of the leading families of the Great Tengu over most of the institutions of our country.\nContacts and privileges can be powerful things, especially combined with ambition."
 th_estate_great_tengu_events.1.a: "Ok."
 th_estate_great_tengu_events.2.t: "Declining Power of the Great Tengu"
 th_estate_great_tengu_events.2.desc: "As both influential land owners and the bureaucratic class in our state the Great Tengu have not fared well lately. Through a combination of excessive infighting and poorly coordinated power plays the Great Tengu have lost influence in [Root.Capital.GetCapitalName] and many have retired to their properties in the countryside."
 th_estate_great_tengu_events.2.a: "Ok."
 th_estate_great_tengu_events.3.t: "Great Tengu Right"
 th_estate_great_tengu_events.3.desc: "Many of the Great Tengu won their current position due to the actions of a forefather who served as bureaucrat during the time of great instability. Naturally, only a life in the office is therefore the only imaginable career. With the modernization of the bureaucracy, however, Low Tengu officials are no longer entirely unusual. Members of the Great Tengu have now approached us asking that we guarantee what they feel is the given right of their class. No tengu should be able to take service as a bureaucrat in the [Root.GetAdjective] armies who is not of Great Tengu birth!"
 th_estate_great_tengu_events.3.a: "Guarantee their right to handle the government."
 EST_VAL_GREAT_TENGU_RIGHT_TO_RULE: "Exclusively Great Tengu Officials: §Y$VAL$%§!"
 th_estate_great_tengu_government: "Great Tengu Government"
 desc_th_estate_great_tengu_government: "Unless a tengu has been born to the privilege they will not be allowed access to the higher positions in our government and we strive to maintain a corps of bureaucrats entirely made out of persons of Great Tengu birth.\nSome say that this rulership will unrest in the long run but to us it is a to ensure that our country is governed by tengu of competence."
 th_estate_great_tengu_events.3.b: "We cannot commit to such promises."
 EST_VAL_GREAT_TENGU_NO_RIGHT_TO_RULE: "Denied Exclusively Great Tengu Officials: §Y$VAL$%§!"
 th_estate_great_tengu_events.4.t: "Encroachment of the Great Tengu in [noble_encroachment.GetName]"
 th_estate_great_tengu_events.4.desc: "It's hard to monitor everyone everywhere all the time and the boundaries between individual land properties are often grounded in old traditions or documents written when the landscape may have looked quite different. For someone with the right resources this can be exploited. A number of prominent Great Tengu have used their considerable influence in [Root.Capital.GetCapitalName] to get away with expanding their properties in [noble_encroachment.GetName] considerably. If we want to protect the property of the state we must act soon."
 th_estate_great_tengu_events.4.a: "Let it slide."
 th_estate_great_tengu_events.4.b: "Demand that the land be returned."
 th_estate_great_tengu_events.5.t: "Tyrannical Great Tengu"
 th_estate_great_tengu_events.5.desc: "A representative of the people living in an area dominated by one of the most influential bureaucrats of the Great Tengu has approached the throne today imploring the [Root.Monarch.GetTitle] to take action against what he claims are systematic abuses of power against the people there. As the ruler of [Root.GetName] [Root.Monarch.GetName] has a responsibility to protect [Root.Monarch.GetHerHis] people, not doing so will make us appear weak and may harm the long-term growth of the province. The Great Tengu would likely not take kindly to chastising such a powerful member of their ranks however."
 th_estate_great_tengu_events.5.a: "Turn a blind eye."
 th_estate_great_tengu_events.5.b: "Chastise the landowner."
 th_estate_great_tengu_events.6.t: "Great Tengu demand Stricter Sumptuary Laws"
 th_estate_great_tengu_events.6.desc: "Expensive clothes, great banquettes and impressive mansions are some of the most visible symbols of the Great Tengu but the degree to which one Great Tengu has money to spend on such things can vary greatly. In some cases the Crow Tengu of our country are able to spend just as lavishly if not more so than the average Great Tengu. While there are old rules and traditions restricting such things for those of Low Tengu birth these are hard to enforce efficiently. This is unacceptable to the powerful Great Tengu of our country who are now demanding that we update our laws on what an outsider can and cannot wear. They now suggest a number of heavy fines for anyone trying to rise visibly above their betters."
 th_estate_great_tengu_events.6.a: "Bend to the wishes of the Great Tengu."
 th_estate_great_tengu_events.6.b: "Refuse to obey the Great Tengu."
 th_estate_great_tengu_events.7.t: "The Levee"
 th_estate_great_tengu_events.7.desc: "In time many of the everyday occurrences in the life of our [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] predecessors has become the subject of ceremony. Being able to attend the bedroom of the ruler as [Root.Monarch.GetSheHe] dresses for instance is considered by many to be the best way to gain the ear of the [Root.Monarch.GetTitle]. An elaborate court life will certainly limit the power of the Great Tengu to plot against us in their countryside properties but it could also prove quite expensive. Denying them the right to be part of the daily life of our [Root.Monarch.GetTitle] entirely on the other hand would also limit their influence but the Great Tengu would likely resent it."
 th_estate_great_tengu_events.7.a: "Let's keep it at a modest level."
 th_estate_great_tengu_events.7.b: "An elaborate and lengthy ceremony for the most influential."
 th_estate_great_tengu_events.7.c: "We have no need of such things."
 EST_VAL_GREAT_TENGU_ELABORATE_COURT_CEREMONIES: "Great Tengu expected to be in Capital: §Y$VAL$%§!"
 EST_VAL_GREAT_TENGU_DENIED_ACCESS_TO_ROYAL_BEDROOM: "Alienated Great Tengu: §Y$VAL$%§!"
 th_estate_great_tengu_events.8.t: "Deteriorating Relations with the Great Tengu"
 th_estate_great_tengu_events.8.desc: "Relations between the Great Tengu and the [Root.Monarch.GetTitle] could hardly be worse. The great sense of distrust is plainly visible by the almost deserted court in [Root.Capital.GetCapitalName] as most powerful bureaucrats keep to their countryside manors. Unless we do something soon state authority will deteriorate in the areas controlled by the Great Tengu but any demands from the state will likely be met with arms in hand at this point."
 th_estate_great_tengu_events.8.a: "Leave them be."
 th_estate_great_tengu_events.8.b: "Force them to accept state authority."
 th_estate_great_tengu_events.9.t: "Insubordinate Great Tengu"
 th_estate_great_tengu_events.9.desc: "None of our subjects are more associated with the government than the Great Tengu. Generations ago their families served the great Tenma won their current status on the field of diplomacy and bureaucracy. Ever since then most of them have kept their old traditions alive, training for a life in the office and making connections with others of the same inclination.\nThe current state of affairs in our country, however, has left us with few members of the Great Tengu willing to govern the state. Insubordination has become widespread among the higher officials and we have good reason to suspect more than a few hope for a countrywide mismanagement."
 th_estate_great_tengu_events.9.a: "Unfortunate."
 th_estate_great_tengu_events.9.b: "It is high time we replaced them with tengu of true ability."
 EST_VAL_CROW_TENGU_BUREAUCRATS: "Crow Tengu Bureaucrats: §Y$VAL$%§!"
 th_estate_great_tengu_disloyal_bureaucrats: "Disloyal Bureaucrats"
 desc_th_estate_great_tengu_disloyal_bureaucrats: "Having alienated the Great Tengu we are left with very few supporters among the bureaucrats of our states. Their priorities are clearly not to sustain a stable realm..."
 th_estate_great_tengu_events.10.t: "Growth of the Administration"
 th_estate_great_tengu_events.10.desc: "As the state and its bureaucracy grow there is an ever-growing need of people to oversee and administrate various lands and functions. The Great Tengu have traditionally been the bureaucrats of our state. The Crow Tengu on the other hand claim that the Great Tengu have grown complacent and use their position only to enrich themselves. Instead the Crow Tengu argue we should appoint low tengu out of individual merit.\nThe unexpected death of a trusted secretary has left a vacant position to be filled at the center of this conflict, with the Crow Tengu supporting one candidate and the Great Tengu expecting us to pick another. While both candidates are talented tengu this has to be a political decision."
 th_estate_great_tengu_events.10.a: "With a great pedigree come great abilities."
 EST_VAL_MINISTER_GREAT_TENGU: "Great Tengu in Administration: §Y$VAL$%§!"
 th_estate_great_tengu_events.10.b: "Self-made tengu are what we need to run this country."
 EST_VAL_MINISTER_CROW_TENGU: "Crow Tengu in Administration: §Y$VAL$%§!"
 th_estate_great_tengu_events.10.c: "Let us turn to the $ESTATE_CHURCH$ instead."
 EST_VAL_MINISTER_CLERGY_TENGU: "Clerical Tengu in Administration: §Y$VAL$%§!"
 th_estate_great_tengu_events.10.d: "One from the military shall serve instead."
 EST_VAL_MINISTER_WOLF_TENGU: "Wolf Tengu in Administration: §Y$VAL$%§!"
 th_estate_great_tengu_great_minister: "Great Tengu Councilor"
 desc_th_estate_great_tengu_great_minister: "Our council is dominated by a member of one of the finest bureaucrats in our country. Their impressive knowledge of the paperwork ensures an easier time to integrate new territories."
 th_estate_great_tengu_crow_minister: "Crow Tengu Councilor"
 desc_th_estate_great_tengu_crow_minister: "One of the more talented members of our council is a successful journalist. Having made their own fortune they have wasted no time increasing the efficiency of our economy. Their network of contacts among the merchant communities also ensures that our state is in tune with the Crow Tengu."
 th_estate_great_tengu_church_minister: "Clerical Tengu Councilor"
 desc_th_estate_great_tengu_church_minister: "One of the more talented ministers in our council has been recruited from the clergy. While this is far from unusual it means he can rely on their support and that local clerics in our administration are even more loyal to him, increasing our control over even the farthest corners of our realm."
 th_estate_great_tengu_wolf_minister: "Wolf Tengu Councilor"
 desc_th_estate_great_tengu_wolf_minister: "A very talented member of our council has a background among the Wolf Tengu. This is not exactly popular with everyone in our state but the support of their own estate is a benefit to our country."
 th_estate_great_tengu_events.11.t: "Tradition of Service"
 th_estate_great_tengu_events.11.desc: "The Great Tengu have a long tradition of service to the state both as dependable administrators or more recently as military leaders. In a state where the Great Tengu are as strongly entrenched and loyal as ours this means that from time to time nobles of great talent and loyalty will emerge to lead the country to greatness."
 th_estate_great_tengu_events.11.a: "Great!"
 ###TENGU CIVIL WAR###
 th_tengu_civil_war.1.t: "The Tengu Civil War"
 th_tengu_civil_war.1.desc: "For centuries the Great Tengu ruled over the lower castes with an iron fist. As it is tradition, the Great Tengu, lead by their lord Tenma and supervised by Megumu Iizunamaru, express feudal demands to the speaker of the lower caste and collect their resources for Tenma's gains. In recent times though, the demands of Tenma have turned more and more unreasonable. Despite all of [Root.Monarch.GetName]'s best efforts, the lower caste has not been able to meet the demands. In an act of outrage and wrath Tenma ordered the forceful imprisonment and execution of [Root.Monarch.GetName] and all those who follow [Root.Monarch.GetHerHim].\n\n[Root.Monarch.GetName] has escaped the hostile Great Tengu barely and news of Tenma's curelty have reached every corner of [Root.GetName]. Lower caste tengu have armed themselves and now in open conflict with the Great Tengu.\nThe Tengu Civil War is inevitable."
 th_tengu_civil_war.1.a: "Crush these lowborn rebels!"
 th_tengu_civil_war.1.a.tt: "We will side with the §YGreat Tengu§! and antoganize the lower caste.\nThis option will unlock the §YAbsolute Great Tengu Monarchy§! government reform if the §YGreat Tengu§! win the §YTengu Civil War§!.\n"
 th_tengu_civil_war.1.b: "Tenma must be overthrown!"
 th_tengu_civil_war.1.b.tt: "We will side with the §YLow Tengu§! and antoganize Tenma and the Great Tengu.\nThis option will unlock the §YTengu Republic§! government reform if the §YLow Tengu§! win the §YTengu Civil War§!.\n"
 th_tengu_civil_war_score: "Tengu Cvil War Score"
 tgu_sided_with_tengu_tt: "until the end of the §YTengu Civil War§!"
 tgu_megumu_as_perma_ruler_tt: "§YMegumu Iizunamaru§! becomes the §Ypermanent ruler§! of §Y[Root.GetName]§!. Future usage of §YCall our Ruler back§! will summon this ruler instead."
 tgu_great_tengu_leader: "Megumu Iizunamaru"
 tgu_lower_tengu_leader: "Aya Shameimaru"
 th_tengu_civil_war.2.t: "End of the Tengu Civil War"
 th_tengu_civil_war.2.desc.a: "After years of infighting, revolts and bloodshed, the Tengu Civil War has finally found its end.\nThe Great Tengu under the brilliant leadership of [Root.Monarch.GetName] have crushed the revolting low tengu. Although victorious, the old order of the caste system has shown its weaknesses. As such, Tenma has authorized the restructuring of the government and transferred the absolute power over the state to [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]."
 th_tengu_civil_war.2.desc.b: "After years of infighting, revolts and bloodshed, the Tengu Civil War has finally found its end.\nDespite [Root.Monarch.GetHerHis] best efforts, the forces of the Great Tengu have been too much for us to handle. The armies of Tenma restored the old power structure once again, though this time any power of the low tengu castes has been removed permanently. The only person of authority in [Root.GetName] is now Megumu Iizunamaru."
 th_tengu_civil_war.2.desc.c: "After years of infighting, revolts and bloodshed, the Tengu Civil War has finally found its end.\nThe Great Tengu have been defeated and their old power has been seized by the low tengu caste. Wolf, Crow and Yamabushi Tengu are celebrating the end of Tenma's rule and welcome the birth of the first Tengu Republic. Under [Root.Monarch.GetName]'s watchful eye, the Tengu shall rebuild thier power and prosper as a nation of equality."
 th_tengu_civil_war.2.desc.d: "After years of infighting, revolts and bloodshed, the Tengu Civil War has finally found its end.\nAlthough [Root.Monarch.GetName] and the Tenma loyalists put a good fight, the masses of the low tengu have been too much to handle. Tenma's office has been raided; the chief himself has been expelled from [Root.Monarch.GetName]. While the barbaric low tengur reing and rejoice in chaos, the civilized Great Tengu have to watch in terror the birth of the first Tengu Republic."
 th_tengu_civil_war.2.desc.e: "If you can read this text then the event is broken.\nPlease notify Comrade Flan that he cannot script. Again."
 th_tengu_civil_war.2.a: "All hail [Root.Monarch.GetName]!"
 th_tengu_civil_war.2.b: "A dark time for freedom..."
 th_tengu_civil_war.2.c: "Long live the Republic!"
 th_tengu_civil_war.2.d: "This is the end of all time..."
 th_tengu_civil_war.2.e: "Flaaaaaaan! Tengu machine broke!"
 th_tengu_civil_war.3.t: "Revolt in [tgu_revolt_province.GetName]!"
 th_tengu_civil_war.3.desc.a: "The petty low tengu have gathered in [tgu_revolt_province.GetName]. It seems they are preparing themselves to openly revolt against our reign. However, they claim to only care for the wounded of the civil war and only wish to be left alone."
 th_tengu_civil_war.3.desc.b: "The arrogant great tengu have gathered in [tgu_revolt_province.GetName]. It seems they are preparing themselves to openly revolt against our reign. However, they claim to only care for the wounded of the civil war and only wish to be left alone."
 th_tengu_civil_war.3.a: "They are lying! We shall crush them!"
 th_tengu_civil_war.3.b: "Reject their wish and expel them from the province."
 th_tengu_civil_war.3.c: "Leave them alone."
 th_tengu_civil_war.4.t: "Traitors among Enemy Rows"
 th_tengu_civil_war.4.desc: "In the midst of the ongoing chaos some former enemies defected from their side and request our support to undermine their former brothers and sisters. Of course trusting traitors is always a risk... but it is one which might be worth it."
 th_tengu_civil_war.4.a: "Give them our support."
 th_tengu_civil_war.4.b: "They are traitors nonetheless. They must be executed."
 th_tengu_civil_war.4.c: "They are not worth of our attention."
 th_tengu_civil_war.5.t: "Civilian Uncertainty"
 th_tengu_civil_war.5.desc: "While the low and great tengu are fighting in the middle of the street the civilians of our country become gradually more uneasy with the situation. Those who are less affected by Tenma and the caste system are losing hope in the current government and consider joining the enemies of the state."
 th_tengu_civil_war.5.a: "We cannot allow this to happen! Draft them for our case!"
 th_tengu_civil_war.5.b: "Let them be. They know they will join the losing side."
 th_tengu_civil_war.6.t: "Trust in the [Root.GovernmentName] restored"
 th_tengu_civil_war.6.desc: "As the civil war progresses the less affected citizens are regaining their trust in [Root.GetName]. They are ready to support us wherever they can."
 th_tengu_civil_war.6.a: "We need some people in the offices."
 th_tengu_civil_war.6.b: "The diplomatic situation needs to be improved."
 th_tengu_civil_war.6.c: "Our armies need more weapons."
 th_tengu_civil_war.6.d: "Our cause can use any support it receives."
 th_tengu_civil_war.7.t: "Wolf Tengu Independence Movement in [tgu_revolt_province.GetName]"
 th_tengu_civil_war.7.desc: "While the Crow Tengu fight to overthrow our just government they at least acknowledge the necessity of tengu unity. The Wolf Tengu, on the other hand, only care for themselves. After centuries of \"oppressive caste rule\", the Wolf Tengu have gathered their forces and are now in open revolt in [tgu_revolt_province.GetName]."
 th_tengu_civil_war.7.a: "Crush these rebels!"
 th_tengu_civil_war.8.t: "Deceptive Newspapers"
 th_tengu_civil_war.8.desc: "The treacherous Crow Tengu created a newspaper to the public which makes our government look like one of cruelty and dishonesty. We can stop them from releasing it into the public..."
 th_tengu_civil_war.8.a: "Make sure that this newspaper will never see daylight."
 th_tengu_civil_war.8.b: "These articles are not worth the trouble."
 th_tengu_civil_war.9.t: "The Yamabushi Tengu denounce the State"
 th_tengu_civil_war.9.desc: "While the Great and the Crow Tengu fight each other in the streets of [Root.Capital.GetName] the Yamabushi Tengu, the spiritual caste of the state, denounces [Root.GetName], [Root.Monarch.GetName] and the entirety of the Great Tengu government. Of course these claims are laughable, but the less educated of our country are now rallying behind the Yamabsuhi's blind claims."
 th_tengu_civil_war.9.a: "That is not good..."
 th_tengu_civil_war.10.t: "Tenma's Army Approaches"
 th_tengu_civil_war.10.desc: "While the Crow and Wolf Tengu are trying to maintain control over the state the grat Army of Tenma has arrived in [tgu_revolt_province.GetName]. They are slaughtering everybody who they deem as traitor to chief of the Tengu."
 th_tengu_civil_war.10.a: "We must repel them immediately!"
 th_tengu_civil_war.11.t: "Collapse of the Administration"
 th_tengu_civil_war.11.desc: "With the expulsion of the Great Tengu from the state affairs the Crow Tengu seized over the control of the bureaucratic challenges. However, due to the chaos of the civile war the service in office cannot suffice the needs of the public. The administration is collapsing!"
 th_tengu_civil_war.11.a: "Dear spirits..."
 th_tengu_civil_war.12.t: "Wolf Tengu question Legitimacy"
 th_tengu_civil_war.12.desc: "Not every Low Tengu was oppressed equally. The Wolf Tengu in particular had to suffer the most as they served as nothing but inferior footmen to the Great Tengu. As such, the Wolf Tengu enthusiasm for the revolution is greater than the one of any other Tengu.\nBut as the war continues the Wolf Tengu started questioning the legitimacy of having Crow Tengu ruling over the state. In a sheer act of spite and bitterness, the Wolf Tengu organized an open revolt against [Root.Monarch.GetName] in [tgu_revolt_province.GetName]."
 th_tengu_civil_war.12.a: "We are on the same side! How could you rebel against us?!"
 th_tengu_civil_war.13.t: "Dissolution of the Newspaper"
 th_tengu_civil_war.13.desc: "For centuries the journalistic activities of [Root.GetName] were autonomously handled by the Crow Tengu. They created the Bunbunmaru Newspaper and the Kakashi Spirit News and represented the diplomatic and secretive interestes of [Root.GetName]. As the Civil War progresses the activities of these newspaper changed drastically. These newspaper once spread praise for Tenma and propaganda for the Great Tengu, but now there were only taunts and call for arms against [Root.Monarch.GetName] and the Great Tengu.\n\nEventually, the Army of Tenma found and captured the headquarters of both of these newspaper and dissolved them. [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] ordered the reconstruction of the Kakashi News under Great Tengu supervision while all resources of the Bunbunmaru Newspaper were seized."
 th_tengu_civil_war.13.a: "The fake news have finally found their end."
 th_tengu_civil_war.14.t: "Tenma's Banishment"
 th_tengu_civil_war.14.desc: "The Tenma was the greatest and most powerful of the tengu. His physical prowess as well as administrative, diplomatic and military skills guided [Root.GetName] for centuries and led the tengu experience a golden age after the conquest of the Youkai Mountain.\nAs time went on, the once mighty and revered chief of the Tengu grew decadent. Instead of ruling the country on his own he appointed a spokesman for the Low Tengu caste to supervise the state while also fulfilling the egoistical demands of Tenma. All while the Great Tengu caste lived on the costs of the Low Tengu.\n\nAs the revolution struck [Root.GetName] the pitiful chief of the Tengu is nothing but a shell of his former glory. Too obese to fly, too pathetic to defend himself when the combined forces of Crow and Wolf Tengu charged his office. Tenma was arrested and stood trial before Aya, Hatate and Momiji, the great leaders of the revolutionl. The verdict is clear: eternal banishment."
 th_tengu_civil_war.14.a: "Good riddance!"
