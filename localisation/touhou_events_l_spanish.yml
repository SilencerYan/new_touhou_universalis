 ###EVENTS FOR SFF###
 flavor_sff.1.t: "Question of Religious Direction"
 flavor_sff.1.desc: "The Sunflower Fields is one of the older countries in Gensokyo. Our nation saw the first rise of the Hakurei Religion and the incidents of the past. However, like flowers, religions grow and become more and as such we follow the reformed Hakurei Shintoism. However, many people are still stuck in the past and try to undermine the state's religion by staying with the Hakurei Traditions. How should our realm react to this stubbornness?"
 flavor_sff.1.a: "Forcefully mass converting is just a game. A fun one."
 flavor_sff.1.b: "Why should I care which religion my subjects follow?"
 flavor_sff.1.c: "You know, those were better times..."
 flavor_sff.2.t: "Fight with the Goddess"
 flavor_sff.2.desc: "Our army has taken down the fortress of Makai and reached the capital of Makai. The demons of Makai are not backing down, but the tide of war has already declined. The gates of the capital opened and a white-haired woman with three pairs of wings appeared. It is none other than Shinki herself, the goddess of Makai and the creator of the devils and demons of Makai. She advanced through our bombard and called out the name of our [Root.Monarch.GetTitle]. Her suggestion was that the two rulers, as before, would fight a danmaku fight like in old times and if she won, we should quit the war efforts immediately. It's anachronistic, but on the contrary, if it ends in [Root.Monarch.GetTitle]'s victory, we may be able to confirm our victory and make her a bigger demand than we had ever planned..."
 flavor_sff.2.a: "But if I win, you'll have to obey to my demands, Shinki!"
 flavor_sff.2.a.tt: "§YThis will trigger a fight between Shinki and [Root.Monarch.GetName]!§!\n\nCaution!: She will fight for her creation with greater power than usual!"
 flavor_sff.2.b: "Times have changed, old goddess."
 flavor_sff.2.b.tt: "You will ignore her suggestion and continue the warfare as planned."
 flavor_sff.21.t: "Shinki's Second Defeat"
 flavor_sff.21.desc: "The goddess of Makai collapsed powerlessly before the power of [Root.Monarch.GetName] as before. She is captured by [Root.GetName]'s soldiers, and the fate of her and her realm is now in the hands of [Root.Monarch.GetName]..."
 flavor_sff.21.a: "Such a puny god. Who can believe in you?"
 flavor_sff.21.a.tt: "Yuuka defeated Shinki in danmaku battle and mocks her for her weakness. Shinki's authority will be greatly undermined and other Gensokyan countries will hear about it."
 flavor_sff.3.t: "Suspicious Gap Youkai"
 flavor_sff.3.desc: "So, are you playing on her instead of me this time? Well, that's fine because to go here and there for helping you every time is too tiring anyway. Since we've come all the way here, would you like a gift? Oh, but I can't just give it to you. Where would be the challenge in that? No, you should fight for your gift. I want to have a proper danmaku fight – and the youkai you're now is perfect for that challenge. If you beat me, I'll give you your present, how about that?"
 flavor_sff.3.a: "I don't know what are you talking about… but I take your challenge, Yukari!"
 flavor_sff.3.a.tt: "§YThis will trigger a danmaku fight between Yukari and [Root.Monarch.GetName]!§!\n\nCaution!: Her danmaku power seems to be abnormally higher than others!"
 flavor_sff.3.b: "What are you talking about on alone?"
 flavor_sff.3.b.tt: "Ignore what she says."
 flavor_sff.31.t: "Yukari is Defeated?"
 flavor_sff.31.desc: "I knew this would happen. Well, you only won because I let you win. I didn't want to tire myself out, you see. Anyway, it doesn't matter because I had fun after a long time. Then we give you your promised gift, shall we? I can hand this purple blob you people call country over to you here if you want. How does it sound like?"
 flavor_sff.31.a: "Ehm… thank you?"
 flavor_sff.31.a.tt: "You're welcome. Oh, a small side note: my subjects aren't used to sudden changes. So you have to resolve that out by yourself. Then I'll go back to sleep.\n"
 flavor_sff.31.b: "Even for a youkai of Gensokyo, you're acting weird. Keep your 'blob'."
 flavor_sff.31.b.tt: "A simple no would have done the trick too, you know...\n"
 flavor_sff.20.t: "Defeat in danmaku fight"
 flavor_sff.20.desc: "You accepted the fight with confidence, but you were embarrassed by the opponent's fierce resistance and ended up losing. The soldiers rushed you to the safe rear. While the outcome of this fight will not lead to lose of war, your soldiers are trying to hide their shock and distrust at the sight of [Root.Monarch.GetTitle]'s defeat..."
 flavor_sff.20.a: "I shouldn't have done this..."
 flavor_sff.8.t: "Natives of the High Mountain"
 flavor_sff.8.desc: "We came into contact with the natives of high mountain and got to understand their situation. In this region, the sun is worshiped as a god and sometimes gets sacrifices offered. It is also said that the area they call the 'Belly Button of the World' is the most prosperous city around it, and its owner is the most powerful force in the region. Their role in conquering this area will be important..."
 flavor_sff.8.a: "It's better rule through the natives who already exist."
 flavor_sff.8.b: "They are already one force, so that's better conquer them at once."
 flavor_sff.8.c: "They're all weak in my eyes anyway."
 flavor_sff.9.t: "Warriors of Cusco"
 flavor_sff.9.desc: "We have secured this high mountain by subjugating the people of Cusco - the most dreadful warriors of this region. They are now completely obedient to our rule and consider us the Herald of the sun god. As proof, they decided to abandon their old faith and follow our faith. Now they will be our loyal gatekeepers, guarding this mountain and the sea route to us!"
 flavor_sff.9.a: "May they flourish under our protection!"
 flavor_sff.10.t: "Sun God of the Inca"
 flavor_sff.10.desc: "The Incas fiercely resisted our army, but were eventually defeated. In the end, they admitted that we were the lions of the sun god and swore allegiance to us. As proof, they decided to abandon their old faith and follow our faith. Now they will be our loyal gatekeepers, guarding this mountain and the sea route to us!"
 flavor_sff.10.a: "May they flourish under our protection!"
 flavor_sff.13.t: "Sunflower Invasion"
 flavor_sff.13.desc: "Europeans have been greatly embarrassed by the sudden and precise fires of our exotic-looking ships that suddenly appeared. They were even more surprised to see fairies, youkai, doll soldiers and the native armies of the New World pouring out of the ships and invading their home land. Our fleet is fiercely shelling the enemy's shores, and brave soldiers are knocking down ten weak European soldiers with ease. This arrogant Europeans will now pay for their arrogance!"
 flavor_sff.13.a: "You'd better be prepared!"
 flavor_sff.14.t: "Garden of the World"
 flavor_sff.14.desc: "Thanks to [Root.Monarch.GetName]'s excellent governance and leadership, we overcame countless battles, shook off our power all over the world and finally developed our garden to the highest level! Now the small garden, called the Sun Garden, will be called the true Garden of the World in future, the power of nature from this garden will be stronger than ever before and bless our soldiers and land!"
 flavor_sff.14.a: "What a beautiful sight!"
 flavor_sff.99.t: "Yuuka's Interests"
 flavor_sff.99.desc: "Many Gensokyan countries are busy expanding their power with huge changes. But our mistress just only wants to focus on her garden and nothing more. Of course, she also wants to expand our realm beyond the scope of the garden if she has the opportunity and the potential, but that is a more of an optional goal. Her immediate goal is to make the current garden more beautiful. The rest, the area outside the garden, is just a place where she collects new flowers of and destroys enemies of nature as well as sources for quality fertilizers."
 flavor_sff.99.a: "I like this Garden."
 flavor_sff.99.a.tt: "[Root.GetName]'s governing capacity will be concentrated in the Sunflower Field Region, including the precious Sun Garden. Efficiency of this Region can be increased through garden missions, areas outside this Region will be considerable penalized for governing capacity."
 flavor_sff.109.t: "Yuuka and the Art of Ikebana"
 flavor_sff.109.desc1: "Yuuka doesn't like to travel too far away from the precious flowers, but her curiosity got the better of her. She made a long and troublesome journey personally to Japan in which she learned from the Japanese about the high art of Ikebana - the intended arrangement of flowers to achieve beauty and harmony. One special human drew Yuuka's full attention, who was nobody else than Yoshimasa Ashikaga, the shogun of Japan. He was a very cultured man who was bound by a shogun's duty he was not too happy with. Yoshimasa explained Yuuka the many secrets of not only Ikebana but also his others passions like tea ceremonies and architecture.\nIn the end of Yuuka's visit, the shogun gave her his favorite flowers."
 flavor_sff.109.desc2: "Yuuka doesn't like to travel too far away from the precious flowers, but her curiosity got the better of her. She made a long and troublesome journey personally to Japan in which she learned from the Japanese about the high art of Ikebana - the intended arrangement of flowers to achieve beauty and harmony. One special human drew Yuuka's full attention, who was nobody else than Yoshimasa Ashikaga, the former shogun of Japan. The Onin War as well as the many years have shown their signs on him and he was believed to be dead, but this old man still was very much alive when Yuuka found him. Yoshimasa explained Yuuka the many secrets of not only Ikebana but also his others passions like tea ceremonies and architecture.\nIn the end of Yuuka's visit, the old artist wished to follow Yuuka to Gensokyo because the many conflicts in connection to his family and the shogunate are too much for him. He even gave Yuuka his favorite flowers to persuade her more easier."
 flavor_sff.109.a: "Nice of him."
 flavor_sff.109.a.tt: "Yoshimasa promises to serve in our court as artist when he is no longer shogun."
 flavor_sff.110.t: "The Promise of a Shogun"
 flavor_sff.110.desc: "Yuuka was placing her flowers in a pattern. Even though she is the master of flowers and nature, she still was novice in the art of Ikebana. When she finally managed to get the flowers in the right position she had a moment of tranquility and remembered what her teacher told him.\nLike it was fate, the former shogun, now an old man marked by his experiences of the Onin War, arrived at the gate of Mugenkan. Yuuka recognized this old man as Yoshimasa, the man who taught her about Ikebana, and so she let him in. He wished to live his passion out and offered himself to serve Yuuka in her court when his time as shogun are over - and now this day has come."
 flavor_sff.110.a: "The Sunflower Fields can always use a great artist."
 flavor_sff.111.t: "Transfer of Nature"
 flavor_sff.111.desc: "Yuuka channeled her mighty magic in order to transfer the power of Nature from the Outworld territories into the Sunflower Field."
 flavor_sff.111.a: "Come to mama!"
 flavor_sff.111.a.tt: "Gain §G[Root.th_drain_base_tax_tooltip.GetValue]§! §YBase Tax§!, §G[Root.th_drain_base_production_tooltip.GetValue]§! §YBase Production§! and §G[Root.th_drain_base_manpower_tooltip.GetValue]§! §YBase Manpower§! from territorial provinces."
 flavor_sff.112.t: "Power of Nature"
 flavor_sff.112.desc: "The Outworld has many wonders of nature. However, they are at risk of being tainted by humans or youkai, which is why they need to be saved!\nYuuka gained the ability to transfer development from territories to the core lands - core provinces, which are in the Region \"The Sunflower Fields\".\n\nYou can now transfer development of provinces you own in the territory outside of \"the Sunflower Fields\" Region by pressing \"Transfer Nature's Power\" button in the state view of the territory. Push the button and accept transfer, development of all owned core provinces in that territory will be reduced to §R3§!. However, the development of these provinces will absorbed and transferred to a random owned province in \"the Sunflower Fields\" Region. The amount of transferred development is 1/3 of the absorbed development.\nTransfer Nature's Power cost 25 Government Reform Progress each time."
 flavor_sff.112.a: "Okay."
 flavor_sff.115.t: "Approve the Transfer of Nature"
 flavor_sff.115.desc: "Really want to transfer the Power of Nature from the core provinces of [From.GetAreaName] area and send that to The Sunflower Fields Region? Development of all the provinces you own in that area will become 1/1/1, and 1/3 of the reduced development will be transferred to one of the province in The Sunflower Fields Region."
 flavor_sff.115.a: "Of course!"
 flavor_sff.115.b: "No, I need to think about one more time."
 ###HIGAN EVENTS###
 flavor_hig.1.t: "The many Privileges of the Shinigami"
 flavor_hig.1.desc: "The shinigami are the collectors and guides of souls. It is their duty to ferry the souls of the deceased over the Sanzu River so they can be judged for their afterlife. The tributes, which the souls carry with them, are the main source of power. In a way, the shinigami are responsible for the economical growth of [Root.GetName].\nHowever, their leader, Komachi Onozuka, has a tendency to slack off with her job. A lot. While she is a kind hearted individual, her behavior is irresponsible. Komachi managed to gain privileges from Hecatia, which allowed the shinigami to be as lazy as they desire. As long these privileges are in effect there is little hope to get the shinigami back to fulfil their duty."
 flavor_hig.1.a: "Komachi needs more scolding in the future..."
 flavor_hig.2.t: "Resolvent of the Religious Chaos"
 flavor_hig.2.desc: "Religion in Gensokyo has been a controversial matter ever since the first Hakurei Shinto schism. Reimu, Sanae, Meira, Byakuren and Miko tried to enforce their vision on Gensokyo. They fought countless battles for a religious war they never won.\nIn the end, however, all these great religious figures have lost their followership and their political power. As such, the matter of a spread of any of these religions has become obsolete to the great Yamaxanadu."
 flavor_hig.2.a: "Sometimes the winning move is not to play at all."
 flavor_hig.3.t: "Judge and Jury"
 flavor_hig.3.desc: "Satori Komeiji always thought she could stand above the authority of the Yamaxanadu. But this war taught her that our might cannot be matched - not even by a cunning tactician such as the ruler of Chireiden herself. Fortunately for both sides, Satori has decided to negotiate with the [Root.Monarch.GetTitle]: the war shall end from this day forward, and Chireiden will recognize the Yama Authority as their liege. In return, Chireiden will serve Higan not as a mere vassal but as an Exarch State, which shall administer Former Hell in our name."
 flavor_hig.3.a: "This a favorable peace. I accept your offer, Exarch Satori."
 flavor_hig.3.b: "You were a subject once, and failed as such. This deal will not happen."
 flavor_hig.4.t: "The Religious Head of Gensokyo"
 flavor_hig.4.desc: "Gensokyo is split in five major beliefs: the orthodox Hakurei Tradition, which still clings to the era before the spellcard rules; the classic Hakurei Shintoism which is about worshipping the different deities of Gensokyo; the heretic Moriya Shintoism, which is purely focused on the two goddesses and their shrine maiden in the Moriya Lands; the utopic Touhou Buddhist, which is based on the idea of equality between humans and youkai, and the foreign Touhou Taoist, which brings a lot of concepts of magic to Gensokyo.\n\nAll five religions try to overthrow the other ones and to establish themselves as the \"State Religion of Gensokyo\". Their respective leaders are trying to convince the great [Root.Monarch.GetTitle] that they should get the official legitimation for their belief."
 flavor_hig.4.a: "Hakurei Shintoism is the only true faith in Gensokyo."
 flavor_hig.4.a.tt: "[Root.GetName] receives §G[Root.HKR_total_dev_tt.GetValue]§! ¤ as a bribe from [HKR.Monarch.GetName]."
 flavor_hig.4.b: "Moriya Shintoism is the future of Gensokyo."
 flavor_hig.4.b.tt: "[Root.GetName] receives §G[Root.MRY_total_dev_tt.GetValue]§! ¤ as a bribe from [MRY.Monarch.GetName]."
 flavor_hig.4.c: "The Hakurei Traditions have always been the true faith, and they shall be again."
 flavor_hig.4.c.tt: "[Root.GetName] receives §G[Root.OKR_total_dev_tt.GetValue]§! ¤ as a bribe from [OKR.Monarch.GetName]."
 flavor_hig.4.d: "Gensokyo's future lies in the Touhou Buddhistic faith."
 flavor_hig.4.d.tt: "[Root.GetName] receives §G[Root.MYO_total_dev_tt.GetValue]§! ¤ as a bribe from [MYO.Monarch.GetName]."
 flavor_hig.4.e: "The Taoistic faith of the prince shall bring peace to Gensokyo."
 flavor_hig.4.e.tt: "[Root.GetName] receives §G[Root.SNK_total_dev_tt.GetValue]§! ¤ as a bribe from [SNK.Monarch.GetName]."
 flavor_hig.4.f: "The High Judge is above such matters."
 flavor_hig.5.t: "Reorganization of the High Heaven"
 flavor_hig.5.desc: "Our realm is not one, which seeks war for the most part. But when we have to go to war, we strike with all of our power. Today, the almighty celestials experienced it first hand during the finale of the Siege of the Dragon Palace. Although the oni forces tried to minimize casualties on both sides, the reckless leader, Tenshi Hinanawi, lead her people in suicide attacks against our forces completely irrelevant to the siege.\nAt long last, Tenshi and the Dragon Palace had to surrender to our forces, and awaits now her fate."
 flavor_hig.5.a: "Tenshi shall forever be under house arrest."
 flavor_hig.5.a.tt: "§YTenshi Hinanawi§! is under house arrest and will not be able to lead §Y[This.GetName]§!."
 flavor_hig.5.b: "It is of no use to arrest her. Tenshi needs to be lectured."
 flavor_hig.5.c: "Heavenly Realm is a lost cause. There is nothing we can do..."
 flavor_hig.6.t: "Trial of the Matriarchs"
 flavor_hig.6.desc: "Three chairs stand before the grand judge. Each one for one of the three matriarchs: Yachie Kicchou, Saki Kurokoma and Yuuma Toutetsu. Although all three have formidable power and influence, all three fear the immense authority Eiki Shiki radiates.\nAll three matriarchs stand trial for disturbing the stability of hell, unnecessary cruelty which goes way beyond what is seen as necessary and for their threat to the safety of Gensokyo as a whole.\nAll three present their case and their defense, but in the end they have to oblige to Eiki's judgment: \"I hereby declare all of you as guilty...\""
 flavor_hig.6.a: "... and condemn you to house arrest for a century."
 flavor_hig.6.a.tt: "Can not use the decision '§YRecall our Ruler§!' for §Y100 years§!."
 flavor_hig.7.t: "Kutaka's New Role"
 flavor_hig.7.desc: "Kutaka Niwatari has been a subject of the Yamaxanadu for decades. Her role was to guarding the gate between hell, the real world and the Animal Realm as the gang leaders have been very aggressive and were a threat to everyone who visits Hell.\nWhen the Animal Realm has become part of [Root.GetName], Kutaka's role has become redundant. Due to this circumstance the suggestion has been raised to transform [GGS.GetName] to our vassal."
 flavor_hig.7.a: "It is time to consolidate Hell."
 flavor_hig.8.t: "The Ministry of Right and Wrong in Gensokyo"
 flavor_hig.8.desc: "The Ministry of Right and Wrong is the organization which is responsible for the influence of the yama in Gensokyo. They designed the laws and rules which are the benchmarks for judging the souls.\nIn recent time the Ministry has shown financial problems left and right. Eventually, the 10 Kings - the rulers of the Ministry - pawned Higan and their other territories in Gensokyo to Hecatia. Ever since their influence over the yama has been more and more diminishing, and as a result the rules for the yama have become quite dated.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] made the bold decision to found a new Ministry of Right and Wrong, which is specialized for the cases of Gensokyo."
 flavor_hig.8.a: "Justice shall reign in this land at last!"
 flavor_hig.9.t: "The Lecture of the Youkai of Boundaries"
 flavor_hig.9.desc: "The great youkai Yukari Yakumo was never an easy person to deal with. Always two steps ahead, Yukari seemed to be undefeatable in a fight of wit and cunning. But one trait of hers played against her in the long last: her hubris.\nAlthough Yukari always avoided a direct confrontation with the great Yamaxanadu Eiki Shiki, she made the arrogant mistake to think that the yamas have no military experience whatsoever, and underestimated our tactical maneuvers.\nIn the end, Mayohiga has been defeated. The realm has been humiliated and their mistress was finally forced to face the lectures of the Yamaxanadu."
 flavor_hig.9.a: "You don't need any lecture anymore, Yukari. The humiliation has been scolding enough."
 flavor_hig.10.t: "Trial of the Immortals"
 flavor_hig.10.desc: "It is unusual for the Yamaxanadu to judge a case of the living. Much more is it unusual that it is a trial with both a plaintiff and an accused. But the Yamaxanadu is dealing with two very unusual persons anyway.\nMokou Fujiwara sues Kaguya Houraisan for bringing dishonor upon her family as well as cursing her with immortality which she never wanted to begin with. Meanwhile, Kaguya accuses Mokou of scamming as Mokou's family promised to deliver the Five Impossible Requests, yet not only have failed this task but also send their daughter Mokou to assassinate Kaguya.\n\nObviously, both immortals are telling a warped and biased version of the same story. Neither of them realize though, that the trial is not about their doings in Japan but about their crime against shinigami work laws...\n\"Order! Order! Houraisan Kaguya, Fujiwara no Mokou; in view of the evidence presented to me I come to the following conclusion...\""
 flavor_hig.10.b: "... Kaguya is guilty. I sentence you to serve Mokou!"
 flavor_hig.10.a: "... Mokou is guilty. I sentence you to serve Kaguya!"
 flavor_hig.10.c: "... You two are equally guilty."
 TH_JUDGMENT_OF_THE_YAMA: "Judgment of the Yama: §Y$VAL$%§!"
 flavor_hig.11.t: "The Departing of Hecatia"
 flavor_hig.11.desc: "The conflict between our good goddess Hecatia and the yama escalated into a total war - a war which we shamefully have lost. As a result of that, Hecatia is forced to move back to Higan, completely abandoning the invasion of the moon. Now it is up to Junko and Clownpiece to rule our realm..."
 flavor_hig.11.a: "Bad times are ahead of us..."
 flavor_hig.11.tt: "Can not use the decision '§YRecall our Ruler§!' for §Y75 years§!."
 flavor_hig.12.t: "Return of the Ten Kings"
 flavor_hig.12.desc: "After an extensive search in China, [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] finally managed to find and meet the Ten Kings in [2140.GetName]. The ten glorious kings judged the souls with such efficiency and bureaucratic mastery, even the high [Root.Monarch.GetTitle] was impressed. Still, the kings mourned the place they once had in [Root.GetName]. The kings accepted the offer to return to Gensokyo. However, due to their shortcomings in the past, the kings were restricted to an advisor role and commitment to the judgment of the dead."
 flavor_hig.12.a: "Their time of ruling is over. Now they serve the Yama."
 flavor_hig.13.t: "The Buddhist Teachings"
 flavor_hig.13.desc: "As the judges of the dead the ruling class of [Root.GetName] are highly educated, and have the many yama laws needed for judgments memorized. With that said, there are many virtues of Buddhism, which serve as further guidance for the yama in the case they have a difficult trial at hand."
 flavor_hig.13.a: "We should implement them in our system."
 flavor_hig.13.b: "Buddhism shall become our new religion instead!"
 flavor_hig.13.b.tt: "Every known §YBuddhist§! country gets §G+100§! opinion of §Y[Root.GetName]§!."
 flavor_hig.14.t: "Offer for the island of [1099.GetName]"
 flavor_hig.14.desc: "While our explorer mapped out the coast of the Arabian peninsula, he discovered a rather thin settled island in the Arabian Sea. This island would be an excellent staging point for our explorers and troops if we intend to uncover the afterlife of the people of the Outworld. However, humans don't like to give away land for free. We will have to come up with an offer."
 flavor_hig.14.a: "1500 Ducats should do."
 flavor_hig.14.a.tt: "We will offer §Y1500§! Ducats to §Y[1099.Owner.GetName]§! for the province §Y[1099.GetName]§!."
 flavor_hig.14.f: "We should wait for a better moment for a purchase."
 flavor_hig.14.f.tt: "We can purchase the island at a later date."
 flavor_hig.14.g: "What are you talking about? We already own the island."
 flavor_hig.15.t: "An Offer from [From.GetName]"
 flavor_hig.15.desc: "My [Root.Monarch.GetTitle]! An ambassador from the far east reached us and offered us 1500 Ducats for the island of [1099.GetName]. Should we accept their offer?"
 flavor_hig.15.a: "1500 Ducats for that puny island? Sounds like a perfect deal!"
 flavor_hig.15.b: "The island is invaluable. Send the ambassador back to his master!"
 flavor_hig.16.t: "[From.GetName] accepted the Offer"
 flavor_hig.16.desc: "Good news! The [From.Monarch.GetTitle] from [From.GetName] accepted our offer and sold [1099.GetName] to us at long last."
 flavor_hig.16.a: "Excellent."
 flavor_hig.17.t: "[From.GetName] declined the Offer"
 flavor_hig.17.desc: "Bad news! The [From.Monarch.GetTitle] from [From.GetName] declined our generous offer. We will have to take the island by force."
 flavor_hig.17.a: "What a shame..."
 flavor_hig.18.t: "The Ways of Confucianism and Taoism"
 flavor_hig.18.desc: "While on our search for the Ten Kings, we encountered the Confucian belief as well as the very Temple of Confucius. Next to Confucianism, the Taoists had some presence near the temple too, though not as strong. Yet still, both philosophies left a good impression on our travelling group. We should consider implementing aspects of both ways into our governing system."
 flavor_hig.18.a: "Our ruling style will benefit from both philosophies."
 flavor_hig.18.b: "We should embrace Taoism entirely as it suits us the most."
 flavor_hig.18.b.tt: "Every known §YConfucian§! and §YTaoist§! country gets §G+100§! opinion of §Y[Root.GetName]§!."
 flavor_hig.19.t: "The first of the Yama"
 flavor_hig.19.desc: "The ancient Prambanan Temple is one of the many Holy Sites of the Dharmic faiths. By itself, the temple seems rather unconnected to our kind. The complex of temples and shrines is dedicated to three great Hindu deities Vishnu, Shiva and Brahma. However, one of the temple buildings, which almost lies in complete ruin, had an ancient passage which led to an underground tomb established for the worship of one of the first Yamas.\n[Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] travelled to Prambanan to see the tomb for herself. After several hours of venturing the ancient catacombs and solving countless puzzles, [Root.Monarch.GetName] reached a grand throne room with a statue sitting in front of a judge's desk. The papers on the desk showcase a map of India. The throne itself had a writing - \"Here rests the Yama-raja, once one of the great kings who surpassed mortality. May his shell rest while his spirit judges the dead.\"\nAfter inspecting the inscriptions next to the throne, it seems it is possible to resurrect him, though it would require a harsh strike with the Rod of Remorse to bring him back to life..."
 flavor_hig.19.a: "*Strikes the statue with all [Root.Monarch.GetHerHis] force*"
 flavor_hig.19.a.at: "The ancient Yama comes back to live and serves [Root.GetName] as a guide."
 flavor_hig.19.a.bt: "The ancient Yama statue gets shattered which will hurt our prestige."
 flavor_hig.19.b: "*Takes the maps and leaves*"
 flavor_hig.20.t: "The Origins of the Yama"
 flavor_hig.20.desc: "Majestic architecture splits the sky in half, and our explorers stand before it in awe. The Kashi Vishwanath Temple and the Sun Temple are both magnificent places of worship dedicated to more Hindu deities. Unlike the Prambanan Temple, these sites are actually actively maintained and even hold more information regarding our origins.\n\nApparently, the first of our kind, Yama-raja, and his twin sister Yami were the children of the Sun God Surya and the Dusk Goddess Sanjna. While his sister Yami represented life, the good king Yama represented death and, after his own death, justice as he became the very first of those who judge the deceased.\n\nThrough the influence of the Hindustic faith, Buddhism picked the deity of the Yama up for its own belief system, which then later evolved in China and Japan to the yama we know today. In a sense, our kind is one of the Hindu deities and as such it is now clear that the temples of the Dharmic religions are our birthright."
 flavor_hig.20.a: "Magnificent!"
 flavor_hig.21.t: "The Feather Measurement"
 flavor_hig.21.desc: "The air is dry, the weather is unbearably hot and the sun seems to burn hotter than anywhere else. Despite all that, [Root.Monarch.GetName] and her exploration team reached the temple complex of Karnak. At first it seemed to be completely buried underneath sand, but thanks to the endless effort of the team, the temples were able to be excavated.\nWithin the complex, [Root.Monarch.GetName] found a section dedicated to Osiris and Anubis, which describes the way of judgment of a soul. They take the heart of the soul and place it on a scale. On the other side of the scale there is a single feather, representing all the good deeds. If the scale tips in favor of the feather then the soul shall pass to paradise."
 flavor_hig.21.a: "A feather? That's a cheaper way than I thought."
 flavor_hig.22.t: "The Senate of the Underworld"
 flavor_hig.22.desc: "There is no god from Europe as famous as Zeus. Even the goddesses of Gensokyo heard of (and even made experiences with) Zeus, the legendary king of gods of the ancient Greek faith. Our exploration team discovered an ancient temple in Athens and found some scripts regarding Hades, the god of the Underworld. Apparently, the god had a council of three ancient Greek kings who decided the fate of souls.\nIn addition to the process of judging souls, there was another surprise benefit: Hecatia has been enjoying her journey, and even found a way to commune with the ancient Greek gods. In a twist of fate, Hecatia gained the method to create helmets that make the user invisible, which she now gives to the [Root.Monarch.GetTitle]."
 flavor_hig.22.a: "All shall fear the shadow army of the [Root.Monarch.GetTitle]!"
 flavor_hig.23.t: "Reunion of Hell and Former Hell"
 flavor_hig.23.desc: "Former Hell was once part of Higan. But the sheer amount of new demons forced the yamas to relocate the seat of Grand Court in a new region, which became today's Hell. Meanwhile, Former Hell was the battlefield of different factions who aimed for dominance in the region. Eventually, a cunning youkai - a satori - managed to outmaneuver all other parties, and won.\nDespite all of that, Former Hell still is our subject de jure. Fortunately, [CRD.Monarch.GetName] and [Root.Monarch.GetName] are on good terms with each other, and discussions have started if Chireiden shall recognize the Crown of the Yamaxanadu as their liege."
 flavor_hig.23.a: "Start the discussions with [CRD.Monarch.GetName]."
 flavor_hig.23.b: "We don't need these discussions. We are not interested in Former Hell."
 flavor_hig.24.t: "Reunion of Hell and Former Hell"
 flavor_hig.24.desc: "Although we are a sovereign state with our interests, we are officially the subjects of [From.GetName], and today [Root.Monarch.GetName] and [From.GetName] started open discussions to re-establish these relationship. Fortunately, the [From.Monarch.GetTitle] from [From.GetName] and our [Root.Monarch.GetTitle] have been on good terms for quite some time, so the offer is not as one-sided as it may appear..."
 flavor_hig.24.a: "Let's acknowledge the Yama Authority."
 flavor_hig.24.b: "No, our realm shall stay independent."
 flavor_hig.25.t: "[From.Monarch.GetName] acknowledges the Yama Authority!"
 flavor_hig.25.desc: "The open discussions today have concluded: the [From.Monarch.GetTitle] of [From.GetName] accepts our once in a lifetime opportunity to acknowledge the Authority of the Yama Crown and became our Exarch State - a specialized type of subject which shall serve us as our right hand!"
 flavor_hig.25.a: "Good!"
 flavor_hig.26.t: "[From.Monarch.GetName] refuses to acknowledge the Yama Authority!"
 flavor_hig.26.desc: "The open discussions today have concluded: the [From.Monarch.GetTitle] of [From.GetName] refuses our once in a lifetime opportunity to acknowledge the Authority of the Yama Crown! Their lack of vision and foresight is a direct insult to the Crown of the Yamaxanadu, and it is our right to seize their throne for ourselves!"
 flavor_hig.26.a: "[From.Monarch.GetSheHeCap] will regret [From.Monarch.GetHerHis] decision..."
 flavor_hig.102.t: "Komachi in the service of [Root.GetName]"
 flavor_hig.102.desc: "Komachi Onozuka might be a more... relaxed personality compared to the Yamaxandu, but she knows her duties and is always ready to serve [Root.GetName] when the situation requires it.\nOn the one hand, Komachi is an excellent fighter and can lead armies with ease. On the other hand, her abilities to manipulate distance makes impeccable as an advisor for our realm."
 flavor_hig.102.a: "Her abilities to manipulate distance is essential."
 flavor_hig.102.b: "She shall lead our troops to victory."
 flavor_hig.102.c: "Komachi will guide our ships to new seas."
 ###MIMA EVENTS###
 flavor_mim.1.t: "The Magic of Diplomacy"
 flavor_mim.1.desc: "With the help of our diplomatic advisor, the [Root.Monarch.GetTitle] developed a spell which manipulates the diplomatic aspect of our [Root.GovernmentName]. All what it needs is the proper school of magic..."
 flavor_mim.1.a: "§BConjuration Magic!§!"
 flavor_mim.1.b: "§YEvocation Magic!§!"
 flavor_mim.1.c: "§MDivination Magic!§!"
 flavor_mim.1.d: "§OTransmutation Magic!§!"
 flavor_mim.1.e: "§TEnchanting Magic!§!"
 flavor_mim.1.f: "§GAbjuration Magic!§!"
 flavor_mim.2.t: "The Magic of Warfare"
 flavor_mim.2.desc: "With the help of our military advisor, the [Root.Monarch.GetTitle] developed a spell which enhances the armies of the great [Root.GovernmentName] of [Root.Monarch.GetName]. All what it needs is the proper school of magic..."
 flavor_mim.3.t: "The Cult of Mima"
 flavor_mim.3.desc: "The vengeful spirits of [Root.Capital.GetName] have gathered in order to celebrate the many victories mistress Mima has achieved in the past! A new, grand shrine has been opened in her name, which whole purpose is to collect faith for the great mistress, and increase her power whenever the state's religious icon is her again."
 flavor_mim.3.a: "So that's how it is like to be a goddess."
 flavor_mim.4.t: "The Witch and the Spirit"
 flavor_mim.4.desc: "We have officially established contact with Marisa again. At first, she wanted to blast a new hole in our ambassador with a Master Spark, but fortunately for them, the message of Mima's return gave Marisa pause. The witch accepted our offer of an official state relationship between the two realms.\nHowever, in the end it still is Mima's final verdict of what shall happen with the Forest of Magic."
 flavor_mim.4.a: "Marisa has grown quite a lot. She would be a decent ally to have."
 flavor_mim.4.b: "We will keep a cold relation with her until we can strike."
 flavor_mim.4.c: "She is still just an apprentice. It is time to remind her where her place is!"
 flavor_mim.5.t: "The Magic of Subjugation"
 flavor_mim.5.desc: "The pathetic forces of these newcommers are no match to our might! Either they bend their knee before us, or die a pointless death against our might! It is clear that the southern part of Gensokyo is an easy target for subjugation. Question is with what kind of magic we shall conquer Gensokyo..."
 flavor_mim.6.t: "A Shrine, a Spirit and the Power of Gensokyo"
 flavor_mim.6.desc: "Reimu has always been Mima's favorite target for all kind of spells, but the vengeful spirit never wished to eliminate the shrine maiden. The Hakurei Shrine is not only a cultural and political important center of Gensokyo, but it is also a nexus point of divine magic of the gods of Gensokyo - amplified by the illusive Hakurei god. A place like this is perfect for the mistress to cast a new spell of divine magic for the realm!"
 flavor_mim.7.t: "The Humiliation of a Goddess"
 flavor_mim.7.desc: "Our glorious armies have taken over half of Makai, and our control over the region is iron. Some demons tried to organize resistance, but our brilliant mistress, Mima, already has a plan to break the will of the Makai demons: their beloved goddess shall walk shackled through the streets of Pandaemonium!"
 flavor_mim.7.a: "A humiliation worth for a goddess!"
 flavor_mim.8.t: "The Humiliation of Shinki"
 flavor_mim.8.desc: "While the defenders of Makai fought valiantly, their battle was futile in the end. The armies of the vengeful spirit have proven to be hard to kill, persistent and unscrupulous.\nEventually, Makai fell. But the cruelty of Mima doesn't end there: at top of the conquest of Makai, the evil spirit decided to humiliate our beloved goddess by parading her through the streets of her very home, and imprison her for twenty five years!"
 flavor_mim.8.a: "Mima will pay for this crime..."
 flavor_mim.8.a.tt: "Can not use the decisions '§YRecall our Ruler§!' for §Y25 years§!."
 flavor_mim.9.t: "The Technology of the Panzerholics"
 flavor_mim.9.desc: "The conquest of Rika's realm did not only bolstered our manpower and income, but also gave us access to the advanced technology of this engineer. However, Rika is a very forgetful engineer so her help is only useful for one of our magic schools.\nWhat kind of technology does our [Root.Monarch.GetTitle] desire to know more about?"
 flavor_mim.10.t: "The Body of Mima"
 flavor_mim.10.desc: "The body of a woman with long green hair and slim figure lies on the wooden table. For the untrained eye, this woman might look like any other in Gensokyo - and this is what our mistress intended. Through a long process of surgical precision and magical power, Lady Mima has created the perfect host for her desire.\nWhile there are other steps necessary for the possession, the vengeful spirit is more than content with our work!"
 flavor_mim.10.a: "One step closer to my resurrection!"
 flavor_mim.11.t: "Faith in the Spirit"
 flavor_mim.11.desc: "\"Mima will return! Mima will return!\" This prediction has become a running slogan for the [Root.Religion.GetName] people. The heretics laugh at their hope for our mistress official return. What they don't know is that their yells generates faith for Mima, which is needed for her merge with the lifeless body. The faith power also has another effect: it strengthens the magical abilities of our mistress significantly, allowing her to specialize her powers even further!"
 flavor_mim.11.a: "I am getting stronger!"
 flavor_mim.12.t: "Mima has returned!"
 flavor_mim.12.desc: "Ever since the great schism of the Hakurei faith, the vengeful spirit Mima has withdrawn from the public eyes. For the most part, the south of Gensokyo has forgotten Mima's existence, and was mostly busy with their own issues.\nBut now they have to react as the evil once-spirit has now returned, more powerful and influential than ever before. Mima has been resurrected in a physical form, and now she seeks to let her wrath prevail!"
 flavor_mim.12.a: "All hail to me!"
 flavor_mim.13.t: "Mizuchi and the Knowledge of the Satori"
 flavor_mim.13.desc: "Mizuchi Miyadeguchi, a long time prisoner of Chireiden and rival of the satori, knows many things about new Gensokyan laws, administration and other useful tools. She claims that a great part of her knowledge is from Satori, the mistress of Chireiden, when she tried to possess her. Due to the mind manipulative skills of the Komeijis, Mizuchi is only able to recall only one useful skill however. She asks Mima what type of magic school this skill should be related to..."
 flavor_mim.14.t: "The Master of Gensokyo"
 flavor_mim.14.desc: "A long time ago, our great realm was nothing more than a collection of sealed spirits from Hokora. Eventually, one of us gathered enough strength to break free. This very person was our mistress Mima, who caused enough troubles to Reimu to indirectly cause the schism.\nJust like how our mistress broke free from her seal to unleash her might on the Hakurei Shrine, so did we expand beyond the boundaries of the World of Fantasies in order to become the new masters of Gensokyo."
 flavor_mim.14.a: "None shall question our power again!"
 flavor_mim.15.t: "Shadow of the Sunflowers"
 flavor_mim.15.desc: "The sunflowers of the Sunflower Field appear to be harmless. But as soon a fool starts collecting their seeds, they will notice that these flowers are anything but harmless. They are the source of Yuuka's power, and in order to maintain and grow their power, the great youkai has imbued lost souls to the seed and channeled highly unstable magic into them.\nIt's a mystery to us how Yuuka even manages to keep these flowers alive without blowing up half of Gensokyo, and our mistress Mima even noted that it is in our interest to not touch anymore seeds than necessary for her goals. Fortunately, we already picked a little bit more than needed, so the remaining ones can be used for a powerful spell."
 flavor_mim.16.t: "The Hourai Extract"
 flavor_mim.16.desc: "The Hourai Elixir is the pinnacle of master alchemy, and its ingredients are hard to come by. Mima knows the full list out of memory, but neither us nor our mistress are interested in such quest. Such lowly matters are a task for ordinary magicians.\nNo, our mistress has a better way to get the ingredients for a new potion. Through a complicated multi-step ritual, Mima manages to extract a portion of the Hourai Elixir out of the two captured immortals. This extract will be the base for the potion, which shall grant eternal life!\nBut first, the extraction must occur..."
 flavor_mim.16.a: "I would like to say it will hurt. But actually, it doesn't."
 flavor_mim.16.a.tt: "Kaguya and Mokou get an unnoticeable portion of the Hourai Elixir drained from their bodies through several units of tickling.\nParts of the Hourai Extract allowed Mima to create a spell, which breaks the Lunarian Defense System.\n"
 flavor_mim.17.t: "Takeover of the Moon"
 flavor_mim.17.desc: "The lunarians proofed themselves as unyielding and brutal defenders, but in the end even the purest beings had to bow before death itself. The Moon has fallen, and is now proper of [Root.GetName], though many of the elite guard still try to cling to their dying state. What they don't know is that the power of the spirits is accelerated on the moon - powerful enough to even possess the bodies of the Lunarian Elite Forces, and turn them against their fellow kind!"
 flavor_mim.17.a: "Fight as much as you can! In the end, you all will bow before me!"
 flavor_mim.17.a.tt: "Can not use the decisions '§YRecall our Ruler§!' for §Y25 years§!."
 flavor_mim.18.t: "Possessed by Evil itself!"
 flavor_mim.18.desc: "The loss of our home hit [Root.Monarch.GetName] very hard, but [Root.Monarch.GetHerHis] resolve shined as a beacon for us to resist against the impure undead who razed our world. But that beacon started to fail. [Root.Monarch.GetName]'s commands became more and more suicidal, and paranoia raised within our own ranks! It went so bad that lunarians raised their weapons against their own kin!\nAt this moment it was clear what happened: the vengeful spirit Mima sent her underlings, and used them to possess [Root.Monarch.GetName]!"
 flavor_mim.18.a: "The end is nigh!"
 flavor_mim.19.t: "Power of the Dragon God"
 flavor_mim.19.desc: "The Dragon Isles are vast, and it has many places to hide in. But in the end, they all have been occupied by our undying forces, and the elusive youkai Iku has been captured after all. After some... convincing, Iku has decided to finally aid us and contact the Dragon Gods.\nThe process of harnessing the god's power was costly and painful, but in the end our mistress Mima is holding the might of Lightning and Thunder!"
 flavor_mim.19.a: "The power of the Heaven at my finger's tip!"
 flavor_mim.20.t: "Might of the Sea"
 flavor_mim.20.desc: "The sea is a force not foreign to us. Yet, its mysteries; its dread are still not our specialty as we are accustomed to fight enemies on land. With the construction of a navy, it is time to expand our horizon. Fortunately, our Mistress Mima knows the Might of the Sea itself, and can provide with a powerful spell to support the navy."
 flavor_mim.21.t: "The Ruins of Atlantis"
 flavor_mim.21.desc: "The once mighty kingdom of Atlantis did indeed exist - and, how our myths already told us, it is indeed sunk into the ocean. There is no hope in recovering the old knowledge the once mighty kingdom once hold. However, just southeast to the Central Atlantic Sea there are islands with the ruins of Atlantean settlements!"
 flavor_mim.21.a: "These lost isles are now my clay!"
 flavor_mim.22.t: "The Academy of [Root.Capital.GetName]"
 flavor_mim.22.desc: "With the construction of an university in [mim_academy.GetName], the mistress Mima herself converted said university into a place of learning and worship. Students have to swear their allegiance to Mima, and in exchange they learn powers beyond their understanding of reality."
 flavor_mim.22.a: "Serve me without any question, and you shall be rewarded!"
 flavor_mim.23.t: "The Vengeful Spirits of Higan"
 flavor_mim.23.desc: "The Yamaxanadu has imprisoned our kind in the depths of Hell itself as they are \"too vengeful\" for this world. Of course, such accusations are intolerable - after all, one cannot be vengeful enough. To showcase the might of our people, our mistress Mima casted a spell which shall serve as an example for everyone who might think to be able to imprison us ever again!"
 flavor_mim.24.t: "Vengeance on Rika"
 flavor_mim.24.desc: "The current resurrection attempt of our mistress Mima is not the first one. Quite some time ago, she tried a resurrection ritual in the past. Although it was not as developed as the current ritual, it still showed promising results. Unfortunately, a rain of artillery shells interrupted the ritual, and the resurrection of our mistress got cancelled.\nThe culprit behind all of that was Rika, and now her land is ours. Apparently, Rika did not intend to interrupt the ritual, and as such our mistress made a deal: Rika gives three of her best cannons in exchange of us \"forgetting\" the incident."
 flavor_mim.24.a: "Somebody should lock Rika up maybe. She seems dangerous..."
 ###ONI EVENTS###
 flavor_oni.1.t: "Oni's Rebellious Activity"
 flavor_oni.1.desc: "As Gensokyo changes, there is also a movement of change in the underworld we control. While this movement becoming increasingly unstable, [Root.Monarch.GetTitle] [Root.Monarch.GetName] has got a report that Oni have suddenly changed their attitudes of which had been quiet so far. They declared that no longer pay tribute to [Root.GetName] for maintaining order in the underworld and would enjoy their own freedom, and now demand to open the path toward the ground. However, their power is still too weak compared to [Root.GetName]. We don't know with what confidence they can say like that, but it's up to [Root.Monarch.GetName]'s choice to answer them..."
 flavor_oni.1.a: "Then have no choice but to subdue them with force."
 flavor_oni.1.a.tt: "Declare War on Oni Exile!\n"
 flavor_oni.1.b: "So are saying they'll be quiet if give few places land, right?"
 flavor_oni.1.b.tt: "Give the land that Oni wants.\n"
 flavor_oni.101.t: "Crossloads of the Choice"
 flavor_oni.101.desc: "Satori was afraid of our power and cede us a path to the ground. However, some of our warriors are not satisfied and insist that we take full control of the underworld. On the other side, they argue that our priority task is restore our mountain, and that it is not the time to conflict with Chireiden. Our species is at a crossroads of choice. And the final decision is in the hands of [Root.Monarch.GetName], the strongest warrior..."
 flavor_oni.101.a: "We have to focus our energy on one place right now."
 flavor_oni.101.b: "I trust our species strength!"
 flavor_oni.102.t: "The Wise Choice"
 flavor_oni.102.desc: "Our power has grown remarkably in a short period of time and has become strong enough to threaten Chireiden's power. Satori knew our true purpose and agreed obediently to give us a way toward the ground for her safety."
 flavor_oni.102.a: "Don't worry, Satori. There's nothing to do with your house... for now."
 flavor_oni.2.t: "Find Suika"
 flavor_oni.2.desc: "We've finally found Suika, and she lies in an area around nobody with drunken. We expressed our intention to invite her, but she doesn't seem to accept our invitation. She still prefer the current \"free lifestyle\"- drink and join feasts all day. It seems we must show our earnestness to invite her, and the quickest way would be for Yuugi to come forward and 'persuade' her by Oni's way."
 flavor_oni.2.a: "Let's fight for the first time in a while!"
 flavor_oni.2.a.tt: "This will trigger a fight between Suika and [Root.Monarch.GetName]!\n§YAttention: There will be no second chance against Suika if [Root.Monarch.GetName] loses the fight!§!"
 flavor_oni.2.b: "I'm not feeling well today..."
 flavor_oni.2.b.tt: "§Y[Root.Monarch.GetName] can challenge Suika to a danmaku fight later.§!"
 flavor_oni.21.t: "Suika has been defeated!"
 flavor_oni.21.desc: "After a fierce danmaku and fist battle between the two big four, Suika lied down on the ground first. She admitted defeat with a clean conscience and decided to follow [Root.Monarch.GetName]'s request and return to her relatives!"
 flavor_oni.21.a: "It's been a long time since had an interesting fight, Suika!"
 flavor_oni.21.a.tt: "Suika will join §Y[Root.GetName]§!!\n"
 flavor_oni.22.t: "Defeated by Suika"
 flavor_oni.22.desc: "The fierce danmaku and fist battle between the two big four long after a long time, but [Root.Monarch.GetName] lied down the ground first. Suika said that is useless as this level to trying persuade her, and left with a saying that come to the shrine if want to call her again..."
 flavor_oni.22.a: "Seems useless to persuade her personally anymore..."
 flavor_oni.3.t: "Miko Suika"
 flavor_oni.3.desc: "We've finally found Suika, but she was working at a shrine on the ground dressed in unsuitable clothes. We expressed our intention to invite her, but she doesn't seem to accept our invitation. She said she had promised a human shrine maiden to take over and protect this shrine, and that if we want to take her away, have to prove that we were stronger than her or the people of this shrine. Then the quickest way would be to 'prove' that [Root.Monarch.GetName] is stronger than her."
 flavor_oni.31.t: "Miko Suika has been defeated!"
 flavor_oni.31.desc: "After a fierce danmaku and fist battle between the two big four, Suika lied down on the ground first. She admitted defeat with a clean conscience and decided to return to her relatives, but it is not certain that the humans of the shrine will follow her decision..."
 flavor_oni.31.a: "Either way doesn't matter. They'll eventually follow us."
 flavor_oni.31.a.tt: "People of §Y[HKR.GetName]§! decided to go after their ruler and follow us!\n"
 flavor_oni.31.a.ct: "People of §Y[HKR.GetName]§! disobeyed their ruler and refused to follow us! We will force them to obey!\n"
 flavor_oni.32.t: "Defeated to Miko Suika"
 flavor_oni.32.desc: "The fierce danmaku and fist battle between the two big four long after a long time, but [Root.Monarch.GetName] lied down the ground first. Suika said that is useless as this level to trying persuade her and people of the shrine, and left to the shrine with a saying that come back to the shrine and fight if we need their cooperation..."
 flavor_oni.4.t: "Challenge Suika"
 flavor_oni.4.desc: "[Root.Monarch.GetName] is fully prepared and and is ready to face Suika again. Today is really the time to persuade her to come back to us!"
 flavor_oni.4.a: "It's a real match this time!"
 flavor_oni.4.b: "My leg!"
 flavor_oni.5.t: "Challenge Miko Suika"
 flavor_oni.5.desc: "[Root.Monarch.GetName] is fully prepared and heads now to the shrine to meet Suika. Today is the day to defeat her and prove our strength to her and her people!"
 flavor_oni.6.t: "Find Kasen"
 flavor_oni.6.desc: "We've finally found Kasen who was living in the mountain. However, she not have lived alone, but have led the youkai and hermits who followed her. We expressed our intention to invite her, but she doesn't seem to accept our invitation. She said she is now a different being from before, and that if we want to take her away, have to prove that we were stronger than her or her people. Then the quickest way would be to 'prove' that [Root.Monarch.GetName] is stronger than her."
 flavor_oni.6.a: "Let's fight for the first time in a while!"
 flavor_oni.6.a.tt: "This will trigger a fight between Kasen and [Root.Monarch.GetName]!\n§YAttention: There will be no second chance against Kasen if [Root.Monarch.GetName] loses the fight!§!"
 flavor_oni.6.b: "I'm not feeling well today..."
 flavor_oni.6.b.tt: "§Y[Root.Monarch.GetName] can challenge Kasen to a danmaku fight later.§!"
 flavor_oni.61.t: "Kasen has been defeated!"
 flavor_oni.61.desc: "After a fierce danmaku and fist battle between the two big four, Kasen lied down on the ground first. She admitted defeat with a clean conscience and decided to return to her relatives, but it is not certain that her people will follow her decision..."
 flavor_oni.61.a: "Either way doesn't matter. They'll eventually follow us."
 flavor_oni.61.a.tt: "People of §Y[KSE.GetName]§! decided to go after their ruler and follow us!\n"
 flavor_oni.61.a.ct: "People of §Y[KSE.GetName]§! disobeyed their ruler and refused to follow us! We will force them to obey!\n"
 flavor_oni.61.a.at: "Can not use the decisions '§YRecall our Ruler§!'"
 flavor_oni.61.a.bt: "Kasen will join §Y[Root.GetName]§!!\n"
 flavor_oni.62.t: "Defeated by Kasen"
 flavor_oni.62.desc: "The fierce danmaku and fist battle between the two big four long after a long time, but [Root.Monarch.GetName] lied down the ground first. Kasen said that is useless as this level to trying persuade her and her people, and left to her home with a saying that come back and fight if we need their cooperation..."
 flavor_oni.62.a: "Seems useless to persuade her personally anymore..."
 flavor_oni.601.t: "Challenge Kasen"
 flavor_oni.601.desc: "[Root.Monarch.GetName] was fully prepared and headed to Kasen's home to meet her. Today is the time to defeat her and prove our strength to her and her people!"
 flavor_oni.601.a: "It's a real match in this time!"
 flavor_oni.601.b: "Wait, My back suddenly..."
 flavor_oni.7.t: "Regained the Youkai Mountain"
 flavor_oni.7.desc: "At last, we drove out the weak Tengu who had be all mouth, and took back our mountain. The remaining remnants continue to resist meaninglessly, but it is only a matter of time before they are driven out. Meanwhile, some of our relatives who remember living in the mountain, have now begun to insist that we move our headquarters back to the mountain again, since we have recovered the mountains. They say that we could truly declare our victory when make the mountain our headquarters again. However, some of the other relatives who are accustomed to living in the former capital and underworld are opposed to moving our headquarters, saying that we still have many enemies in the mountain. What is [Root.Monarch.GetName]'s choice?"
 flavor_oni.7.a: "Is there any reason why can't go back to the mountain?"
 flavor_oni.7.b: "Former Capital is already our another home."
 flavor_oni.8.t: "Disposal of the Wicked Hermit"
 flavor_oni.8.desc: "After searching through Senkai's mountain and Mausoleum, we finally caught the wicked hermit Seiga. She is locked up in a jail surrounding bars consist of several layers at up and down and all sides to prevent from running away like last time.\nAll we need now is how to dispose of her. In order to fully restore our honor, we must send her to Higan, where she was originally supposed to be sent, to be judged by Yama. However, she is desperately persuading us with saying that her disciples can make wealth with alchemy, so if we send her to them, will give us a lot of wealth. On the one hand, we witnessed her resisting us by using dead soldiers before she was caught. Maybe we can use this ability..."
 flavor_oni.8.a: "Send her to Higan for a scheduled judge."
 flavor_oni.8.a.tt: "Send Seiga to Higan and receive compensation from them.\n"
 flavor_oni.8.b: "Negotiate the ransom with the forces she belongs."
 flavor_oni.8.b.tt: "Return Seiga to Senkai and receive ransom.\n"
 flavor_oni.8.c: "She will be able to cooperate with us... if don't want to be judged."
 flavor_oni.8.c.tt: "Force Seiga to cooperate with us without informing other forces.\n"
 flavor_oni.9.t: "New Shinto Faith"
 flavor_oni.9.desc: "We conquered a new shrine and demanded the shrine maiden of the shrine to explain what she had done in the mountain. The goddess of the shrine who appeared on behalf of the shrine maiden, explained that they were not interested in conquering the mountain, but merely wanted faith toward them, and promised to bless us if we believed in them. There is no way to know if this goddess's words are true, but this faith in her - Moriya Shinto is already widely spread throughout the mountain. How should we respond?"
 flavor_oni.9.a: "We can't trust the goddess who used to hang out with Tengu!"
 flavor_oni.9.a.tt: "Owned §YMoriya Shinto§! provinces gets '§YExtinguished Heresy§!' for §Y5 years§!, giving the following effects:\nLocal Unrest: §R+10.00§!\nLocal Missionary Strength: §G+10.0%§!\nLocal Missionary Maintenance Cost: §G-25.0%§!\n"
 flavor_oni.9.b: "We believe in our own strength, but this proposal seems good."
 flavor_oni.9.c: "Give blessing us if believe you? Then give it right away."
 flavor_oni.9.d: "We haven't any interest in the fight of the weaker gods than us."
 flavor_oni.10.t: "Declare Onigashima's Foundation"
 flavor_oni.10.desc: "Finally time to declare our realm's reborn! Yuugi, Suika, and Kasen sitting at the top seat of the feast hall as cheered by Oni warriors, Oni species are reborn as new country and would prosper as before and win battles after now. Kasen also introduced a new way of governing that suits Oni she devised, and declared that those who are capable can lead Oni in the same position as them anytime. Now we'll no longer be called as "exiles", but a new Oni country - Onigashima!"
 flavor_oni.10.a: "We will never fall again!"
 flavor_oni.11.t: "A New Liquor"
 flavor_oni.11.desc: "The liquor that the natives drink was obviously a new taste that we had never tasted before, but was a little insufficient as Oni's palate. [Root.Monarch.GetName] thought about how to make it more delicious, and then came up with a way that make new liquor by it like some of the other liquors we taste. And result was a great success! The new liquor made from natives liquor captivated [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] subjects. Now many Oni will come across the ocean to taste this liquor!"
 flavor_oni.11.a: "Sound Good!"
 ###KPP EVENTS###
 flavor_kpp.1.t: "Kappa Elections!"
 flavor_kpp.1.desc.a: "It is once again time for elections in [Root.GetName]. [Root.Monarch.GetName] is still eligible to be re-elected into the [Root.GetAdjective] office, but [Root.Monarch.GetSheHe] must defeat [Root.Monarch.GetHerHis] three primary competitors first..."
 flavor_kpp.1.desc.b: "It is once again time for elections in [Root.GetName]. As it is tradition, [Root.Monarch.GetName] has to abdicate so another kappa can try to keep the highly competitive kappa of [Root.GetName] together. The following three primary candidates have been nominated..."
 flavor_kpp.1.e: "Elect Nitori."
 flavor_kpp.2.t: "Kappa Elections!"
 flavor_kpp.3.t: "The Kappa Marine Corps"
 flavor_kpp.3.desc: "The kappa of Gensokyo were always a peaceful people, trying to create new inventions and earn some money on the markets of the Human Capital. Warfare, while not foreign, was never a big concern.\nBut Gensokyo has changed. Clans and realms have risen to power and are now attempting to spread their influence by force. [Root.Monarch.GetName], [Root.Monarch.GetTitle] and an elected ruler of the kappa, has reorganized the military of [Root.GetName] and introduced a new reform which shall play into the amphibious strengths of the kappa.\nThe Kappa Marine Corps are born."
 flavor_kpp.3.a: "Welcome to the Corps!"
 flavor_kpp.4.t: "Weaponized Australian Wildlife"
 flavor_kpp.4.desc: "Venomous spiders; ferocious crocodiles; aggressive birds. The wildlife of Australia has caused headaches to our colonists for quite some time.\nThis changes today when our most adventurous engineers travelled to Australia and caught several specimen of Australian animals. Through painful - and maybe not quite animal friendly - field tests, the engineers managed to mount machine guns and other technological weapons on the animals which caused so much grief."
 flavor_kpp.4.a: "The future is now!"
 flavor_kpp.5.t: "The Great Space Ship of the Future"
 flavor_kpp.5.desc: "The interiors are painfully bright and look like it is made out of the purest chrome a kappa could ever imagine. Though it's not the most exciting inside from an aesthetic point of view, the many screens, buttons and levers break the visual monotony.\nOur brightest minds worked day after day to reverse-engineer the technology - without success. But their work is not completely futile as they managed to recreate the weapon systems of the ship and integrated them into our arsenal of available gadgets."
 flavor_kpp.5.a: "At least these Aerial Torpedos are our efforts worth."
 flavor_kpp.6.t: "The Tanks of Rika"
 flavor_kpp.6.desc: "The subjugation of the Panzerholics gave us access to their mobile artillery - and it beyond what any kappa could have imagine from human technologies. Several tons heavy and with incomprehensible firepower, the \"tanks\" of the Panzerholics are the great human weapon to surpass the Gensokyan magic."
 flavor_kpp.6.a: "These tanks will make a fine addition to our arsenal."
 flavor_kpp.7.t: "Fly! Sanpai Fight"
 flavor_kpp.7.desc: "\"Fly! Sanpai Fight\" - the newest breakthrough in kappa technology. Although its name raised many eyebrows of veteran kappa engineers, the idea undoubtedly convinced even the most conservative tinkerer. Through the usage of the advanced technology of the space ship, the brilliant minds of our [Root.GovernmentName] designed a jetpack for the usual kappa, which allows them to move over difficult terrain with relative ease. No longer has any kappa have to walk into the battlefield on foot - and best the best thing about them is their reliability! Even under heavy fire, the Fly! Sanpai Fight jetpack remains functional and safe for usage."
 flavor_kpp.7.a: "I bet these mountain kappa would have not cared about user safety!"
 flavor_kpp.8.t: "The Hisoutensoku Robot"
 flavor_kpp.8.desc: "Hisoutensoku is a giant robot which was originally designed to be used for advertising for the Moriya Shrine. [Root.GetAdjective] engineers repurposed the robot, however, and reworked it into a large machine of destruction and power for the great army of the republic."
 flavor_kpp.8.a: "Nobody can defeat us with Hisoutensoku on our side!"
 flavor_kpp.9.t: "[MRY.GetName] and the Kappa"
 flavor_kpp.9.desc: "[MRY.GetName] is lead by two goddesses and their shrine maiden apprentice Sanae. In the past, the goddesses as well as the maiden were considered friends and good customers of our people. But times change. Through the diplomatic pressure of Gensokyo and the uncertainty of the future, [MRY.GetName] has decided to cut all connections with their former allies and friends. The goddesses can afford this. But we cannot. Our own diplomatic position is precarious as the demons of Makai seek our destruction.\nWe are not much of a fighter state, but we do know our friends. We should consider to ask the Kanako and Suwako if they accept us as their ally or at very least as their tributary."
 flavor_kpp.9.a: "We shall become Kanako's religious tributary."
 flavor_kpp.9.a.tt: "We will ask §Y[MRY.GetName]§! to accept §Y[Root.GetName]§! as their §YReligious Tributary§!."
 flavor_kpp.9.b: "We shall become Suwako's tributary."
 flavor_kpp.9.b.tt: "We will ask §Y[MRY.GetName]§! to accept §Y[Root.GetName]§! as their §YTributary§!."
 flavor_kpp.9.c: "We need their alliance. Now."
 flavor_kpp.9.c.tt: "We will ask §Y[MRY.GetName]§! for an alliance."
 flavor_kpp.9.d: "They are no longer sworn friends of the kappa."
 flavor_kpp.10.t: "[From.GetName] asks to become our Tributary"
 flavor_kpp.10.desc.a: "The kappa of [From.GetName] seem to be in a diplomatic emergency. They are ready to give up part of their sovereignty and become our religious tributary. All what is now required is the confirmation from Kanako."
 flavor_kpp.10.desc.b: "The kappa of [From.GetName] seem to be in a diplomatic emergency. They are ready to give up part of their sovereignty and become our tributary. All what is now required is the confirmation from Suwako."
 flavor_kpp.10.a: "The kappa shall be our tributary state."
 flavor_kpp.10.b: "We see no value in this kind of relationship with the kappa."
 flavor_kpp.11.t: "[From.GetName] requests an Alliance"
 flavor_kpp.11.desc: "The kappa of [From.GetName] have sent their ambassador to the court of [Root.Monarch.GetName]. They have only one wish: a mutual alliance between [Root.GetName] and [From.GetName]. Of course an alliance with the technological advanced kappa seems appealing, but we cannot forget that their lands might be better under our direct administration in the long run..."
 flavor_kpp.11.a: "We should accept their request."
 flavor_kpp.11.b: "We have little reason to ally our future conquest target."
 flavor_kpp.12.t: "[TGU.GetName] and the Kappa"
 flavor_kpp.12.desc: "The tengu of [TGU.GetName] are not really keen in inventing new technology. However, everybody knows of their famous printing presses which allow them to print several thousands of newspaper pages a day.\nWhat is not known is that this technology is kappa tech. The tengu still owe us a favor for these printing machines. It would be beneficial for us if we remind them of this favor and gain an alliance with them out of it."
 flavor_kpp.12.a: "Good idea. Send an ambassador to [TGU.GetName]."
 flavor_kpp.12.a.tt: "We will ask §Y[TGU.GetName]§! for an alliance."
 flavor_kpp.12.b: "There is little reason to ally the treacherous tengu."
 flavor_kpp.13.t: "[From.GetName] requests an Alliance"
 flavor_kpp.13.desc: "The kappa of [From.GetName] have sent their ambassador to the court of [Root.Monarch.GetName]. They have only one wish: a mutual alliance between [Root.GetName] and [From.GetName]. Of course an alliance with the technological advanced kappa seems appealing, but we cannot forget that their lands might be better under our direct administration in the long run..."
 flavor_kpp.13.a: "We should accept their request."
 flavor_kpp.13.b: "We have little reason to ally our future conquest target."
 flavor_kpp.14.t: "Colonial Gadgets"
 flavor_kpp.14.desc: "Our conquest of the New World inspired many of our greatest minds to invent useful gadgets for the life oversea. The kappa engineers reached out to [Root.Monarch.GetName] to present their newest ideas of new gadgets for the kappa arsenal of tools..."
 flavor_kpp.14.a: "Pick the Gold Extractor designs."
 flavor_kpp.14.b: "Pick the Trade Ship Steam Engine designs."
 flavor_kpp.14.c: "Pick the Bookkeep-inator designs."
 flavor_kpp.14.d: "Their designs are all rubbish!"
 flavor_kpp.15.t: "Test Field Breakthrough: Nitori's Gadgets"
 flavor_kpp.15.desc: "Nitori has made great progress on the test field with her newest quality of life gadget. This will improve the life standard of the citizens of our [Root.GovernmentName] as well as inspire new tinkers with a new desire for pursuing innovative ideas."
 flavor_kpp.15.a: "Astounding!"
 flavor_kpp.16.t: "Test Field Breakthrough: Takane's Inventions"
 flavor_kpp.16.desc: "Takane has made great progress on the test field with her newest technology. This will improve the productivity of our [Root.GovernmentName] as well as inspire new tinkers with a new desire for pursuing innovative ideas."
 flavor_kpp.16.a: "Astounding!"
 flavor_kpp.17.t: "Test Field Breakthrough: Yumemi's Robots"
 flavor_kpp.17.desc: "Yumemi has made great progress on the test field with her newest design for artificial intelligence. This will improve the efficiency of our logistics of our [Root.GovernmentName] as well as inspire new tinkers with a new desire for pursuing innovative ideas."
 flavor_kpp.17.a: "Astounding!"
 flavor_kpp.18.t: "Test Field Breakthrough: Rika's Tanks"
 flavor_kpp.18.desc: "Rika has made great progress on the test field with her newest creation. This will improve the firepower of the artillery of our [Root.GovernmentName] as well as inspire new tinkers with a new desire for pursuing innovative ideas."
 flavor_kpp.18.a: "Astounding!"
 flavor_kpp.19.t: "Kappa Competitors rise in [th_kappa_rebellion_province.GetName]"
 flavor_kpp.19.desc: "Elections are always an explosive topic for kappa. The majority of our population believes that there is nobody but them who is genius enough to rule them.\nAs a result of this mindset, the election of [Root.Monarch.GetName] to [Root.Monarch.GetTitle] of [Root.GetName] caused large outcry in [th_kappa_rebellion_province.GetName]. The local kappa have been rallied under the banner of a competitor, who believes to do [Root.Monarch.GetName]'s job better."
 flavor_kpp.19.a: "It's treason then."
 flavor_kpp.20.t: "The Spice Fuel Engine"
 flavor_kpp.20.desc: "Our engineers used steam, oil and even uranium in the past to fuel their machines. While they definitely are the superior ways to power engines, they are inferior to the spices from the Indonesia. As ridiculous as it sounds, the genius of kappa kind found a way to harness the hotness of these spices and use it to drive the mechanical parts of the ship engines.\nSome kappa consider this borderline magic, but the inventing spirit of kappa will always be unmatched."
 flavor_kpp.20.a: "Truly magnificent."
 flavor_kpp.21.t: "The Super Scope 3D"
 flavor_kpp.21.desc: "The Super Scope 3D is the newest invention of our brilliant engineers. It is a piece of masterful craftsmanship which enhances the creativity and knowledge of its user drastically. It is one of the greatest inventions in kappa history!\n\nNobody knows what exactly the Super Scope 3D actually is or how it works, but nobody seem to be bothered by it."
 flavor_kpp.21.a: "Neat... How do I use it?"
 flavor_kpp.22.t: "The Bookkeep-inator"
 flavor_kpp.22.desc: "\"Hey, you! Yes, you! Are the outgoings too high again? Do you have no idea where your money has been going? Are the tax collectors once again knocking on your door, asking for the money? Then you have a serious case of insufficient bookkeeping! But don't worry, we from Kappa-Tec Industry have the solution: the Bookkeep-inator! No longer have you to worry about bad finances thanks to this new gadget! Just a few button pressed and your economy is seeing a new golden age!\"\n\nThough the advertisement was outrageous, the newest Kappa gadget, the Bookkeep-inator, has proven invaluable for colonial nations as many expenses from new world ambitions are covered by this new machine."
 flavor_kpp.22.a: "I must have it!"
 flavor_kpp.23.t: "[Root.GetName]'s Reforms"
 flavor_kpp.23.desc: "The unwillingness to cooperate has been a thorn in the side for many [Root.Monarch.GetTitle]s of [Root.GetName]. Their recent revolts after every election, however, was the final straw.\n[Root.Monarch.GetName], [Root.Monarch.GetTitle] of [Root.GetName], enacted the first reforms which shall be the first step into a united Kappa State."
 flavor_kpp.23.a: "We kappa have to work together if we want to survive."
 flavor_kpp.23.a.tt: "Unlock a decision which enables the §YKappa Counter Movement§! disaster.\n[Root.GetName] has to go through three of these kappa-related disasters in order to reform the government entirely."
 flavor_kpp.24.t: "Election of Nitori Kawashiro"
 flavor_kpp.24.desc: "The best of the kappa engineers have spoken: they demand Nitori Kawashiro to be the voice of the kappa and the head of the state."
 flavor_kpp.24.a: "Nitori shall rule with creativity and genius."
 flavor_kpp.25.t: "The First Codified Reforms of [Root.Monarch.GetName]"
 flavor_kpp.25.desc: "The experiences of the Counter Movement showed the flaws of the old government system. The newly enacted laws are finally codified and are no longer contestable."
 flavor_kpp.25.a: "May these reforms lead [Root.GetName] to a brighter future."
 flavor_kpp.25.a.tt: "Unlock a decision which enables the §YKappa Anti-Teamwork Coalition§! disaster.\n[Root.GetName] has to go through three of these kappa-related disasters in order to reform the government entirely."
 flavor_kpp.26.t: "The Second Codified Reforms of [Root.Monarch.GetName]"
 flavor_kpp.26.desc: "The Anti-Teamwork Coalition is nothing but a bad memory. Through its terror, the citizens of [Root.GetName] learned the catastrophe which is putting yourself over the collective. As such, the new reforms of [Root.Monarch.GetName] are received with fanfare."
 flavor_kpp.26.a: "May these reforms lead [Root.GetName] to a brighter future."
 flavor_kpp.26.a.tt: "Unlock a decision which enables the §YKappa Guild Wars§! disaster.\n[Root.GetName] has to go through three of these kappa-related disasters in order to reform the government entirely."
 flavor_kpp.26.a.bt: "The modifier '§YReforms of Stability§!' gets upgraded to the following modifier:"
 flavor_kpp.26.a.ct: "Elections increase §YInnovativeness§! as long the §YAbolished Reckless Competitions§! is active."
 flavor_kpp.27.t: "The Third Codified Reforms of [Root.Monarch.GetName]"
 flavor_kpp.27.desc: "The Guild Wars are a grim reminder that the good values of teamwork can be corrupted. Cliques, factions and guilds formed with their very own interests, which clearly clashed against the free spirit of the kappa and the well-being of the state.\nThe most recent reforms of [Root.GetName] shall ensure that such catestrophy will never occur again in [Root.GetAdjective] history."
 flavor_kpp.27.a: "May these reforms lead [Root.GetName] to a brighter future."
 flavor_kpp.27.a.bt: "The modifier '§YReforms of Unity§!' gets upgraded to the following modifier:"
 flavor_kpp.28.t: "Birth of the United Kappa Republic"
 flavor_kpp.28.desc: "Parades of engineers and scientists march and celebrate in the streets of [Root.Capital.GetName]. Today is a grand day for [Root.GetName]; today is the day when [Root.Monarch.GetName] signs the final laws for the [Root.GetAdjective] constitution, which reform the [Root.GovernmentName] into the United Kappa Republic - a state where kappa can work with each other for the good of kappa kind and not lose themselves in petty competitions. A state where the freedom of the one is kept intact and the ruler of [Root.GetName] is no longer based on random elections but on meritocracy in engineering contests."
 flavor_kpp.28.a: "The kappa are finally united!"
 flavor_kpp.29.t: "The Tinkerer Contest of [Root.GetName]"
 flavor_kpp.29.desc: "The great [Root.Monarch.GetTitle] is a role of life time. However, in case of an untimely demise there has to be a new tinkerer who is ready to step up to [Root.Monarch.GetName]'s mantle. Because of that, the [Root.GovernmentName] of [Root.GetName] organizes a regular content of tinkers where future [Root.Monarch.GetTitle]s can compete with each other in a friendly manner and improve their skills."
 flavor_kpp.29.a: "Choose the Bureaucratic Tinkerer."
 flavor_kpp.29.b: "Choose the Maritime Tinkerer."
 flavor_kpp.29.c: "Choose the Military Tinkerer."
 flavor_kpp.29.d: "Choose the most innovative Tinkerer."
 flavor_kpp.29.e: "Let the public choose the candidate."
 flavor_kpp.29.f: "Reject all of them. We demand perfection here."
 flavor_kpp.30.t: "Re-Election of [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]"
 flavor_kpp.30.desc: "[Root.Monarch.GetName] caused a national scandal about her private life. As such, few but influential kappa demanded a re-election in hope to get rid of [Root.Monarch.GetName].\nUnfortunately for them, the reign of [Root.GetName] is no longer one of chaos but one of meritocratic elections. [Root.Monarch.GetName] defeated [Root.Monarch.GetHerHis] contenders in the great tinkerer contest."
 flavor_kpp.30.a: "Long live [Root.Monarch.GetName], [Root.Monarch.GetTitle] of the kappa."
 flavor_kpp.31.t: "Concentration of Innovativeness"
 flavor_kpp.31.desc: "The brightest minds of [Root.GetName] have gathered together to bring greatness to the [Root.GetAdjective]. They will create a technology without its equal.\nThe following three projects are available..."
 flavor_kpp.31.a: "Take the machinary project."
 flavor_kpp.31.b: "Take the naval project."
 flavor_kpp.31.c: "Take the weapon project."
 ###KPP DISASTER EVENTS###
 th_kappa_disasters.1.t: "Kappa Counter Movement"
 th_kappa_disasters.1.desc: "The rule over the kappa has always been disorganized at best and bloody chaos at the very least. Due to the competitiveness of the kappa, every election results into an uprising unless the elected tinkerer has proven themselves in the eyes of the public in the past - which is tricky if the only way to prove themselves is by ruling the kappa in the first place.\n[Root.Monarch.GetName] recognized the flaws of such governing system and introduced new laws which target the constant uprisings at every election. But these laws don't come with repercussions. Overly competitive and egocentric engineers saw themselves challenged and declared themselves as enemy of the state until these laws are revoked."
 th_kappa_disasters.1.a: "Dark times are ahead..."
 th_kappa_disasters.2.t: "End of the Kappa Counter Movement"
 th_kappa_disasters.2.desc: "The Counter Movement has been defeated. Those who opposed have either left the country or managed to abandon their stoic views. [Root.GetName] is finally in a stable time once again."
 th_kappa_disasters.2.a: "Finally. The [Root.GovernmentName] can heal now."
 th_kappa_disasters.2.a.tt: "Every owned province gains §G-20.0%§! local Autonomy."
 th_kappa_disasters.3.t: "[kpp_autonomy_province.GetName] demands Autonomy"
 th_kappa_disasters.3.desc: "The recent chaos made one of our provinces rebellious. They do not support the law changes, but they promise to be less vocal about it as long they are granted additional autonomy."
 th_kappa_disasters.3.a: "Grant them this autonomy."
 th_kappa_disasters.3.b: "We do not negotiate with enemies of the state."
 th_kappa_disasters.4.t: "[Root.Monarch.GetName]'s Authority in Question"
 th_kappa_disasters.4.desc: "The laws to forbid constant uprisings at every election caused great unrest in our country. Opportunists and competitors question the authority of [Root.Monarch.GetName] and wish for [Root.Monarch.GetHerHis] public execution. Of course the reasonable kappa of the state do not agree with these lunatics. Still, the loud majority causes a serious threat to the safety of the state."
 th_kappa_disasters.4.a: "Try to calm the competitors down."
 th_kappa_disasters.4.b: "Silence them. By force if necessary."
 th_kappa_disasters.5.t: "Conservative Overreaction"
 th_kappa_disasters.5.desc: "Oldschool kappa are worried that the adjusted rules will hinder progress. They protest on the streets and demand the abdication of [Root.Monarch.GetName]."
 th_kappa_disasters.5.a: "Hinder progress? When was the last time you invented anything?!"
 th_kappa_disasters.5.b: "Maybe we can find a compromise."
 th_kappa_disasters.6.t: "Public Supporters"
 th_kappa_disasters.6.desc: "Though the majority of our population is opposing the idea of changing the status quo, a non-trivial minority stands behind [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] decision to reform kappa society."
 th_kappa_disasters.6.a: "The Republic will survive."
 th_kappa_disasters.6.b: "Strength through Unity."
 th_kappa_disasters.7.t: "Population gets manipulated"
 th_kappa_disasters.7.desc: "The Counter Movement spread their views to the kappa in power that the current government is ignoring their needs. A general discontent plagues the higher up of kappa society..."
 th_kappa_disasters.7.a: "Promise to improve the situation."
 th_kappa_disasters.7.a.tt: "Every owned state gets §G-10.0%§! Local Autonomy."
 th_kappa_disasters.7.b: "It is what it is."
 th_kappa_disasters.8.t: "Counter Movement spreads Propaganda"
 th_kappa_disasters.8.desc: "The Counter Movement spreads their propaganda through the usage of newspapers and hearsaying. As long they are free to do we are forced to deal with never ending waves of rebellions.\n[Root.Monarch.GetName]'s advisors debate of how to deal with this threat. One half argues that any kind of opinion sharing should be forbidden. The other half is in favor of preserving free speech so the republic does not lose its values during the times of the Counter Movement."
 th_kappa_disasters.8.a: "We have to suppress and censor the news. There is no other way."
 th_kappa_disasters.8.a.tt: "This will enable a future event for the disaster."
 th_kappa_disasters.8.b: "We cannot abandon the principles of the republic. Free speech must prevail."
 th_kappa_disasters.8.b.tt: "This will enable a future event for the disaster."
 th_kappa_disasters.8.tt: "until the end of the disaster"
 th_kappa_disasters.9.t: "Wrong Image of [Root.GetName]"
 th_kappa_disasters.9.desc: "The kappa population sees our attempts of reforms as a new, vile way of \"militarizing the state\". Especially complains about the treatment of our troops caused a hit of our internal reputation."
 th_kappa_disasters.9.a: "Improve the national image."
 th_kappa_disasters.9.b: "Ignore the complains."
 th_kappa_disasters.10.t: "Uprising against the [Root.GovernmentName]"
 th_kappa_disasters.10.desc: "News reached us from [kpp_autonomy_province.GetName]! Apparently, our newest laws caused a huge uprising in the province. These \"free spirits\" demand that they are not \"oppressed\" by the government."
 th_kappa_disasters.10.a: "We do not negotioate with rebels."
 th_kappa_disasters.10.b: "Handle the rebels. Quietly."
 th_kappa_disasters.11.t: "Emergence of the Three Guilds"
 th_kappa_disasters.11.desc: "While the kappa state is in disarray, three aspiring kappa mob groups gained traction and power within our country. These factions embraced our attempts to dissolve egoistical and self centric behavior of our culture and grew in their influence through it.\n\nThe Super Capitalists are the kappa who have shown great interests in the economical part of the daily life, promising young kappa great wealth through a long membership.\n\nThe Explosion Enjoyers are a group of kappa who love their work a little bit too much. Risky and dangerous inventions are their daily business, but their innovativeness is unquestioned.\n\nThe Independent Marines are members of the military who have enough of the uncompromising culture of our society. They organized themselves into a very efficient though militaristic guild which crushes those who are stuck in the past.\n\nAll three of these factions promise their support to the state as our goals and ideals are aligning."
 th_kappa_disasters.11.a: "Take the Super Capitalists' support."
 th_kappa_disasters.11.b: "Take the Explosion Enjoyers' support."
 th_kappa_disasters.11.c: "Take the Independent Marines' support."
 th_kappa_disasters.28.t: "Counter Movement provokes Strike"
 th_kappa_disasters.28.desc: "The lies of the Counter Movement knows no ends. Right at this moment, the foul traitors of the republic infest the minds of [kappa_rebel_province.GetName]'s population and provoke them to go on a strike against [Root.Monarch.GetName]."
 th_kappa_disasters.28.a: "Let them have their strike."
 th_kappa_disasters.28.b: "Send spokesmen to calm them down."
 th_kappa_disasters.29.t: "Economy Sabotaged"
 th_kappa_disasters.29.desc: "Our most trusted members of our economy betrayed the kappa cause and sabotaged the economy by leaving crucial positions empty!"
 th_kappa_disasters.29.a: "Print more money to solve the issue."
 th_kappa_disasters.29.b: "Place relatives of [Root.Monarch.GetName] in these positions."
 th_kappa_disasters.29.c: "Re-assign our soldiers to these positions."
 th_kappa_disasters.29.d: "Look for proper replacement."
 th_kappa_disasters.12.t: "Kappa Guild Wars"
 th_kappa_disasters.12.desc: "Through reforms, promotions and disasters, the people of [Root.GetName] finally learned the lesson of working together. However, in a twist of intentions and events the kappa of [Root.GetName] formed guilds within the state. Each one of these has their focus on some other great topic of the kappa and as such try to outcompete each other. But one thing is for sure: all three factions seek the destruction of the current republic if it brings benefits to them.\nA coup against [Root.Monarch.GetName] has started in [Root.Capital.GetName]..."
 th_kappa_disasters.12.a: "The Super Capitalists overran the city!"
 th_kappa_disasters.12.b: "The state has fallen to the Explosion Enjoyers!"
 th_kappa_disasters.12.c: "The Independent Marines annihilated the government!"
 th_kappa_disasters.12.d: "[Root.Monarch.GetName] managed to survive. Barely..."
 th_kappa_disasters.12.a.tt: "The §YSuper Capitalists§! are in charge of the [Root.GovernmentName]."
 th_kappa_disasters.12.b.tt: "The §YExplosion Enjoyers§! are in charge of the [Root.GovernmentName]."
 th_kappa_disasters.12.c.tt: "The §YIndependent Marines§! are in charge of the [Root.GovernmentName]."
 th_kappa_disasters.13.t: "End of the Guild Wars"
 th_kappa_disasters.13.desc: "The guilds have been defeated and dissolved. Their assets have been confiscated and the [Root.GovernmentName] has been restored once more.\nOur people are tired of the constant strife and competitions and made [Root.Monarch.GetName] to the first elected tinkerer of [Root.GetName]. The kappa are now unified at long last."
 th_kappa_disasters.13.a: "From this day forward, no kappa shall harm another kappa."
 th_kappa_disasters.14.t: "The Super Capitalists stage a Coup!"
 th_kappa_disasters.14.desc: "The Super Capitalists organized a malicious coup. By bribing all the guards, a group of greedy mercenaries managed to get into the [Root.GetAdjective] office of state. They demand the head [Root.Monarch.GetName]."
 th_kappa_disasters.14.a: "Defend our state from these imbeciles!"
 th_kappa_disasters.14.b: "Hand the government over to the Super Capitalists."
 th_kappa_disasters.14.c: "We need Nitori more than ever!"
 th_kappa_disasters.14.d: "[Root.GetName] must remain power!"
 th_kappa_disasters.15.t: "The Explosion Enjoyers strike!"
 th_kappa_disasters.15.desc: "The Explosion Enjoyers detonated a large bomb in [Root.GetName] and completely destroyed several ruling state houses. Their demands are clear: the removal of [Root.Monarch.GetName] and the installment of a Explosion Enjoying ruler."
 th_kappa_disasters.15.a: "Defend our state from these imbeciles!"
 th_kappa_disasters.15.b: "Hand the government over to the Explosion Enjoyers."
 th_kappa_disasters.15.c: "We need Nitori more than ever!"
 th_kappa_disasters.15.d: "[Root.GetName] must remain power!"
 th_kappa_disasters.16.t: "Forces of Independent Marines rise!"
 th_kappa_disasters.16.desc: "The Independent Marines are fed up with the current government. They charged [Root.Capital.GetName] and demand that [Root.GetName] to step down."
 th_kappa_disasters.16.a: "Defend our state from these imbeciles!"
 th_kappa_disasters.16.b: "Hand the government over to the Independent Marines."
 th_kappa_disasters.16.c: "We need Nitori more than ever!"
 th_kappa_disasters.16.d: "[Root.GetName] must remain power!"
 th_kappa_disasters.17.t: "Financial Overhaul"
 th_kappa_disasters.17.desc: "In the midst of the chaos, the Super Capitalists are pushing for new and radical reforms for our economy. Obviously, these reforms are mostly self serving, but their short term benefits might be what we need right now in this civil war. Although, the proposal requires a great sum of resources and would have to go on the cost of one of the other two guilds."
 th_kappa_disasters.17.a: "Press the reforms at the cost of the Explosion Enjoyers."
 th_kappa_disasters.17.b: "Press the reforms at the cost of the Independent Marines."
 th_kappa_disasters.17.c: "Milder reforms are good too."
 th_kappa_disasters.18.t: "Great State Investment"
 th_kappa_disasters.18.desc: "The Super Capitalists are pressing for a largest investment on a state level, completely oblivious to the Guild Wars. They want to use the resources of the state in order to increase our economy and our potential over sea. However, these resources are much more needed for keeping the government and state stable..."
 th_kappa_disasters.18.a: "Invest in our economy!"
 th_kappa_disasters.18.b: "Fund the stability of the country instead!"
 th_kappa_disasters.19.t: "Taxation of the Public"
 th_kappa_disasters.19.desc: "To nobody's surprise, the Super Capitalists have only one goal in mind: maximizing profit at any non-monetary cost. [Root.Monarch.GetName] enacted a reform which might bring great wealth to our state. However, these riches comes in form of a heavy tax burden for our citizens..."
 th_kappa_disasters.19.a: "We need the money from the masses."
 th_kappa_disasters.19.b: "No, we can not afford to antagonize our own people."
 th_kappa_disasters.20.t: "Technological Progress!"
 th_kappa_disasters.20.desc: "While the Super Capitalists and the Independent Marines are on the streets fighting each other, the great minds of the Explosion Enjoyers wants to put the resources of the state into new inventions. Naturally, they will be missing if we want to stabilize our country though..."
 th_kappa_disasters.20.a: "The technological progress must not be hindered!"
 th_kappa_disasters.20.b: "We shall not jeopardize the stability of the republic."
 th_kappa_disasters.21.t: "Explosions in the Guilds"
 th_kappa_disasters.21.desc: "Two of the rockets of the Explosion Enjoyers received the wrong coordinates and fired into the headquarters of the Super Capitalists and the Independent Marines. It is questionable if this was truly and accident or not. But in the end, it matters little as both factions have risen up to arms to fight against the Explosion Enjoyers government."
 th_kappa_disasters.21.a: "That is not good."
 th_kappa_disasters.22.t: "Statewide Mental Breakdown"
 th_kappa_disasters.22.desc: "[Root.Monarch.GetName] and [Root.Monarch.GetHerHis] assistants realized something shocking in their researches. The nature of their discovery, however, remains a secret to us. All what we have now is a group of mentally broken members of the Explosion Enjoyers and their research papers which might be useful to us."
 th_kappa_disasters.22.a: "Use the research for the state."
 th_kappa_disasters.22.b: "At least their papers will help the people."
 th_kappa_disasters.23.t: "Militarization of the Republic"
 th_kappa_disasters.23.desc: "The Independent Marines are veterans from our military. While their prowess is unmatched, their political decisions are... controversial. In their view, the only way to end the Guild Wars is by militarizing the state."
 th_kappa_disasters.23.a: "The Guild Wars cannot stop if we do not arm ourselves."
 th_kappa_disasters.23.b: "We are a state of tinkers, not soldiers."
 th_kappa_disasters.24.t: "Forced Mass Conscription"
 th_kappa_disasters.24.desc: "The Guild Wars is getting more intense by the day. The government of the Independent Marines wants to counteract against the rivalling guilds and crush them with brute force. In order to get the manpower for doing so, the Independent Marines started a series of force conscriptions in our great cities."
 th_kappa_disasters.24.a: "[Root.GetName] wants you!"
 th_kappa_disasters.24.b: "No kappa shall be forced to serve."
 th_kappa_disasters.25.t: "Officers in Charge"
 th_kappa_disasters.25.desc: "The Independent Marines do not trust the former bureaucrats and removed them all from their positions. Every single administrator has been replaced with an officer from the military.\nWhile it brings great benefits for our armies, the rest of the republic will have to suffer incompetent decision makings..."
 th_kappa_disasters.25.a: "Let them delegate the state."
 th_kappa_disasters.25.b: "These officers must be removed!"
 th_kappa_disasters.26.t: "The Kappa stand behind Nitori"
 th_kappa_disasters.26.desc: "The kappa population is fed up with the current situation of the civil war. The three guilds only caused troubles, chaos and destruction for [Root.GetName] and the citizens are more than exhausted by it.\nWhen news reached them that Nitori is back in office, the morale of the civilians improved drastically. They stand now behind her and support her in her attempt to cleanse the government from the factions!"
 th_kappa_disasters.26.a: "The factions have overstayed their welcome. It is time to retake OUR republic!"
 th_kappa_disasters.27.t: "Tinkerer of the Kappa"
 th_kappa_disasters.27.desc: "Nitori Kawashiro is known in our society ever since she ruled for the first time over the kappa. Back then, her rule was questioned and no self-respecting kappa was willing to obey her orders.\nThis changed with the eruption the Guild Wars. Countless kappa died for their petty faction. Engineers, inventors, marines, merchants - all of them are tired of the death and destruction. They yearn for the times of Nitori rule.\n\nNow, Nitori has finally returned and the kappe people are welcoming her with open arms. Together, the threat of disorganized and self-centric behavior can finally be stopped."
 th_kappa_disasters.27.a: "Nitori shall rule with wisdom and enthusiasm."
 th_kappa_disasters.30.t: "Faction Opposition"
 th_kappa_disasters.30.desc: "While the majority of our people is happy to see Nitori back in charge once again, the three factions express great frustration. In an attempt to remove Nitori from office, the factions organized themselves into one large uprising in the province of [th_kappa_rebellion_province.GetName]."
 th_kappa_disasters.30.a: "We must crush them!"
 ###TGU EVENTS###
 flavor_tgu.1.t: "Tenma Demands"
 flavor_tgu.1.desc: "Tenma, great Chief of the Tengu and Lord of the Youkai Mountain, reached out to [Root.Monarch.GetName]. His demand is cleear and has to be completed as soon as possible.\n\n[Root.GetCachedAgendasFlavorText]"
 flavor_tgu.1.a: "It shall be done."
 flavor_tgu.1.b: "O great Tenma, let me do another task instead."
 flavor_tgu.1.c: "Demands unclear. Sold the newspaper to a toddler."
 flavor_tgu.2.t: "Tenma Demands"
 flavor_tgu.2.desc: "After some negotations and pleading, the great Chief Tenma decided to make a new demand instead of the old one. However, this time [Root.Monarch.GetName] cannot try to get a new task.\n\n[Root.GetCachedAgendasFlavorText]"
 flavor_tgu.2.a: "It shall be done."
 flavor_tgu.2.b: "Demands unclear. Sold the newspaper to a toddler."
 flavor_tgu.4.t: "The News Offices of the Tengu"
 flavor_tgu.4.desc: "With the conquest of the Human Capital a formidable number of new subjects joined [Root.GetName] - subjects which are prone to rebellion if they do not receive the tengu truth. Because of this new news offices opened in all of our country which have no but one purpose: to deliver the propaganda needed to pacify the masses. As a result of this development, the demand for paper has reached a new height."
 flavor_tgu.4.a: "Paper! Paper for everyone!"
 TGU_NEWSPPAER_PAPER_DEMAND_TT: "Tengu Newspaper Paper Demand"
 flavor_tgu.5.t: "Momiji's Servitude"
 flavor_tgu.5.desc: "The wolf tengu are the backbone of our military and defenses. Though they are historically not the highest in the social hierarchy, it is undoubted that their service is invaluable for the security of [Root.GetName].\nOne of its greatest is Momiji Inubashiri whose military experiences and expertise brought many victories to the state. She now has sworn an oath to serve the court as a military advisor under any condition - even if she has to rule over the country if such circumstance comes ever true."
 flavor_tgu.5.a: "Great!"
 flavor_tgu.6.t: "Aya's many Duties"
 flavor_tgu.6.desc: "Tenma has been highly pleased with the performance of Aya Shameimaru and granted her a promotion of greatness. Not only shall Aya lead the country to glory, but also serve Tenma's court as his special advisor.\nSome (Aya included) might consider this double position as insanity to maintain, but for the ambitious journalist it is a once-in-a-lifetime chance she cannot reject."
 flavor_tgu.6.a: "Hopefully I don't get a burnout from this..."
 flavor_tgu.7.t: "Hatate Himekaidou's New Place"
 flavor_tgu.7.desc: "The caste system of [Root.GetName] is based on birth. A crow tengu is and will always be a crow tengu, working as a journalist. A wolf tengu is fated to be a soldier for [Root.GetName] and a great tengu is gifted with the privilege to rule.\nWithin these castes there is another level of hierarchy, which is determined by Prince Shotouku's merit system where the position of the individual is visible by their colors.\nHatate Himekaidou is one of the most gifted, competent and cunning of the crow tengu and earned her purple color through merit. Though her heart is with her fellow crow tengu, she earned herself a position which is equal of that of a great tengu. Through concessions to her kind, Hatate finally agreed to serve the court and [Root.Monarch.GetName] as their most trusted advisor."
 flavor_tgu.7.a: "Great!"
 flavor_tgu.8.t: "Codification of the Caste System"
 flavor_tgu.8.desc: "The caste system of [Root.GetName] existed for generations. The Great Tengu delegate and rule over the country while the Low Tengu do the manual and spiritual work. Directed is the whole process by the great chief Tenma who regularly sends demands to the representative of the Low Tengu.\nThough this system prevailed for many centuries, it was never one which was legally codified by all the castes other than the Great Tengu one. This changes today as [Root.Monarch.GetName] and the other leaders the Low Tengu castes finally agree on the codification of the Caste System in exchange of drastically lowering the demands of Tenma."
 flavor_tgu.8.a: "May stable times be ahead of us."
 flavor_tgu.9.t: "Fate of the Lower Tengu"
 flavor_tgu.9.desc: "The Tengu Civil War caused a great rift in the relationship between the Low and the Great Tengu. Some of the Great Tengu wish for the Low Tengu to repent for their actions and want to curtail their influence in the state. Others, however, see that the harsh treatment of the Low Tengu caused this war in the first place and are in favor of forgiving the Low Tengu."
 flavor_tgu.9.a: "They are all traitors. They have no rights in [Root.GetName]."
 flavor_tgu.9.b: "We must heal the wound, not make it worse."
 flavor_tgu.10.t: "Megumu Iizunamaru in the New Republic"
 flavor_tgu.10.desc: "Our new republic is still in the process of recovering from the civil war. One of its many actions to do so is ensuring that the former war enemies will no longer pose a threat to the country.\nMegumu Iizunamaru, the leader and former general of the Great Tengu, is one of these threats if left unchecked. The Great Tengu are more than loyal to her and her ambitions are unknown to our state. Fortunately for us, Megumu herself is only interested in maintaining her own power - regardless who she has to serve under. She found herself now a position in our new court where she serves as the mouthpiece of the Great Tengu while also enjoying a quality of life standard she could never have without the republic."
 flavor_tgu.10.a: "Great!"
 flavor_tgu.11.t: "The Religious Situation of [Root.GetName]"
 flavor_tgu.11.desc: "For a long time the tengu of the youkai mountain followed the same faith as the majority of Gensokyo: the path of Hakurei Shintoism. This changed drastically, however, when the Moriya Clan arrived and brought with them their heretic views to Gensokyo. The Moriya Shinto faith established spread first to the kappa and later found its way into tengu minds - though not without force by Kananko and her minions.\nTensions between [Root.GetName] and [MRY.GetName] have been growing over the last few months though and our people are now questioning our official state religion. Maybe the time has come to turn our back on the Moriya way of faith..."
 flavor_tgu.11.a: "We should better stick with the Moriya belief."
 flavor_tgu.11.a.tt: "We will be able to complete the mission '§YThe Moriya Influence§!' on a diplomatic way."
 flavor_tgu.11.b: "We suffered the Moriya yok for long enough!"
 flavor_tgu.11.b.tt: "We will be able to complete the mission '§YThe Moriya Influence§!' only through military means."
 flavor_tgu.12.t: "[MRY.GetName] and the Tengu"
 flavor_tgu.12.desc: "[MRY.GetName] is lead by two goddesses and their shrine maiden apprentice Sanae. Though our starting relations with them were frosty due to their religious demands, the current tengu opinion of the Moriya Shrine is somewhat decent due to their purchases of our newspaper. But times change. Through the diplomatic pressure of Gensokyo and the uncertainty of the future, [MRY.GetName] has decided to return to a more hostile approach to the [MRY.GetAdjective]-[Root.GetAdjective] diplomacy.\nWhile we would be able to defeat them in combat, we would open our gates for hostile invaders during a hypothetical war with [MRY.GetName]. As such it might be better to restore diplomacy with the goddesses. We should consider to ask the Kanako and Suwako if they accept us as their ally or at very least as their tributary."
 flavor_tgu.12.a: "We shall become Kanako's religious tributary."
 flavor_tgu.12.a.tt: "We will ask §Y[MRY.GetName]§! to accept §Y[Root.GetName]§! as their §YReligious Tributary§!."
 flavor_tgu.12.b: "We shall become Suwako's tributary."
 flavor_tgu.12.b.tt: "We will ask §Y[MRY.GetName]§! to accept §Y[Root.GetName]§! as their §YTributary§!."
 flavor_tgu.12.c: "We need their alliance. Now."
 flavor_tgu.12.c.tt: "We will ask §Y[MRY.GetName]§! for an alliance."
 flavor_tgu.12.d: "They are now an enemy to the tengu We don't need them."
 flavor_tgu.13.t: "[From.GetName] asks to become our Tributary"
 flavor_tgu.13.desc.a: "The tengu of [From.GetName] seem to be in a diplomatic emergency. They are ready to give up part of their sovereignty and become our religious tributary. All what is now required is the confirmation from Kanako."
 flavor_tgu.13.desc.b: "The tengu of [From.GetName] seem to be in a diplomatic emergency. They are ready to give up part of their sovereignty and become our tributary. All what is now required is the confirmation from Suwako."
 flavor_tgu.13.a: "The tengu shall be our tributary state."
 flavor_tgu.13.b: "We see no value in this kind of relationship with the tengu."
 flavor_tgu.14.t: "[From.GetName] requests an Alliance"
 flavor_tgu.14.desc: "The tengu of [From.GetName] have sent their ambassador to the court of [Root.Monarch.GetName]. They have only one wish: a mutual alliance between [Root.GetName] and [From.GetName]. Of course an alliance with the military well versed tengu seems appealing, but we cannot forget that their lands might be better under our direct administration in the long run.."
 flavor_tgu.14.a: "We should accept their request."
 flavor_tgu.14.b: "We have little reason to ally our future conquest target."
 flavor_tgu.15.t: "Election!"
 flavor_tgu.15.desc.a: "It is once again time for elections in [Root.GetName]. [Root.Monarch.GetName] is eligible to be re-elected into the [Root.GetAdjective] office, but [Root.Monarch.GetSheHe] must defeat [Root.Monarch.GetHerHis] other primary competitors first.."
 flavor_tgu.15.desc.b: "It is once again time for elections in [Root.GetName]. Fate was not keen on [Root.Monarch.GetName] and so [Root.Monarch.GetSheHe] had to leave the office. Three primary candidates try to get the votes of the tengu..."
 flavor_tgu.15.a: "Hatate shall administrate the country."
 flavor_tgu.15.b: "Aya shall lead the state."
 flavor_tgu.15.c: "Momiji shall rule over the government."
 flavor_tgu.16.t: "Election!"
 flavor_tgu.16.desc: "The unfortunate accident of [Root.Monarch.GetName] surprised the country. Fortunately for [Root.Monarch.GetHerHis], it was not a lethal accident.\nStill, this incident caused an emergency election for the new [Root.Monarch.GetTitle] of [Root.GetName]..."
 ###LCU EVENTS###
 flavor_lcu.0.t: "The Pure Lands of [Root.GetName]"
 flavor_lcu.0.desc: "The [Root.GetAdjective] of [Root.GetName] only prosper in lands untouched by the filth of mortals.\n\nProvinces which are of [Root.Culture.GetName] culture gain 30% Local Tax, Production, Manpower and Sailors Modifier and -0.1 Monthly Devastation. However, provinces which are unaccepted gain 100 Minimum Local Autonomy and +100% Local Construction, Shipbuilding and Recruitment Time. Additionally to that, [Root.GetName] has access to a decision, which allows reduce the local Years of Nationalism by 5 when developing a province. However, the development is lost and the most likely revolt will rise up in this province.\nHas no effect during war."
 flavor_lcu.0.a: "Glory to [Root.GetName]."
 flavor_lcu.1.t: "Superiority of Lunarian Military"
 flavor_lcu.1.desc: "Unlike any of those pesky Earthlings, the military of the Lunarians is made out of the highest quality weapons, most elite Lunarian fighters and the most disposable rabbit cannon fodder in the universe! [Root.GetName] stands way above any mercenary company and we are proud of it!"
 flavor_lcu.1.a: "Why should we rely on filthy mercs if we have the best military?"
 flavor_lcu.1.a.tt: "As nation with §YLunarian Ideas§! you can NOT recruit any Mercenary Company."
 flavor_lcu.2.t: "Reform of the Lunarian army"
 flavor_lcu.2.desc: "With modernization, our army has reached new heights, showing especially high discipline and professionalism. Now, we should choose a specialization of our army. Our princesses, Watatsuki sisters, have a different opinions regarding this. Yorihime wants to restore a royal guard, which will consist of finest troops, with a best equipment possible. This will drastically improve our troops efficiently, but will also increase their cost. Toyohime, on the other hand, wants to increase the number of our troops, by creating new training bases, and increasing the prestige of our army in the eyes of the general population, which will force them to join it."
 flavor_lcu.2.a: "Why choose between these two valuable ideas, when we can use both of them?"
 flavor_lcu.2.a.tt: "We will unlock two new estate privileges for §YLunarian Nobles§!, called §YRoyal Guards§! and §YPrestigious Army§!!"
 flavor_lcu.3.t: "Control over Eientei"
 flavor_lcu.3.desc: "Many years ago, we have banished Kaguya Houraisan to Earth and forced her to live among filthy humans as a punishment for consumption of Hourai Elixir. After years of exile, we have decided to forgive Kaguya, and return her back to the moon. However, she betrayed our kindness, and escaped to Gensokyo, taking our genius, Eirin, with her. Now that we control Eientei, we could provide a punishment for Kaguya, Eirin and Reisen, however, that wouldn't be rational. Instead, we should use their knowledge and minds, to ensure the prosperity of the Lunarians in these dark times. And... what about this mansion, filled with Earth Rabbits? We should completely purify Eientei, because now, it is part of our glorious Empire!"
 flavor_lcu.3.a: "Eientei is ours!"
 flavor_lcu.4.t: "Moon Rabbits Question"
 flavor_lcu.4.desc: "With the advance of our society, moon rabbits started to get more aware of their status as servants for Lunarians and ordinary soldiers in our armies. In some of our cities, cells of discontent are emerging, demanding more rights for the moon rabbits and change of their status. We must provide some solution to this problem. It is time to take this situation in our hands."
 flavor_lcu.4.a: "What? They want more rights? We will give them more §Yrights§!!"
 flavor_lcu.4.a.tt: "Send all dissatisfied to serve in the army!"
 flavor_lcu.4.b: "We should openly discuss this matter with them, convincing them that serving us is a blessing."
 flavor_lcu.4.c: "A compromise should be reached. We will provide some rights to them."
 flavor_lcu.4.d: "We should provide them with a full autonomy in their own lands."
 flavor_lcu.4.d.tt: "A new unique vassal in our direct control will be created. This vassal wouldn't cost as any diplomatic slots to upkeep. Please also note that there will be a few unique §Ydiplomatic actions§!, usable only on our vassal."
 flavor_lcu.5.t: "Landing in Europe"
 flavor_lcu.5.desc: "We have finally found our way to Europe, which, according to our information, consist of most advanced nations of the earthlings. Now, we should acquire a land in the Europe, that will serve as a temporary base for our further operations. Contacting earthlings is pointless, so let us just seize island from them. We are sure that they will accept our ultimatum, seeing the strength of our nation."
 flavor_lcu.5.a: "How about Malta? This island will serve us well."
 flavor_lcu.6.t: "Question regarding Earthlings"
 flavor_lcu.6.desc: "We have made our landing in Europe, and we are ready to take any action. The only question left is our relation to humans. Should we interact with them via diplomacy, trying to integrate part of Europe into our glorious empire? Or should we just exterminate them all? Our Lunarian Princesses have different opinions on this matter."
 flavor_lcu.6.a: "Let's try to use our Diplomacy to deal with them."
 flavor_lcu.6.a.tt: "This choice will lead us to acquiring unique §YDiplomatic action§!, usable on any human nation. With this diplomatic action, we will be able to create §YLoyal Subjects§! out of earthlings!"
 flavor_lcu.6.b: "We shouldn't contact humans at all. Just exterminate them."
 flavor_lcu.6.b.tt: "This choice will lead us to acquiring a unique §YCasus belli§!, usable against any non-Gensokyo nation!"
 flavor_lcu.7.t: "Aftermath of the war with Yukari"
 flavor_lcu.7.desc: "We have defeated Yukari, and now, we have direct control over the lands once ruled by her. The largest population on these lands consist of youkai, still loyal to Yukari. We shouldn't tolerate this. We should begin immediate purification of these lands, banishing any youkai and other Yukari supporters. While doing so, we might also find some useful artifacts that have scattered through Yukari lands. From now on, these lands will be pure."
 flavor_lcu.7.a: "Begin purification!"
 flavor_lcu.7.a.tt: "All provinces in the areas of §YMayohiga§!, §YLand of Gap Youkai§! and §YEastern Mountains§!, which are owned by §Y[Root.GetName]§! or its subjects, lose §R1§! Base Tax, Base Production and Base Manpower and gain §R5§! Devastation.\nIn return, the provinces change their religion to §Y[Root.Religion.GetName]§! and their culture to §Y[Root.Culture.GetName]§!."
 flavor_lcu.7.b: "We should not push our luck right now. We will purify these lands over time."
 flavor_lcu.8.t: "A great Discovery"
 flavor_lcu.8.desc: "Our explorers have found a small island inhabited only by undeveloped aborigines. We can offer the natives some gold, thereby buying the island from them. This island will be an excellent discreet outpost for us."
 flavor_lcu.8.a: "Time to buy the island!"
 flavor_lcu.9.t: "Rei'sen Proposal"
 flavor_lcu.9.desc: "Our loyal pet Rei'sen has been working with great enthusiasm, searching for the ways to improve our army. According to her, she have found a few major ways to improve our army defences, but she would need a lot of resources and time to implement them. The final saying is ours. We can believe in Rei'sen, providing her with all resources that she needs. Or, we can force her to join the army as a general. With her military talent, she will surely make a fine commander."
 flavor_lcu.9.a: "Trust Rei'sen, and provide her with all resources that she needs."
 flavor_lcu.9.a.tt: "Being properly founded with resources, Rei'sen will begin her §YResearch Project§! to improve our military. We will be able to §Ycontrol §! in which direction Rei'sen research will take turn. We should expect great results from her in several years. "
 flavor_lcu.9.b: "No. We are sure that Rei'sen will get more useful experience on battlefield."
 flavor_lcu.9.b.tt: "Rei'sen will begin her §YResearch Project§! right on the battlefield. We are sure that she will manage to survive, acquiring useful experience!"
 flavor_lcu.10.t: "Die Hard Rei'sen"
 flavor_lcu.10.desc: "After several years on the battlefield, Rei'sen returned to us, bringing back valuable experience of survival in hell of a war. She also brought with her quite unusual device. Rei'sen claims that this device is her personal invention, which helped her on the battlefield. Upon closer inspection of this device, we have found it being very useful for our troops. We should begin the production of this device immediately!"
 flavor_lcu.10.a: "We shall equip our troops with this device!"
 flavor_lcu.11.t: "Yuyuko Treasures"
 flavor_lcu.11.desc: "Many years ago, the ghostly princess Yuyuko snuck into the moon and stole some valuable items from our treasury. Now, we have conquered the capital of the ghostly princess, and with it, her many treasuries. There are several rumors about what is actually stored in Yuyuko's treasury. Let us find out what exactly stored here by ourselves!"
 flavor_lcu.11.a: "Let's search for gold!"
 flavor_lcu.11.a.tt: "This option will lead us to a lot of gold.\n§G1000§! Ducats to be more precise."
 flavor_lcu.11.b: "Let's search for something...weird!"
 flavor_lcu.11.b.tt: "This option will lead us to the secret recipes Yuyuko's cook has.\nThese meals will improve our ability to Improve Relations by §G25.0%§! and our Trade Efficiency by §G20.0%§! for §Y25 years§!."
 flavor_lcu.11.c: "Let's search for the fine pieces of art."
 flavor_lcu.11.c.tt: "This option will lead us to receiving purely trade benefits.\nThese goods will improve our Mercantilism by §G5§! and our ability of Global Trade Power by §G25.0%§! and Goods Produced Modifier by §G10.0%§! for §Y25 years§!."
 flavor_lcu.12.t: "A Little Find"
 flavor_lcu.12.desc: "Inside the treasury, we have found a small chest full of ducats. We have expected more from the Yuyuko treasury, but this money will still be in great use for our country."
 flavor_lcu.12.a: "Having more funds is never bad."
 flavor_lcu.13.t: "A Weird Finding"
 flavor_lcu.13.desc: "Inside the Yuyuko treasury, we have found a lot of cuisine recipes that we have never seen before. Along with it, there are ingredients that are being preserved with magic and hard liquor drinks. That doesn't look like a wonderful find from the renowned treasury, but oh well. We can try to use these recipes. Perhaps, some of them are even good!"
 flavor_lcu.13.a: "Hope that we will find a good use of them."
 flavor_lcu.14.t: "A Solid Treasure"
 flavor_lcu.14.desc: "Inside the Yuyuko treasury, we have found out various kinds of rare craftsmanship products, such as jewelry, engraved tableware, pieces of art, sculptures, and fine textile work. All of this seems to be gathered from the different places of Earth. We can always sell those masterpieces, but it would be a quite simple way. Instead, we should try to find out the artisans of those masterpieces, building a contact with them. This could help us to greatly strengthen our trading presence on the world stage."
 flavor_lcu.14.a: "A large finding!"
 flavor_lcu.15.t: "Goods from Europe"
 flavor_lcu.15.desc: "Now that we have purified the Europe, a large territory with different goods, had become available to us. Not only does Europe contain the rarest materials that couldn't be possible to find on the Moon, there are also production sites, abandoned by humans. Moreover, it seems that most of the Wine was being produced in Europe. We could impose a monopoly on this alcoholic product, so much loved by the humans, and fairly increase price of it!"
 flavor_lcu.15.a: "All for the prosperity of Lunar Empire."
 flavor_lcu.16.t: "Fate of Invaders"
 flavor_lcu.16.desc: "Being humiliated with a total defeat, the Scarlet Devil and Eternal Shrine Maiden surrendered to our mercy. Fate manipulation? Ability to control Fantasy nature? Those superficial powers are nothing against the might of Lunarian army. Despite everything that Remilia went through, it seems that she is now filled with a respect for our glorious Lunarian nation. The Scarlet Devil even said, that now, only good fate awaits us. Another one of her tricks? We will see about that. Nevertheless, as a gesture of a good will, we will send both Remilia and Reimu free. Hopefully, they will learn to not cross us ever again."
 flavor_lcu.16.a: "Good fate will await us? Perhaps she is right."
 flavor_lcu.17.t: "Lunarian Guards"
 flavor_lcu.17.desc: "We have agreed to provide Lunarian Rabbits with their own territory. From now on, they will have more rights, but they will still serve us as protectors of the Moon. Now, let us choose the territory that will be provided to our vassal."
 flavor_lcu.17.a: "Let's give them some land in Gensokyo."
 flavor_lcu.17.a.tt: "By selecting this option, we will give \"Unnamed Dream World\" state to the Lunarian Rabbits."
 flavor_lcu.17.b: "Let's give them the land on Moon, right beside us."
 flavor_lcu.17.b.tt: "By selecting this option, the Lunarian Rabbits will receive \"Lunarian Lands\" state on the Moon."
 flavor_lcu.18.t: "The Defeat of Junko"
 flavor_lcu.18.desc: "Junko is the leader of the gruesome invasion of the moon. Countless Lunarians lost their lives in order to protect their loved ones from her wrath and it seemed that nobody would ever be able to defeat her.\nYet, fortune and fate were ultimatively on our side! Our brave Lunarian officers needed to send hundreds of rabbits to their deaths, but eventually, the combined forces of Lunarian weapons and rabbit bodies managed to defeat and capture the evil spirit of agony.\n\nJunko is now in our custody. However, it is clear that neither death nor banishment will get rid of the risk she poses to us. As such, [Root.Monarch.GetName] has decided that Junko shall forever be in the deepest prison of the Moon."
 flavor_lcu.18.a: "For all eternity, Junko shall be our prisoner."
 flavor_lcu.19.t: "Diplomatic Approach"
 flavor_lcu.19.desc: "Getting all of the job done by ourselves is not the best possible approach. After all, we can just provide earthlings with our superior Lunarian weapons, as an example of our generosity. The only thing that will be left for us, is to suggest these earthlings to attack their neighbors. Greedy for more power, humans will gladly kill each other for a peace of land. And then... we would be able to slowly gain control of their country, weakened by war."
 flavor_lcu.19.a: "Gaining control over earthlings will be easy."
 flavor_lcu.19.a.tt: "We will gain unique §YDiplomatic Action§!, usable on any country with non Gensokyan culture. This Diplomatic Action will allow us to change the technology group of the selected target. At the same time, it will force the selected target to declare an offensive war on their neighbors. If the country that we have selected will win the war, they will become our §YLunar Satellite§!.\n\n§YLunar Satellite§! is unique subject type, with special §YDiplomatic Actions§! available to use. A subject of this type wouldn't be completely loyal to us, and will have increased liberty desire. The subject will also not join our wars. However, with time, we will be able to fully convert our subject of this type to Lunarian culture and faith, making them completely loyal to us.\n\nWe will also gain claims on the §Yimportant cities§! of Europe.\n\n"
 flavor_lcu.20.t: "Exterminate Earthlings!"
 flavor_lcu.20.desc: "There is no point in trying to make contact with earthlings. They are filled with impurity, and there is only one solution to this. Let's just exterminate them completely, purifying their tainted land from any impurity."
 flavor_lcu.20.a: "Exterminate them!"
 flavor_lcu.20.a.tt: "We will gain unique §YCasus belli§! called §YExtermination§!, usable against any country with different culture.\nWe will also gain claims on the §Yimportant cities§! of Europe."
 flavor_lcu.21.t: "Smell of Victory"
 flavor_lcu.21.desc: "The once peaceful and playful fairies are running away, screaming for help. The once plentiful sunflower fields are being burnt down, along with youkai, which decided to hide inside them. Soon, all of this land will be exterminated, purified, and the eternal peace and harmony will await it."
 flavor_lcu.21.a: "What is this smell, you ask? This is a Smell of Victory."
 flavor_lcu.21.a.tt: "All provinces in the areas of §YSunny Plains§!, §YPerfect Cut Coast§! and §YUnnamed Dream World§!, which are owned by §Y[Root.GetName]§! or its subjects, lose §R1§! Base Tax, Base Production and Base Manpower and gain §R5§! Devastation.\nIn return, the provinces change their religion to §Y[Root.Religion.GetName]§! and their culture to §Y[Root.Culture.GetName]§!."
 flavor_lcu.22.t: "Diplomatic Proposal"
 flavor_lcu.22.desc: "We have sent our Lunarian Emissaries to Eientei. We propose them to submit to our superior rule, making them into our vassal. Our last attempt to do so didn't ended so well, and as a result of that, we lost Eirin. Hopefully, this time Eientei and Kaguya will be smarter. Otherwise, we will have to bring out our Lunarian army, solving this issue once and for all."
 flavor_lcu.22.a: "Let's wait for Eientei answer."
 flavor_lcu.22.a.tt: "We will send a messenger to §Y[EIT.GetName]§! and request them to surrender their throne to §Y[Root.Monarch.GetName]§!, creating a §GPersonal Union§! between our two nations.\n[EIT.Monarch.GetName] might see it as an insult and will declare §Rwar§! on us if the total development of §Y[EIT.GetName]§! exceeds §Y200§!."
 flavor_lcu.22.b: "Honestly, it is not worth the effort."
 flavor_lcu.23.t: "Eientei Answer"
 flavor_lcu.23.desc: "Eientei agreed to our proposal, joining our Lunar nation as a vassal. Something tells us that Eirin played a great role in this, convincing Kaguya to this wise decision."
 flavor_lcu.23.a: "At last, we have returned Eirin and our pet Reisen back!"
 flavor_lcu.24.t: "Betrayal of Eientei"
 flavor_lcu.24.desc: "Despite our honest efforts to stabilize the relations between us and Eientei, not only they refused our generous offer, but declared war on us. Kaguya even dares to claim the Lunarian throne to her own! We should show the price for such insolence to Kaguya, crushing them with our Lunarian army!"
 flavor_lcu.24.a: "Yet again, they have betrayed us. Some things never change."
 flavor_lcu.25.t: "Resolved Conflict"
 flavor_lcu.25.desc: "By listening to each side of the conflict, and helping the Lunarian Rabbits and the Nobles, we were able to put out the flames of the conflict, pacifying and gaining the trust of both sides. However, it is still up to us regarding regarding how we should treat these two different estates in the future. It is time to made up our choice."
 flavor_lcu.25.a: "We should trust and treat our Rabbits better!"
 flavor_lcu.25.b: "We shouldn't favor any party. We have already proven our worth to both of them."
 flavor_lcu.25.c: "Rabbits are nothing but filthy dirt! We should favor Nobles instead."
 flavor_lcu.26.t: "Research has been started!"
 flavor_lcu.26.desc: "Receiving a proper funding, Rei'sen can freely start her research, without any issues. However, there is still a question regarding - what exactly are we going to research, and what kinds of results should we strife to achieve?"
 flavor_lcu.26.a: "Our troops are dying too easily. We should increase their survival rate."
 flavor_lcu.26.a.tt: "Rei'sen will focus on developing means of personal defence for our troops, finding a way to reduce §YFire§! and §YShock§! damage dealt to them."
 flavor_lcu.26.b: "Our troops seems to have low morale lately. We should do something about it!"
 flavor_lcu.26.b.tt: "Rei'sen will focus on developing something that will increase our troops §YMorale§!."
 flavor_lcu.26.c: "We could use some superior firepower to dominate our enemies."
 flavor_lcu.26.c.tt: "Rei'sen will begin the development of weapon with superior §YFirepower§!!"
 flavor_lcu.27.t: "Fruits of Rei'sen Research"
 flavor_lcu.27.desc: "Rei'sen has completed her research, bringing to us her creation. She did a really good work on that one, and we are sure that her innovation will be useful in our army."
 flavor_lcu.27.a: "We should start using it immediately!"
 flavor_lcu.28.t: "Kaguya wants to prove Herself!"
 flavor_lcu.28.desc: "Kaguya, seeing as Eirin and Reisen has been trusted by us with a posts of renowned advisors in our court, have proclaimed that she can be useful too! She asks us to provide her with such position aswell. Kaguya promises to us that we will not regret this decision, and that her princess charm can be used to improve the diplomacy of our country. This sounds fishy, coming from Kaguya herself. But we might as well try to trust her this time."
 flavor_lcu.28.a: "Ugh, fine, we will make you into advisor too."
 flavor_lcu.28.a.tt: "We can now hire §YKaguya§! as our advisor via a decision! Hopefully, we will not regret about this."
 flavor_lcu.29.t: "Lack of money in the treasury"
 flavor_lcu.29.desc: "The amount of money in our treasury according to our calculation and the actual amount of money in our treasury does not match up. Upon closer investigation, we have found out that certain §Ysomeone§!, have wasted quite a large of sum by bying a bunch of expensive dresses. God damnnit, Kaguya!"
 flavor_lcu.29.a: "It was a bad idea after all..."
 flavor_lcu.30.t: "Corruption in the law system!"
 flavor_lcu.30.desc: "A few of our citizens have been voicing their complaints lately, that they have been wrongly accused of the crimes that they never did. There is also citizens that demand justice for the criminals, that walked away with too light punishment, or not punishment at all!  Upon closer investigation, we have found out that a few judges have listened to §YKaguya's advice§!, which in turn, changed their decisions. We will provide a severe punishment for the judges that have been seen in such activities. As for Kaguya,  we will need to have a long talk with  her."
 flavor_lcu.30.a: "You are really getting on my nerves, Kaguya!"
 flavor_lcu.31.t: "Our Reputation sinks!"
 flavor_lcu.31.desc: "At a recent social enterprise where Kaguya represented our great country as a diplomat, there was an incident, which dishonored us, and our Lunar Empire. At this event, Kaguya drank too much wine and went asleep right in the hall of celebration. Considering all of the previous incidents, it is time to do something about this situation, and about Kaguya in general. Yorihime seems to be having something in mind..."
 flavor_lcu.31.a: "That's it Kaguya, you are not walking out of it §Ralive!§!"
 flavor_lcu.31.a.tt: "Kaguya will be §Rkilled§! a few times. It's fine, she is immortal. Kaguya will also be eternally banished from our court."
 flavor_lcu.32.t: "Inspiration of our Engineers"
 flavor_lcu.32.desc: "When we purified part of Egypt, one of our engineers noticed a possibility to create canal on the Egyptian territory, which will connect the Mediterranean Sea to the Red Sea through it. The canal can serve as a much shorter path between Europe and Asia, and will allow us to transport our troops more easily. It can also serve as a great trade node. Any poor earthling would love to use this canal for a more easier ways of transportation, and we will be the one who control it. The only problem is that this project will require a lot of financing from us."
 flavor_lcu.32.a: "This will come in handy. We should build it!"
 flavor_lcu.32.a.tt: "All provinces in §YEgypt§!, which are owned by §Y[Root.GetName]§! or its subjects, lose §R1§! Base Tax, Base Production and Base Manpower and gain §R5§! Devastation.\nIn return, the provinces change their religion to §Y[Root.Religion.GetName]§! and their culture to §Y[Root.Culture.GetName]§!.\n\nUnlock the ability to construct the §YSuez Canal§! without the need of an Administrative Technology of §Y22§!."
 flavor_lcu.33.t: "Cherished city of Earthlings"
 flavor_lcu.33.desc: "Looking at history of humanity, we could not ignore the capital of the Ottoman Empire - Constantinopolis. It seems that the earthlings fought diligently for the right to own this city, shedding more and more blood, and destroying what was once one of the most beautiful cities by human standards. Even now, this city has retained some of its former beauty and significance for people. We shall purify this city from any impurity, and protect it from corrupted earthlings. For us, this city will serve as a museum exponate of human history. And for earthlings, it will serve as an eternal humiliation, because the city that they so desired is now ours."
 flavor_lcu.33.a: "From now on, this city will be named as §TLunapolis§!."
 flavor_lcu.33.a.tt: "The city will be §YPurified§!!"
 flavor_lcu.100.t: "Diplomatic Offer from Lunarian Capital"
 flavor_lcu.100.desc: "A few emissaries arrived to Eientei from the Lunarian Capital. They offer us to join the Lunar Empire, as a vassal state. They also promised us a dark consequences, if we to refuse their offer. Eirin, thinking about it, said that we should accept this offer. While this will severely restrict the freedom of Eientei, it will also protect us from any possible invaders in these hard times. Kaguya, on the other hand, has another plan in mind. She thinks that this is a great opportunity to claim Lunarian throne for our own."
 flavor_lcu.100.a: "We should follow Eirin's advice."
 flavor_lcu.100.b: "We will never surrender our freedom! War it is!"
 flavor_lcu.100.b.tt: "We will declare war against §YLunar Capital§! with §YRestoration of Union§! Casus Belli"
 flavor_lcu.101.t: "Work of our Spies"
 flavor_lcu.101.desc: "In the latest few months, we have sent many of our spies into Eientei. Their job was to weaken the Eientei from inside, creating an opportunity for us to attack, claiming Eientei for ourselves. And now, their work is done. Now we will be able to deal with Kaguya once and for all!"
 flavor_lcu.101.a: "We are ready to claim Eientei."
 flavor_lcu.110.t: "Lunarians Ultimatum"
 flavor_lcu.110.desc: "We have received a contact from a nation, that seems to be much more advanced than us. They claim to be coming from the Moon, calling themselves Lunarians. They gave us an ultimatum, to seize Malta island to them. All of the Malta citizens are to be evacuated, or, as they claim, to be purged. What shall we do about this dire ultimatum?"
 flavor_lcu.110.a: "We shouldn't fight these Lunarians. Give island to them!"
 flavor_lcu.110.a.tt: "We will give §YMalta§! island to §YLunarians§!."
 flavor_lcu.110.b: "Lunarians? Must be some kind of joke. If they want to seize it, they can try it by force."
 flavor_lcu.110.b.tt: "We will not give our §YMalta§! island to Lunarians. If they want war, they will have it."
 flavor_lcu.111.t: "Scared Earthlings"
 flavor_lcu.111.desc: "These earthlings got really scared of us, giving their island to us without any fight. Little do they know, this is only the begining of our conquest of the Europe. The population of Malta is evacuating in masses, but some of them still want to stay here until the end, claiming, that they will never leave their home. Looks like we will need to purify them."
 flavor_lcu.111.a: "Malta is Ours."
 flavor_lcu.111.a.tt: "We will gain control of §YMalta§!, §YPurifying§! it in the process. In order to make §YMalta§! into more suitable outpost, we will develop it. We will also receive cores on §YSicily§!. It will make a fine addition for our base in Europe!"
 flavor_lcu.112.t: "Earthlings want War"
 flavor_lcu.112.desc: "They didn't took our ultimatum seriously, claiming, that they are ready for any war to come. So be it. We will take this island from them by our force."
 flavor_lcu.112.a: "Peace was never an option."
 flavor_lcu.112.a.tt: "We will gain permanent cores in §YSicily§! area."
 th_lcu_military_aid.1.t: "Lunarian Officers"
 th_lcu_military_aid.1.desc: "Our gracious Lunarian overlords decided to help us in improving our army. The have send out experienced instructors and officers, who will help our troops reach the best shape possible."
 th_lcu_military_aid.1.a: "Good."
 ###JOO EVENTS###
 flavor_joo.1.t: "Jo'on and her Expenses"
 flavor_joo.1.desc: "Nobody is as hated in Gensokyo as the pestilence goddess Jo'on Yorigami. Her remorseless behavior and her habit of stealing the wealth of everyone around her made her many enemies. And even within the Myouren Temple, the training she is going through is showing little progress.\nMost recently, [Root.Monarch.GetName]'s patience got tested yet again when Jo'on ordered a idol made out of pure gold of herself and let the temple pay for it. The disciples of Myouren have reached a point where they are ready to banish Jo'on to the deserts of the outworld just to get rid of her..."
 flavor_joo.1.a: "No. She will change for the better. I know it."
 flavor_joo.1.b: "Good riddance. Let the hot sun of Arabia be the lecture you need."
 ###KSE EVENTS###
 flavor_kse.1.t: "Question of Religious Direction"
 flavor_kse.1.desc: "Kasen Ibaraki is one of the three great sages of Gensokyo as well as one of the few powerful hermits in Gensokyo. Although Kasen is technically a follower of Hakurei Shinto, her powers are derived from the magics of Taoism and as such has a tight connection with the faith spread by Toyosatomimi no Miko.\nIt might be worth to adapt Taoism officially as our state religion."
 flavor_kse.1.a: "It is time to adopt the Taoistic faith."
 flavor_kse.1.b: "No, our religion is [Root.Religion.GetName] and this shall not change."
 ###MMU EVENTS###
 flavor_mmu.1.t: "The Call of the Sea"
 flavor_mmu.1.desc: "Minamitsu Murasa is one of Byakuren's most trusted followers and a powerful ghost whose control on the sea is feared by the many sailors of this world. Minamitsu expressed great frustration lately as the Myouren Temple is far away from any access to the sea - the very place Minamitsu craves to return to. Today, Minamitsu turned to [Root.Monarch.GetName] with one wish: she and her ghostly crew want to leave Gensokyo behind and start a new afterlife in the outworld..."
 flavor_mmu.1.a: "No. We cannot allow her to leave as long she is in such turmoil."
 flavor_mmu.1.b: "Gensokyo is holding her back from her true potential. Her wish shall be granted."
 ###PRS EVENTS###
 flavor_prs.1.t: "The Wish of the Hashihime"
 flavor_prs.1.desc: "Parsee Mizuhashi is one of the odd residents of Former Hell. Her story is, for the majority of us, unknown and she dislikes to talk about it.\nAs such the surprise was fairly surprising when one day she went to [Root.Monarch.GetName]'s court and formulated one simple request: she wishes to leave Gensokyo behind and start a new life at \"bridge of Middle East and India\". We are not entirely sure what she is trying to say with this, but her message is clear..."
 flavor_prs.1.a: "No. You belong to the Cursed Bridge and you know it."
 flavor_prs.1.b: "You can have your wish, Parsee. May your jealousy not become your undoing."
 ###SEI EVENTS###
 flavor_sei.1.t: "The Desire of the Necromantic Hermit"
 flavor_sei.1.desc: "Toyosatomimi no Miko is a great user of Taoism and its secret. Yet, everything the prince learned was taught by the mysterious and wicked hermit Seiga Kaku. Although both are zealous followers of Taoism, the alliance between these two powerful characters is one of mutual convenience.\nSo it was to little surprise when Seiga approached Miko and expressed her desire to leave Gensokyo in order to establish her own power base based on further studying of Taoism and its necromantic usages."
 flavor_sei.1.a: "Though our alliance is loose, it is still wise to not break it yet."
 flavor_sei.1.b: "She shall have her wish. The hermit can leave us."
 ###SHI EVENTS###
 flavor_shi.1.t: "Wish of the Poverty Goddess"
 flavor_shi.1.desc: "No other god in Gensokyo is as cursed by misfortune than Shion Yorigami. Although Shion is deep down a pleasant person, the bad luck she causes to others and to herself caused a heavy burden on her self esteem.\n\nJust recently, her misfortune overran the shrine and caused a great deal of problems for [Root.Monarch.GetName]. Although [Root.Monarch.GetName] never blamed Shion for it, the goddess of poverty felt only shame and guilt for it. She expressed her wish to make amends: she wants to leave Gensokyo and forge her own destiny in the outworld where she cannot hurt anybody she sees as a friend."
 flavor_shi.1.a: "No, Shion, really. Your issues are my issues, too."
 flavor_shi.1.b: "So be it. May you create your own fate free from misfortune."
 ###SOU EVENTS###
 flavor_sou.1.t: "The Tiger's Wish"
 flavor_sou.1.desc: "There are not many relations in history where student and master were each other's master and student at the same time. Our great mistress Byakuren and her disciple Shou Toramaru have this very unique relationship. While both learn much from each other, it is more than apparent that Shou wants to return to Mount Meru in order to continue her exercise with Bishamonten who took her as his disciple and avatar. Though, over the decades, the exact knowledge of the location of this mountain has been lost, and as such Shou wishes to travel to India to rediscover this holy place once more..."
 flavor_sou.1.a: "It is only a temporary wish. Her connection with Bishamonten can be improved here too."
 flavor_sou.1.b: "Grant her this wish. She shall find her destiny in India."
 ###YMU EVENTS###
 flavor_ymu.1.t: "Unusual Idea"
 flavor_ymu.1.desc: "Our loyal gardener, Youmu, has been serving Yuyuko since the day she had been born into this world. Perhaps it is time to set her free, to let her see the world, and  fight worthy opponents. The friend of our mistress, Yukari, can send Youmu to a famous country called Japan. At the very moment, there is an ongoing war in Japan, where several clans want to  claim the title of Emperor of Japan for themselves. Youmu will definitely find worthy opponents here!"
 flavor_ymu.1.a: "No way!"
 flavor_ymu.1.b: "Sounds like a good idea!"
 ###ROD EVENTS###
 flavor_rod.1.t: "Hunt for Food"
 flavor_rod.1.desc: "One of our youkai, Rumia, wants to go on a journey to find some exotic food and delicates. Not only that, it seems that she also wants to visit one of her previous homeplaces, located in Eastern Europe. Perhaps we should allow her to do it."
 flavor_rod.1.a: "No, she should stay her and help our Hina goddess!"
 flavor_rod.1.b: "Sounds like a great idea!"
 flavor_rod.2.t: "Crosses for Rumia"
 flavor_rod.2.desc: "These Christians must be believers of Rumia! They all have crossever everwhere, symbolizing the holiness of Rumia's t-poses! We should adapt their traditions and embrace the cross too!"
 flavor_rod.2.a: "Amen!"
 flavor_rod.2.b: "But I find Christians boring!"
 ###SKI EVENTS###
 flavor_ski.1.t: "The Taoist Connections"
 flavor_ski.1.desc: "Saki Kurokoma: a mighty leader and matriarch of one of the four influential bestial realms. However, there was a time when she was mostly known as the steed of the Japanese prince Toyosatomimi no Miko. Saki was there when Miko studied the power of Taoism and she learned from Miko to channel its magic.\nThese were centuries ago, yet the knowledge is still fresh to Saki. It might be worth to convert to this religion and harness the power of Taoism."
 flavor_ski.1.a: "Taoism is power we cannot give up on."
 flavor_ski.1.b: "No, this religion will not do any good to us."
 ###GYK EVENTS###
 flavor_gyk.1.t: "Breaking the Status Quo"
 flavor_gyk.1.desc: "My [Root.Monarch.GetTitle], when the human spirits banded together to summon that deity, Keiki Haniyasushin, we banded together with the other clans with the intention of suppressing this uprising. With Keiki suppressed and defeated, this alliance is bound to crumble without a common enemy. I suggest we turn our attention to our former allies and take this opportunity to finally unite all of the Animal Realm under our rule!"
 flavor_gyk.1.a: "We should strike with the element of surprise on our side!"
 flavor_gyk.1.b: "It is not time yet to make a move, caution is key."
 ###LUNARIAN DISASTER EVENTS###
 harsh_treatment_for_rabbits: "Harsh treatment for Rabbits."
 had_disaster_for_x_years_rabbits: "Had disaster for §Y10§! years."
 th_lunarian_rabbits_rebellion.1.t: "Lunarian Rabbits Rebellion"
 th_lunarian_rabbits_rebellion.1.desc: "The Great Disaster has fallen upon us. The day began with an eerie quietness to it. The normal grumbling of the rabbits was nowhere to be heard. The overseers reported the news with glee, under the belief that they had finally accepted their place in the empire. They were severely mistaken. All at once, contact with our several garrisons and organizers was lost.  After long centuries of absolute obedience, Lunarian Rabbits took their fates into their own hands, starting a grand rebellion for freedom. They betrayed their own masters, us. What fate awaits them? That's not even a question. We will crush them with all the might that we have, showing them the strength of true Lunarians!"
 th_lunarian_rabbits_rebellion.1.a: "Crush the Rebels!"
 th_lunarian_rabbits_rebellion.2.t: "Loyal Rabbits"
 th_lunarian_rabbits_rebellion.2.desc: "Despite everything, there are still Lunarian Rabbits that are incredibly loyal to us. They are voluntarily joining our armies to fight off their own brethren that disturb the peace of our country. Looks like at least some of Rabbits are smart enough to not bite the hand that feeds them."
 th_lunarian_rabbits_rebellion.2.a: "Good."
 th_lunarian_rabbits_rebellion.3.t: "Disturbance spreading"
 th_lunarian_rabbits_rebellion.3.desc: "Lately, more and more Rabbits hear about the ongoing rebellion that is spreading through our country, leading them to join rebels' army. They are making a mistake, and they will learn about that in a hard way."
 th_lunarian_rabbits_rebellion.3.a: "We will crush all of them!"
 th_lunarian_rabbits_rebellion.4.t: "Traitors in the Court!"
 th_lunarian_rabbits_rebellion.4.desc: "One of our entrusted advisors has betrayed us. Not only he joined the rebels side, he also destroyed a few valuable researches before he left."
 th_lunarian_rabbits_rebellion.4.a: "Damnation!"
 th_lunarian_rabbits_rebellion.5.t: "Sabotage!"
 th_lunarian_rabbits_rebellion.5.desc: "It seems like the Rebels are now adapting a new tactic, to bring as much chaos as they could. They are burning down production sites and houses of our common civilians, destroying a peaceful life of our country."
 th_lunarian_rabbits_rebellion.5.a: "Rebellious scumbags!"
 th_lunarian_rabbits_rebellion.6.t: "End of the Lunarian Rabbits Revolution"
 th_lunarian_rabbits_rebellion.6.desc: "At last, the long lasted rebellion of Lunarian Rabbits is over. Having not much strength to resist, leftovers of rebels are scattering from our country, seeking asylum in other countries. Most of the Lunar Rabbits remained loyal to us, and will continue to serve us even more willingly, now that they know consequences to disobedience."
 th_lunarian_rabbits_rebellion.6.desc2: "With a long and furious resistance, Lunarian Rabbits overwhelmed our country, earning their own freedom, and bringing eternal shame to us, Lunarians. Our country has suffered severe damage with their betrayal, but we still have to move forward."
 th_lunarian_rabbits_rebellion.6.a: "We have showed them their own place for good."
 th_lunarian_rabbits_rebellion.6.b: "A Dark day for Lunarian nation."
 th_lunarian_rabbits_rebellion.7.t: "Talents of the Nation"
 th_lunarian_rabbits_rebellion.7.desc: "Advisors and simply talented people gather in our capital. Among them are both nobles and Moon Rabbits. They offer their help in these difficult times, and pledge their allegiance to us. Realizing that the current uprising will only harm the country, they ask us only one thing - to end this, and as quickly as possible."
 th_lunarian_rabbits_rebellion.7.a: "We will gladly accept their help."
 th_lunarian_rabbits_rebellion.8.t: "Faithful Regiment"
 th_lunarian_rabbits_rebellion.8.desc: "One of the experienced generals in command of the Moon Rabbits has arrived in our capital. He doesn't want to fight us, but instead wants to help us, to put down the current rebellion. The Moon Rabbits, and the general himself, remember that they were always treated well. The current riot is just one big misunderstanding that we need to stop immediately."
 th_lunarian_rabbits_rebellion.8.a: "Their help is appreciated."
 ###EVENTS FOR JAPAN INVADING IN GENSOKYO###
 th_japan_events.1.t: "Conquest of A Legend"
 th_japan_events.1.desc: "For a long time Gensokyo was called a myth - a legend. But in the year 1443 a group of sailors reported a strange flare in the east and have found youkai - mystical creatures from our old mythology. Because of the recent events in Japan there was never an attempt to conquer this land and unite its humans with us, their ancestors, until now!"
 th_japan_events.1.a: "The time has come to tame this wild land."
 th_japan_events.2.t: "The Gensokyojin"
 th_japan_events.2.desc: "Gensokyo is filled with unnatural people and foes like tengu, kappa, oni and other youkai, but it also houses actual humans! These people emigrated a very long time ago and were thought to be lost and dead in the ocean. Apparently they did not and created their own society in Gensokyo. Their language and tradition is rather outdated but still Japanese. With a little effort the humans can adapt to our modern standards."
 th_japan_events.2.a: "They are still Japanese. We just have to remind them."
 th_japan_events.2.b: "No, there is no need to modernize them. But their culture will enrich ours for sure."
 th_japan_events.2.a.tt: "Every owned Human province will switch their culture to our primary culture, but the Gensokyojin won't be happy. The cultural adaptation costs in future events less."
 th_japan_events.2.c: "Remind these people too."
 th_japan_events.2.c.tt: "Every owned Human province will switch their culture to our primary culture, but the Gensokyojin won't be happy."
 th_japan_events.3.t: "A new Shintoism?"
 th_japan_events.3.desc: "When the first Japanese arrived in the land of legends and myths, they brought not only our language but also our religion. After hundreds of years their religion developed to something completely new, yet it still resembles the old ways of Shintoism of Japan. It is unclear, if they are our religious brethren and sisters, heretics or even heathens..."
 th_japan_events.3.a: "They are our brethren and sisters! Their view of Shintoism is now ours!"
 th_japan_events.3.b: "We should allow them to live their Shinto way in harmony with ours."
 th_japan_events.3.c: "There is nothing which resembles their superstition with our religion! They are just heathens!"
 th_japan_events.6.t: "Fujiwara no Mokou"
 th_japan_events.6.desc: "The Fujiwara Clan is an old family in Japan and had a very powerful influence over the Emperor. During the Heian Period they dominated Japanese politics with the marriages of their daughters to the Emperor. One of these daughters was Mokou, who gained immortality by drinking the gift of the Emperor - the Hourai Elixir. After these events, Mokou vanished while her clan declined and split in Japan. \nBut now we found Mokou in this wild land of Gensokyo and she seeks an audience with the Emperor."
 th_japan_events.6.a: "And the Emperor will surely want to meet with her."
 th_japan_events.6.b: "Fujiwara? Now that's a name I haven't heard a long time..."
 th_japan_events.7.t: "Emperor is content"
 th_japan_events.7.desc: "Usually the Emperor isn't involved with the diplomatic and militaristic challenges of our country, but he received a visit from an unusual girl - Fujiwara no Mokou, the last legitimate member of the Fujiwara Clan. \nThe Emperor decided to close the case of the Hourai Elixir and rehabilitated her and the Fujiwara Clan and allowed her to live completely free in Japan. Also the Emperor sent us a generous gift for our expansion into Gensokyo and for helping find this girl."
 th_japan_events.7.a: "We are always happy to help our Emperor."
 th_japan_events.7.b: "We could use this money to help rebuild the Fujiwara Clan."
 ###EVENTS FOR EUROPEANS INVADING IN GENSOKYO###
 th_europe_events.1.t: "The Gensokyojin"
 th_europe_events.1.desc: "Gensokyo is filled with unnatural people and foes like creatures from fairy tales, but it also houses actual humans! These people resemble Japanese, but their language is quite outdated, according to our interpreter. Regardless, they're still humans and with the right investment we can integrate these in our society."
 th_europe_events.1.a: "Teach them our culture."
 th_europe_events.1.a.tt: "Every owned Human province will switch their culture to our primary culture, but the Gensokyan humans won't be happy. The cultural adaptation costs in the future less and the people won't be angered for a short time."
 th_europe_events.1.b: "No, there is no need to teach them. But their culture will enrich ours for sure."
 th_europe_events.1.c: "Teach them our culture too."
 th_europe_events.1.c.tt: "Every owned Human province will switch their culture to our primary culture, but the Gensokyojin won't be happy."
 ###TOUHOU SETTING EVENTS###
 touhou_setting.1.t: "Incidents of Gensokyo"
 touhou_setting.1.desc: "Gensokyo is land full of mysteries and magical events. It isn't unusual for us to experience drastic events, which are named as 'Incidents'. These Incidents alter the way the power balance is in Gensokyo and how the player has to watch out for his AI neighbors, because the incidents have very powerful (positive as well as negative) effects for a lot of nations. Now to the question: do you wish to deal with these events, or should I, the merciful Yukari, deactivate them for you?"
 touhou_setting.1.a: "I can handle these 'Incidents' with ease. Now let me play."
 touhou_setting.1.a.tt: "The Incidents remain activated. Note: they are experimental and may or may not be perfectly balanced."
 touhou_setting.1.b: "I don't want to deal with Incidents."
 touhou_setting.1.b.tt: "All Incidents get deactivated and the game continues normally. Note: Once deactivated you can't complete the Incident missions of Hakurei Realm."
 touhou_setting.2.t: "No king rules forever"
 touhou_setting.2.desc: "Greetings mortal. While the concept of mortality isn't real for the majority of us Gensokyan inhabitants this game can't really represent it without 'Rights of Man', which means your ruler will probably die soon. But don't worry! You have me! I grant all ex-immortal rulers a younger age so they will at least survive the next +40 years. Just don't send them on some random hunting trips. You're welcome."
 touhou_setting.2.a: "Why are ruler personalities not in the base game yet?!"
 touhou_setting.3.title: "The Concept of Mortality"
 touhou_setting.3.desc: "In Gensokyo it is quite common to reach a high age. But Gensokyo has changed. Through a mysterious event the youkai, tengu, satori and other inhabitants of Gensokyo started to age. While the shrine maiden of the Hakurei and Moriya shrine are investigating this incident Yukari, the most powerful youkai, reduced the age of countless rulers in Gensokyo drastically."
 touhou_setting.3.a: "A worrisome fate..."
 touhou_setting.3.b: "Great..."
 touhou_setting.3.c: "Should I have stayed on the moon?"
 touhou_setting.3.d: "Finally I am mortal now."
 touhou_setting.3.e: "As if I wouldn't be busy enough with the normal mortals..."
 touhou_setting.3.f: "Well, if I die it shouldn't be because of age anyway."
 touhou_setting.3.g: "At least the people can't call me an old hag anymore."
 touhou_setting.3.h: "I'm already dead. What will happen if I die again? Will I become alive or what?"
 touhou_setting.3.i: "So I'm now a mortal god now? Wonderful..."
 touhou_setting.3.j: "I didn't know I was immortal to begin with."
 touhou_setting.3.k: "Oh boy. I'm gonna die... again."
 touhou_setting.3.l: "One day I will defeat death once and for all."
 touhou_setting.3.m: "There will be a loooooot of misfortune in the future."
 touhou_setting.3.n: "I remember happy days..."
 touhou_setting.3.o: "Now THESE are some news!"
 touhou_setting.3.p: "Nooo. I don't want the eternal winter to come!"
 touhou_setting.3.q: "Time to make the best out of this."
 touhou_setting.3.r: "Well... at least I have guaranteed place in Hell."
 touhou_setting.3.s: "Dying is ... impure."
 touhou_setting.3.t: "May my statues protect me."
 touhou_setting.3.u: "I don't think I have a mask for this one..."
 touhou_setting.3.v: "This is only a setback."
 touhou_setting.3.w: "Scary..."
 touhou_setting.3.x: "I wonder if the Tengu and Kappa are involved in this..."
 touhou_setting.3.y: "Mortal Lunarians? This is way beyond cursed."
 touhou_setting.3.z: "There has to be a way to defeat death..."
 touhou_setting.3.aa: "Whaat? I am too young to die!"
 touhou_setting.3.ab: "Concerning..."
 touhou_setting.3.ac: "Ehh whatever. As long as I have my sake I have had a good run!"
 touhou_setting.3.ad: "Didn't expect we would join Layla soon..."
 touhou_setting.3.ae: "Don't make me sad now..."
 touhou_setting.3.af: "Now this gives me headaches..."
 touhou_setting.3.ag: "At least I am still not a mount."
 touhou_setting.3.ah: "I just hope everybody leaves me in peace in my last hours."
 touhou_setting.3.ai: "I don't think I can negotiate with death..."
 touhou_setting.3.aj: "Welp, as long our witch power remains..."
 touhou_setting.3.ak: "Awww..."
 touhou_setting.3.al: "I don't get it."
 touhou_setting.3.am: "From chicken goddess to chick goddess, eh?"
 touhou_setting.3.an: "Huh... I always wondered what it would be like to be mortal."
 touhou_setting.3.ao: "Tss... Death cannot be devoured sadly."
 touhou_setting.3.ap: "I hope money can buy me a better place in the afterlife."
 touhou_setting.3.aq: "So... I am no longer a half ghost now?"
 touhou_setting.3.ar: "I feel no difference..."
 touhou_setting.3.as: "B-But... my immortality!!"
 touhou_setting.3.at: "Hmpf... a soldier rarely dies to age anyway."
 touhou_setting.3.au: "Wait what?"
 touhou_setting.3.av: "That means I have to live the luxuries of life now."
 touhou_setting.3.aw: "Oh the misery..."
 touhou_setting.3.ax: "I envy the immortals..."
 touhou_setting.3.ay: "That's not great fortune."
 touhou_setting.3.az: "Yarr, I am already dead. That doesn't make any sense."
 touhou_setting.3.aaa: "What is death anyway?"
 touhou_setting.3.zzz: "Interesting."
 touhou_setting.4.t: "The Concept of Mortality"
 touhou_setting.4.desc: "In Gensokyo it is quite common to reach a high age. But Gensokyo has changed. Through a mysterious event the youkai, tengu, satori and other inhabitants of Gensokyo started to age. While the shrine maidens of the Hakurei and Moriya shrine are investigating this incident Yukari, the most powerful youkai, reduced the age of countless rulers in Gensokyo drastically."
 touhou_setting.4.a: "Well... still, 4000 years well spent."
 touhou_setting.5.t: "The Concept of Mortality"
 touhou_setting.5.desc: "In Gensokyo it is quite common to reach a high age. But Gensokyo has changed. Through a mysterious event the youkai, tengu, satori and other inhabitants of Gensokyo started to age. While the shrine maiden of the Hakurei and Moriya shrine are investigating this incident Yukari, the most powerful youkai, reduced the age of countless rulers in Gensokyo drastically."
 touhou_setting.5.a: "Oh come on! I just got freed from 495 years of basement..."
 touhou_setting.6.t: "The Institutions of Gensokyo"
 touhou_setting.6.desc: "Institutions are the concept that a certain idea needs to be found first before technology can progress. Of course ideas are not locked behind region, and because of that I have decided to allow institutions to appear in Gensokyo.\nBut then I got questioned: what kind of \"Renaissance\" thought would happen in Gensokyo?\nPersonally, I couldn't care less about that topic, but I figured a mortal like you would maybe prefer a more historical immersion..."
 touhou_setting.6.a: "Yes please. It makes no sense to have such institition appear in Gensokyo."
 touhou_setting.6.a.tt: "Institutions like the §YRenaissance§! or the §YPrinting Press§! will no longer spawn in §YGensokyo§!."
 touhou_setting.6.b: "Ehh, I don't care too much about it either."
 touhou_setting.7.t: "Decolonization of a World"
 touhou_setting.7.desc: "As Gensokyo is developing in its complexity and history, this whole world gets more and more slowed down. It is regrettable, yes, but it does not mean it has to stay like that. If you wish so, I can use my power to decolonize certain regions of the world in order to increase your enjoyment, mortal.\nTake note though: removing entire nations from the face of Earth might break the flow of certain Gensokyan nations, and make the world a lot less alive."
 touhou_setting.7.a: "No thank you, the speed is just fine for me."
 touhou_setting.7.b: "I only want to get rid of the countries, which won't affect my enjoyment."
 touhou_setting.7.b.tt: "§YAll countries, which are not part of any Gensokyan mission tree in Oceania and America, will be decolonized over the course of one year.§!"
 touhou_setting.7.c: "Delete all the weak states!"
 touhou_setting.7.c.tt: "§YAll countries of the Outworld, which don't have at least 100 development, are not part of the HRE, are not Tributaries of China and are not part of any of Gensokyan' mission trees, will be decolonized.§!"
 touhou_setting.7.d: "Remove the weak states, but give me more Endbosses!"
 touhou_setting.7.d.tt: "§YAll countries of the Outworld, which don't have at least 100 development, are not part of the HRE, are not Tributaries of China and are not part of any of Gensokyan' mission trees, will be decolonized.\nAll the remaining, independent nations in the Outworld receive +3 Colonists and +5% Settler Chance.§!"
 touhou_setting.7.e: "Decolonize the whole Outworld instead!"
 touhou_setting.7.e.tt: "§YALL countries of the outworld will be decolonized over the course of one year.§!"
 touhou_setting.8.t: "Disorder in the Flow of Time"
 touhou_setting.8.desc: "Gensokyo is not only a magical place but also one, where time has its own rules. Most of the time it follows the normal timeline like usual, but on rare occasions, it can decide to do \"its own thing\" basically. Now, I could fix this problem and let you experience the incidents in chronological order...\n... or I don't touch time at all and let you experience a random incident. What do you prefer, human?"
 touhou_setting.8.a: "I prefer my incidents in chronological order."
 touhou_setting.8.a.tt: "The Incidents will appear in chronological order. (Scarlet Devil Mist first, then Snow Spring Incident, etc.)"
 touhou_setting.8.b: "Give me them in a random order, gap hag! I want some variety!"
 touhou_setting.9.t: "Gensokyo's Great Spiriting Away"
 touhou_setting.9.desc: "My my, apparently I am to offer you the ability to wipe the wealth from Gensokyo. Why this game and the person who designed me wanted me to offer this is below me. Nevertheless, I shall play along. Now, how much development should I take from Gensokyo?"
 touhou_setting.9.a: "None! I like Gensokyo as a tycoon simulator."
 touhou_setting.9.a.tt: "All Gensokyan provinces §Ykeep§! their standard development.\nThe total development of Gensokyo and the Moon if you choose this option: §Y5256§!"
 touhou_setting.9.b: "Gensokyo is a little too wealthy for my liking."
 touhou_setting.9.b.tt: "All Gensokyan and Moon provinces §Rlose§! §Y3 development§!.\nThe total development of Gensokyo and the Moon if you choose this option: §Y4120§!"
 touhou_setting.9.c: "It would be a shame if their wealth just... disappeared now wouldn't it?"
 touhou_setting.9.c.tt: "All Gensokyan and Moon provinces §Rlose§! §Y6 development§!.\nThe total development of Gensokyo and the Moon if you choose this option: §Y3119§!"
 touhou_setting.9.d: "Snap half of their wealth out of existence please."
 touhou_setting.9.d.tt: "All Gensokyan and Moon provinces §Rlose§! §Y9 development§!.\nThe total development of Gensokyo and the Moon if you choose this option: §Y2412§!"
 touhou_setting.9.e: "Just delete a few integer values off their development."
 touhou_setting.9.e.tt: "All Gensokyan and Moon provinces §Rlose§! §Y12 development§!.\nThe total development of Gensokyo and the Moon if you choose this option: §Y1965§!"
 touhou_setting.9.f: "Make Gensokyo into a wasteland and my realm into a ruined Civ!"
 touhou_setting.9.f.tt: "All Gensokyan and Moon provinces §Rlose§! §Y15 development§!.\nThe total development of Gensokyo and the Moon if you choose this option: §Y1661§!"
 touhou_setting.9.g: "Give me the full Fallout experience!"
 touhou_setting.9.g.tt: "All Gensokyan and Moon provinces §Rlose§! §Y18 development§!.\nThe total development of Gensokyo and the Moon if you choose this option: §Y1459§!" 
 touhou_setting.10.t: "Gensokyo, a World of Lunatics"
 touhou_setting.10.desc: "Unlike your puny human world, Gensokyo is a realm of people of ... special qualities some would consider to be lunatic. Fortunately for you, the residents of Gensokyo are keeping it together and are not going full insane on you.\nBut if you wish for a challenge I could make your experience in Gensokyo a little bit more ... unpleasant.\n\nYou have the option to enable an higher difficulty setting, which will negate some of Gensokyo's powerful benefits like the abundance of monarch power or the bonus for institutions in Gensokyo. Also, with every beginning of a new age, all AI countries will receive a strong one time boost.\nAI who are either allied to a player or are a player's subject will NOT receive any of these buffs.\n\nAnd last but not least, an event will trigger, which will ask you if you want to adjust the development of Gensokyo too."
 touhou_setting.10.a: "I am more interested in the development change!"
 touhou_setting.10.a.tt: "§GNormal Mode:§! no changes will be made to any AI or player.\nSkip the difficulty setting and jump directly into the development adjustments."
 touhou_setting.10.b: "Sure. A small challenge would be nice."
 touhou_setting.10.b.tt: "§YHeroic Mode:§! The Institution Growth of Gensokyan provinces through high development will be reduced by §R33%§!, all players will have all Power Costs increased by §R10%§! and their Danmaku Power decreased by §R50§!. The AI will have an opinion malus of §R10§! of every human player.\n§YWARNING: The mod is balanced around the Normal Mode and any future changes in balance will not be made with different difficulty settings in mind!§!"
 touhou_setting.10.c: "I know what I do! You can unleash the fury of the Gensokyans, gap lady!"
 touhou_setting.10.c.tt: "§TMythic Mode:§! The Institution Growth of Gensokyan provinces through high development will be reduced by §R66%§!, all players will have all Power Costs increased by §R15%§! and their Danmaku Power decreased by §R100§!. The AI will have an opinion malus of §R20§! of every human player.\n§YWARNING: The mod is balanced around the Normal Mode and any future changes in balance will not be made with different difficulty settings in mind!§!"
 touhou_setting.10.d: "Just make me suffer please."
 touhou_setting.10.d.tt: "§RLunatic Mode:§! The Institution Growth of Gensokyan provinces through high development will be reduced by §R100%§!, all players will have all Power Costs increased by §R20%§! and their Danmaku Power decreased by §R150§!. The AI will have an opinion malus of §R30§! of every human player.\n§YWARNING: The mod is balanced around the Normal Mode and any future changes in balance will not be made with different difficulty settings in mind!§!"
 touhou_setting.11.t: "Wanted: Achievement Hunters of Gensokyo!"
 touhou_setting.11.desc: "ATTENTION! ATTENTION! The Bunbunmaru Newspaper is looking for the ULTIMATIVE Achievement Hunter! Do you like the thrill of having a goal and doing everything possible to get it? THEN YOU ARE EXACTLY WHAT WE ARE LOOKING FOR! Apply now and do your achievements to get your very own place in the BUNBUNMARU BOOKS OF ACHIEVERS(TM)!"
 touhou_setting.11.a: "I need to be in this book! Whatever the cost!"
 touhou_setting.11.a.tt: "Enable the earning of §YAchievements§!!"
 touhou_setting.11.b: "Meh."
 touhou_setting.11.b.tt: "Achievements will remain disabled."
 touhou_setting.12.t: "The Mantle of Investigator"
 touhou_setting.12.desc: "Now only one last thing is left: the role of the investigator. In history, my dear shrine maiden friend, Reimu Hakurei, has taken the mantle of investigator and solved the many incidents of Gensokyo. But as you have seen, fate and chronological orders don't have to align with reality and neither you nor any other human is controlling Reimu's little realm too... So, if you wish I can ensure you and your little realm to take the spot of investigator - well, if you are feasible to be one but of course."
 touhou_setting.12.a: "Ehmm... no thanks, gap lady. I am happy with Reimu taking over the incidents."
 touhou_setting.12.a.tt: "When an incident occurs, [HKR.GetName] will be always the §Yfirst Investigator§!."
 touhou_setting.12.b: "I want to be in the spotlight, Yukari!"
 touhou_setting.12.b.tt: "When an incident occurs, a random human player will get the choice if possible to become the §Yfirst Investigator§!, else [HKR.GetName] will be the investigator as usual.\nIncidents, in which [Root.Monarch.GetName] is a boss, will be not investigated by us. To be an investigator we have to be independent too."
 ###TOUHOU MISSION EVENTS###
 TH_mission_events.1.t: "The Mandate of Heaven"
 TH_mission_events.1.desc: "The humans in the near west founded an impressive empire which claims to be the Mandate of Heaven - the children of the Celestial. They make the false presumption they stand over the inhabitants of Gensokyo and built a splendid Celestial Empire with power and influence which could even match with those of Gensokyo. And yet their empire is occupied by our troops, their beloved 'Forbidden City' under our control. It is clear that the fate of the Celestial Empire is now in our hands and we can decide if we destroy the illusion of their Mandate of Heaven... or if our $MONARCHTITLE$ should become emperor of Hell and Heaven."
 TH_mission_events.1.a: "Empire of Hell and Heaven... I think I like this idea..."
 TH_mission_events.1.b: "Empire of Hell and Heaven... I think I like this idea..."
 TH_mission_events.1.c: "The world doesn't need an empire which claims to be from a false heaven."
 TH_mission_events.1.d: "The world doesn't need an empire which claims to be from a false heaven."
 TH_mission_events.1.e: "The Celestial Empire doesn't exist - and will never again."
 TH_mission_events.2.t: "The Empire of China is fallen!"
 TH_mission_events.2.desc: "A strange force from the east attacked the Celestial Empire of China and brought it to its knees! Our people question the legitimacy of our $MONARCHTITLE$ and our advisors. Our armies are scattered in all directions! It is clear that [Root.Monarch.GetName] failed his position as child of heaven and cannot claim our realm as the Celestial Empire!"
 TH_mission_events.2.a: "May the heavens spare my soul."
 TH_mission_events.3.t: "Ancient Chinese Maps"
 TH_mission_events.3.desc: "After we got a foothold on the mighty empire of China some of our simple fairy subjects found some ancient maps yet again. In contrast to the old Japanese maps, the Chinese maps picture not just the Celestial Empire but also huge areas of Asia!"
 TH_mission_events.3.a: "Be blessed the luck of these fairies."
 TH_mission_events.3.ct: "Discover Asia!"
 TH_mission_events.4.t: "Maps from Western Europe"
 TH_mission_events.4.desc: "Some odd strangers in boats built in never seen styles approached our traveling fleet. After some hand signs, it appears that these strangers are merchants who want to admire our fleet and to trade with us. After some conversations it turned out that these merchants were actual Europeans! They sold a map of Western Europe to our captain, who now brings this map to his $MONARCHTITLE$."
 TH_mission_events.4.a: "We not only found Europe but also got a map of it? These are some great news!"
 TH_mission_events.4.ct: "Discover Western Europe!"
 TH_mission_events.5.t: "Maps from Eastern Europe"
 TH_mission_events.5.desc: "Some months ago some of our fairy workers vanished. Nothing usual for our realm since a lot of fairies decide to just quit and to leave our country. But this time it is different, because these vanished fairies reappeared someday in our capital - and they claim to have great news for our $MONARCHTITLE$. They bring maps from Eastern Europe to us!"
 TH_mission_events.5.a: "Eastern Europe? This continent is larger than I thought!"
 TH_mission_events.5.ct: "Discover Eastern Europe!"
 TH_mission_events.7.t: "Maps of the Muslim Worlds"
 TH_mission_events.7.desc: "\"Salam aleikum!\" The words of the human make little sense to the fairies who found this travelling merchant. Although obviously a man from the outworld, his clothing and his hat captured the interest of the fairies. \"You seem like girls seeking knowledge and wisdom. For the small price of 100 ducats I will give you my most valued maps.\"\nOf course the fairies fell for the merchants trick and lost of their valuables in exchange for three pieces of paper. Fortunately for us though, the maps (which we seized from the fairies due to their illegal outworld trade) are amazingly accurate."
 TH_mission_events.7.a: "At least something good came out of that."
 TH_mission_events.7.ct: "Discover the Muslim World."
 ###TOUHOU CHINA EVENTS###
 th_china_events.1.t: "Tributaries are breaking free!"
 th_china_events.1.desc: "With the loss of the Mandate of Heaven, even our dearest tributaries betrayed us! They broke from us away and are now seeking the protection of the new Emperor of China."
 th_china_events.1.a: "They will pay for their betrayal!"
 th_china_events.2.t: "The protection of the new Emperor"
 th_china_events.2.desc: "The old emperor has proved to be weak. The old empire couldn't hold its title, let alone its claim as children of heaven. How should they even protect us now from the new celestial threat?"
 th_china_events.2.a: "Seek the protection of this new emperor."
 th_china_events.2.b: "We will protect ourselves now."
 th_china_events.3.t: "The old tributaries of China"
 th_china_events.3.desc: "While the old empire crumbles before our might, its tributaries are breaking out from their grip and come to us seeking for celestial protection."
 th_china_events.3.a: "Welcome our new subjects to a new era of the Chinese Empire."
 th_china_events.4.t: "Celestial Empire of China"
 th_china_events.4.desc: "We took the Mandate of Heaven and became the new, legitimate heir of China. But to be recognized as the emperor of China we have to reform our government and adapt it to the old Chinese traditions. Fortunately we have a very competent administration, which allows us to reform our government into this worthy of the Celestial Empire while keeping our Gensokyan traditions."
 th_china_events.4.a: "Long live the Gensokyan Celestial Empire!"
 th_china_events.4.b: "Long live the Gensokyan Celestial Empire!"
 th_china_events.4.c: "Long live the Celestial Komeiji Empire!"
 th_china_events.4.d: "Long live the Celestial Scarlet Empire!"
 ###OLD HAKUREI EVENTS###
 th_th_oldhakurei_metro_events.1.t: "The over pious Priests of [th_ohkr_local_shrine_maiden_state_province.GetAreaName]"
 th_th_oldhakurei_metro_events.1.d: "There is great uncertainty in the shrines of [th_ohkr_local_shrine_maiden_state_province.GetAreaName]. While we are united in faith the people of the state, including many of the local priests, are refusing to participate in the traditional feasts and celebrations that are customary within our borders. They claim that these are not pious in nature and accuse that only heretics would enjoy such celebrations. Instead, the local priests make their own festivals in memory to the origin of our religion."
 th_th_oldhakurei_metro_events.1.a: "We must enforce the [Root.GetAdjective] feasts."
 th_th_oldhakurei_metro_events.1.b: "There is little to be gained on insisting."
 th_th_oldhakurei_metro_events.2.t: "Humble Influence"
 th_th_oldhakurei_metro_events.2.d: "The Shrine Maiden of [th_local_see_province.GetAreaName] has objected to [Root.Monarch.GetName] and the aggrandizing way [Root.Monarch.GetSheHe] conducted the consecration of a Shrine in [th_local_see_province.GetCapitalName]. While she insists she is not ungrateful for the great donations we have given to the Shrine the Maiden is questioning the use of breaking the old, humble traditions to further the interests of the [Root.GovernmentName]."
 th_th_oldhakurei_metro_events.2.a: "She must learn her place!"
 th_th_oldhakurei_metro_events.2.b: "We will make a further donation to her shrine to show our humility."
 th_th_oldhakurei_metro_events.3.t: "A Grand Shrine for [th_local_see_province.GetName]"
 th_th_oldhakurei_metro_events.3.d: "The Shrine of [th_local_see_province.GetName] has been damaged and is in urgent need of repair. The local Shrine Maiden has let it be known that she expects us to help fund the repairs and that a general redecoration would also be quite beneficial for the shrine.\nPious architecture has seen great development since this place of the gods was first built and it could certainly benefit from us bringing in foreign experts..."
 th_th_oldhakurei_metro_events.3.a: "Let us give it a worthy renovation!"
 th_th_oldhakurei_metro_events.3.b: "We can repair the damages but no more."
 th_th_oldhakurei_metro_events.4.t: "Heresy in [th_judaizers_province.GetAreaName]!"
 th_th_oldhakurei_metro_events.4.d: "Our newly appointed Shrine Maiden of [th_judaizers_province.GetAreaName] has uncovered a horrifying local heresy. She claims that the sect is plotting to spread the wicked reformed faith of our religion as well as planned to stop the youkai extermination in our realm. The Shrine Maiden has asked us to help her in this time of need as she will require many more resources to root out this heresy which is widespread among high as well as low.\nThe case seems very clear. Except it seems the sect has some supporters even in [Root.Capital.GetCapitalName]. Can we really afford to lose the support of these men and women and are they really as heretic as the Shrine Maiden claims?"
 th_th_oldhakurei_metro_events.4.a: "Heretics must burn!"
 th_th_oldhakurei_metro_events.4.b: "Clearly she is mistaken."
 th_th_oldhakurei_metro_events.5.t: "Shrines flourish in [monastic_province.GetName]"
 th_th_oldhakurei_metro_events.5.d: "The Shrine Maiden of [monastic_province.GetAreaName] reports that the local shrine communities are growing at an unprecedented speed. The Estates of local shrines in [monastic_province.GetCapitalName] have in fact grown so big and are so well kept that they have become the envy of our local administrator. The governor has become entangled in a conflict with the Maidens over where exactly the demarcation between their lands and those of the [Root.GovernmentName] goes.\nThe time has come for central authorities to step in and settle the dispute. Helping the shrines would undoubtedly secure their gratitude, but this could also be an opportunity to get hold of more land for the state..."
 th_th_oldhakurei_metro_events.5.a: "Clearly our governor is right!"
 th_th_oldhakurei_metro_events.5.b: "We must listen to the people of the Gods."
 th_th_oldhakurei_icon_events.1.t: "Yuuka's Wrath"
 th_th_oldhakurei_icon_events.1.d: "Mourning the loss of both his entire family and his countryside farm a man from the war-torn province of [th_ohkr_yuuka_province.GetName] reportedly spent a day and a night to flee from the enemy forces marching through our land. On his flight he met Yuuka Kazami, an important key person in our religion's faith. The farmer reported her of the atrocities the soldiers did to the flora. This angered the powerful youkai... The very next day, the loyal people of [th_ohkr_yuuka_province.GetName], fueled with Yuuka's wrath, rose as one and evicted the remaining enemy forces.\nThe continued fortunes of the province seem unclear but as war and devastation haunt the [Root.GetAdjective] countryside many of our citizens are turning to the shrines for consolation and moral support."
 th_th_oldhakurei_icon_events.1.a: "Miraculous!"
 th_th_oldhakurei_icon_events.2.t: "Revolt in [th_ohkr_yuuka_province.GetName]"
 th_th_oldhakurei_icon_events.2.d: "The people of [th_ohkr_yuuka_province.GetName] have gathered around the local clergy and risen in revolt against our occupation."
 th_th_oldhakurei_icon_events.2.a: "Rebel Scum!"
 th_th_oldhakurei_icon_events.3.t: "Sariel, Angel of Death"
 th_th_oldhakurei_icon_events.3.d: "A recent recruitment campaign in [michael_icon_church_province.GetName] has given rise to an unprecedented number of new recruits enlisting. The local clergy is convinced that this was the result of the widespread religious fervor and the wishes for death that Sariel has inspired. They report that humans, fairies and even youkai have been coming from all parts of the area to gain the blessing of the Angel of Death and that they leave with a strong will to go to war in the name of their faith."
 th_th_oldhakurei_icon_events.3.a: "To arms!"
 th_th_oldhakurei_icon_events.4.t: "Shinki, Goddess of Makai"
 th_th_oldhakurei_icon_events.4.d: "As the ruler of Makai, the dimension of demons, Shinki watches hidden, in many of the Makaian-inspired shrines around the country. Our veneration and extensive attention to this most central icon in any iconostasis also seem to have been the source of contemplation for many. Reminded of their own role in creation and of the rightful place of the [Root.Monarch.GetTitle] many are more content with both their own lives and with the government that rules them."
 th_th_oldhakurei_icon_events.4.a: "For the Kingdom is Hers."
 th_th_oldhakurei_icon_events.5.t: "Gifts for Mima"
 th_th_oldhakurei_icon_events.5.desc: "Our veneration of Mima seems to have made quite an impression on one of the merchants in a recent embassy from [th_ohkr_benevolent_if_distant_neighbor.GetName]. The merchant was so impressed by the enchanted icon of Mima in [th_ohkr_mima_icon_was_here.GetCapitalName], by the story of the vengeful spirit, and by our admiration for her magic art, that he decided to bestow three gifts. One gift will go to the shrine where she saw the icon, one to the artist who created it and one to the benefactor who paid for it."
 th_th_oldhakurei_icon_events.5.a: "We must thank him on behalf of the shrine."
 th_th_oldhakurei_icon_events.5.b: "We will employ the artist as a sign of gratitude."
 th_th_oldhakurei_icon_events.5.c: "A most generous gift for the benefactor."
 th_th_oldhakurei_icon_events.5.d: "How about you do all of them?"
 th_th_oldhakurei_icon_events.6.t: "The Donation Box"
 th_th_oldhakurei_icon_events.6.d: "The clergy of [th_ohkr_hakurei_church_province.GetCapitalName] shrine claim that it is thanks to the strong local veneration of the Hakurei Deity, and the example she set for self-improvement, that the entire province now blossoms so. Indeed harvests seem more plentiful and the people more at peace and loyal than ever before. The 'Donation Box' of the Hakurei Deity, which the heretic shrine maiden Reimu has left alone here, has helped many to improve themselves over the years with its luck to collect money and now we seem once again to be in his debt."
 th_th_oldhakurei_icon_events.6.a: "'By a flood of tears you made the desert fertile.'"
 th_th_oldhakurei_icon_events.6.b: "'And by your longing for Hakurei you brought forth fruits in abundance.'"
 th_th_oldhakurei_icon_events.6.c: "'By the radiance of miracles you illuminated the whole universe.'"
 th_th_oldhakurei_events.1.t: "The Non-Possessor Movement"
 th_th_oldhakurei_events.1.d: "The Shrines are a large landowner and this has brought a great deal of wealth to them. The non-possessors claim that the Shrines are being corrupted by this great wealth. Their opponents argue that the Shrines need this wealth to carry out its holy mission. The key thing is the Shrines aren't really a big taxpayer, if they were forced to give their land away it would move it into the hands of people we can tax. The downside would be the Shrines would have less wealth to perform their mission."
 th_th_oldhakurei_events.1.a: "Support the Shrine Authorities."
 th_th_oldhakurei_events.1.b: "Support the Movement."
 th_th_oldhakurei_events.2.t: "A Great Meeting"
 th_th_oldhakurei_events.2.d: "The Shrines have gathered in a great Meeting, they are asking for your support and certain privileges in return for helping exterminating wild youkai that are stalking our land. Do we help the Shrines keep our people safe or should we support those independent Youkai Hunters."
 th_th_oldhakurei_events.2.a: "Support the Shrines."
 th_th_oldhakurei_events.2.b: "We need independent Youkai Hunters."
 th_th_oldhakurei_events.3.t: "Religious Reform"
 th_th_oldhakurei_events.3.d: "The Hakurei Tradition was the first major religion of Gensokyo and the only true Shintoistic Faith - and as such its pious members act in the Tradition's best interests. However, our family is large and diverse. Our influential Shrine Maidens are proposing some reforms to our 'stale' traditions that will bring our form closer to the other faiths in Gensokyo. The idea is bold and will strengthen the Shrines but we know that the superstitious and backward will reject this change."
 th_th_oldhakurei_events.3.a: "Support the Reform."
 th_th_oldhakurei_events.3.b: "Hold true to the old ways."
 th_th_oldhakurei_events.4.t: "Reduce the Independence of the Shrines"
 th_th_oldhakurei_events.4.d: "The Shrines are a powerful institution, but more important a wealthy one. If we were to rein in the Shrines and make them pay more to the state, we would also bring in more income. On the other hand we would also sap their authority in the eyes of the masses."
 th_th_oldhakurei_events.4.a: "Reign them in."
 th_th_oldhakurei_events.4.b: "Protect their independence."
 th_th_oldhakurei_events.5.t: "State appointed Lay Members?"
 th_th_oldhakurei_events.5.d: "If we were to promote and strengthen the powers of lay members of the Shrines administration and bring in more state appointments, we would bring the Shrines under central control. The other side of the coin is that we will damage the Shrines' moral standing with the people."
 th_th_oldhakurei_events.5.a: "Appoint them."
 th_th_oldhakurei_events.5.b: "Let the Sacred Shrines be."
 ###TOUHOU SCHOOL EVENTS###
 touhou_schools_events.1.t: "The Main Deity of [Root.GetName]"
 touhou_schools_events.1.desc: "As a young country, we are not yet patronizing any particular religious school. While there are many ways to follow the deities we should have a specific guiding doctrine for our rulers to follow as well as a certain deity we will worship over the others."
 touhou_schools_events.1.a: "The Hakurei God will guide us."
 touhou_schools_events.1.b: "Yukari Yakumo will guide us."
 touhou_schools_events.1.c: "Hecatia Lapislazuli will guide us."
 touhou_schools_events.1.d: "Okina Matara will guide us."
 touhou_schools_events.1.e: "The Aki Sisters will guide us."
 touhou_schools_events.1.f: "Junko will guide us."
 touhou_schools_events.1.g: "Sagume Kishin will guide us."
 touhou_schools_events.1.h: "Shinki will guide us."
 touhou_schools_events.1.i: "Keiki Haniyasushin will guide us."
 touhou_schools_events.1.j: "Hina Kagiyama will guide us."
 touhou_schools_events.1.k: "Sanae Kochiya will guide us."
 touhou_schools_events.1.l: "Suwako Moriya will guide us."
 touhou_schools_events.1.m: "Kanako Yasaka will guide us."
 ###HARMONIZATION EVENTS###
 th_confucian_events.1.t: "Harmonization of Gensokyan Faiths"
 th_confucian_events.1.d: "The Gensokyan religion group has its origins in ancient Shintoism of the Japanese. Over time it evolved into its own religion and took some aspects of Buddhism and even Taoism, incorporating both to an unique philosophy of life. In many ways this has in turn made their religion easier to incorporate and harmonize with the ideology of [Root.GetName]. As time goes by the Gensokyan identity becomes less and less of an issue and Gensokyan followers can be found high and low in [Root.GetAdjective] society, forming a new group within our complex government apparatus that an outsider would have a very hard time distinguishing from our own."
 th_confucian_events.1.a: "'Submit the people of virtue, assimilate the people with enlightenment.'"
 th_confucian_events.2.t: "Harmonization of Hakurei Shintoism"
 th_confucian_events.2.d: "Hakurei Shintoism is Gensokyo's oldest and most prominent religion and has its origins in ancient Shintoism of the Japanese. Over time it evolved into its own religion and took some aspects of Buddhism and even Taoism, incorporating both to an unique philosophy of life. As time goes by, the Hakurei Shintoistic identity becomes less and less of an issue and Hakurei followers can be found high and low in [Root.GetAdjective] society, forming a new group within our complex government apparatus that an outsider would have a very hard time distinguishing from our own."
 th_confucian_events.2.a: "'Submit the people of virtue, assimilate the people with enlightenment.'"
 th_confucian_events.3.t: "Harmonization of Moriya Shintoism"
 th_confucian_events.3.d: "Moriya Shintoism is - in contrast to the other Gensokyan religions - relatively new. It was designed as a reformation of Hakurei Shintoism, but it still consists of many parts of Taoism, Buddhism and Japanese Shintoism. As time goes by the Moriya Shintoistic identity becomes less and less of an issue and Moriya followers can be found high and low in [Root.GetAdjective] society, forming a new group within our complex government apparatus that an outsider would have a very hard time distinguishing from our own."
 th_confucian_events.3.a: "'Submit the people of virtue, assimilate the people with enlightenment.'"
 th_confucian_events.4.t: "Harmonization of Gensokyan Taoism"
 th_confucian_events.4.d: "Taoism is originally a Chinese religion with many parallel to today's Confucian. While it drifted away from its Chinese original, it still contains many teachings of the old philosophy of life, which in turn are essential parts of our religion. In many ways this has in turn made their religion easier to incorporate and harmonize with the ideology of [Root.GetName]. As time goes by the Taoistic identity becomes less and less of an issue and Taoistic followers can be found high and low in [Root.GetAdjective] society, forming a new group within our complex government apparatus that an outsider would have a very hard time distinguishing from our own."
 th_confucian_events.4.a: "'Submit the people of virtue, assimilate the people with enlightenment.'"
 th_confucian_events.5.t: "Harmonization of Eastern Faiths"
 th_confucian_events.5.d: "The Eastern religion group is ancient and possesses many roots of our religion today, which makes the harmonization of these religions relatively easy. At first the Buddhistic, the Shintoistic and the Confucian didn't accept our new view of religion and philosophy, but as time went by they became more and more integrated in our society. But even our religion adapted to the old ways and integrated the view of gods and karma and Confucianism teachings."
 th_confucian_events.5.a: "'Submit the people of virtue, assimilate the people with enlightenment.'"
 th_confucian_events.6.t: "Harmonization of Hakurei Traditions"
 th_confucian_events.6.d: "The old Hakurei Tradition was once the common Hakurei Shintoism in Gensokyo. It shares many similarities with his reformed successor but it was still missing the Spell Card System, which has been a huge part of modern day Gensokyo. Either way, the many followers of this religion have found their place within our nation and adapted to the new Spell Card System while maintaining their icons of the past.  As time goes by the old Hakurei Tradition identity becomes less and less of an issue and Traditional followers can be found high and low in [Root.GetAdjective] society, forming a new group within our complex government apparatus that an outsider would have a very hard time distinguishing from our own."
 th_confucian_events.6.a: "'Submit the people of virtue, assimilate the people with enlightenment.'"
 th_confucian_events.7.t: "Harmonization of Shinkism"
 th_confucian_events.7.d: "Shinkism is viewed by the most Gensokyan as a cult - a heresy, which only allows to worship Shinki, the creator of Makai. Even though Shinkism has abandoned the worship of the other gods of Gensokyo, their principles still are the ones of the Hakurei Traditions, which made their integration in our realm quite easy as the many basics of Buddhism and Shintoism are still found. As time goes by the Shinkistic identity becomes less and less of an issue and Shinkistic followers can be found high and low in [Root.GetAdjective] society, forming a new group within our complex government apparatus that an outsider would have a very hard time distinguishing from our own."
 th_confucian_events.7.a: "'Submit the people of virtue, assimilate the people with enlightenment.'"
 th_confucian_events.8.t: "Harmonization of Touhou Christian"
 th_confucian_events.8.d: "Touhou Christianity is unlike any other religion in Gensokyo. According to Gensokyo's inhabitants, Touhou Christianity has its origin in the far west in the Outworld. Fortunately, the strong influence of Gensokyo forced the Touhou Christians to adopt many Shintoistic teachings.  As time goes by the Touhou Christian identity becomes less and less of an issue and Christian followers can be found high and low in [Root.GetAdjective] society, forming a new group within our complex government apparatus that an outsider would have a very hard time distinguishing from our own."
 th_confucian_events.8.a: "'Submit the people of virtue, assimilate the people with enlightenment.'"
 th_confucian_events.9.t: "Harmonization of Lunarism"
 th_confucian_events.9.d: "Lunarism is the folk religion of the inhabitants of the Moon and is deep rooted in their culture. The Lunarians are troublesome people, whose national, cultural and religious pride makes it hard to deal with in every aspect. So it wasn't a big surprise the integration of their belief was a costly undertake, but in the end the ideas of tolerance found its way in the Lunarian mindsets."
 th_confucian_events.9.a: "'Submit the people of virtue, assimilate the people with enlightenment.'"
 ###Touhou Buddhist EVENTS###
 th_buddhism_events.1.t: "Minister Resigns"
 th_buddhism_events.1.d: "$PHILOSOPHER$$NATURAL_SCIENTIST$$ARTIST$$TREASURER$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ has publicly condemned the policies of [Root.Monarch.GetName] and [Root.Heir.GetHerHis] government. Our Minister will no longer have anything to do with us and reminds us that a [Root.Monarch.GetTitle] that cannot uphold the rightful laws will attract nothing but liars and informers to [Root.Heir.GetHerHis] government."
 th_buddhism_events.1.a: "Good Riddance!"
 th_buddhism_events.2.t: "[Root.GetName] Monasteries deteriorating"
 th_buddhism_events.2.d: "Due to a combination of lacking monastic discipline and a faltering economy, many of the great monasteries of [Root.GetName] have seen their membership dwindling over the last few years. A concerned Bhikkhu has approached the [Root.Owner.Monarch.GetTitle] with a warning that unless something is done soon the dire situation may lead to the last few monks abandoning their vows or seeking to join monasteries elsewhere, leaving [Root.GetName] impoverished both spiritually and economically. There are, however, many local landowners more than ready to infringe on the land an empty monastery would leave behind. As the [Root.Owner.Monarch.GetTitle] is meant to protect Monastic life in [Root.Owner.GetName] it will be clear to many observers that the responsibility for whatever happens will rest on [Root.Owner.Monarch.GetHerHis] shoulders."
 th_buddhism_events.2.a: "We must do all we can!"
 th_buddhism_events.2.b: "Perhaps now the land will come to better use."
 th_buddhism_events.3.t: "Monastic Orders Support Pretender"
 th_buddhism_events.3.d: "As it is the monarch's duty to protect the monastic institutions it is those institutions' duty to protect the country against bad rulers. Due to what they feel is lacking attentiveness to the duties of a monarch and inability and disinterest in upholding and protecting the common good in general and the monastic organizations of our country in particular some of the more powerful monasteries have openly come out in support of a distant relative to our [Root.Monarch.GetTitle]."
 th_buddhism_events.3.a: "This is an outrage!"
 th_buddhism_events.4.t: "Shou's Fury"
 th_buddhism_events.4.d: "While Buddhism of Gensokyo focuses on a life of tolerance and harmony not everyone is able to follow the teachings of Byakuren Hijiri constantly. Shou, the Avatar of Bishamonten is a disciple of Byakuren, but unlike any other disciple she is also mentor of Byakuren. However, both influential persons have two very different views regarding armed conflicts: while the teachings of Byakuren Hijiri forbids to let fury and anger guide us through the time of war, Shou flows in rage and fury to defend her homeland. Now the question remains: which philosophy should we adapt to in these rough times?"
 th_buddhism_events.4.a: "Shou's Fury will guide us to victory!"
 th_buddhism_events.4.b: "We cannot allow rage to blind us."
 th_buddhism_events.9.t: "The Horrors of War"
 th_buddhism_events.9.d: "Not all men are cut out to lead a life of war and it seems the conflict our country is currently in has made some of them realize it. The number of deserters seeking to hide behind the walls of the monasteries is not big but they set a dangerous example. As a [Root.Monarch.GetTitle] it is, however, our duty to protect the monasteries and while we have repeatedly warned them not to accept men like these, it seems some still do."
 th_buddhism_events.9.a: "We must remember to be gentle."
 th_buddhism_events.9.b: "Demand that the monasteries release these 'monks' to us."
 th_buddhism_events.9.c: "Fine the monasteries for any deserter found."
 th_buddhism_events.11.t: "Idol Trend"
 th_buddhism_events.11.d: "There has been lately a trend, where many Buddhistic people buy themselves idols, which are supposed to bring luck and a step closer to Nirvana. Of course this is complete nonsense, but our local merchants and producers are very happy with this trend as it brings them and us a fortune. However, allowing them to continue to produce and sell those idols our people may move more and more away from the right path."
 th_buddhism_events.11.a: "We have to stop this!"
 th_buddhism_events.11.b: "Money is holier than enlightenment."
 th_buddhism_events.12.t: "Volunteers for the Army"
 th_buddhism_events.12.d: "Many young youkai, humans and fairies reported for duty at our recruiters. Though our man pool is dwindling, those new recruits are really young - some even still go to a school! We could use those recruits quite well, but on the other hand it is more ethical to send those young men and women back to their families."
 th_buddhism_events.12.a: "Send them back to their mothers and fathers."
 th_buddhism_events.12.b: "We don't have the luxury of being ethical."
 th_buddhism_events.13.t: "Popular Novel"
 th_buddhism_events.13.d: "A vernacular novel about a well-known story from the [Root.GetOldEra] era is rapidly gaining popularity among our subjects. This in itself is not a problem but it has come to our attention that this novelization is in fact breaking central tenets of Gensokyan-Buddhistic ideology as it could be seen as an argument for causing more conflicts between the humans and youkai.\nOur administrators now argue that the book must be banned, though some fear this will only make it more alluring to those that wish to read it."
 th_buddhism_events.13.a: "It must be banned immediately."
 th_buddhism_events.13.b: "We lead by example not decree. Let it be."
 th_buddhism_events.14.t: "Civil Service"
 th_buddhism_events.14.d: "Education, self-improvement and adherence to the classics are the backbone of Gensokyan-Buddhistic government and if our [Root.GovernmentName] is to aspire to greatness we must at all times devote money, attention and energy to ensuring that our officials are as well educated and well informed as they can possibly be. It is therefore of some concern that the number of people seeking government employment seem to be decreasing as of late."
 th_buddhism_events.14.a: "We must expand the bureaucracy!"
 th_buddhism_events.14.b: "There is no need to reinforce the cadres just yet."
 th_buddhism_events.15.t: "Dana"
 th_buddhism_events.15.d: "It is at times such as these, when our country is characterized by relative tranquility that we are reminded to look at those who are less fortunate. The recent crop yields have been neither failures nor a great success and as a result most have food and the state has ample grain supplies. There are, however, still some unfortunate who haven't got enough food to feed themselves."
 th_buddhism_events.15.a: "Let us distribute our grain to the poor!"
 th_buddhism_events.15.b: "Keep it in reserve."
 th_buddhism_events.16.t: "Vicious Words?"
 th_buddhism_events.16.d: "The local aristocracy in [Root.GetName] seems to have been growing quite powerful over the last few years. While we retain nominal control over the area much of the real power lies with the local landowners who have been known to grow their domains at the expense of monastery land. This practice, along with other excesses may well be used against them but in order to achieve the full effect we would probably need to embellish the truth a little. There are those who would be willing to do just that for us in exchange for nice positions in our administration afterwards."
 th_buddhism_events.16.a: "Let us find another way."
 th_buddhism_events.16.b: "The end justifies the means."
 th_buddhism_events.22.t: "Plight of [Root.GetName]"
 th_buddhism_events.22.d: "A representative of the farmers of [Root.GetName] arrived in [Root.Owner.Capital.GetCapitalName] today, imploring [Root.Owner.Monarch.GetName] to help expand and maintain the irrigation system of the province. The local population is growing and claiming new land at a speed that the current infrastructure does not support. The representative also asks that the state supply food to those who need it in the meantime.\nWhile this project would have few downsides besides the cost, there are currently no plans to improve this particular region and doing so in a reasonable time would likely be quite expensive."
 th_buddhism_events.22.a: "This [Root.Owner.Monarch.GetTitle] is always ready to listen to the people."
 th_buddhism_events.22.b: "You will have to wait for your turn."
 th_buddhism_events.23.t: "Inheritance"
 th_buddhism_events.23.d: "A conflict has arisen in one of the more influential monasteries of [Root.GetName] after the death of a monk. The monk in question came from a very influential lay family and during his time in robes, he had managed to acquire a rich set of valuable manuscripts and an assortment of Buddha images and other things. While monks cannot own property, the law still allows for a dedicated disciple to inherit these things and be considered as a son to the monk. In this case a young disciple has taken care of the monk as he lay at his end. There are, however, others interested, the monastery itself has argued that they should get the inheritance and would likely be very thankful for support in this matter. The lay family of the monk have also approached [Root.Monarch.GetName] hoping to inherit not only the manuscripts and images but also some of the land they have donated to the monastery while their family member was part of it."
 th_buddhism_events.23.a: "Rule in favor of the disciple."
 th_buddhism_events.23.b: "Rule in favor of the Monastery."
 th_buddhism_events.23.c: "Support the lay family of the monk."
 th_buddhism_events.29.t: "Foreign Emissary Insults [Root.Monarch.GetName]"
 th_buddhism_events.29.d: "The emissary of one of our neighboring countries has given grave affront to the [Root.Monarch.GetTitle] by refusing to participate in a ceremony he was invited to attend. [Root.Monarch.GetName] is furious and while there can be some doubt as to if the slight was deliberate or not the public clearly sees it as such.\nIf we do not publicly condemn the ambassador we risk losing face, the council of ministers, however, urge caution."
 th_buddhism_events.29.a: "Publicly deride the ambassador."
 th_buddhism_events.29.b: "A ruler must never lose [Root.Monarch.GetHerHis] temper."
 th_buddhism_events.30.t: "The [Root.Owner.Monarch.GetTitle] accused of favoritism"
 th_buddhism_events.30.d: "It is with great pleasure that [Root.Owner.Monarch.GetName] has watched some of [Root.Owner.Monarch.GetHerHis] close friends climb the state hierarchy but now this has made us the target of accusations of favoritism. The local governor of [Root.GetName] has been singled out by these accusations and the situation would undoubtedly be defused by replacing him no matter how competent he has been on that post."
 th_buddhism_events.30.a: "His services are required by the state."
 th_buddhism_events.30.b: "We must avoid favoritism at all cost."
 th_bdh_meditation_events.1.t: "Path to Enlightenment"
 th_bdh_meditation_events.1.desc: "Buddhism has the concept of repeated rebirth caused by bindings to the material world. To break the cycle of repeated rebirth and to reach Nirvana, [Root.Monarch.GetName] has to let go all of [Root.Monarch.GetHerHim] bounds and worries and achieve an inner peace - achieved through a lot of meditation."
 th_bdh_meditation_events.1.a: "It is time for me to meditate about this."
 th_bdh_meditation_events.1.a.tt: "[Root.Monarch.GetName] will meditate now, which will decrease [Root.Monarch.GetHerHis] positions as ruler, but allows [Root.Monarch.GetHerHim] to gain new understanding of the universe and eventual inner peace."
 th_bdh_meditation_events.1.b: "I don't have the time for this now."
 th_bdh_meditation_events.1.b.tt: "[Root.Monarch.GetName] will use [Root.Monarch.GetHerHis] time for [Root.GetName] instead. The option to meditate will however be available as a decision."
 th_bdh_longer_meditating: "[Root.Monarch.GetName] will meditate longer and more carefully about the deeper meanings of life.\n\nThere is a chance that our nation will get more powerful rewards."
 th_bdh_longer_cancel_meditation: "[Root.Monarch.GetName] will stop with the meditation and will use [Root.Monarch.GetHerHis] new found knowledge in [Root.GetName]'s benefit."
 th_bdh_meditation_events.2.t: "New Understandings"
 th_bdh_meditation_events.2.desc: "Due to time of meditation and reflecting the meanings of the universe, [Root.Monarch.GetName] gained new understandings of the world."
 th_bdh_meditation_events.2.m: "I should reflect longer about those topics."
 th_bdh_meditation_events.2.a: "I will use this knowledge for a better life management."
 th_bdh_meditation_events.2.b: "I will use this knowledge for peace."
 th_bdh_meditation_events.2.c: "I will use this knowledge for defense."
 th_bdh_meditation_events.2.d: "I will use this knowledge against my enemies."
 th_bdh_meditation_events.2.e: "I will use this knowledge for my people."
 th_bdh_meditation_events.2.f: "I will use this knowledge to bring the world together."
 th_bdh_meditation_events.3.t: "Distractions during Meditation"
 th_bdh_meditation_events.3.desc: "Meditation is an activity of harmony, where one just focuses on the world and the inner being. For this Buddhists look for a place, where they are left alone and in peace. This is, however, not always possible - especially in Gensokyo, where every fairy feels to be obligated to annoy our [Root.Monarch.GetTitle].\nStill, [Root.Monarch.GetName] managed to gain more wisdom, despite the fairies trying their best to sabotage [Root.Monarch.GetHerHim] unintentionally."
 th_bdh_meditation_events.4.t: "Successful Reflections on Enlightenment"
 th_bdh_meditation_events.4.desc: "The Path to Enlightenment is paved with the worldly obstacles. But fortunately, [Root.Monarch.GetName] seems to overcome those just fine and even made some new wisdoms regarding the world and the lives in Gensokyo."
 th_bdh_meditation_events.5.t: "Very Successful Meditation"
 th_bdh_meditation_events.5.desc: "It seems like the stars themselves are aligning while [Root.Monarch.GetName] is studying the concepts of the world, the universe and the inner being. The understandings our [Root.Monarch.GetTitle] gained are phenomenal."
 th_bdh_meditation_events.6.t: "Paradox!"
 th_bdh_meditation_events.6.desc: "Even though [Root.Monarch.GetName] is a pious [Root.Monarch.GetWomanMan], [Root.Monarch.GetSheHe] is not invulnerable to errors. As our [Root.Monarch.GetTitle] was reflecting on Nirvana, immortality and reincarnation, [Root.Monarch.GetSheHe] fell into a paradox example, where all those three aspects stood in conflict to each other.\nLuckily, [Root.Monarch.GetSheHe] was able to solve this, but this error threw [Root.Monarch.GetHerHim] completely off and the only knowledge, which was able to gained, was the one from the beginning of the meditation."
 th_bdh_meditation_events.7.t: "Understandings of Karma"
 th_bdh_meditation_events.7.desc: "Karma is a spiritual concept of the principle of reactions following actions. It is a complex topic where every branch of Buddhism is considered and how they all view Karma differently. While [Root.Monarch.GetName] was meditating about this, [Root.Monarch.GetSheHe] worked out the idea of Karma in the Touhou-Buddhistic faith and added it to the rules of Buddhism in Gensokyo."
 th_bdh_meditation_events.8.t: "Youkai and the Nirvana"
 th_bdh_meditation_events.8.desc: "Touhou Buddhist has its root in Japan's Buddhism, but [Root.Monarch.GetName] never thought about its deeper connection with its roots, Vajrayana Buddhism. While both have the system of Karma, the Gensokyan version is a lot more adapted to Gensokyo and their youkai. Of course, this throws the question of whether youkai are the actual state of Nirvana.\nA scandalous thought, as youkai are, of course, living beings in the world, and therefore are most likely reincarnations, but on the other hand they possess abilities and the state of immortality that no human can reach... [Root.Monarch.GetName] decided to stop with this thought as it was too much in the contrary to the Buddhistic teachings."
 th_bdh_meditation_events.9.t: "Connection between Spirit, Soul and Body" 
 th_bdh_meditation_events.9.desc: "What are spirit, soul and body? What makes them work in harmony and which one of them allows the use of magic? Those are no questions regarding Buddhism but questions in general, which kept [Root.Monarch.GetName] thinking a lot lately and although [Root.Monarch.GetSheHe] didn't get a final answer to those questions, they brought [Root.Monarch.GetHerHim] an insight into many aspects of life ... and hygiene for soul and mind."
 th_bdh_meditation_events.10.t: "Discovery of the Meaning of Life"
 th_bdh_meditation_events.10.desc: "Ever since humans wandered on this world they asked themselves what is the meaning of life. And although this may not appear as such the question of their own existence is something the youkai and gods of Gensokyo affect. Many people of different ages, backgrounds and social positions brought different answers, but none of them were valid for the people of [Root.GetName].\n[Root.Monarch.GetName], however, found the answer for this question! - or at least [Root.Monarch.GetSheHe] believes [Root.Monarch.GetSheHe] did. Only after more meditation can truly [Root.Monarch.GetName] confirm the answer."
 th_bdh_meditation_events.11.t: "Enlightenment!"
 th_bdh_meditation_events.11.desc: "It was a calm day and [Root.Monarch.GetName] meditated.\nAnd meditated.\nAnd meditated.\nUntil briefly, [Root.Monarch.GetName]'s spirit left the meditating body and for a split second, [Root.Monarch.GetSheHe] was able to look behind the veil of the world and see a glance of Nirvana.\nHowever, some fairies interrupted [Root.Monarch.GetHerHis] meditation and therefore much of Nirvana still remains hidden, but the knowledge, the pure sight of it brought [Root.Monarch.GetHerHim] enlightenment!"
 th_bdh_meditation_events.11.a: "With this knowledge I now know how to reign over my realm better."
 th_bdh_meditation_events.11.b: "Now I only have to convince others of its existence."
 th_bdh_meditation_events.11.c: "I have the feeling this knowledge made my magical power grow."
 th_bdh_meditation_events.11.d: "I will use this knowledge in the name of my [Root.GovernmentName]!"
 th_bdh_meditation_events.11.e: "The Monks surely would love to hear about this."
 th_bdh_meditation_events.101.t: "A sudden End on the Path"
 th_bdh_meditation_events.101.desc: "The people of [Root.GetName] mourn for the death of our former ruler. With this sudden death we will never know what knowledge our [Root.Monarch.GetTitle] could have brought."
 th_bdh_meditation_events.101.a: "I hope they found their path to Nirvana in their final moments."
 th_bdh_meditation_events.102.t: "Forceful End to the Meditation"
 th_bdh_meditation_events.102.desc: "Due to various factors in [Root.GetName], [Root.Monarch.GetTitle] [Root.Monarch.GetName] was forced to end [Root.Monarch.GetHerHis] meditation."
 th_bdh_meditation_events.105.a: "Too soon. I have been called back too soon."
 th_bdh_meditation_events.105.a.tt: "Due to a premature end of the meditation [Root.Monarch.GetName] was not able to gain any new understandings of the universe."
 th_bdh_meditation_set_cd: "[Root.Monarch.GetName] will not be able to meditate for the next §Y5 years§!."
 th_harmonization_events.11.t: "Concept of Nirvana"
 th_harmonization_events.11.d: "The followers of the [harmonization_province.Religion.GetName] faith have increasingly come to integrate Gensokyan-Buddhistic concepts and rites into their daily life. A recent trend is to identify the concept of Nirvana with their own ideas of the afterlife. This interpretation is somewhat unorthodox to the scholar experts of our [Root.GovernmentName], but it has allowed the faithful [harmonization_province.Religion.GetName] to integrate a number of Gensokyan-Buddhistic concepts, rites, constants and classical teaching in their theology.\nThere is some debate in the palace halls of [Root.Capital.GetCapitalName] if this is the right and proper way on the path for the [harmonization_province.Religion.GetName] adherents to elevate themselves from barbarians to our kind."
 th_harmonization_events.11.a: "We must teach them the proper ways!"
 th_harmonization_events.11.b: "Let us accommodate this abstraction."
 th_harmonization_events.12.t: "Translations of the Classics"
 th_harmonization_events.12.d: "The [harmonization_province.Religion.GetName]s are a people with strong traditions and rites and their adherence to the archaic language of their own teachings is holding them back from progressing towards enlightenment. If they are to ever elevate themselves from the Barbarian Yi of this world, we must perhaps ensure that the classics and the proper rites are available for them to digest in their own language.\nThere are some scholars that have already begun to create such works. Should we encourage them to continue synthesizing their old religious concepts with the sublime principles of Byakuren Hijiri?"
 th_harmonization_events.12.a: "Let them create their own version of proper form."
 th_harmonization_events.12.b: "This would be a travesty on our ideology!"
 th_harmonization_events.13.t: "Faith of [Root.Adm_Advisor.GetName]"
 th_harmonization_events.13.d: "Our trusted minister and confidant, [Root.Adm_Advisor.GetName] has worked closely with our [harmonization_province.Religion.GetName] community in order to help them elevate their intolerant culture. Surprised at [Root.Adm_Advisor.GetHerHis] findings, [Root.Adm_Advisor.GetSheHe] has started to adopt many [harmonization_province.Religion.GetName] concepts after studying their science and literature intensely. Many worry that [Root.Adm_Advisor.GetSheHe] has gotten too taken in by [harmonization_province.Religion.GetName] ways. Some even claim that our [Root.Adm_Advisor.GetTitle] has secretly converted, shaming [Root.Adm_Advisor.GetHerHis] ancestors and the [Root.GovernmentName] alike."
 th_harmonization_events.13.a: "Depose this [Root.Adm_Advisor.GetWomanMan]!"
 th_harmonization_events.13.b: "We have much to learn from the [harmonization_province.Religion.GetName] people."
 th_harmonization_events.14.t: "Rights and Rite"
 th_harmonization_events.14.d: "While they are part of our [Root.GovernmentName] some [harmonization_province.Religion.GetName] traditions can be very hard to stomach. Civilized people are supposed to abide by what is right and logical according to the Gensokyan-Buddhistic teachings, but these men and women have many customs in direct contradiction of such rules. Our officials in [harmonization_province.GetName] have been struggling with the locals who insist on their barbarous ways."
 th_harmonization_events.14.a: "Barbarians!"
 th_harmonization_events.14.b: "Such minor things do not concern us."
 th_harmonization_events.15.t: "Empowering the Office of [Root.Monarch.GetTitle]"
 th_harmonization_events.15.d: "While the [harmonization_province.Religion.GetName] are still finding their way, they have some customs and rites that we might make use of. As their traditions and ceremonies regarding rulership already contains a concept of a high worldly power such as our [Root.Monarch.GetTitle] this is something we could make good use of. Local officials in [harmonization_province.GetName] have already been doing so but it has been suggested that we make use of [harmonization_province.Religion.GetName] ceremonies even at higher levels. Others argue that we would be shaming our ancestors and turning our back on what is proper if we allowed these traditions to contaminate ours."
 th_harmonization_events.15.a: "I like the sound of this..."
 th_harmonization_events.15.b: "It is the shameful officials we need to deal with!"
 th_harmonization_events.16.t: "Bringing Enlightenment to the Intolerant"
 th_harmonization_events.16.d: "Over time the [harmonization_province.Religion.GetName]s have come to take to many of our customs. When our [Root.Dip_Advisor.GetTitle] visited the area of [harmonization_province.GetName] [Root.Dip_Advisor.GetSheHe] found that they are still far from understanding Byakuren's teachings, however, and when a local influential landholder invited [Root.Dip_Advisor.GetHerHim] to participate in a naming ceremony for a child named for its father that was the last drop.\n[Root.Dip_Advisor.GetTitle] returned from the area with a very low opinion of the [harmonization_province.Religion.GetName]s and of their prospects to ever count themselves among the civilized people of the world."
 th_harmonization_events.16.a: "Let us civilize them then."
 th_harmonization_events.16.b: "I think our [Root.Dip_Advisor.GetTitle] may be the barbarian here..."
 th_harmonization_events.17.t: "[harmonization_province.Religion.GetName] Civilization"
 th_harmonization_events.17.d: "Some of the non-believers are more susceptible to reason and intellect than others. The [harmonization_province.Religion.GetName]s of [harmonization_province.GetName] have already taken to many of our traditions, from the more important to even minor things. Visiting foreigners have a hard time telling the region apart from [Root.GetName] proper as apart from some minor eccentricities the [Root.Capital.Culture.GetName] language, names and customs seem as [Root.GetAdjective] as any part of the [Root.GetName] [Root.GovernmentName]."
 th_harmonization_events.17.a: "Progress!"
 th_harmonization_events.17.b: "We must use this opportunity regionally!"
 th_harmonization_events.18.t: "The Disgrace of [Root.Heir.GetName]"
 th_harmonization_events.18.d: "The rule of our great [Root.GovernmentName] is building on the religiosity of [Root.Monarch.GetTitle]. The [Root.Monarch.Dynasty.GetName] have in the past prided themselves on leading through example, observing strict etiquette, personal austerity and carefully weeding out those that do not conform to this ideal.\nIt is therefore with a heavy heart that [Root.Monarch.GetName] has observed the development of [Root.Heir.GetName]. Far from an ideal [Root.Heir.GetWomanMan] our Buddhistic heir is often described by [Root.Heir.GetHerHis] teachers as a petty person, focused on immediate gain and emotional pleasures while taunting the values of Buddhism. There are, however, factions at court that would be most dismayed if we abandoned [Root.Heir.GetName], a new heir would not have their support."
 th_harmonization_events.18.a: "Such a [Root.Heir.GetWomanMan] is not fit for our realm."
 th_harmonization_events.18.b: "We need the support of the factions behind the [Root.Heir.GetTitle]."
 ###EVENTS FOR Touhou Taoist###
 th_taoism_events.1.t: "Conflicts between Taoists and the Youkai"
 th_taoism_events.1.d: "The Youkai in our realm have been unusually uncooperative lately. They fear that our philosophy of foreign youkai extinction goes too far and is contradicting the ways of Taoism. Likewise the aspiring Shrine Maidens, who follow the word of Toyosatomimi, have become more and more irritated that youkai live within our borders."
 th_taoism_events.1.a: "Support the Taoist Priests."
 th_taoism_events.1.b: "Support the Youkai."
 th_taoism_events.1.c: "Support no side."
 th_taoism_events.1.c.tt: "Lost support"
 th_taoism_events.2.t: "Influx of Alchemic Ideas"
 th_taoism_events.2.d: "Our society has shown a great interest in the high art of alchemy, which in return brought many new ideas for our apothecaries. Those new, innovative ideas will speed up new discoveries in science."
 th_taoism_events.2.a: "Excellent."
 th_taoism_events.3.t: "Taoistic Discipline"
 th_taoism_events.3.d: "The difference between religion and a life philosophy is blurred for the Taoistic faith. Not many generals are religious, but they all appreciate the discipline and concentration one has to bring when walking the Taoistic way. One of those generals made this path by himself some time ago and returns now to serve our army in a way, which has not been seen before."
 th_taoism_events.3.a: "Excellent."
 th_taoism_events.4.t: "The Art of Toyosatomimi's Diplomacy"
 th_taoism_events.4.d: "Miko no Toyosatomimi is the pioneer of Taoism in Gensokyo, but she has little interests in teaching the Taoistic ways. Her disciples are more court servants than actual adepts of the Taoistic ways...\nHowever, those disciples live with Miko in the same court and learn from her the art of diplomacy. They can be proof useful for the relations with our neighbors."
 th_taoism_events.4.a: "Improve relations with our neighbors."
 th_taoism_events.4.b: "Let them learn more from Miko."
 th_taoism_events.5.t: "Taoist Priests settle in Capital Area"
 th_taoism_events.5.d: "The zealous Taoist priests decided to settle in our capital state. Although their job to convert more people to our faith isn't over, the state of our realm allows them to take their work easier, which is why they are able to fulfill their secondary task, the collection of donations, in our cities."
 th_taoism_events.5.a: "This red-white shrine maiden could take an example of our priests!"
 th_taoism_events.6.t: "Disciples in Conflict with the Nobility"
 th_taoism_events.6.desc: "A drama happened in the court: the nobility, who leads [Root.GetName]'s army, was under heavy criticism from the Taoistic disciples. They call the generals as impious and wicked as their style of warfare is contradicting the philosophy of Taoism. Now, both parties ask for [Root.Monarch.GetName]'s support."
 th_taoism_events.6.a: "Side with the nobility."
 th_taoism_events.6.b: "Side with the disciples."
 th_taoism_events.6.c: "Punish both sides."
 th_taoism_events.6.c.tt: "Equal punishment"
 th_taoism_events.7.t: "Conversion of [Root.GetName]"
 th_taoism_events.7.d: "It seems the philosophy of our faith has convinced the people of [Root.GetName], resulting in them abandoning the customs of their ancestors and adopting the ways of Taoism."
 th_taoism_events.7.a: "I knew they would adapt to our world view."
 th_taoism_wuxing_events.1.t: "Wuxing - the Five Ways"
 th_taoism_wuxing_events.1.desc: "In the Taoistic philosophy and faith there is the teaching of Wuxing - the Five Ways. It is a cosmological model of the circle, which holds the world together. The theory describes how the five types of chi dominates at different times. Those five types are portrayed as wood (period of growth), fire (period of flowering), earth (period of transition), metal (the period of harvest) and water (the period of retreat). It's a never ending circle and many aspects of our society - from the clerics over the burghers to even the nobility - are influenced by the mood caused by the current cycle.\nBut even an endless circle needs a starting point. With which element should [Root.GetName] start?"
 th_taoism_wuxing_events.1.a: "Wood."
 th_taoism_wuxing_events.1.b: "Fire."
 th_taoism_wuxing_events.1.c: "Earth."
 th_taoism_wuxing_events.1.d: "Metal."
 th_taoism_wuxing_events.1.e: "Water."
 th_taoism_wuxing_events.2.t: "The Way of Wood"
 th_taoism_wuxing_events.2.d: "Wood - this is the element of the period, which is about the beginning of new life, creation and wood itself."
 th_taoism_wuxing_events.2.a: "The Period of Wood has begun."
 th_taoism_wuxing_events.3.t: "The Way of Fire"
 th_taoism_wuxing_events.3.d: "Fire - this is the element of the period, which is about developing, energy and fire itself."
 th_taoism_wuxing_events.3.a: "The Period of Fire has begun."
 th_taoism_wuxing_events.4.t: "The Way of Earth"
 th_taoism_wuxing_events.4.d: "Earth - this is the element of the period, which is about conversion, entering a new state and earth itself."
 th_taoism_wuxing_events.4.a: "The Period of Earth has begun."
 th_taoism_wuxing_events.5.t: "The Way of Metal"
 th_taoism_wuxing_events.5.d: "Metal - this is the element of the period, which is about maturity and harvest as well as metal itself."
 th_taoism_wuxing_events.5.a: "The Period of Metal has begun."
 th_taoism_wuxing_events.6.t: "The Way of Water"
 th_taoism_wuxing_events.6.d: "Water - this is the element of the period, which is about storage, retreat and quiet as well as water itself."
 th_taoism_wuxing_events.6.a: "The Period of Water has begun."
 th_taoism_wuxing_events.7.t: "The previous Period"
 th_taoism_wuxing_events.7.d: "Although the circle is a natural phenomenon it is possible for our high Taoistic clerics and the alchemists to manipulate those energies, which allows them to set the period progress back to the previous element."
 th_taoism_wuxing_events.7.a: "Ok."
 th_taoism_wuxing_events.8.t: "Control the Period"
 th_taoism_wuxing_events.8.d: "Although the circle is a natural phenomenon it is possible for our high Taoistic clerics and the alchemists to manipulate those energies, which allows them to trigger the period, which controls the current element."
 th_taoism_wuxing_events.8.a: "Ok."
 th_taoism_wuxing_events.9.t: "Destroy the Period"
 th_taoism_wuxing_events.9.d: "Although the circle is a natural phenomenon it is possible for our high Taoistic clerics and the alchemists to manipulate those energies, which allows them to trigger the period, which destroys the current element."
 th_taoism_wuxing_events.9.a: "Ok."
 th_taoism_wuxing_events.10.t: "The next Period"
 th_taoism_wuxing_events.10.d: "Although the circle is a natural phenomenon it is possible for our high Taoistic clerics and the alchemists to manipulate those energies, which allows them to skip this period and allow the next element to take its place."
 th_taoism_wuxing_events.10.a: "Ok." 
 th_taoism_events.18.t: "Soldiers want to become Disciples"
 th_taoism_events.18.desc: "The life in the army is harsh and everything but peaceful. It is a job of great distress and not everyone is fit for it. As a result of this many soldiers deserted the army and started a new life in the different laboratories and temples as disciples of the Taoistic ways."
 th_taoism_events.18.a: "Let them be disciples."
 th_taoism_events.18.b: "Get them back in our army immediately!"
 th_taoism_events.19.t: "Disciple Reform"
 th_taoism_events.19.desc: "Unlike the other religions in Gensokyo, Gensokyan-Taoism is not only managed by its Taoist Priest, but also by its disciples. Those are the adepts, who want to learn from Miko Toyosatomimi the Taoistic ways. And even though they are more used as court servants than really religious pupils, their service in both for the state as well as in alchemy brought some great results. One of those results is a worked out reform for our [Root.GovernmentName]."
 th_taoism_events.19.a: "Wonderful."
 th_taoism_events.20.t: "Delegation of the Disciples fails!"
 th_taoism_events.20.desc: "It may be not obvious, but the disciples of Gensokyan-Taoism are the back pillar of our court and religious institutions. Through an incompetent advisor's mismanagement the delegation of the disciples is all over the place. [Root.Monarch.GetName] has only the means to manage two aspects, but one has to be kept short."
 th_taoism_events.20.a: "Well, let's cut the budget for the missionaries."
 th_taoism_events.20.b: "I guess the treasury management will be quite tricky for some time."
 th_taoism_events.20.c: "The foreign policy will have to suffer a little bit."
 th_taoism_events.21.t: "The Study of Water"
 th_taoism_events.21.desc: "In reference to Wuxing, the Circle of the Five Ways, some disciples started to study the attributes of water and its meaning in the circle. For inspiration those disciples started to leave the temples and the court and do expeditions on the sea. While their curiosity is admirable, their force is heavily missed at the court and in the temples. On the other hand if we let them continue their research, the Burghers would most likely appreciate the knowledge about the naval warfare those disciples find."
 th_taoism_events.21.a: "Let them continue their research."
 th_taoism_events.21.b: "The temples and the court are more important!"
 th_taoism_events.22.t: "[Root.Heir.GetName]"
 th_taoism_events.22.desc: "Those around [Root.Heir.GetName] agree that the child is showing promise beyond what was initially expected. [Root.Heir.GetSheHeCap] is learning quickly and [Root.Heir.GetHerHis] skills are improving by the day.\nTraditionally the heirs of the [Root.Monarch.GetTitle] should spend their young years studying the art of alchemy, diplomacy and warfare. However, the topics are quite complex and it will take special teachers to teach [Root.Heir.GetName] one of the three aspects properly."
 th_taoism_events.22.a: "Hire a teacher for alchemy."
 th_taoism_events.22.b: "[Root.Heir.GetSheHe] needs to learn diplomacy."
 th_taoism_events.22.c: "A general should teach [Root.Heir.GetHerHim]." 
 th_taoism_events.22.d: "I will teach my child myself!"
 th_taoism_events.22.e: "We have no extra resources to spare for [Root.Heir.GetHerHim]."
 th_taoism_events.23.t: "Examination of Administrators"
 th_taoism_events.23.desc: "The ancient Taoists of Japan have long felt that a good way to ensure efficient administration according to Taoistic ideals is to hold general examinations for all administrators. This works well for a country with generations of experience to draw upon, something we do not have.\nThe current lack of both administrators and teachers might be remedied by attracting some of those that have failed the examinations in neighboring countries but we would be paying a high price for an uncertain commodity."
 th_taoism_events.23.a: "It is a risk we must take."
 th_taoism_events.23.b: "Let us seek talent among our own instead."
 th_taoism_events.24.t: "Necromancy"
 th_taoism_events.24.desc: "In a war many soldiers die on both sides in battle and both parties try to recruit more people for the meat grinder - that is the ugly nature of war. But there might be a way, a means, to avoid this problem for the future duration of this war. Some of the disciples of the Taoistic Necromancer, Seiga Kaku, completed their training and offered us their service during these dire times. Even though their power might be tempting, we should not forget that the dead should rest in peace. If we take this offer our people will be shocked in our [Root.GovernmentName]."
 th_taoism_events.24.a: "This might not excite my people, but we need their power!"
 th_taoism_events.24.b: "We cannot allow us to fall so deeply."
 th_taoism_events.25.t: "Donation from the Disciples"
 th_taoism_events.25.desc: "Due to the destruction the war caused in our country, some disciples decided to spend the money they got from their work as well as donate the donations they gained to us as well as to the poor."
 th_taoism_events.25.a: "Neat."
 th_taoism_events.26.t: "Talented Disciple manages the Treasury"
 th_taoism_events.26.desc: "Apparently, [Root.Monarch.GetTitle] [Root.Monarch.GetName] had a good instinct when [Root.Monarch.GetSheHe] picked [Root.Monarch.GetHerHis] personal court treasurer. The chosen disciple not only manages the money well, but also finds some undocumented cash in some of the chests. According to his advice, it would be smart to invest this money."
 th_taoism_events.26.a: "Invest it in mercantilism."
 th_taoism_events.26.b: "Invest it in the fight against inflation."
 th_taoism_events.26.c: "I will invest it later somewhere else."
 th_taoism_events.27.t: "Xiaoren?"
 th_taoism_events.27.d: "The rule of our great [Root.GovernmentName] is the foremost responsibility and privilege of the [Root.Monarch.GetTitle]. The [Root.Monarch.Dynasty.GetName] have in the past prided themselves on leading through example, observing strict etiquette, personal austerity and carefully weeding out those that do not conform to this ideal.\nIt is therefore with a heavy heart that [Root.Monarch.GetName] has observed the development of [Root.Heir.GetName]. Far from an ideal [Root.Heir.GetWomanMan], our imperial heir is often described by [Root.Heir.GetHerHis] teachers as a petty person, focused on immediate gain and emotional pleasures. There are, however, factions at court that would be most dismayed if we abandoned [Root.Heir.GetName], a new heir would not have their support."
 th_taoism_events.27.a: "Such a [Root.Heir.GetWomanMan] is not fit for the Palace of [Root.GetName]."
 th_taoism_events.27.b: "We need the support of the factions behind the [Root.Heir.GetTitle]."
 th_taoism_wuxing_events.0.t: "The power of the Circle of Wuxing"
 th_taoism_wuxing_events.0.desc: "The Circle of Wuxing is a key part of Gensokyo's Taoism and many aspects of the cycles find their way in our nation. Fortunately, there is a note for [Root.Monarch.GetName] to keep an overview of what each cycle brings and in what natural order they come.\nThe natural cycle order goes like that: Wood -> Fire -> Earth -> Metal -> Water -> Wood"
 th_taoism_wuxing_events.0.a: "The Cycle of Wood"
 th_taoism_wuxing_events.0.a.tt: "For the §YCycle of Wood§! following modifier is active:"
