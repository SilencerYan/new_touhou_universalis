 flavor_kpp.0.t: "The Kappa Gadgets"
 flavor_kpp.0.desc: "Every kappa is an engineer, an inventor and/or a scientist. As such, gadgets are the most important tools of any self respecting kappa.\n\nGadgets are powerful one time effects which can be bought for 5 innovativeness.\n\nNew gadgets can be discovered through [Root.GetName]'s mission tree."
 flavor_kpp.0.a: "I understand."