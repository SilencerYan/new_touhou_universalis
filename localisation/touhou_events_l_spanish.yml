 touhou_theocracy.1.t: "Heir Needed in $COUNTRY$"
 touhou_theocracy.1.desc: "As we currently have no designated heir for $MONARCHTITLE$ [Root.Monarch.GetName], we have several options to pick from."
 touhou_theocracy.1.a: "A Local Noble's child"
 touhou_theocracy.1.b: "A Foreign Noble's child"
 touhou_theocracy.1.c: "A Merchant's son"
 touhou_theocracy.1.d: "A Papal Protégé"
 touhou_theocracy.1.e: "A talented child"
 touhou_theocracy.1.f: "A local Preacher's Protégé"
 touhou_theocracy.1.g: "A Local Imam Khatib"
 touhou_theocracy.1.h: "An Influential Reformer's Protégé"
 touhou_theocracy.1.i: "Give the throne to a true heir of Hakurei"
 touhou_theocracy.1.j: "Give the throne to a true heir of Moriya"
 touhou_theocracy.2.t: "Enemy Calls Shrines for Help!"
 touhou_theocracy.2.desc: "My $MONARCHTITLE$, our Gensokyan enemies are calling the Shrine Clans of Gensokyo for help! They will join the side of our enemy!"
 touhou_theocracy.2.a: "So some priests declared war upon us? How bad can that be?"
 touhou_theocracy.2.a.tt: "Gensokyan nations with the Shrine Theocracy government forms will get a call to arms from our enemy!"
 touhou_theocracy.3.t: "[From.GetName] Invades From the Outworld!"
 touhou_theocracy.3.desc: "[From.GetName] declared war upon us and are now starting an invasion on Gensokyo!"
 touhou_theocracy.3.a: "Call the Shrine Clans for help!"
 touhou_theocracy.3.a.tt: "Every Gensokyan Shrine Theocracy will get a call to arms! If their opinion of us is not too low, they will join our defensive war!"
 touhou_theocracy.3.b: "So they want to conquer Gensokyo?! Over my dead body!"
 touhou_theocracy.4.t: "Outsiders Invade a Gensokyan Country!"
 touhou_theocracy.4.desc: "We just got an important message: Gensokyo is being invaded by a stranger! The defending nation calls us for our help! As defenders of Gensokyo we have a duty to defend them!"
 touhou_theocracy.4.a: "To battle!"
 touhou_theocracy.4.b: "We can't allow a war now!"
 touhou_theocracy.4.c: "We can't allow a war now!"
 touhou_theocracy.6.t: "Defense of Gensokyo is over"
 touhou_theocracy.6.desc: "The defensive war for Gensokyo is over. Our country must now recover from it."
 touhou_theocracy.6.a: "Ok"
 ###RELIGION EVENTS###
 th_religion_events.1.t: "The Time of Reformations Ends"
 th_religion_events.1.desc: "The Counter-Reformation and the Increased Harmonizations served their purpose, but the era of religious strife in Gensokyo is coming to an end."
 th_religion_events.1.a: "Time to move on."
 th_religion_events.3.t: "The Counter-Reformation Ends"
 th_religion_events.3.desc: "With our new ideas of religious tolerance towards heretics, the Counter-Reformation has come to an end in our country."
 th_religion_events.3.a: "Time to move on."
 ###CURSED DONATION BOX EVENTS###
 th_cursed_donation_box.1.t: "Curse of the Donation Box"
 th_cursed_donation_box.1.desc: "While the Hakurei Shrine is the anchor point of Gensokyo, the keeper of the Hakurei Barrier and the border between the World of Fantasy and the Outworld, it has a long lasting curse. Despite any kind of efforts, the shrine just seems to never get any human visitors. And when humans visit they never donate, which is everything but common for Shinto shrines. It's even the opposite! The shrine seems even LOSE donations - as if the donation box itself is cursed!\nMany speculate that the curse is due to Reimu's lazy attitude towards praising to the Hakurei deity and that the Hakurei God is not pleased at Reimu at all..."
 th_cursed_donation_box.1.a: "Rough times are ahead..."
 th_cursed_donation_box.1.a.tt: "The Cursed Donation Box Disaster begins..."
 th_cursed_donation_box.2.t: "End of the Donation Box Curse"
 th_cursed_donation_box.2.desc: "It is finally over! The Hakurei God is pleased with the religious, economic and pious success of our realm and lifted the curse - it is already visible! Many humans, who used to visit the Moriya Shrine or the Myouren Temple have visited the Shrine and left a considerable amount of donations back!"
 th_cursed_donation_box.2.a: "Finally the rough times are over!"
 th_cursed_donation_box.2.a.tt: "The curse is finally lifted!"
 th_cursed_donation_box.3.t: "Shrine Maidens are eager to help"
 th_cursed_donation_box.3.desc: "Due to the grim situation with the donations, the shrine maidens have proclaimed to help [Root.Monarch.GetName] by replacing the usual expensive commanders of our army until the situation has calmed down. And due to their strict training of the fine danmaku martial arts our army quality won't even suffer!"
 th_cursed_donation_box.3.a: "We owe these maidens."
 th_cursed_donation_box.5.t: "Donations start flowing again!"
 th_cursed_donation_box.5.desc: "With the sudden absence of Reimu Hakurei the box finally starts filling up again - despite no changes of the amount of visitors. It is like the Hakurei deity was mad about Reimu all the time ..."
 th_cursed_donation_box.5.a: "We still should placate the Hakurei God one day."
 th_cursed_donation_box.5.a.tt: "The Curse of the Donation Box may return when Reimu Hakurei returns to our realm as long the Hakurei Deity is not placated."
 th_cursed_donation_box.11.t: "Youkai Hunting Contract"
 th_cursed_donation_box.11.desc: "Due to the lack of reliable donations our realm needs to find other ways to get to money. Fortunately, there are always some feral youkai, which need to be exterminated..."
 th_cursed_donation_box.11.a: "Fulfill this contract!"
 th_cursed_donation_box.11.b: "Our shrine maidens are needed elsewhere."
 th_cursed_donation_box.12.t: "A gift from Yukari"
 th_cursed_donation_box.12.desc: "Our neighbor Yukari Yakumo heard about our dire situation and decided to help the Hakurei Shrine: during a night she sneaked into the shrine and left some gold pieces back.\nOf course she denies this at all cost, but [Root.Monarch.GetName] knows better and just plays along."
 th_cursed_donation_box.12.a: "Thanks Yukari."
 th_cursed_donation_box.13.t: "[th_cdb_irritated_province.GetAdjective] Irritation"
 th_cursed_donation_box.13.desc: "Even though we have reduced the demanded donations in the realm, some people feel like they are betrayed and that their money is hidden away. Especially the locales of [th_cdb_irritated_province.GetName] have been irritated by this crisis and have begun to be rebellious."
 th_cursed_donation_box.13.a: "Let them do their thing."
 th_cursed_donation_box.13.b: "Tell them the truth about the curse."
 th_cursed_donation_box.14.t: "Renovation of the Shrine"
 th_cursed_donation_box.14.desc: "A storm happened recently and dealt significant damage to the shrine - and this while the shrine is already suffering the donation box curse! Usually the damage is easily repaired, but due to the financial crisis, it's a lot harder nowadays..."
 th_cursed_donation_box.14.a: "The Shrine still has to be in top form!"
 th_cursed_donation_box.14.b: "*Sigh* There's nothing we can do about it."
 th_cursed_donation_box.15.t: "Financial Reform"
 th_cursed_donation_box.15.desc: "Due to the curse, our realm sees many financial problems. Fortunately, Suika has an idea to solve this issue: print more money!\nAlternatively, we take the idea of [Root.Monarch.GetName] and invest money to save more in the future."
 th_cursed_donation_box.15.a: "Money printer goes brrrr."
 th_cursed_donation_box.15.b: "Ehm... yeah, I stick with my original plan."
 th_cursed_donation_box.16.t: "War and Pillage"
 th_cursed_donation_box.16.desc: "It is said that there are no rules in love and war - especially when the common soldier is not sure if they will get their earnings when their realm is going through a financial crisis. Because of these circumstances many of our troops started looting and pillaging the provinces of our enemies and throw all of their disciplined manners out of the window for more gold.\nOn the flip side: because of their newly acquired behavior we are now justified to pay them less and let them loose on the enemies civilians."
 th_cursed_donation_box.16.a: "Let them be. The more money we can save the better."
 th_cursed_donation_box.16.b: "No, we can't allow us to become monsters just for some Ducats."
 ###LUNARIAN EVENTS###
 TH_lunarian_events.1.t: "Old maps from Gensokyo"
 TH_lunarian_events.1.desc: "You find a dusty crate. You are not sure what this crate contains, but it sure looks like it has been around for a long time. As you open the crate in your chambers, you cannot believe what you have found: a bunch of maps back from the times when the Moon was under attack from the youkai of Earth! Those maps describe a landmass known as Gensokyo! With those maps and Lunarian spies you have a good understanding of what is going on in Gensokyo!"
 TH_lunarian_events.1.a: "Interesting."
 TH_lunarian_events.8.t: "Lunarian Threat"
 TH_lunarian_events.8.desc: "The Lunarian are a powerful species, who are masters in art, religion, magic and technology. Because of our superiority in every shape and form we won the war against the invading youkai hundreds of years ago. However, even after all these years, our names are marked in the memories of the Earthlings. Should we ever attack Gensokyo in the near future everyone will try to focus on us!"
 TH_lunarian_events.8.a: "And even so, our armies will crush them nonetheless!"
 TH_lunarian_events.9.t: "Lunarian Defense System"
 TH_lunarian_events.9.desc: "Around a thousand years ago, Yukari Yakumo and her youkai lackeys tried to invade the moon to steal magic and technology of the Moon and to slaughter the Lunarians. It was a brutal war, which took the lives of thousands of moon rabbit servants, but in the end, the Lunarians managed to drive Yukari back to Earth. The war has been over for a long time, but its effects on the Lunarian society are still noticeable to this day. The Lunarian army built a massive defensive system for the Moon for the case that any Gensokyan should ever invade the Moon. Those defenses are still intact and will crush any invading force, which is foolish enough to attack the Moon."
 TH_lunarian_events.9.a: "Ok."
 TH_lunarian_events.9.tt: "The Lunarians are well protected from all attacks until somebody builds an Anti-Lunarian weapon or the year is 1550."
 TH_lunarian_events.10.t: "Earthlings dare to attack us!"
 TH_lunarian_events.10.desc: "History repeats itself and the puny Earthlings are indeed waging war upon us! It is time to put the Lunarian defenses to good use and send those weaklings home packing!"
 TH_lunarian_events.10.a: "They will regret putting even one foot on the Moon!"
 TH_lunarian_events.11.t: "Lunar Defenses get deactivated"
 TH_lunarian_events.11.desc: "The war against the puny Earthlings is over. Regardless of the outcome, the defense systems of the Moon get deactivated now until they dare to attack again!"
 TH_lunarian_events.11.a: "Hopefully they learned their lesson now."
 TH_lunarian_events.12.t: "Lunar Defenses are outdated!"
 TH_lunarian_events.12.desc: "The Lunar Defense Systems protected the Moon from Earth threats for a long time. But with the years the Earthlings managed to catch up with technology and magic and created weapons and armors, which can nullify the Defense System!"
 TH_lunarian_events.12.a: "Not the best news..."
 TH_lunarian_events.12.tt: "The Moon is open for any invasion by the Earthlings!"
 TH_lunarian_events.14.t: "Lunarian flee to the Bamboo Forest!"
 TH_lunarian_events.14.desc: "With our conquest of the Lunar Capital and the utter destruction of their nation, many Lunarians fled to the last remaining Lunarian in Gensokyo: to Kaguya Houraisan!"
 TH_lunarian_events.14.a: "The Lunarians are getting desperate then..."
 TH_lunarian_events.15.t: "Watatsuki Sisters ask for Asylum"
 TH_lunarian_events.15.desc: "The unimaginable has happened! Lunar Capital has fallen and the Lunarians fled from the moon! And now they seek refuge here at [Root.Monarch.GetName]'s humble mansion in the Bamboo Forest! They promise that all the past deeds of Kaguya are forgiven if the Watatsuki sisters get asylum here."
 TH_lunarian_events.15.a: "You have nerves to appear here... well then, I think you can stay here."
 TH_lunarian_events.15.b: "*Kicks the sisters out of the mansion*"
 ###EVENTS FOR HKR###
 flavor_hkr.2.t: "The many supporters of [Root.GetName]"
 flavor_hkr.2.desc: "Reimu made many friends over the years, most of them through solving the incidents. Of course these friends are ready to help Reimu in times of need, but sadly, Reimu's abilities to handle them all is limited - like right now. If she wants to take the full advantage of the support, she has to decide whose help she can keep."
 flavor_hkr.2.a: "Remilia, I let you go back to the mansion."
 flavor_hkr.2.b: "Yuyuko, Netherworld is calling for you again."
 flavor_hkr.2.c: "Kaguya, it was fun, but the Bamboo Forest needs you."
 flavor_hkr.2.d: "Sanae, just get out of my sight you fun heretic."
 flavor_hkr.3.a.tt: "Every [Root.Religion.GetName] nation who is not allied to [HVR.GetName] will have an increased opinion of §G100§! to us."
 flavor_hkr.4.t: "Suika returns!"
 flavor_hkr.4.desc: "A whole week has passed and Suika is yet again at the Hakurei Shrine: this time even with proof that she truly was in Hell (she shows Eiki's stamp on her hand) and Heaven (she holds a torn out piece of Tenshi's clothes) and now she wishes for the sake. Reimu gives her the sake reluctantly and after a while, Suika becomes completely drunk...\nThe next morning, more chaos can be found at the shrine. As an apology, Suika offers her service for the [Root.GovernmentName]."
 flavor_hkr.4.a: "Well, her powers could be quite useful at the front."
 flavor_hkr.4.a.tt: "Suika Ibuki will become a general for our realm, which can be recruited every 30 - 60 years."
 flavor_hkr.4.b: "She could teach the other shrine maidens of how to fight in melee combat."
 flavor_hkr.4.b.tt: "Suika will remain in the training fields and won't be a general in our service."
 flavor_hkr.5.t: "A horned Shrine Maiden"
 flavor_hkr.5.desc: "Suika has been a long resident of the Hakurei Shrine for quite some time. Due to this, she enjoys a high trust from Reimu.\nWhile Reimu is a competent shrine maiden, she knows that her days are limited due to being a mortal so she is considering declaring Suika to the official heir of [Root.GetName]..."
 flavor_hkr.5.a: "On the other hand, I think it's not a great idea."
 flavor_hkr.5.a.tt: "Suika will remain to be only a resident of the Hakurei Shrine."
 flavor_hkr.5.b: "You will make a great apprentice, Suika."
 flavor_hkr.5.c: "You know what, I am in an age for retirement anyway."
 flavor_hkr.6.t: "Suika the Oni Miko"
 flavor_hkr.6.desc: "The time has come! Reimu has decided to retire and let the new Oni Shrine Maiden - Suika Ibuki - become the next shrine maiden! These are exciting news as never before was the Hakurei Shrine lead by somebody other than a human!\n\nUnlike Reimu, Suika is an oni, who honors strength, loyalty and honesty. Because of this reason, the last thing an oni would do would be ignoring a Call to Arms or an invasion from the Outworld!"
 flavor_hkr.6.a: "Long live Suika!"
 flavor_hkr.6.a.tt: "Suika will no longer help the army as a general or as a trainer.\n\n§TSuika Ibuki is a ruler of honesty. In case of refusing a Call to Arms, Suika will perform sub optimally as a ruler for some time.§!"
 flavor_hkr.7.t: "Wounded Oni Honor!"
 flavor_hkr.7.desc: "For an oni nothing is holier than strength and honesty - especially the latter, which brings [Root.Monarch.GetName] to a dilemma as [Root.Monarch.GetSheHe] had to refuse a call to arms. Something, which no oni would allow themselves to ever do! Due to this [Root.Monarch.GetName] is suffering quite a heavy burden on her shoulders until enough time has passed for [Root.Monarch.GetHerHim] to forget."
 flavor_hkr.7.a: "Dishonorable..."
 flavor_hkr.8.t: "Weaponized Poverty"
 flavor_hkr.8.desc: "It was not easy but after some convincing, Reimu managed to send Shion to our rival to pay them a little visit. Just how our Shrine Maiden expected, Shion's presence caused for a massive financial crisis in there!\nHowever, Shion noted that she prefers to not be used like that in the future and wants to help us by making loan sharks go bankrupt instead."
 flavor_hkr.8.a: "Don't forget the normal bank neither, Shion."
 flavor_hkr.9.t: "Shion's Visit"
 flavor_hkr.9.desc: "Usually it is a good sign when a god visits the throne of a country. But not today! [Root.Monarch.GetName] must have gotten the unluckiest day in [Root.Monarch.GetHerHis] life: Shion Yorigami, the Goddess of Poverty, crashed into the court and through that a crack in the treasury has been caused. Through that a lot of our Ducats vanished into oblivion!"
 flavor_hkr.9.a: "Accursed goddess..."
 flavor_hkr.9.a.tt: "Luckily [Root.Monarch.GetName] is a wise ruler and had hired a guard, who keeps an eye on the vault of the treasury. When the Shion incident happened, the guard noticed where our precious gold went and collected it all for our realm. Because of that he gets a gift of 10 Ducats."
 flavor_hkr.102.t: "Reimu and the Incidents"
 flavor_hkr.102.desc: "Reimu Hakurei is technically just a normal human girl - she might have some strange, magical powers and the job of shrine maiden, but she is still a normal girl. However, due to her importance in Gensokyo's history, the Hakurei deity decided to transfer some of its powers to Reimu to ensure that her life will be long enough to take care of the many incidents Gensokyo will see in the future."
 flavor_hkr.102.a: "I will do my best."
 flavor_hkr.102.a.tt: "§YReimu is Immortal until the final incident is solved§!."
 flavor_hkr.103.t: "Reimu retires"
 flavor_hkr.103.desc: "With the resolution of the final incident, the powers, which were given by the Hakurei deity, faded away - and Reimu reached a considerably high age...\nHowever, Reimu will not die to age. Instead, she is planning to retire and call it a death so everyone in Gensokyo would leave her alone."
 flavor_hkr.103.a: "I sure as hell deserve retirement."
 flavor_hkr.10.t: "Punishment of a Celestial"
 flavor_hkr.10.desc: "Celestials are, in general, peaceful people who enjoy a life without any worries in Heaven and tend to be quite humble. However, Tenshi is the big exception: she is regularly bored of Heaven and travels down to Gensokyo to cause chaos and destruction - just for her pure enjoyment.\nHowever, this finally found its end as Suika traveled to Heaven and had her fun with Tenshi. As a result of this many Gensokyans are more than happy that finally someone brought justice upon Tenshi."
 flavor_hkr.10.a: "I just hope Tenshi really saw this as a punishment..."
 flavor_hkr.10.a.tt: "Every Gensokyan Hakurei Shinto nation, who is not allied with [HVR.GetName], will have increased opinion of us of §G+100§!."
 flavor_hkr.11.t: "The Barrier Team"
 flavor_hkr.11.desc: "Yukari Yakumo and Reimu Hakurei were both the protagonists during the Eternal Night Incident for Gensokyo and helped resolving the Fake Moon Issue. Unlike Marisa and Reimu, Yukari and Reimu are however no friends. However, they respect each other and sometimes even see each other as family (the truthfulness of this is however debatable). As a result of this it was not a big problem for Yukari's people to be integrated into the society of [Root.GetName]."
 flavor_hkr.11.a: "Hopefully they don't cause chaos."
 flavor_hkr.12.t: "Sake gift of the Shrine Maidens"
 flavor_hkr.12.desc: "The clergy of our realm came today to Reimu and gave her the highest quality sake possible in Gensokyo as well as the secret of producing it as a thank-you-gift for resolving the estate conflict."
 flavor_hkr.12.a: "Very nice of them!"
 th_hkr_sake_production_tt: "This gift will most likely attract sake loving oni in the future..."
 flavor_hkr.13.t: "Lifting of a Curse"
 flavor_hkr.13.desc: "Nobody knows who it is nor how it looks like, but the Hakurei God is one of the strongest yet mysterious one of all of Gensokyo and its wrath is feared. Our realm was relatively lucky as the only curse was the Donation Box - and this curse finds finally today its end! The Hakurei God is finally approving Reimu and our realm and lifts the curse of us!"
 flavor_hkr.13.a: "Today is a great day!"
 hkr_appealed_hakurei_god_tt: "The Hakurei God is pleased with our realm!"
 flavor_hkr.14.t: "The Eternal Gift"
 flavor_hkr.14.desc: "The day has come! The many preparations are made, the Curse of the Donation Box has been broken, the Heresy of Gensokyo has been eliminated and our [Root.GovernmentName] enjoys a time of tranquility and peace! Due to this, the gift was not surprising, but still overwhelming: the Hakurei God gave a portion of its power to Reimu Hakurei and granted her immortality! However, the job of a shrine maiden is tiring and Reimu could deserve retirement - but in the end it's her decision."
 flavor_hkr.14.a: "Well, I don't give up this job that easily!"
 flavor_hkr.14.b: "[Root.Monarch.GetName] could use some of my new powers."
 flavor_hkr.14.c: "[Root.GetName] shall remain eternal!"
 flavor_hkr.14.d: "I deserve a peaceful retirement."
 flavor_hkr.15.t: "A Miko and a Samurai"
 flavor_hkr.15.desc: "Long before the Hakurei Reformation and the invention of the Danmaku Combat System, the Hakurei Shrine was originally in the northern part of Gensokyo. During this time a young female samurai called Meira challenged Reimu to an honorable duel. Reimu defeated her quite easily, but she developed certain ... feelings towards Meira and vice versa. However, due to the movement of the shrine and the Hakurei Reformation, the contact between those two broke up. Meira remained in the Old Hakurei Shrine to maintain the traditions while Reimu lives on in the South.\nBut now, that the Old Hakurei Shrine is reclaimed by Reimu, she and Meira had again contact - and with that the emotions might have been revived too..."
 flavor_hkr.15.a: "Well, I do kinda like her..."
 flavor_hkr.15.a.tt: "Reimu Hakurei will be married to Meira when Reimu returns."
 flavor_hkr.15.b: "A Shrine Maiden should remain single."
 flavor_hkr.16.t: "Heresy from Makai"
 flavor_hkr.16.desc: "Rumors come from the North, that the goddess Shinki is reforming the Hakurei Traditions - but unlike how Reimu did it years ago, Shinki is abolishing the praise to all of the Shintoistic deities and made her religion to collect all the faith for herself!"
 flavor_hkr.16.a: "Shinki's making her own religion? Not on my watch!"
 flavor_hkr.16.a.tt: "Get a §YPermanent Claim§! on every province outside of the Makaian states, which follows Shinkism."
 flavor_hkr.17.t: "The Miko and the Witch"
 flavor_hkr.17.desc: "There's no other friendship so well known as the one between Reimu and Marisa. However, even as friends, there are certain things which bring rivalry in their friendship, especially when Incidents become a question. Even though they are friends, they always try to outdo each other and prove themselves as more powerful. While this competition is friendly in nature, it could become one day a problem if one of the two girls starts preying on the other for glory. If [Root.GetName] strikes first, Reimu could finally focus more on solving incidents quicker with Marisa's full support.\nHowever, their friendship has seen way worse and still remained..."
 flavor_hkr.17.a: "I should end this rivalry finally and get Marisa on my side."
 flavor_hkr.17.b: "I will observe Marisa and decide later if we need to end this rivalry."
 flavor_hkr.17.c: "Ah whatever. A little bit of competition never hurts."
 flavor_hkr.20.t: "Youkai Visitor"
 flavor_hkr.20.desc: "Some youkai decided to pay the Hakurei Shrine a visit and dared to go on a fight with [Root.Monarch.GetName]! It didn't take [Root.Monarch.GetHerHim] much to defeat these daring youkai though, and in the end, they shared some knowledge about governing with [Root.Monarch.GetHerHim]."
 flavor_hkr.20.a: "It's always fun to beat them up."
 flavor_hkr.21.t: "Human Visitor"
 flavor_hkr.21.desc: "Some humans decided to visit the Hakurei Shrine and gave [Root.Monarch.GetName] directly a donation!"
 flavor_hkr.21.a: "Thank you very much!"
 flavor_hkr.22.t: "Magician Visitor"
 flavor_hkr.22.desc: "Some magicians tried to steal from the temple! Luckily, they are really bad at lying and after talking into their mind, their guilty feelings brought them back to senses, giving their stolen goods back to [Root.Monarch.GetName]."
 flavor_hkr.22.a: "They have yet to learn a lot from Marisa."
 flavor_hkr.23.t: "Old Visitor from the North"
 flavor_hkr.23.desc: "Some old demons from the up north have gotten the idea to visit the Hakurei Shrine. However, the outrage was enormous when they learned that they visited the \"heretical\" Hakurei Shrine and left angrily. However, they forgot on their ways some notes, which are actually quite useful for administration."
 flavor_hkr.23.a: "Well, at least their notes are good mannered."
 flavor_hkr.24.t: "Suika visits the Shrine!"
 flavor_hkr.24.desc: "When she heard that the Shrine got a special sake gift, she just couldn't resist. Suika Ibuki traveled quite a distance through Gensokyo to come back to the Hakurei Shrine just to get a taste for the special sake. However, Reimu still wasn't too happy with Suika's action the last time she was here, so for getting the sake Suika is tasked to repent in heaven and hell and come back a week later."
 flavor_hkr.24.a: "Welp, this should keep her busy for a long time."
 flavor_hkr.25.t: "Part 0: Origin of Gensokyo"
 flavor_hkr.25.desc: "A long time ago youkai and humans lived side by side on the normal world in a symbiotic relationship as Youkai nourish on the human emotions and faith while the humans profit from the youkai by using their powers for humankind. However, over the centuries the humans developed and built kingdoms and civilizations on their own and the balance of this relationship was threatened. To avoid complete extinction, the powerful youkai Yukari Yakumo and other youkai sages created a continent called \"Gensokyo\", which shall be home to the youkai. However, the youkai needed the emotions and faith of humans to survive and as a result of that Yukari convinced many Japanese to make themselves a new life in Gensokyo - most notably our ancestors the Clan of Hakurei.\nAfter enough humans have settled the sages created the Hakurei barrier (in reference to the first clan which settled in Gensokyo), which should seal Gensokyo away from the world forever."
 flavor_hkr.25.a: "Yeah okay, nice origin story for the continent, but what about the Hakurei Clan?"
 flavor_hkr.26.t: "Part 1: Highly Responsive to Prayers"
 flavor_hkr.26.desc: "Originally, our country has been a clan of shrine maidens and guardians from Japan. A role, which we now fulfill in Gensokyo today too. But our current position in Gensokyo wasn't always our home. Before that we lived in the high north of Gensokyo until the early incidents, which were investigated by Reimu Hakurei.\n\nThe first incident was about the sudden destruction of the Hakurei Shrine, the heart of our realm. The culprit was Konngara and her servants from the Old Hell. After several bloody battles and the first encounter with Mima, Reimu managed to defeat Konngara with the power of the unstable Yin-Yang Orbs. Not much is known about this incident later on though and only Konngara and Mima might know more from it."
 flavor_hkr.26.a: "These were weird times."
 flavor_hkr.26.a.tt: "Reimu can §Yrelive§! the memories of her Danmaku Fight against Konngara and face her again in a Danmaku Duel.\nShould she defeat her enemy in her memories she will remember some hidden §Ygold caches§! within the Old Hakurei Shrine and will collect them."
 flavor_hkr.261.t: "Memory of Konngara, the Astral Knight"
 flavor_hkr.261.desc: "A girl in red samurai clothes with a fine katana and a long horn on her forehead - this is the visual memory Reimu has of Konngara, the Astral Knight. Nowadays, Konngara is enjoying a calm life in the remains of Hell's oldest location, the Silent Temple. However, back then she was the culprit of the first destruction of the Old Hakurei Shrine and got confronted by Reimu."
 flavor_hkr.261.a: "I remember she didn't say a single word..."
 flavor_hkr.261.a.tt: "§YThis will trigger the memory of a fight between the Konngara and Reimu!§!"
 flavor_hkr.27.t: "Part 2: Story of Eastern Wonderland"
 flavor_hkr.27.desc: "After the events of the \"High Responsive Prayer\" Incident the shrine enjoyed some time of peace. But this only remained for a short duration as one day the shrine was invaded by hellish monsters of unknown origin. As exterminating these monsters did not stop them from returning, Reimu decided to visit the Old Hell again. During her journey she encountered and defeated the Engineer Rika and the Samurai Meira.\n\nWhen Reimu entered the realm of Reimaden a young witch tried to stop her. It was the young Marisa Kirisame, an apprentice of the ghost Mima! At first these two saw each other as enemies and could not stand each other. However, after Marisa's and Mima's unavoidable defeat, Marisa decided to leave Reimaden to discover the wonders of Gensokyo on her own..."
 flavor_hkr.27.a: "Also, her hair returned back to blonde too."
 flavor_hkr.27.a.tt: "Reimu can §Yrelive§! the memories of her Danmaku Fight against Mima and face her again in a Danmaku Duel.\nShould she defeat her enemy in her memories she will remember some hidden §Ygold caches§! within the Old Hakurei Shrine and will collect them."
 flavor_hkr.271.t: "Memory of Mima, the Evil Spirit"
 flavor_hkr.271.desc: "No ghost is as infamous as Mima is within Gensokyo. There have been rumors that she will come back and that her return will mean the end of Gensokyo. Reimu remembers the chaos that Mima has caused back in the days with her summoning of hellish creatures within the Hakurei Shrine - and Reimu had enough of that. When she confronted Mima in Reimaden it came to an epic battle between these two."
 flavor_hkr.271.a: "Good griefs... I don't want to think back to her Twilight Spark..."
 flavor_hkr.271.a.tt: "§YThis will trigger the memory of a fight between the Mima and Reimu!§!"
 flavor_hkr.28.t: "Part 3: Phantasmagoria of Dim.Dream"
 flavor_hkr.28.desc: "Following the \"Eastern Wonderland Stories\" Incident the shrine maiden found one day curious ruins not far from the Hakurei Shrine. As rumors of wish fulfilling being have reached the rest of Gensokyan many people traveled to the Fantasy Ruins to harness the power for themselves. But the ruins were quite small and only one person could get a wish. Naturally, a big battle royal happened and everyone fought against everybody. One of those persons was Marisa again and while these two were enemies on battle they started to have sympathy to each other."
 flavor_hkr.28.a: "Didn't Ellen do some kind of dance after she has dominated two other opponents?"
 flavor_hkr.28.a.tt: "Reimu can §Yrelive§! the memories of her Danmaku Fight against Yumemi and face her again in a Danmaku Duel.\nShould she defeat her enemy in her memories she will remember some hidden §Ygold caches§! within the Old Hakurei Shrine and will collect them."
 flavor_hkr.281.t: "Memory of Professor Yumemi Okazaki"
 flavor_hkr.281.desc: "Not much is known about the ones, who call themselves \"Time Traveler\" other than that they do their name justice. Although they are a mystery for the usual Gensokyan, Reimu can remember when Yumemi Okazaki, the leader of the Time Travelers, crashed into the Back Mountain. In order to hide themselves, they disguised their \"ship\" as ruins. However, Yumemi's assistant, Chiyuri, had to spread a rumor of a genie in the Fantasy Ruins, which eventually lead to Reimu facing off Yumemi."
 flavor_hkr.281.a: "Ah yes. I won my own personal maid on this day."
 flavor_hkr.281.a.tt: "§YThis will trigger the memory of a fight between the Yumemi and Reimu!§!"
 flavor_hkr.29.t: "Part 4: Lotus Land Story"
 flavor_hkr.29.desc: "The Northern Lands were like cursed as our realm had to go through three incidents in quick succession and the fourth did not let wait for it. When Reimu tried to finally relax the Hakurei Shrine got invaded by dozens and dozens of youkai. She and her former enemy and now good friend Marisa were more than annoyed by the sheer influx of new youkai. They went out to seal the source of these new youkai, which led them eventually to Mugenkan, the mansion of Yuuka Kazami. She revealed that she scared all the youkai off from her realm to finally enjoy more peace."
 flavor_hkr.29.a: "\"Genocide is just another game.\" - Yuuka"
 flavor_hkr.29.a.tt: "Reimu can §Yrelive§! the memories of her Danmaku Fight against Yuuka and face her again in a Danmaku Duel.\nShould she defeat her enemy in her memories she will remember some hidden §Ygold caches§! within the Old Hakurei Shrine and will collect them."
 flavor_hkr.291.t: "Memory of Yuuka Kazami, Flower Master of the Four Seasons"
 flavor_hkr.291.desc: "Plaid rugs. Plaid carpet. And plaid clothes. While Yuuka Kazami is known to be one of the most powerful youkai, her taste for fashion was always outlandish to Reimu. Her concerns however started when she had to face Yuuka in the danmaku duel..."
 flavor_hkr.291.a: "Yuuka was terrifying...."
 flavor_hkr.291.a.tt: "§YThis will trigger the memory of a fight between the Yuuka and Reimu!§!"
 flavor_hkr.30.t: "Part 5: Mystic Square"
 flavor_hkr.30.desc: "Only 12 hours later after the \"Lotus Land Story\" Incident the shrine was yet again invaded, this time by demons from the neighboring realm Makai. Reimu Hakurei was exhausted, but she could not let these demons stay in Gensokyo. So the young shrine maiden traveled to Makai, followed by Marisa, Mima and Yuuka. On her journey she saw how powerful demons suppressed youkai and how danmaku are used against disobedient fairies. After many fights, which almost ended lethally for Reimu, she managed to confront Shinki in Pandemonium and defeated her barely..."
 flavor_hkr.30.a: "Makai was the true hell..."
 flavor_hkr.30.a.tt: "Reimu can §Yrelive§! the memories of her Danmaku Fight against Shinki and face her again in a Danmaku Duel.\nShould she defeat her enemy in her memories she will remember some hidden §Ygold caches§! within the Old Hakurei Shrine and will collect them."
 flavor_hkr.301.t: "Memory of Shinki, Goddess of Makai"
 flavor_hkr.301.desc: "The Goddess of Creation, the Mistress of Makai and Mother of Alice Margatroid. There might be more titles, but Shinki always uses these three. Nobody in Gensokyo was as difficult and dangerous to defeat for Reimu than Shinki - especially since there was no security during a Danmaku Duel back then. The fight against Shinki was one to life and death for herself. One she luckily won."
 flavor_hkr.301.a: "Fortunately, Shinki is a nowadays a lot calmer."
 flavor_hkr.301.a.tt: "§YThis will trigger the memory of a fight between the Shinki and Reimu!§!"
 flavor_hkr.31.t: "Epilogue"
 flavor_hkr.31.desc: "Reimu returned after her final battle against Shinki to the Old Hakurei Shrine - or that what was remaining of it. Our old realm, her home, has been completely destroyed. All what is left are the foundations of the shrine and the donation box. After minutes which felt like hours of grief, the silence has been broken by the arrival of a person. She introduced herself to Reimu as Yukari Yakumo and asked her what has happened to her and the shrine, which should protect the Hakurei Barrier. After hearing the sobbing Yukari has made an offer: Yukari and the other youkai sages will think a system out, which will give even the powerless youkai and humans a chance to fight back. This system will be then integrated in the shintoistic beliefs and traditions. In return, Reimu will protect this new religious direction and enforce it within Gensokyo.\n\nReimu didn't take a second to accept this offer and left the ruins of the Hakurei Shrine behind her. She led the survivors of our people to the South of Gensokyo to rebuild the Clan and the Shrine there."
 flavor_hkr.31.a: "What happens next?"
 flavor_hkr.32.t: "Epilogue"
 flavor_hkr.32.desc: "In the mean time a new power has entered Gensokyo's stage: Scarlet Realm, led by the vampire Remilia Scarlet. Remilia brought spells and powers from the far west, which were exceeding anything before in raw spell power. After seeing Remilia's strength and fearing that Remilia would conquer Gensokyo single handily, Yukari ordered her to stick to the so called \"Spell Card System\".\n\nThe Spell Cards are an experimental dueling system, which should put beauty and grace to the focus instead of firepower. It fulfills the purpose of giving even the weakest human and youkai a legitimate fighting chance against somebody like Remilia. And while there is no pressure to stick to the system, it has become very quickly a standard to honor it nonetheless. It even goes so far so that this Spell Card System became very quickly a fundamental part of the new Hakurei Shintoism."
 flavor_hkr.32.a: "Go on."
 flavor_hkr.33.t: "Epilogue"
 flavor_hkr.33.desc: "Reimu then trained several new shrine maidens in the teachings of youkai extermination, danmaku battles and the new Spell Card System. She managed to convert many people - be it youkai or humans - to Hakurei Shintoism, teaching them to stick to the Spell Card rules. It didn't take long until Hakurei Shintoism has been spreading from the Hell in Higan all the way to the Perfect Cut Coast.\n\nMeanwhile, Meira has returned to the Old Hakurei Shrine to challenge Reimu again, but all she found were ruins. After hearing what has happened to Reimu and the shrine she decided to rebuild and maintain it in hope of Reimu's return. Eventually, rumors of a new \"Hakurei Shintoism\" have reached Meira and when she noticed, how caretaking the Spell Card System is, she chose to call all together, who want to stay to the true ways of Shintoism and fighting. This movement later became the \"Hakurei Tradition\"."
 flavor_hkr.33.a: "And what about those, who were left in the North?"
 flavor_hkr.34.t: "Epilogue"
 flavor_hkr.34.desc: "While all that was happening, Marisa Kirisame decided to move away too. During her journey in Makai she found a new colleague: Alice Margatroid. Despite their differences and conflicts they became good friends. They turned their back to North Gensokyo when they heard about Reimu and her implementing the Spell Card System in Gensokyo and decided to settle in the Forest of Magic.\n\nMeanwhile, Mima tried to become a god on her own, but got bored eventually and returned to Reimaden. It's unclear what she might plan...\nYuuka tried to become the new goddess of Makai. However, she got bored of this idea and the fight with Shinki wasn't worth it for her. So she returned to Mugenkan and started creating her own sunflower field.\nShinki made sure that the demons would remain in Makai. After she said goodbye to her daughter, she let Alice leave Makai to do her own adventures.\nKonngara still slumbers in the Fallen Temple while Rika met Nitori and Yumemi and decided to create an engineers guild.\n\nOnly time will tell what the future will hold for North Gensokyo..."
 flavor_hkr.34.a: "Hmpf... I need a better story teller."
 flavor_hkr.100.t: "Clarity of Mind"
 flavor_hkr.100.desc: "After reflecting the last fight in her memories, [Root.Monarch.GetName] has gained some clarity for [Root.Monarch.GetHerHis] mind and has now more energy for the many tasks of a ruler."
 flavor_hkr.100.a: "Who knew meditation could be that profitable."
 flavor_hkr.101.t: "The Pain of Danmaku"
 flavor_hkr.101.desc: "Despite it being just a pure memory, the pain from remembering the last, lost danmaku battle still burns. Due to the deep connection between the Hakurei Shrine and the Shrine Maiden's spirit, [Root.Monarch.GetName] feels the pain too like it is real."
 flavor_hkr.101.a: "Ouch..."
 flavor_hkr.101.a.tt: "You can relive the memory §Y5 Years§! later again."
 ###EVENTS FOR FOM###
 flavor_fom.1.t: "The New Hourai Elixir!"
 flavor_fom.1.desc: "We finally managed to create a new Hourai Elixir! We have traveled around the world, fought bitter battles and encountered strange cultures. Now all these troubles have borne fruit, although there is only a limited amount of Hourai Potions and its effect isn't quite as potent as the Lunar version. Regardless it is good enough to give the user a long life, but who should take a shot?"
 flavor_fom.1.a: "[Root.Monarch.GetName] shall drink the potion."
 flavor_fom.1.b: "It's time to call Marisa back on the throne!"
 flavor_fom.1.c: "Alice has done well so far. She should be the ruler."
 flavor_fom.1.d: "Let us keep the potion for the future."
 flavor_fom.2.t: "Potion for the heir?"
 flavor_fom.2.desc: "Luckily, [Root.Monarch.GetName] has some good skills with alchemy and has made more potions than expected. Should we give our heir a potion to drink, too?"
 flavor_fom.2.a: "$HEIR$ shall drink the potion."
 flavor_fom.2.b: "Actually, let's get Marisa back."
 flavor_fom.2.c: "Alice has done well so far. She should be the heir now."
 flavor_fom.2.d: "Let us keep the potion for the future."
 flavor_fom.3.t: "A new ruler, a new Hourai Elixir"
 flavor_fom.3.desc: "With the \"resignation\" of our old ruler, we now have a new ruler without immortality. Should we give the $MONARCHTITLE$ a Hourai Elixir as well?"
 flavor_fom.3.a: "Yes."
 flavor_fom.3.b: "Actually, let's get Marisa back on the throne."
 flavor_fom.3.c: "It is Alice's turn to rule actually."
 flavor_fom.3.d: "Nah."
 flavor_fom.4.t: "A new heir, a new Hourai Elixir"
 flavor_fom.4.desc: "With the \"resignation\" of our last heir, we now have a new heir without immortality. Should we give $HEIR$ a Hourai Elixir as well?"
 flavor_fom.4.a: "Yes."
 flavor_fom.4.b: "Actually, let's get Marisa back."
 flavor_fom.4.c: "Alice has actually a claim on the throne too."
 flavor_fom.4.d: "Nah."
 flavor_fom.6.t: "Ellen's Second Business"
 flavor_fom.6.desc: "Long, blonde hair. Red and white witch outfit and a bow instead of the classic hat. Marisa has heard it often that the visual similarities between her and Ellen are quite obvious. However, the personalities are clearly different.\nEllen is quite childish and spontaneous. But does not care all too much about the world. However, when she saw her old friends from an ancient era, she was more than happy to receive them.\nMarisa, Alice and Ellen talked about all the events, which have occurred since their the last time they have seen each other. Ellen yearned to be back with the other magicians. She suggested to open a second shop in the Forest of Magic, but this will need some investment before."
 flavor_fom.6.a: "Well... because it's you I will see to get some money for you."
 flavor_fom.6.b: "I'm sorry Ellen, but we can't really afford that."
 flavor_fom.7.t: "The Jizou Statues"
 flavor_fom.7.desc: "Narumi is not a natural born magician nor was she ever a human. She was once a lifeless Jizou statue, which purpose was to guide the deceased young. However when she became sentient her role has shifted: she is no longer guiding the dead but creating the statues, who does the job for her now. With her ability of affecting life she is a valuable asset to our realm."
 flavor_fom.7.a: "Some jizous would be a nice addition to the doll legion."
 flavor_fom.8.t: "Scrolls of the Myouren Temple"
 flavor_fom.8.desc: "We have gained three magical scrolls from the Myouren Temple. However, they are sealed with a special spell, which can be only broken with a special designed key. Luckily, Narumi has one as she is quite close to the Buddhist practices. It is now up to [Root.Monarch.GetName] which scroll should be studied."
 flavor_fom.8.a: "*Study the Scroll of Buddhism*"
 flavor_fom.8.b: "*Study the Scroll of Martial Art*"
 flavor_fom.8.c: "*Study the Scroll of Creation (signed by Shinki herself)*"
 flavor_fom.9.t: "A Song of Ice and Fire"
 flavor_fom.9.desc: "The grand palace of Pandemonium has been prepared for this fateful event. While Shinki and Alice have a more distant relationship, the relations between Mai and Yuki are way closer as these two taught Alice the arts of witchcraft and helped her in her daily struggles. When they finally met again, Mai and Yuki were amazed by Alice's growth.\nThe three witches talked about the past and the recent events. Eventually, Mai and Yuki agreed to support Alice in maintaining Makai."
 flavor_fom.9.a: "I knew I can count on them!"
 flavor_fom.9.a.tt: "Every §YMakaian§! province under our direct or indirect control gains §G+15.0%§! Prosperity."
 flavor_fom.12.t: "Mai and Yuki, the Makaian Witches"
 flavor_fom.12.desc.a: "Mai and Yuki are Lady Shinki's personal court witches and masters of the elements of Frost and Fire. They might serve Shinki, but due to Alice's birth right as the Daughter of Makai they have an oath to serve Alice as much as they do it for the goddess.\nHowever, when our mistress Alice confronted them they demanded that she has to prove herself first - and this through the traditional Danmaku Duel!"
 flavor_fom.12.desc.b: "Mai and Yuki are Lady Shinki's personal court witches and masters of the elements of Frost and Fire. They might serve Shinki, but due to Alice's birth right as the Daughter of Makai they have an oath to serve Alice as much as they do it for the goddess.\nHowever, [Root.Monarch.GetName] confronted the two witches and reminded them of their oath, of which they replied that they will only hear [Root.Monarch.GetName] when [Root.Monarch.GetSheHe] defeats them in a traditional Danmaku Duel!"
 flavor_fom.12.a: "I will need all of my magic to defeat them."
 flavor_fom.12.a.tt: ""
 flavor_fom.14.t: "Victory over Mai and Yuki"
 flavor_fom.14.desc: "It was an intense fight and the fighting tactics of the two witches got our [Root.Monarch.GetTitle] [Root.Monarch.GetName] completely off guard. But in the end [Root.Monarch.GetSheHe] still triumphed and showed Mai and Yuki [Root.Monarch.GetHerHis] proof!"
 flavor_fom.14.a: "Arcane beats Frost and Fire."
 flavor_fom.14.a.tt: "Mai and Yuki are now ready to join us!"
 flavor_fom.15.t: "Defeat against Mai and Yuki"
 flavor_fom.15.desc: "Mai and Yuki are experienced witches of destruction and as they channeled the powers of Frost and Fire, our [Root.Monarch.GetTitle] just couldn't handle them. [Root.Monarch.GetName] was forced to retreat in the end."
 flavor_fom.15.a: "This is not over yet..."
 flavor_fom.15.a.tt: "You can encounter the witches §Y5 Years§! later again."
 flavor_fom.16.t: "From Meat to Sugar"
 flavor_fom.16.desc: "It took a while, but after Rumia has tasted the sweetness of sugar and honey in the Back Door's Realm she fully \"converted\" to a much sweeter diet - and due to her youkai physiology the sugar does not have a negative effect on her body either.\nWhen the humans of Gensokyo heard of this news, they celebrated [Root.Monarch.GetName] for banishing the threat Rumia has posed for so long."
 flavor_fom.16.a: "Well, what can I say, except you're welcome."
 flavor_fom.16.a.tt: "Every §YHuman Country§! will get an increased opinion of §G+75§! of us."
 flavor_fom.17.t: "The Ghost of the Past"
 flavor_fom.17.desc.a: "Mima is an ancient, evil spirit, a brilliant master of the arcane, a vengeful mistress and Marisa's teacher. Even if her realm is defeated and her armies are broken, she is somebody, who has been speculated to return one day to wreck havoc over the mortal world.\nHowever, our witch Marisa has other plans. She might have learned a lot from Mima, but she also had to endure her personality. Now it is time for her to repay this pleasure with the same spells."
 flavor_fom.17.desc.b: "Mima is an ancient, evil spirit, a brilliant master of the arcane, a vengeful mistress and Marisa's teacher. Even if her realm is defeated and her armies are broken, she is somebody, who has been speculated to return one day to wreck havoc over the mortal world.\nThanksfully, Alice wants to prevent that. As these two face each other yet again, Mima remembers how she defeated Alice with one hand behind her back. What she doesn't know is that Alice has become a lot more powerful  over the years..."
 flavor_fom.17.desc.c: "Mima is an ancient, evil spirit, a brilliant master of the arcane, a vengeful mistress and Marisa's teacher. Even if her realm is defeated and her armies are broken, she is somebody, who has been speculated to return one day to wreck havoc over the mortal world.\nBut [Root.Monarch.GetName] does not want to allow this to happen! After several days of tracking her down, [Root.Monarch.GetSheHe] finally found Mima hidden under the Hakurei Shrine. if we want to get rid of this pesky ghost once and for all, our [Root.Monarch.GetTitle] needs to strike now!"
 flavor_fom.17.a: "Your time for your banishment has come, Mima!"
 flavor_fom.17.a.tt: "This will trigger a fight between Mima and [Root.Monarch.GetName]! [Root.Monarch.GetName] will receive a bonus of §G+300§! Danmaku Power because of [Root.Monarch.GetHerHis] intense training with Mima in the past."
 flavor_fom.17.a.ct: "This will trigger a fight between Mima and [Root.Monarch.GetName]!"
 flavor_fom.18.t: "Victory over Mima"
 flavor_fom.18.desc: "It was a fight of magic and finesse of the century, but in the end even the mighty ghost Mima wasn't able to stand against [Root.Monarch.GetName]'s power. After her defeat, Mima opened a gate and vanished into oblivion.\nWhile it was a victory, we are not sure if it truly was a permanent solution. There is always the chance that Mima might return in the future..."
 flavor_fom.18.a: "Maybe, but not in the next Touhou game."
 flavor_fom.18.a.tt: "Mima has been §Ydefeated§!."
 flavor_fom.19.t: "Defeat against Mima"
 flavor_fom.19.desc: "Mima is a very powerful and experienced mage - much more than [Root.Monarch.GetName] could have ever wished to be. So when these two encountered each other in a fight, Mima unleashed all her fury upon [Root.Monarch.GetHerHim]. Only because of divine interventions from the Hakurei shrine itself, [Root.Monarch.GetName] was able to escape and survive."
 flavor_fom.19.a: "Thanks goodness for plot armor..."
 flavor_fom.19.a.tt: "You can encounter Mima §Y5 Years§! later again."
 flavor_fom.20.t: "The Danmaku Challenge"
 flavor_fom.20.desc.a: "Although Alice is a relative of Shinki and lived a majority of her live in Makai, her mother Shinki will not make things easy for her. Despite Alice's best attempts, Shinki refuses to teach her daughter the techniques required to control a super doll. However, when Alice manages to proof that she has matured and has grown in her magical powers, Shinki is more than happy to teach her more about the doll art.\nAlice shall proof her worth by winning a Danmaku Duel against Yumeko, the very maiden of Makai."
 flavor_fom.20.desc.b: "Due to circumstances, Alice was not able to face off Shinki on her own. Instead [Root.Monarch.GetName] went to Makai and looked for Shinki. After several hours of searching, [Root.Monarch.GetSheHe] found her in her palace. When [Root.Monarch.GetSheHe] confronted her to a duel for the tomes for the doll techniques, Shinki just laughed and said [Root.Monarch.GetName] can have them if [Root.Monarch.GetSheHe] defeats in a Danmaku Duel."
 flavor_fom.20.a: "A maiden will not stop me!"
 flavor_fom.20.a.tt: "This will trigger a fight between Yumeko and [Root.Monarch.GetName]!"
 flavor_fom.20.a.ct: "This will trigger a fight between Yumeko and [Root.Monarch.GetName]! [Root.Monarch.GetName] knows Yumeko since her childhood and all her tricks. Because of that, [Root.Monarch.GetSheHe] gains §G+300§! Danmaku Power for this fight."
 flavor_fom.21.t: "Victory over Yumeko"
 flavor_fom.21.desc: "Although Yumeko is a master swordswoman and got a blessing of Shinki herself, she was no challenge to [Root.Monarch.GetName]. In the end, Shinki complied with [Root.Monarch.GetName] and granted [Root.GetName] the secrets of advanced doll creation and control."
 flavor_fom.21.a: "Finally! The secrets for the perfect doll!"
 flavor_fom.21.a.tt: "Yumeko has been §Ydefeated§!."
 flavor_fom.22.t: "Defeat against Yumeko"
 flavor_fom.22.desc: "Despite best efforts, [Root.Monarch.GetName] could defend [Root.Monarch.GetHerselfHimself] from the countless swords flying towards [Root.GetHerHim]. If it wasn't for Shinki intervening the fight and stopping Yumeko, [Root.Monarch.GetName] could have been a goner."
 flavor_fom.22.a: "The maiden is tougher than I expected..."
 flavor_fom.22.a.tt: "You can encounter Yummeko §Y5 Years§! later again."
 ###EVENTS FOR SCR###
 flavor_scr.1.t: "Friendship Between Flandre and Koishi"
 flavor_scr.1.desc: "Most of the time the former rulers Satori and Remilia tolerated each other's presence, but neither of them tried for a better relation between their realms - unlike their little sisters. Flandre and Koishi were always good friends, and now, after their sisters left their thrones, their realms became great allies too."
 flavor_scr.1.a: "Let's hope for a never ending friendship."
 flavor_scr.2.t: "Ludwig van Beethoven"
 flavor_scr.2.desc: "In Austria, a musician becomes famous and beloved for his musical masterpieces. Ludwig van Beethoven was a universal genius widely regarded as the greatest composer who ever lived. He dominated a period of musical history like no other. Rooted in the Classical traditions of Haydn and Mozart, his art reaches out to encompass the new spirit of humanism expressed in the works of Goethe and Schiller, his elder contemporaries in the world of literature, and above all in the ideals of the French Revolution with its passionate concern for the freedom and dignity of the individual. His works made a great impact on the music world and even our [Root.Monarch.GetName] enjoys his compositions - especially Sonata Pathétique, which could be a magnificent theme for our $MONARCHTITLE$."
 flavor_scr.2.a: "Hire this man! I want him to compose a theme for me."
 flavor_scr.2.b: "We need the money for more important things."
 flavor_scr.3.t: "Meiling and the Celestial Empire"
 flavor_scr.3.desc: "The Celestial Empire definitely deserved the title of a \"Mighty Dragon\", but even they couldn't deal with the power of our realm and even lost their capital to us. It is obvious that the Mandate of Heaven is declining. But now there is the question: what should happen with land in China and its citizens? Meiling said she would be happy to visit her homeland again and help her people in these new times."
 flavor_scr.3.a: "She should stay there and manage these lands for us."
 flavor_scr.3.b: "She can visit her home and help her people. But I want her back here after that!"
 flavor_scr.3.c: "She should stay there and build a new Celestial Empire. (Switch tag to Hong)"
 flavor_scr.4.t: "Flandre and the Scarlet Origin"
 flavor_scr.4.desc: "Completely forsaken and overgrown: the place where once the Scarlet Devil Mansion stood is now taken by nature itself. But while this place has been forgotten, the Flemish people of Flanders still remember the Scarlets very well. Flandre is unknowingly visiting not only the origin of her name, but also her and her sister's birthplace - and the local people never forgot the chaos the Scarlet Sisters did in their early years. But at the same time, the Flemish are happy to see a familiar face who could liberate them from the occupation of the other great powers like France, Spain and Austria - and Flandre shall be their queen..."
 flavor_scr.4.a: "If Remilia could see me now. I will rule over both with heart and soul!"
 flavor_scr.4.b: "Ehhm... sure. Let Flandre lead a nation - very far away from ours."
 flavor_scr.4.c: "Flandre can help renovate our old homeland, but she should come back here after that!"
 flavor_scr.4.d: "She should stay there. Perhaps she can even unite the HRE. (Switch tag to Flandrish Realm)" 
 flavor_scr.4.e: "I will rule over them, but I have still an [Root.GovernmentName] to manage."
 flavor_scr.4.f: "Call Remilia! She shall manage [Root.GovernmentName] while I will directly rule over our old homeland!"
 flavor_scr.5.t: "Christian Flandrish Realm?"
 flavor_scr.5.desc: "After we left Gensokyo and founded a new nation here in Europe we forgot one thing to handle: while in Gensokyo the Gensokyan Shintoism is the main religion, here in Europe the situation looks different. In our realm a lot of citizens are Christians and prefer a Christian government. Perhaps this isn't a bad idea, if we want to find any friends in Europe..."
 flavor_scr.5.a: "From this day now we hear the word of the Pope!"
 flavor_scr.5.b: "We follow the word of our Patriarch now!"
 flavor_scr.5.c: "The word of the Coptic Pope shall now be our law!"
 flavor_scr.5.d: "The world will burn and only our piety will save us!"
 flavor_scr.5.e: "We shall follow the teachings of Martin Luther!"
 flavor_scr.5.f: "We should instead insist our people see the way of Gensokyan Shinto!"
 flavor_scr.5.g: "I shall be the head of our new church!"
 flavor_scr.6.t: "[Root.GetName] and the Former Hell"
 flavor_scr.6.desc.a: "With our military superiority and the finesse of [Root.Monarch.GetName], we managed to take control over the throne of [CRD.GetName], the rulers of Former Hell. However, despite our clear superiority, Satori and Koishi Komeiji don't recognize the might of our beloved [Root.Monarch.GetTitle]. And as such all of our demands for support only meet on deaf ears. While Remilia could manipulate fate and force them to serve, it would just cause a long term problem with the residents of Former Hell.\nNo, to gain the support of the [CRD.GetAdjective] they need a proof that we treat the Komeijis with the highest respect and try our best to appease them."
 flavor_scr.6.desc.b: "With the fall of [CRD.GetName], the invasion into Former Hell was an easy task. However, the residents of that region have proven to be quite resistant towards [Root.GetAdjective] authority. While the Komeijis might be technically their leaders anymore, the inhabitants of Former Hell still hear the word of hers more than ours. If we want to get control over the situation we need to convince them of ourselves. This also means we need to appease the two great satoris, who are still lurking in the Former Hell's shadows."
 flavor_scr.6.a: "Appease the mind reader? How should I even begin..."
 flavor_scr.6.a.tt: "All provinces in the §YFormer Hell Region§!, which are owned by us or by our subject, which is not [CRD.GetName], get '§YNot my Mistress§!' until the §YKomeijis have been appeased§!, giving the following effects:\nLocal Unrest: §R+1.00§!\nMinimum Local Autonomy: §R+95.00§!"
 flavor_scr.6.a.ct: "[CRD.GetName] will refuse to aid [Root.Monarch.GetName] in any wars and will not pay any tribute. This will go until [CRD.Monarch.GetName] and [CRD.Monarch.GetHerHis] family and subjects have been §Yappeased§!."
 flavor_scr.9.t: "Former Hell recognizes [Root.Monarch.GetName]"
 flavor_scr.9.desc.a: "Satori Komeiji is not a person, who trusts many people - especially when said people have conquered her home not too long ago and forced Chireiden into a Dominion. However, [Root.Monarch.GetName] has proven her, that our realm has best of intentions for the people of Former Hell and for her family. At first the mind reader didn't want to believe it, but our efforts to increase the security of Chireiden, to support Koishi in her quest and to help the residents of Former Hell have left a good impression of us.\nAfter several hours of talk, the Komeijis have declared ready to step down of the throne of Former Hell and allow [Root.Monarch.GetName] to get in charge!"
 flavor_scr.9.desc.b: "The residents of Former Hell are distrustful creatures and our conquest of their home didn't increase their opinion of us at all. However, after a long campaign of improving the lives of the people and even the Komeiji sisters, [Root.Monarch.GetName] has been received in Chireiden with a new found level of respect!"
 flavor_scr.9.a: "I promise I will ruler over Former Hell as good as I can!"
 flavor_scr.9.a.tt: "Provinces in §YFormer Hell§! owned by us or by any subject will no longer be affected by the modifier '§YNot my Mistress§!'."
 flavor_scr.9.a.ct: "[CRD.GetName] will now be obedient towards [Root.Monarch.GetName]!"
 flavor_scr.10.t: "The Vampire and the Mind Reader"
 flavor_scr.10.desc: "Months have passed since Satori stepped down as the ruler of Former Hell. Since then, she has started to take more care of herself and Koishi and even started to meet with Remilia to discuss further plans for Hell. While she might be no longer the ruler, she still cares for her pets and her subjects. One day, Satori and Remilia decided to dine together. While talking about the development of Chireiden's borders, Remilia's thoughts wandered around..."
 flavor_scr.10.a: "*Think of how cute she is*"
 flavor_scr.10.b: "*Think of what's tomorrow's dinner*"
 flavor_scr.11.t: "The little Sisters of Two Dynasties"
 flavor_scr.11.desc: "Unlike Remilia and Satori, the relationship between Flandre and Koishi has always been on friendly terms - even if it is a very unknown friendship. After all, only a handful people can even recognize Koishi so it is no surprise that she always managed to bypass the guard of the Scarlet Devil Mansion and visit her good friend Flandre.\nBefore the conquest of Chireiden, Flandre had plenty of time to spend with Koishi, but now she is in a position, where so much weight is on her shoulders and as such the time to play with Koishi has been significantly rarer, which saddens Koishi. However, one day, Koishi stormed into the throne room and had the brilliant idea of how to get more play time together! And so, Koishi proposed to Flandre in public, but only the two of them know what's going on while everyone else notice nothing ..."
 flavor_scr.11.a: "*Take Koishi's proposal*"
 flavor_scr.11.b: "I'm sorry, but you're more like a little sister to me..."
 flavor_scr.12.t: "Satori's Approval"
 flavor_scr.12.desc: "Satori never has been a person, who leaves Chireiden, so any attempt of impressing her with possessions or joyful events outside Former Hell are doomed to be futile. However, she takes great pride in the state of her palace. Due to our massive development attempts, the palace has gained unseen beauty - and Satori knows to appreciate it."
 flavor_scr.12.a: "You're welcome, Satori!"
 flavor_scr.12.a.tt: "Satori has been §Yappeased§!."
 flavor_scr.14.t: "Former Hell Development"
 flavor_scr.14.desc: "With our declaration of a Dominion over Former Hell, many residents of Former Hell remained wary and distrustful towards [Root.Monarch.GetName]. But thanks to the efforts of our good [Root.Monarch.GetTitle], the infrastructure of Former Hell has improved a lot and the many youkai of Chireiden started to accept [Root.Monarch.GetName] as their new overlord."
 flavor_scr.14.a: "See guys! I told you I bring improvement for you!"
 flavor_scr.14.a.tt: "The residents of Former Hell have been §Yappeased§!."
 flavor_scr.15.t: "Strength and Honor"
 flavor_scr.15.desc: "If there is one thing the oni appreciate more than alcohol is strength and honor - both attributes our soldiers can show in their fullest glory today. This made the oni more than happy to join them and see us as a legitimate overlord."
 flavor_scr.15.a: "Oni support never hurts to have!"
 flavor_scr.15.a.tt: "The oni have been §Yappeased§!."
 flavor_scr.16.t: "Yukari's Defeat"
 flavor_scr.16.desc: "After years of exploiting our loyalty, justice has finally been served! Yukari has been defeated and wishes now to repay us the money she took from us so long ago!"
 flavor_scr.16.a: "And with there is no reason to see her as a rival anymore."
 flavor_scr.17.t: "Meiling's old Maps"
 flavor_scr.17.desc: "Maps of the Outworld are a high rarity in Gensokyo - especially those, which go way beyond the ancient Japanese maps. Fortunately for us, Meiling still has her old maps from her time when she still lived in the Celestial Empire. She has been so nice to borrow her maps to [Root.Monarch.GetName]. However, she has requested to visit her home land again should we decide to travel to Chinese land..."
 flavor_scr.17.a: "You will get your vacations, Meiling. Don't worry about it."
 flavor_scr.18.t: "Patchouli joins the Court"
 flavor_scr.18.desc: "Patchouli is a very ... relaxed person. She avoids sport, stays away from sunlight much more than any vampire would and has her nose only in books. It was quite the surprise for [Root.Monarch.GetName] to see her in the court room out of the sudden of course as Patchouli usually avoided politics too. But because of our mistress' help in her many experiments (and maybe because of one comment too many about her body weight), she decided to join [Root.Monarch.GetName] in [Root.Monarch.GetHerHis] political business and support our realm with her advises."
 flavor_scr.18.a: "Always glad to see a competent advisor, Patchy!"
 flavor_scr.19.t: "Permanent Meiling's Guards?"
 flavor_scr.19.desc: "Meiling is a professional and as such she has standards. Way above of the standards of these filthy mercenaries, Meiling's Guards are the epitome of melee fighters. However, they are quite intense in their training and our realm will not be able to maintain both a free access to Meiling's units and to inferior but plenty mercenaries at the same time.\nHow shall [Root.Monarch.GetName]?"
 flavor_scr.19.a: "Who needs these mercenary peasants if I can get good use of Meiling's Guards?"
 flavor_scr.19.b: "I like to be flexible and have access to all kinds of troops."
 flavor_scr.19.b.tt: "We will not be able to get this chance ever again."
 flavor_scr.20.t: "Patchouli's Alchemical Wonder"
 flavor_scr.20.desc: "It was a long session of alchemy, potion makings and browsing through the several tomes, but after several hours Patchouli finished the flask for the experiment with Koakuma! A black liquid with caramel-colored foam at top of it, bottled up in a glass flask. After receiving this potion, Koakuma jumped up full with energy and enthusiasm for any task given - the experiment was a success!\nOn a side note: Koakuma praises the taste of this \"soft drink\" and suggested to name it \"Koa-Kuma\"."
 flavor_scr.20.a: "Koakuma, your strength is exploring the new world. Not naming some drinks."
 flavor_scr.21.t: "Moon Landing"
 flavor_scr.21.desc: "The rocket the kappa have created is a technological marvel. With 111 meters in height and over 2,938 tons, this behemoth of a missile has pierced the sky and reached the moon within under a week. Of course for Remilia this is really slow, but for the several hundreds of our vampiric colonists, this was a quick time.\nWhen the rocket landed on the moon, it immediately got a visit from curious moon rabbits. At first they appeared to be friendly, but when a weird noise appeared, the rabbits immediately opened fire. Fortunately our colonists are expert fighters and slaughtered these treacherous rabbits and enacted a counter attack, which disabled the lunar defenses.\nWe came to the moon as visitors, but got treated as invaders. There weren't many reasons for us to conquer the moon, but their hostility showed us that they are a threat to our realm and all life of Earth!"
 flavor_scr.21.a: "These Lunarians will pay this assault with their blood!"
 flavor_scr.22.t: "Power over the Moon"
 flavor_scr.22.desc: "The fight for the supremacy over the moon has been a bloody one, but in the end none of the Lunarians withstood our onslaught. Now we have the power of moon itself and as such the vampiric strength of [Root.Monarch.GetName] has been greatly increased - as well as the ones of our troops!"
 flavor_scr.22.a: "The moon is so red tonight..."
 flavor_scr.24.t: "The Scarlet Monarchy"
 flavor_scr.24.desc: "[Root.Monarch.GetName] has seen many battles. Be it in the frontline or in the briefing rooms - [Root.Monarch.GetSheHe] knows of the struggle of [Root.Monarch.GetHerHis] warriors... and their bloodlust. Unlike our good [Root.Monarch.GetTitle], our soldiers are reveling in the heat of the battle and enjoy the combat even if they fall on the battlefield. While [Root.Monarch.GetName] does not share their enthusiasm, their blood lust, [Root.Monarch.GetSheHe] and [Root.Monarch.GetHerHis] advisors have made a plan to restructure the government to support their morale with the charisma of our beloved [Root.Monarch.GetTitle].\nThey also point out that with the establishment of a 'Scarlet Monarchy', our neighbors will have a better idea who they are dealing with and would even be ready to trust us."
 flavor_scr.24.a: "So a government with military and diplomatic focus? Sounds good."
 flavor_scr.25.t: "Island Browsing"
 flavor_scr.25.desc: "Finding a good starting base in Europe is not easy. Many Europeans refuse to see one of their main land provinces. Instead, [Root.Monarch.GetName] has to rely on purchasing an island. Luckily, these humans are more than happy to sell some island to us - if the price is correct."
 flavor_scr.25.a: "Purchase the Isle of Mann"
 flavor_scr.25.b: "Purchase Corsica"
 flavor_scr.25.c: "Purchase Scio"
 flavor_scr.25.d: "Purchase Minorca"
 flavor_scr.25.e: "Purchase Bornholm"
 flavor_scr.25.f: "I need more time to think about it."
 flavor_scr.25.f.tt: "[Root.Monarch.GetName] will make nobody an offer.\nWe will be able to browse for islands later when the owners of the islands of our interest are no longer occupied with rivalry or war."
 flavor_scr.25.g: "Pff. I already have all the islands I need!"
 flavor_scr.25.tt: "[Root.Monarch.GetName] will make an offer of §R2000§! Ducats to the owner of this island.\nIf we do not view as enemies and the opinion is not below 0, the owner will most likely accept the offer."
 flavor_scr.26.t: "The Scarlet Devil's Offer"
 flavor_scr.26.desc: "A young girl in a formal attire arrived at our court and offered [Root.Monarch.GetName] 2000 Ducats in exchange for an island in our possession. She claims she is here in the name of her mistress, a batgirl, who is referred as the \"Scarlet Devil\"..."
 flavor_scr.26.a: "Devil or not, Ducats are always welcomed!"
 flavor_scr.26.b: "We do not make deals with the devil!"
 flavor_scr.27.t: "[From.GetName] accepts the Offer!"
 flavor_scr.27.desc: "News from [From.GetName]: they accept the offer and transfer the ownership of the desired island to us!"
 flavor_scr.27.a: "Excellent!"
 flavor_scr.28.t: "[From.GetName] refuses the Offer!"
 flavor_scr.28.desc: "News from [From.GetName]: they refuse the offer. There will be no transfer of ownership of the desired island to us!"
 flavor_scr.28.a: "That's their loss then."
 flavor_scr.29.t: "Remilia's Ambitions"
 flavor_scr.29.desc: "With the return to Europe, our good mistress Remilia announced a long list of ambitions and claims her bloodline has created over centuries. It was a 30 meter long parchment, with various descriptions of claims: it starts with the title of Flanders ownership and ends with the right of forming a crusade in Anatolia!"
 flavor_scr.29.a: "And a lot more ambitions are on their way!"
 flavor_scr.30.t: "The missing Mansion"
 flavor_scr.30.desc: "After hours of travel, Remilia and Sakuya, arrived at the spot, where the origin of Sakuya is supposed to be, deep in the dark woods of Lancashire. But there was nothing. Just trees and wild life. Remilia looks confused at the sight. Sakuya notes to have a strange feeling of oddity ... as if they are too soon at this place. The maiden explains that the mansion; her place of origin might appear in a later century."
 flavor_scr.30.a: "Hmpf... whatever you say, Sakuya."
 flavor_scr.30.a.tt: "Remilia and Sakuya will return to this place after Queen Anne style architecture has been discovered in England."
 flavor_scr.31.t: "The Mansion of Liverpool"
 flavor_scr.31.desc: "Remilia and Sakuya travelled to the little English town called \"Liverpool\". In order to avoid public attention, Remilia hid her wings in her attire.\nUpon their arrival, they got greeted by a polite butler. He seemed to recognize Sakuya... but at the same time he couldn't tell why.\nThe two girls entered the mansion and met with a noble merchant, who at first was worried because of the invited guests, but soon started to get along quite well with Remilia. It appears the man is one of the many aspiring aristocrats of the British Islands and has yet to learn a lot about being a gentleman. He too had an odd feeling of familiarity upon seeing Sakuya face, but just like the butler, he couldn't tell why.\nAfter a lengthy afternoon of chatting and enjoying tea, the vampire and her maiden came to no conclusion whatsoever and left the nobleman with a hearty farewell. In the carriage, Sakuya noted that they were too early. But she was happy to see the ancestors of her better half of her family..."
 flavor_scr.31.a: "At this point, I won't even ask. You're weird, Sakuya..."
 flavor_scr.33.t: "End of the Papacy"
 flavor_scr.33.desc: "A long time ago, humans lived in harmony with western 'youkai', fairies and other supernatural creatures. This all changed when Christianity spread through Europe though and quickly after that, every supernatural being - be it rightfully or not - has been hunted down to extinction. All in the name of the Christian beliefs and the Pope! But now the tables have turned and the Pope is at our mercy! As we all know, mercy is the mark of a great woman."
 flavor_scr.33.a: "Guess, I'm just a good woman. *Stabs* Well, I'm alright."
 flavor_scr.33.a.tt: "Every known §YCatholic§! country gains §R-50§! opinion of §Y[Root.GetName]§!."
 flavor_scr.34.t: "Friendship Between Flandre and Koishi"
 flavor_scr.34.desc: "Most of the time the former rulers Satori and Remilia tolerated each other's presence, but neither of them tried for a better relation between their realms - unlike their little sisters. Flandre and Koishi were always good friends, and now, after their sisters left their thrones, their realms became great allies too."
 flavor_scr.34.a: "Let's hope for a never ending friendship."
 ###EVENTS FOR FLR###
 flavor_flr.1.t: "A Special Offer"
 flavor_flr.1.desc: "Mistress Remilia's sister, Flandre has been living in a basement for many long years. Over time, she became nostalgic for the Outworld, especially for the old European land where she spent her childhood, and wanted to rule land and army like her sister. Of course, her sister didn't think to listen to this request.\nOne day, a purple beauty suddenly appeared in a tightly locked basement. She said she would take Flandre to her homeland in Europe, and give her a chance to rule the small country there if she wanted to. How should she respond to this welcome but sudden suggestion? The choice is up to 'you'..."
 flavor_flr.1.a: "...Thank you for this offer, but I can't leave my precious family behind."
 flavor_flr.1.b: "...That's a good idea."
 flavor_flr.2.t: "The Mistress Leading the Army"
 flavor_flr.2.desc: "Our army and people rose up to fight against the oppressors, but because of the lack of military experience, there is no commander worthy of command. mistress Flandre saw this situation and sent a mana-made clone to lead our army. Seeing the mistress leading the battle from the front, the morale of our troops rise even higher!"
 flavor_flr.2.a: "Glory to Mistress!"
 flavor_flr.2.a.tt: "Flandre's Clone §Y(4/5/4/2)§! will lead the army"
 flavor_flr.3.t: "A Legitimate Female Candidate"
 flavor_flr.3.desc: "Lex Salica was created to prevent women from inheriting the throne in Francia. But the big premise of this law is that women cannot lead the army! Our mistress has shown her fighting with the army herself(though most of them don't know it's a Clone), which has neutralized the most important basis of this law! Thanks to our presence in the empire and the help of electors who rely on her, our mistress has qualified herself to run for the Emperor's election!"
 flavor_flr.3.a: "Glory to Mistress!"
 flavor_flr.31.t: "On the debris of the Empire"
 flavor_flr.31.desc: "The group of nations that was even shameful to refer to as an empire, which adhered to the old ways and laws, collapsed before our power. German princes and their people are confused about what to do in the face of the rapidly changing situation. The answer given to them is only one and that is to swear allegiance to the great mistress who will build a new empire on the debris of the Old empire!"
 flavor_flr.31.a: "The new empire rises!"
 flavor_flr.5.t: "Transfer Electorate?"
 flavor_flr.5.desc: "We may be able to make use of Brandenburg's military as well as their Electorate status. We can ask the Emperor to hand over their Electorate post to us. Of course, it's going to cost enough..."
 flavor_flr.5.a: "It's worth a try."
 flavor_flr.5.b: "Is that really necessary?"
 flavor_flr.51.t: "Transfer the Brandenburg Electorate to Flandre?"
 flavor_flr.51.desc: "A letter from Flandre, who took control of Brandenburg, has sent us. They are demanding that Brandenburg hand over Electorate's right to them! It's unprecedented, but it's inevitable that they'll have eyes on the gifts they brought with them..."
 flavor_flr.51.a: "Long live the Elector of [From.GetUsableName]!"
 flavor_flr.51.a2: "Let it be done."
 flavor_flr.51.b: "The Electorate shall remain with the Brandenburg."
 flavor_flr.51.b2: "We have no need for the Electorate."
 flavor_flr.501.t: "Brandenburg Electorate Transferred to [Root.GetName]"
 flavor_flr.501.desc: "[From.GetUsableNameCap] has agreed to our request that the Brandenburg Electorate be transferred to us."
 flavor_flr.501.a: "Excellent news."
 flavor_flr.502.t: "[From.GetName] Rejects our Request"
 flavor_flr.502.desc: "[From.GetUsableNameCap] has refused our request that the Brandenburg Electorate be transferred to us and calls instead for Brandenburg independence to be restored."
 flavor_flr.502.a: "Perhaps we need a new Emperor."
 flavor_flr.60.t: "The Board is Set"
 flavor_flr.60.desc: "It's time now. Let's send an offer to the sister of our Kaiserin, who is invariably ruling a small realm, to give her a chance to prosper together under the name of a Scarlet family."
 flavor_flr.60.a: "May she judge wisely."
 flavor_flr.6.t: "A letter from Europe"
 flavor_flr.6.desc: "From far beyond the sea, a letter from your sister arrived. She has now become a ruler who commands Europe, not an old basement, and has sent a proposal to unite you and her country for common prosperity. Of course under her rule. How would you like to answer?"
 flavor_flr.6.a: "I don't want to admit it, but I think she's better than I am."
 flavor_flr.6.b: "If she wants the crown, tell her to take it directly from my head!"
 flavor_flr.61.t: "A wise choice"
 flavor_flr.61.desc: "Your sister wisely accepted your offer. Now not only Europe but also Gensokyo will receive your fair rule, my Kaiserin!"
 flavor_flr.61.a: "That's what I wanted!"
 flavor_flr.62.t: "The Board is broken"
 flavor_flr.62.desc: "foolishly, your sister rejected your offer! If she refuses to make a wise decision on the pretext of pride until the end, you will have no choice but to teach her yourself, my Kaiserin!"
 flavor_flr.62.a: "I'll show you I'm not who I used to be, Remilia!"
 flavor_flr.7.t: "An unsendable letter"
 flavor_flr.7.desc: "Poor thing, the realm your sister ruled has already disappeared. The Komeiji family, our long-time rival, has taken over your other home! Now that they have taken the land of your family, it is now your turn to take it again, my Kaiserin!"
 flavor_flr.7.a: "I'll make them regret that!"
 flavor_flr.8.t: "The Kaiserin sparks a Fashion Craze"
 flavor_flr.8.desc: "As a candidate for the Holy Roman crown, Countess Flandre Scarlet boasted near-universal support among the prince-electors. This popularity manifested in their votes - and now, in their spending habits. Across the Empire nobles minor and powerful have taken to emulating the new Empress' appearance, adopting her bright blood-colored dresses and comfortable choices in hattery and seeking out cut gems imitative of her distinct multicolored wings. Merchants in Europe have increased their imports of dyes, jewels, and fine cloth in response, hoping to capitalize on the German fashion craze as long as it lasts; flattery may be feigned, but gold is very, very real."
 flavor_flr.8.a: "Nicht die Schönheit entscheidet wen wir lieben..."
 flavor_flr.8.b: "...sondern die Liebe entscheidet wen wir schön finden."
 flavor_flr.9.t: "Return to the Gensokyan faith?"
 flavor_flr.9.desc: "Once our realm and our mistress were part of the Scarlet Realm, a nation ruled by Remilia Scarlet in Gensokyo. As such she and her people followed the Hakurei Shintoistic Ways. However, when Flandre got the opportunity to start her own path to glory in Europe she had to change her official religion to Catholic.\nBut now that we have established a considerable power base in Europe as well contact with Gensokyo yet again, Reimu Hakurei is making us an offer to return to the Gensokyan faith. How shall our [Root.Monarch.GetTitle] react?"
 flavor_flr.9.a: "The belief of our realm was always Gensokyan at heart. It is time to return to it."
 flavor_flr.9.b: "Europe is our home - and with that its beliefs are now ours."
 flavor_flr.10.t: "Results of the Family Logbook"
 flavor_flr.10.desc: "With Flandre's friends in London she managed to get the Family Logbook of all noble families on the British Isles. After several hours of reading and researching Flan only found out that her family was once part of the British Isles, but moved to the Low Countries later - a dead end for Flandre's researches.\nHowever, something else got her attention too: in the book there were notes about a rich family, which adopted a young boy. Years later the boy killed the father and transformed himself into a vampire and only after a final battle against his step brother, he got defeated. It is said that this vampire had a girl daughter..."
 flavor_flr.10.a: "All I was looking for was the origin of my family. Instead, I found Sakuya's bloodline..."
 flavor_flr.11.t: "The mysterious Item"
 flavor_flr.11.desc: "It has the form of a face with two little fangs and as soon it touches blood it makes a sudden movement, releasing spikes. One of Flandre's advisor tried the effects of the mask out on themselves and turned into an undead vampire! Such evil creature got immediately destroyed by our good [Root.Monarch.GetTitle], but in all this chaos the mask vanished again and was never seen again..."
 flavor_flr.11.a: "I hope this mask won't cause more harm..."
 flavor_flr.12.t: "Flandre's Decision of Faith"
 flavor_flr.12.desc: "Europe has fallen in an age of reformation and religious chaos. Unlike our previous home, Gensokyo, the people here are more aggressive towards heresies and wars about religions have become a common sight here. It is clear that our beloved mistress must make a choice where she stands within this time of conflicts of faiths."
 flavor_flr.12.a: "We remain loyal to the Man with the funny hat!"
 flavor_flr.12.a.tt: "Take the §YCatholic Path§!!"
 flavor_flr.12.b: "I will not kneel before a man in a dress!"
 flavor_flr.12.b.tt: "Take the §YReformation Path§!!"
 flavor_flr.12.c: "My sister was right. Shintoism is a better religion."
 flavor_flr.12.c.tt: "Take the §YGensokyan Path§!!"
 flavor_flr.12.d: "Why do people fight each other for a non-existent playmate?"
 flavor_flr.12.d.tt: "Take the §YTolerant Path§!!"
 flavor_flr.13.t: "A Letter of the Electors"
 flavor_flr.13.desc: "The electors of the Holy Roman Empire were gathered by Flandre Scarlet for one purpose: the demand of dropping the [Root.Religion.GetName] Faith as the state religion of the Empire and signing a Treaty of religious equality. If we decide to do this we will get the support of the heretics, but this at the cost of all the rewards from our well earned victory..."
 flavor_flr.13.a: "Concede to the demands."
 flavor_flr.13.b: "Ignore them."
 flavor_flr.14.t: "Contract of Scarlet Peace"
 flavor_flr.14.desc: "The Religious League War was one huge, bloody mess and many people died just for their cross can hang in the throne room of the Holy Roman Empire. While the blood will not go to waste and will be great drinks for Flandre, the future shall not be like this again. For this reason, the fair Empress, has decided to create a contract, which will ensure that never again will a religious war happen in Europe. All what is missing is her signature..."
 flavor_flr.14.a: "*Signs cheerfully the Contract*"
 flavor_flr.14.b: "On a second thought ..."
 flavor_flr.15.t: "The Devil of Rhine"
 flavor_flr.15.desc: "Originally a salary man of the future, now a soldier with high magical skills rivaling even our brightest magicians: Tanya von Degurechaff is a powerful human with magical abilities. Her life started humbly as an orphan, but when [Root.Mil_Advisor.GetName] tested the children of the orphanage for their magical capabilities Tanya revealed her hidden potential.\nAt just nine years of age, Tanya entered the [Root.GetName]'s Mage troops and was promoted to Second Lieutenant. Later, she made decisive victories with her very own mage battalion and got later promoted to Major. Her talents, strategies, efficiency, and ruthlessness make her a useful asset for the [Root.GovernmentName] and a threat on the battlefield. Due to her brutality against the enemies of the realm she earned the nickname \"the Devil of Rhine\"."
 flavor_flr.15.a: "She is neither human nor vampire! She is the Devil!"
 ###EVENTS FOR MRY###
 flavor_mry.1.t: "Religious Authority of Hell"
 flavor_mry.1.desc: "Higan, also known as Hell, is the seat of the most powerful goddess Hecatia Lapislazuli as well as the home of mighty yamas - the judges of Gensokyo. Many humans think that Hakurei Clan, Senkai, Myouren Temple and whatnot are the hubs of religious authority in Gensokyo, but this is not true. As in the end they all have to answer in front of the Yamaxanadu, who is currently a follower of the Hakurei Faith.\nFortunately, our goddess Suwako has good contact with Eiki and could convince her to switch the official religion to ours."
 flavor_mry.1.a: "Sure. Let's give her a try."
 flavor_mry.1.b: "It's not worth it."
 flavor_mry.2.t: "Suwako visits the Yama"
 flavor_mry.2.desc: "While the [From.GetName] is our ally, their religious ambitions are quite ... high. Their goal is to enlighten all of Gensokyo to the right path of Shintoism. In the end, none of the religions are really important if a soul lands in Higan for their judgment.\nHowever, Goddess Suwako Moriya visited us personally and empathized on the political importance of our decision to convert to her religion."
 flavor_mry.2.a: "We will convert for her sake."
 flavor_mry.2.b: "The Judge of Gensokyo stands over political intrigues."
 flavor_mry.103.t: "Religious Tributaries leave our Custody!"
 flavor_mry.103.desc: "With [Root.Monarch.GetName]'s decision to change the structures of our very government and religion, our precious Religious Tributaries decided that we are no longer their spiritual guidance and declared independence!"
 flavor_mry.103.a: "I never liked them anyway!"
 flavor_mry.103.a.tt: "All of our §YReligious Tributaries§! declare §RIndependence§! from us!"
 flavor_mry.104.t: "Independence!"
 flavor_mry.104.desc: "[From.GetName] lost its way and changed the nature of their realm severely. They are no longer a desirable religious guidance for us! From now on we have to find our own path in this world!"
 flavor_mry.104.a: "So be it."
 ###EVENTS FOR MKI###
 flavor_mki.1.t: "Reunion with Alice"
 flavor_mki.1.desc: "Our mistress couldn't hold her joy. Dear Alice, one of her beloved children who left Makai years ago was finally found in the Forest of Magic, alongside Marisa. But for some reason both of them couldn't remember the past events as if that particular part of their memory was erased by someone. Every time Alice tried to delve deep into her mind thinking about the person in front of her, it gave the magician a painful headache. It seems reasoning under these circumstances would be quite hard."
 flavor_mki.1.a: "I should still try to talk things out and make Alice remember her past."
 flavor_mki.1.a.tt: "§YThis will trigger a \"Diplomatic Danmaku Fight\" between [Root.Monarch.GetName] and Alice!§!\nBecause you know Alice quite well you gain §G[Root.th_additional_diplomatic_boni.GetValue]§! §YDanmaku Power§! for this argument!"
 flavor_mki.1.b: "Negotiations just don't work. We have to bring her to Makai and show everything."
 flavor_mki.1.b.tt: "This will immediately trigger a war between Forest of Magic and us - and we will be seen as the aggressor!"
 flavor_mki.1.c: "I don't think she'll listen to me yet. I'll give her some time for now."
 flavor_mki.1.c.tt: "This choice will give you one more chance to persuade Alice when you want to."
 flavor_mki.2.t: "Conclusion of the clash with Alice"
 flavor_mki.2.desc: "In the end, Alice remembered everything from the past - living in Makai, meeting with Reimu and Marisa for the first time, Devil's world and finally opening the door of a picture book. She remembered using for the first and last time that dreadful Grimoire which provoked the future chain of events. Luckily, after we are done with the aftermath of this magic, Shinki and Alice can peacefully reunite."
 flavor_mki.2.a: "Let's live happily together from now on."
 flavor_mki.3.t: "Conclusion of the clash with Alice"
 flavor_mki.3.desc: "Unfortunately, Shinki couldn't reach Alice's mind. No matter how hard she tried, there was an invisible wall blocking the past recollections of the magician girl and even the Devil God was helpless against it. Perhaps, Alice is not ready and time has yet to come..."
 flavor_mki.3.a: "I shall wait. Always."
 flavor_mki.102.t: "Meeting with Alice"
 flavor_mki.102.desc: "After reconciliation with Shinki, Alice is willing to help mistress in administering our great realm."
 flavor_mki.102.a: "That's so nice of her!"
 flavor_mki.103.t: "Meeting with Alice"
 flavor_mki.103.desc: "Once again, Alice is willing to help mistress in administering our great realm."
 flavor_mki.103.a: "That's so nice of her!"
 mki_can_hire_alice_now_tt: "We can hire Alice as an advisor now."
 flavor_mki.5.t: "New territory of Makai"
 flavor_mki.5.desc: "Our fairies and demons settled in the cold land of the north without difficulty. Goddess Shinki declared this land as Makai's new territory and decided to entrust the management of this land to two witches strong in the cold. As soon through this new land, Makai and Shinki's power will spread out to the Outworld!"
 flavor_mki.5.a: "Praise Shinki!"
 flavor_mki.5.b: "I wonder what those two are up to...."
 flavor_mki.6.t: "Reunion of mother and daughter"
 flavor_mki.6.desc: "Shinki went again to the forest of magic to persuade Alice. Alice still doesn't seem to remember what happened in the past, but seems to be listening for now to her self-proclaimed "mother" who came alone without an army. Maybe Shinki could bring back Alice's old memories?"
 flavor_mki.6.a: "Beloved daughter, have you forgotten me already?"
 ###EVENTS FOR GNU###
 flavor_gnu.1.t: "Youkai Forest"
 flavor_gnu.1.desc: "As our troops approached Youkai Forest, Mugetsu's guards started looking all around for any trace of the Yorigami sisters. Unfortunately after a few days our efforts proved to be fruitless - those two managed to sneak out of our sight. According to the rumors though, they might be hiding in a second place."
 flavor_gnu.1.a: "We shall continue looking for them."
 flavor_gnu.2.t: "Hakurei Shrine"
 flavor_gnu.2.desc: "After taking over the Hakurei Shrine Gengetsu's guards started thoroughly searching for the poverty god, Shion Yorigami. Unluckily, she managed to run away somehow, before they even noticed. Turns out we need to effectively control all the places where two sisters tend to hang out."
 flavor_gnu.2.a: "We shall continue looking for them."
 flavor_gnu.3.t: "Meeting the vicious sisters"
 flavor_gnu.3.desc: "Finally, as Mugetsu and Gengetsu took over both Youkai Forest and Hakurei Shrine, we managed to catch the Yorigami sisters. As our mistresses cornered them, Dream sisters finally managed to prove once again their title as vicious sisters!"
 flavor_gnu.3.a: "Finally we can rightfully claim our title!"
 flavor_gnu.4.t: "The [5001.GetName] Question"
 flavor_gnu.4.desc: "With our new allies and armies, [Root.GetName] is a new position, where it could have a chance against the dreaded youkai Yuuka. Declaring war on [SFF.GetName] would be suicide though. Fortunately, we have valid and reasonable claims on the Lotus Road as it indeed used to be part of our realm. [Root.Monarch.GetName] prepared an ultimatum for Yuuka. If she refuses to cede the province then all of Gensokyo will see this as an act of [SFF.GetAdjective] aggression against [Root.GetName]."
 flavor_gnu.4.a: "[5001.GetName] is ours! Yuuka should cede it to us immediately!"
 flavor_gnu.4.a.tt: "We will demand §Y[5001.GetName]§! from §Y[SFF.GetName]§!. This will most likely result into a §RWar§! against §Y[SFF.GetName]§!."
 flavor_gnu.4.b: "It's not worth the risk."
 flavor_gnu.5.t: "[From.GetName] demands [5001.GetName]!"
 flavor_gnu.5.desc: "The insolent creatures of [From.GetName] demand [5001.GetName] for themselves. They claim that they had control over this province way before we have and think their petty alliances and armies would give them the right to put us before this ultimatum!"
 flavor_gnu.5.a: "I make sure they will suffer for this insult!"
 flavor_gnu.5.b: "*Sigh* Fine, they can have it."
 flavor_gnu.5.c: "What's that? I'm sorry, but these demons are not worth my time."
 flavor_gnu.6.t: "The Devils' Feet at Heaven's Doors"
 flavor_gnu.6.desc: "Celestials and devils are natural enemies. It is in the nature of the two species. Due to the enormous distance between the Dream World and Heaven and Hakurei Barrier, there was no reason for both species to interact though - until recently. Due to the genius tactical moves of [Root.Monarch.GetName], [Root.GetName] is in control over this pesky heaven and its inhabitants. Many of us wish to exploit the celestials and use them as labor slaves, but doing so will naturally upset the occupied celestials..."
 flavor_gnu.6.a: "Maybe... but if they complain then you didn't hit them hard enough."
 flavor_gnu.6.b: "We don't need to exploit them atop of conquering them."
 flavor_gnu.7.t: "Destruction of [LCU.GetName]"
 flavor_gnu.7.desc: "The Lunarians: terrifying creatures, who isolate themselves from the \"filth\" we call Earth. They have a hatred for all what they deem as \"impure\" and have no hesitation to enslave worthless creatures like rabbits.\nThey got spirit, that is for sure. But they lacked vision and as such they too fell victim to the armies of [Root.GetName]. Now their city is in our hands and our soldiers; our people demand one thing: a fire, which brings fear to all Lunarians and Gensokyans alike!"
 flavor_gnu.7.a: "BURN BABY! BURN!!"
 ###DEVIL REALM MECHANIC EVENTS###
 th_states_flavor_dev.debug.desc: "Testing devil realm's flavor events? Don't forget to enact government reform."
 th_states_flavor_dev.debug: "Sure."
 th_states_flavor_dev.1.t: "Mugetsu rulership"
 th_states_flavor_dev.1.desc: "Mistress Mugetsu shows a lot of success in administering our realm, recently being restless. In which area is she going to focus her efforts? "
 th_states_flavor_dev.1.a: "Intimidating our neighbors."
 th_states_flavor_dev.1.b: "Increase taxes in capital."
 th_states_flavor_dev.1.c: "Develop production in capital."
 th_states_flavor_dev.1.d: "Promote militarization of capital."
 th_states_flavor_dev.2.t: "Gengetsu support in war"
 th_states_flavor_dev.2.desc: "Lately, mistress Gengetsu shows a lot of interest in military affairs. She is eager to personally assist our troops on the battlefield and share her knowledge with an army. While her support will certainly help us a lot, it will drive lady's attention away from country's rulership."
 th_states_flavor_dev.2.a: "We need a help from Gengetsu in army!"
 th_states_flavor_dev.2.b: "Our army is strong enough."
 th_states_flavor_dev.3.t: "Elis offers magical support"
 th_states_flavor_dev.3.desc: "One of our mistresses' new devil friends, oriental magician Elis offers our realm help. Whether it is administrative, diplomatic or military task she is eager to do her best!"
 th_states_flavor_dev.3.a: "Use magic to help in development."
 th_states_flavor_dev.3.b: "Use bat form to spy for neighbors."
 th_states_flavor_dev.3.c: "Call Elis to army."
 th_states_flavor_dev.3.d: "Call Elis to navy."
 th_states_flavor_dev.4.t: "Koakuma's bookkeeping"
 th_states_flavor_dev.4.desc: "One of our mistresses' new devil friends, library assistant Koakuma offers our realm help. She can either lend us a fair share of her mistresses' books or she can help our government officials instead."
 th_states_flavor_dev.4.a: "Use Koa's help to promote innovations."
 th_states_flavor_dev.4.b: "Use Koa's help in governing the realm."
 th_states_flavor_dev.4.c: "Some book about Hakurei religion might help."
 th_states_flavor_dev.5.t: "Governing advancements"
 th_states_flavor_dev.5.desc: "Recent efforts of mistress Mugetsu came into fruition! Now we can either achieve government reform progress or reap administrative benefits."
 th_states_flavor_dev.5.a: "Increase government reform progress."
 th_states_flavor_dev.5.b: "Reap administrative benefits."
 th_states_flavor_dev.6.t: "Military advancements"
 th_states_flavor_dev.6.desc: "After countless wars and military operations our mistress Gengetsu achieved a lot of combat experience. She can share her knowledge with our army or our navy."
 th_states_flavor_dev.6.a: "Increase army tradition."
 th_states_flavor_dev.6.b: "Increase navy tradition."
 th_states_flavor_dev.7.t: "Evil eye"
 th_states_flavor_dev.7.desc: "Recently we have encountered a mysterious devilish being - YuugenMagan, an evil eye. Though malicious in their nature, they seem to be not hostile against our realm and actually willing to help. We may accept evil eyes' offer, but some of our subjects may feel unsafe after that."
 th_states_flavor_dev.7.a: "Use power of the evil eye!"
 th_states_flavor_dev.7.b: "Not a good idea."
 ###NEW WORLD OF ICE AND SNOW EVENTS###
 th_mahou.debug.desc: "Testing magician coven's flavor events? Don't forget to enact government reform."
 th_mahou.debug: "Sure."
 th_mahou.11.t: "Yuki exercises magicraft"
 th_mahou.11.desc: "Mistress Yuki shows a lot of achievement in her recent spell training. She wants to use them on a large scale for our entire realm. Where is she going to focus her efforts? "
 th_mahou.11.a: "Use magicraft for production."
 th_mahou.11.b: "Use for military."
 th_mahou.11.c: "Display her skills among the huge crowd."
 th_mahou.12.t: "Mai bolsters our fleet"
 th_mahou.12.desc: "Recently mistress Mai is being deeply concerned with quality of our fleet. She wants to improve it somehow but asks herself which course of actions is better: should she personally aid in every naval battle in our shores, or rather teach some fancy battle wise magic our captains?"
 th_mahou.12.a: "We need a direct help of lady Mai!"
 th_mahou.12.b: "Training our captains is a wiser choice."
 th_mahou.13.t: "Yuki helps in the government"
 th_mahou.13.desc: "Recently mistress Yuki has been restless in administering our realm and finally her efforts came to fruition! We can significantly increase our government reform progress."
 th_mahou.13.a: "This is brilliant."
 th_mahou.14.t: "Mai improves Frozen warfare"
 th_mahou.14.desc: "Lately we have been waging a lot of wars on many fronts. Mistress Mai is trying to bolster our army, though it's not clear whether she should focus on our defensiveness or offensiveness."
 th_mahou.14.a: "Use magicraft for defensiveness."
 th_mahou.14.b: "Use magicraft for offensiveness."
 th_mahou.15.t: "Ellen offers help"
 th_mahou.15.desc: "As we came back to Gensokyo, our mistresses have met a forgetful witch Ellen. She turned our to be a very nice person and was really happy to give our country a help. She can either make other rulers forget about some of our aggressive expansion or focus on debt collectors to make them forget part of our interest."
 th_mahou.15.a: "Let others forget about our AE."
 th_mahou.15.b: "Let others forget about our debts."
 th_mahou.16.t: "Marisa offers help!"
 th_mahou.16.desc: "As we came back to Gensokyo, mistresses Yuki and Mai were baffled when they had to fight once again a certain magician Marisa Kirisame. Though this time their duo managed to win and human magician agreed to join our coven. Marisa can either strengthen our artillery fire or supply us with some magical gunpowder for infantry." 
 th_mahou.16.a: "Power up our cannons."
 th_mahou.16.b: "Power up our infantry."
 th_mahou.17.t: "Alice offers help!"
 th_mahou.17.desc: "Finally we managed to convince another former Makai citizen to come by our side! This time lady Alice is willing to help our great coven with her doll craft skills. She can either make infantry dolls or sailor dolls."
 th_mahou.17.a: "Dolls to serve in the army."
 th_mahou.17.b: "Dolls to serve in the navy."
 th_mahou.18.t: "Byakuren by our side"
 th_mahou.18.desc: "Not a long time ago a sealed youkai saint was released from her prison in the depth of Makai. Byakuren Hijiri she is, a lady striving for coexistence between humans and youkai. While we may have different values, it's certain that eternal peace between humans and youkai under one rule is a very appealing idea to mistress Mai... To some extent.\nNevertheless Byakuren is willing to either help administering our realm, or bolster physical capabilities of our soldiers."
 th_mahou.18.a: "Reap administrative benefits"
 th_mahou.18.b: "Increase physical abilities of our army."
 th_mahou.19.t: "Patchouli offers help"
 th_mahou.19.desc: "A powerful magician of Scarlet Devil Mansion offers us some help. She can either introduce some innovations in our country or help our realm to root the corruption."
 th_mahou.19.a: "Promote innovations."
 th_mahou.19.b: "Combat corruption."
 flavor_mkn.1.t: "[Root.GetName] and the Goddess Shinki"
 flavor_mkn.1.desc.a: "As our realm is expanding and growing more and more powerful, [Root.Monarch.GetTitle] [Root.Monarch.GetName] starts drawing [Root.Monarch.GetHerHis] attention to Gensokyo. Though [Root.Monarch.GetName] is feeling reluctant, [Root.Monarch.GetSheHe] still has sworn loyalty to Makai. The Goddess Shinki seems to be more than happy to take over our realm, but this time she will hold the throne of [Root.GetName] first, then the throne of Makai.\nWhile it might be a good option for [Root.GetName] in the long run, our [Root.Monarch.GetTitle] will be completely removed from the throne and the succession..."
 flavor_mkn.1.desc.b: "While our realm is expanding in the Outworld, our [Root.Monarch.GetTitle] did not forget our home of origins - Gensokyo. [Root.Monarch.GetName] was shocked however when [Root.Monarch.GetSheHe] returned to Gensokyo: the once mighty goddess Shinki has become a petty subject!"
 flavor_mkn.1.a: "Shinki has always been our ruler. It is time to give her the throne."
 flavor_mkn.1.b: "Unacceptable! It is me, who shall rule over both realms!"
 flavor_mkn.1.c: "Then we shall remain independent from Makai."
 flavor_mkn.1.d: "Shinki is OUR goddess. If anything, she shall be OUR subject!"
 flavor_mkn.1.e: "Oh well. Gods rise and fall."
 flavor_mkn.2.t: "Makai has fallen!"
 flavor_mkn.2.desc: "Bad news! Some foreign powers managed to conquer the land of Makai and now mistress Shinki flees to our realm. She asks us to give her a refuge. We can either formally transfer the rulership over New World of Ice and Snow to Shinki and reclaim the heartland of Makai in her name, or we can just provide her housing in exchange for some presents."
 flavor_mkn.2.a: "It is a good idea to transfer the crown to Shinki."
 flavor_mkn.2.b: "Thanks for your offer, but we prefer to stay out the Gensokyan conflicts."
 flavor_mkn.2.b.tt: "Shinki will find shelter in our country, but she will not a ruler."
 flavor_mkn.3.t: "Gold of Siberia"
 flavor_mkn.3.desc: "The lands of Siberia is mostly forest, and is inhabited by animals. Despite its look however, Siberia has more to offer than the eye meets.\nOur workers have found several gold mines, which will come very handy for [Root.GetName]."
 flavor_mkn.3.a: "Wonderful!"
 ###EVENTS FOR CRD###
 flavor_crd.1.t: "Question of Religious Direction"
 flavor_crd.1.desc: "Religion was never a great concern for Satori nor her subjects, but in recent times religious tension has built up in Gensokyo - and in our realm! While most of our people follow Hakurei's Shintoism ways, a few major places have been converted to Moriya's religion. Additionally the influence of Kanako over Reiuji is unsettlingly high and even Koishi seeks the Moriya Shrine more and more often. How should our realm react to these changes?"
 flavor_crd.1.a: "Call this annoying shrine maiden. Tell her she has a job to do here."
 flavor_crd.1.b: "Why should I care which religion my subjects follow?"
 flavor_crd.1.c: "This Hakurei maiden annoyed me anyway, so why do we not just convert to Moriya?"
 flavor_crd.2.t: "Rin Kaenbyou in Egypt"
 flavor_crd.2.desc: "The sun burns down on the hot sand. The air is incredibly dry and the wasteland wherever the eye reaches. For the most people, everything of Egypt, which is not the Nil, is hell. For Rin, it is like a ski vacation though.\nUnder the eternal sand lies a civilization, which was rich in culture and had a whole pantheon of important deities - the deity of Rin's interest, Bastet, especially. Due to long distance between [Root.GetName] and Egypt, [Root.Monarch.GetName] has decided (on behalf of Rin) to establish an own base in these deserts."
 flavor_crd.2.a: "We will of course support her as good as we can."
 flavor_crd.2.b: "I wonder how a cat life would be in the world largest litter box."
 flavor_crd.2.c: "On a second thought... Orin should stay at home."
 flavor_crd.3.t: "The Oni and [Root.GetName]"
 flavor_crd.3.desc: "The oni used to be our subject only just in name. While they were technically our vassal they were practically a complete autonomous state. This has changed though when we reached our diplomatic hand (with some sake smell too) to them. After hours of discussions and tavern brawls, the oni have decided to support us militarily and become our de facto vassal too. However, they will need quite some time to get used to these new circumstances..."
 flavor_crd.3.a: "These are great news!"
 flavor_crd.3.a.tt: "§Y[ONI.GetName]§! gets a Truce with [Root.GetName] for §Y5 Years§! and §R+150.0%§! Liberty Desire due to the sudden change of power relations."
 flavor_crd.6.t: "Utsuho Reiuji in India"
 flavor_crd.6.desc: "There are four kinds of hell: literally hell, the desert hell, the arctic hell ... and the green hell - and Utsuho has decided for the fourth. While the temperature is not as bad as in Former Hell, the wildlife and the jungles proof to be quite tricky to handle.\nBut it was Utsuho's decision to see out the flame god and as such she organized the establishment of a base in North India."
 flavor_crd.6.a: "Well... she didn't organize it. She let other do it for her."
 flavor_crd.6.b: "I wonder how this bird brain will do in India."
 flavor_crd.6.c: "No. You bird brain should rather stay in the fusion reactor."
 flavor_crd.8.t: "Stubborn Scarlets"
 flavor_crd.8.desc.a: "The Scarlet Devil Mansion is ruled technically under our rule, but practically, it is ruled Remilia Scarlet. Usually it wouldn't make much difference as vassals are just an extension of one's power, but Remilia is not as obedient as a vassal should be - and as such all of the Scarlet Lands refuse to acknowledge the authority of [Root.Monarch.GetName]."
 flavor_crd.8.desc.b: "The Scarlet Lands are under our control. However, their residents refuse with all means to serve us. They see us as oppressors and will be nothing but dead space to us."
 flavor_crd.8.a: "Accursed be these Scarlets."
 flavor_crd.8.a.tt: "All provinces in the areas §YScarlet Devil Mansion§!, §YScarlet Land§! and §YScarlet Mountain§!, which are owned by us or by our subject, which is not [SCR.GetName], get '§YNot my Mistress§!' until the §YScarlets have been appeased§!, giving the following effects:\nLocal Unrest: §R+1.00§!\nMinimum Local Autonomy: §R+95.00§!"
 flavor_crd.8.a.ct: "[SCR.GetName] will refuse to aid [Root.Monarch.GetName] in any wars and will not pay any tribute. This will go until [SCR.Monarch.GetName] and [SCR.Monarch.GetHerHis] family and subjects have been §Yappeased§!."
 flavor_crd.11.t: "Remilia recognizes [Root.Monarch.GetName]'s Authority"
 flavor_crd.11.desc.a: "Remilia Scarlet is very pride person, which makes dealing with her really difficult at times. But she respects who are on her level and can hold their ground against her - be it in a danmaku battle, a fight of finesse and diplomacy or the solving of the Scarlet Mist Incident. [Root.Monarch.GetName] managed to outwit her and win against Remilia in any way possible. Ever since, Remilia has become more calmer ... and more childish. Apparently, she feels like a great burden has been lifted of her and now she enjoys her life within the Scarlet Devil Mansion."
 flavor_crd.11.desc.b: "The Scarlet Devil Mansion is like a family - and only members of the family can find their way into it. But through show of strength and carefulness, the residents of the Scarlet Devil Mansion slowly learned to accept and even to invite [Root.Monarch.GetName]. Of course the Scarlet Devil won't let go off her pride, but she seems to enjoy her time of less responsibility."
 flavor_crd.11.a: "This vampire really is a pain in the neck..."
 flavor_crd.11.a.tt: "Provinces in §YScarlet Land§!, §YScarlet Mountain§! and §YScarlet Devil Mansion§! owned by us or by any subject will no longer be affected by the modifier '§YNot my Mistress§!'."
 flavor_crd.11.a.ct: "[SCR.GetName] will now be obedient towards [Root.Monarch.GetName]!"
 flavor_crd.12.t: "The Vampire and the Mind Reader"
 flavor_crd.12.desc: "Months have passed since Remilia stepped down as the ruler of Scarlet Realm. Since then, she has started to see more of Gensokyo and even go on or another adventure. Over the time, the once so childish vampire matured... at least personality wise. Due to her development in character, Remilia started to take a more serious tone towards governing the Scarlet Devil Mansion. She started to meet with Satori a lot more recently too. While the chat tends to be rather formal, Satori occasionally taps into Remilia's mind. What might Remilia think about right now?"
 flavor_crd.12.a: "She thinks I am cute."
 flavor_crd.12.b: "She thinks how she should spend more time with her family."
 flavor_crd.13.t: "The little Sisters of Two Dynasties"
 flavor_crd.13.desc: "Unlike Remilia and Satori, the relationship between Flandre and Koishi has always been on friendly terms - even if it is a very unknown friendship. After all, only a handful people can even recognize Koishi so it is no surprise that she always managed to bypass the guard of the Scarlet Devil Mansion and visit her good friend Flandre.\nBefore the conquest of Scarlet Devil Mansion, Koishi spent a lot of time with Flandre, but now she is in a position, where so much weight is on her shoulders and as such the time to play with Flandre has been significantly rarer, which saddens Koishi. However, one day, Koishi stormed into the throne room and had the brilliant idea of how to get more play time together! And so, Koishi proposed to Flandre in public, but only the two of them know what's going on while everyone else notice nothing ... well... except for mistress Satori..."
 flavor_crd.13.a: "I just pretend I didn't see Koishi doing this."
 flavor_crd.13.b: "\"Ahem... Koishi...\""
 flavor_crd.14.t: "Remilia remains unimpressed"
 flavor_crd.14.desc: "All of the Scarlet Devil Mansion and its land are under our control ... and yet Remilia keeps sitting on her throne with a taunting smug in her face. She states only one demand: in order for her to acknowledge [Root.Monarch.GetName], she needs to be defeated by [Root.Monarch.GetHerHim] in a personal fight. Until then she sees no reason to follow any of our orders."
 flavor_crd.14.a: "A fight... of course the Scarlet Devil wants a fight..."
 flavor_crd.14.a.tt: "Enable the Diplomatic Danmaku Fight against §YRemilia§!"
 flavor_crd.15.t: "Fight against the Scarlet Devil"
 flavor_crd.15.desc: "[Root.Monarch.GetName] usually avoids direct confrontations and prefers to let work be done through more subtle methods. But Remilia Scarlet is a special case. All mind tricks have failed, any way to appease her just made her more smug and in the end there is only the Danmaku Battle as a way to solve this issue. Although Remilia and [Root.Monarch.GetName] are proud overlords and would never put themselves on the same level as the other, they do still show respect to each other - from mansion owner to mansion owner. As a result of that, the epic battle between these two is in fact a Diplomatic Danmaku Battle."
 flavor_crd.15.a: "Bats like you should have stayed in caves, Remilia."
 flavor_crd.15.a.tt: "§YThis will trigger a \"Diplomatic Danmaku Fight\" between [Root.Monarch.GetName] and Remilia!§!"
 flavor_crd.15.b: "You know what? Words are not enough for her to reach. Danmaku do however."
 flavor_crd.15.b.tt: "§YThis will trigger a Danmaku Fight between [Root.Monarch.GetName] and Remilia!§!"
 flavor_crd.16.t: "Victory over Remilia!"
 flavor_crd.16.desc: "Danmaku and rude words flew through the room constantly, and this for hours. But in the end Remilia had to submit to the mental fortitude and mind reading abilities of [Root.Monarch.GetName]."
 flavor_crd.16.a: "Finally. Arguing with her was a bore."
 flavor_crd.16.a.tt: "Remilia has been §Ydefeated§! in a Diplomatic Danmaku Fight."
 flavor_crd.17.t: "Defeat against Remilia"
 flavor_crd.17.desc: "Although [Root.Monarch.GetName] had good attacks, Remilia knew how to counter them just too well. \"You fight like a peasant\" was only countered with Remilia's \"How fitting. You are fighting just like a cow.\" In the end, it was [Root.Monarch.GetName] who had to submit."
 flavor_crd.17.a: "This is not the end..."
 flavor_crd.17.a.tt: "You can encounter Remilia §Y5 Years§! later again."
 flavor_crd.20.t: "Koishi and the Mask of Hope"
 flavor_crd.20.desc: "Getting the Mask of Hope was an easy task for Satori. After all, what is a tsukumogami to a satori?\nSatori placed the mask on Koishi's table in her room. Like usual, there is no sign of Koishi. Instead, there was a feeling of unease... Satori turned around and saw the table being completely empty again."
 flavor_crd.20.a: "I have a bad feeling now..."
 flavor_crd.20.a.tt: "Koishi is very thankful to Satori."
 ###DETECTIVE SATORI###
 flavor_crd.30.t: "The new Office"
 flavor_crd.30.desc: "There I was, in my new open office. It was just a room in my very own mansion, but I wanted it like so. I need to separate my daily life and my new hobby.\nIt is a neat office. Nothing too fancy - again, I need to separate life and hobby.\nI sit into my chair at the table and look through the papers lying on it. My cat was so nice and wanted to help, so she collected whatever she could find. Orin is the only one I can trust with this kind of job. Her cat features cause sympathy by humans and youkai alike...\nPff... both are just the worst...\n\nI go through the files, but nothing all too particularly attracts my attention. All things the yama will probably have covered already by now...\nHowever... there is one case, which got my attention. \"BREAKING NEWS - MURDER ATTEMPT AT THE SCARLET DEVIL MANSION!\". It's a tengu newspaper, so the content is always a little bit... creative. But this one -- this seems like a serious case. I should start my career with this one."
 flavor_crd.30.a: "But first, I should talk with Orin."
 flavor_crd.30.a.tt: "Detective Satori will start her very first case!"
 flavor_crd.31.t: "The Detective's Assistant"
 flavor_crd.31.desc: "Standing in my office, my hell cat pet Orin greets me with her most enthusiastic voice pitch she can do. Seems like she is more than eager to help me.\n\"Hellllloooo master! You called me? How can I help you??\" Her good mood is kinda contagious. I have troubles to keep a serious face... \"Yes, I did, my little cat. Did you hear of this incident?\" I hold the files of Scarlet Devil Mansion murder case in my hand. Orin tilts her head as usual when she is getting something asked. \"Nyes, I heard about it. I think their librarian has been hit. No idea how though.\" Orin replied. \"That's why I called you. I need somebody who can go to the mansion on my half and talk with the residents.\" I could go there myself, but I have a realm to take care of too... and honestly, I don't want to hear the judging minds of the vampire and her lackeys unless I absolutely need to.\nOrin meows. \"Okaaay. I will do this for you! You can count on me, master!\""
 flavor_crd.31.a: "What a good cat."
 flavor_crd.32.t: "Orin Report - Interview with the SDM"
 flavor_crd.32.desc: "Sitting in the office and enjoying some good water. For some reason, everyone assumes a detective should be some kind of drunkard. Hmpf... stereotypes.\n\n<Master will be very happy with what I found!!> I hear the mind of somebody, approaching my office. It can only be-\n\"MAAAAASTERRR! I bring news!\" \"Oh, what did you find, Orin?\"\nOrin goes into long detail about how she has talked with the residents of the Scarlet Devil Mansion. I glance out of the window while she talks. And talks. And talks. I wish she would be more on point with her explanations, but oh well... that happens if you send somebody else on your behalf for the interviews...\nHowever, she still brings some good clues about the attempted murder of §BPatchouli Knowledge§!. At the location of the crime, the §GLibrary§!, Orin found a §Rbunch of books§! lying on the floor - like somebody tried to find a specific tome.\nAt the table where Patchouli sat, there is a §Rbroken cup with remaining coffee§! - probably the murder weapon.\nIn an interview with §BMeiling Hong§!, it got revealed that there has been no known visitor in the mansion during the incident - but well, Meiling was asleep during the events according to her. However, she also notes how §BRemilia Scarlet§! liked to spend a lot of time with Patchouli and that §BSakuya Izayoi§! could have felt §Rneglected§!.\nAfterwards, my pet talked with §BReimu Hakurei§! and §BMarisa Kirisame§!, but nothing of value came out of this interview except that Marisa might have been interested in the §Rbooks of the library§! and that Reimu was complaining about a §Rlack of donations§! in recent times.."
 flavor_crd.32.a: "§TMarisa§! is a book thief. To get away with her theft, she murders Patchouli."
 flavor_crd.32.a.tt: "Rin Kaenbyou will accuse §TMarisa Kirisame§! for the murder attempt on Patchouli Knowledge."
 flavor_crd.32.b: "§TReimu§! is a youkai extinctor. Patchouli is a youkai witch. Case closed."
 flavor_crd.32.b.tt: "Rin Kaenbyou will accuse §TReimu Hakurei§! for the murder attempt on Patchouli Knowledge."
 flavor_crd.32.c: "§TSakuya§! always seeks the attention of Remilia. She must have been the culprit."
 flavor_crd.32.c.tt: "Rin Kaenbyou will accuse §TSakuya Izayoi§! for the murder attempt on Patchouli Knowledge."
 flavor_crd.32.d: "§TCirno§! has valid reasons to murder a member of Remilia's regime."
 flavor_crd.32.d.tt: "Rin Kaenbyou will accuse §TCirno§! for the murder attempt on Patchouli Knowledge."
 flavor_crd.33.t: "Fairy Nationalism Rises"
 flavor_crd.33.desc: "The files stack on my desk - all potential clues and suspects in the murder attempt of Patchouli Knowledge. However, a few paper are new. Apparently, Orin wanted me to read them... hmm...\n\"FAIRY NATIONALISM RISES - CIRNO DEMANDS RIGHTS FOR FAIRIES\" Apparently, the little vassal Remilia has is getting ballsy ... and reckless. This ice fairy has enough of her and her people being \"subjugated by the evil vampire\". The last time I checked, all the fairies in the Scarlet Devil Mansion were officially hired and only the violent fairies stayed out and became vassals.\nEhh... whatever. I wasn't thinking too much about this article until out of the sudden I found a little detail on the image of the newspaper. §BCirno§! was holding a frozen, §RGolden poison frog§! - its poison is easily capable of killing somebody with heart failure..."
 flavor_crd.33.a: "I wonder if the ice fairy is smarter than she appears like..."
 flavor_crd.34.t: "The great Accusation"
 flavor_crd.34.desc.a: "Another day at the office. Former Hell is going well at least and nothing of too much of concern is happening - perfect conditions to hear the report Orin is giving me now. I told her to accuse §BMarisa§! in front of all the suspects. The shock was, of course, big.\nWhen Orin announced it was Marisa, the suspects went into a heated discussion - and Marisa was of course defending herself as good as she could. But these books on the ground don't lie. In the night of the murder attempt, Marisa prepared a coffee with one of the many poisonous mushrooms of the Forest of Magic and entered the library. Because Meiling was sleeping at her job, she had it quite easy. Her goal was actually to take some books and leave, but Patchouli stood in her way. Instead of a danmaku fight, which could have caught the attention of the other residents, Marisa decided to use one of her poisons and sold it as a good coffee for Patchouli. They talked with each other until Patchouli fall into a coma - the perfect chance to get away with the books.\nOf course Marisa denied the accusation Orin made, but it was too late and she was thrown into the basement."
 flavor_crd.34.desc.b: "Another day at the office. Former Hell is going well at least and nothing of too much of concern is happening - perfect conditions to hear the report Orin is giving me now. I told her to accuse §BReimu§! in front of all the suspects. The shock was, of course, big.\nWhen Orin announced it was Reimu, the suspects gasped. However, I doubt Reimu was the true killer but was just hired to murder - another youkai hunting contract to get her donation box full. She flew into the mansion, burst into the library - the reason for the books on the ground - and interrupted Patchouli during her coffee break. Before she was able to react, Reimu used one of her special danmaku to instantly kill Patchouli.\nUnfortunately for her, Patchouli survived and now the truth came out - and worst of all for her: her donation box will remain empty as she gets thrown into the basement."
 flavor_crd.34.desc.c: "Another day at the office. Former Hell is going well at least and nothing of too much of concern is happening - perfect conditions to hear the report Orin is giving me now. I told her to accuse §BSakuya§! in front of all the suspects. The shock was, of course, big.\nWhen Orin announced it was Sakuya, the residents were just horrified. The very house maid, who keeps everything in the mansion in check is the assaulter on Patchouli. She had the means as she can stop time and prepares all the food and drinks of the mansion. She has a reason as she grew jealous of the friendship between her mistress and Patchouli and she had the opportunities as Patchouli is always alone in the library. Sakuya couldn't even defend herself and got quickly thrown into the basement."
 flavor_crd.34.desc.d: "Another day at the office. Former Hell is going well at least and nothing of too much of concern is happening - perfect conditions to hear the report Orin is giving me now. I told her to accuse §BCirno§! in front of all the suspects. The shock was, of course, big.\nWhen Orin announced it was Cirno, the residents were very much confused. How could have a dumb fairy done this? What they forget is that Cirno and her fairy accomplices have been trying to become independent for quite some time and a act of terror against the Scarlet Devil Mansion would be the message a fairy would send. Additionally, fairies are small and easy to overlook them AND Cirno has access to poisonous frogs - means, reasons and opportunities exist for her.\nCirno got quickly persecuted and has been thrown into the basement ever since."
 flavor_crd.34.a: "Something tells me this case is not finished yet jet though."
 flavor_crd.35.t: "Patchouli wakes up!"
 flavor_crd.35.desc: "In a great twist of events, §BPatchouli Knowledge§! wakes up from her coma. Well... to be frank: it wasn't quite surprising. Orin told me she would wake up eventually. What I did not expect though was that she knows who was the assaulter. It was none other than §BSakuya Izayoi§! herself!"
 flavor_crd.35.a: "As I expected. I love it when I am totally right."
 flavor_crd.35.b: "Whoops... seems like somebody is in the basement wrongfully..."
 flavor_crd.40.t: "Orin Report - Further Investigations"
 flavor_crd.40.desc.a: "The music from an old turntable fills the room. Orin found it one day in Rinnosuke's shop and bought it. I have no clue from where it comes from, but I like it. The gloomy, cool music it makes let me focus on thinking. It also has some prestige to it too, but well, I think it doesn't come close to my own prestige hehehe...\nYet again, I am hearing thoughts long before the actual steps sound in the hallway to my office. They are Orin's as it has many \"nyan\" in them - as usual.\n<Master will be very pleased to hear what I will bring up to her!> Orin enters my office. \"Maaaaaaaaster, I have-\"- \"Good news? Yeah, I heard it.\" Orin has a surprised face for a few seconds. I guess she need some time to process before she realized. \"Nyes, I forgot. Mindreading!\" Orin gives me her notes. \"Patchouli has woken up and has accused Sakuya immediately for the attempted murder! You can see what she have done to her in the files!\" I read through Orin's notebook. \"So, they locked Sakuya in the basement, did they?\" Orin confirms my question and remarks my - naturally - amazing detective skills.\nHowever, something seems off. Sakuya is too ... defensive regarding the position. Additionally, they have been some news from my very own realm too lately. I should send Orin back to the SDM for further investigations for now."
 flavor_crd.40.desc.b: "The music from an old turntable fills the room. Orin found it one day in Rinnosuke's shop and bought it. I have no clue from where it comes from, but I like it. The gloomy, cool music it makes let me focus on thinking. It also has some prestige to it too, but well, I think it doesn't come close to my own prestige hehehe...\nYet again, I am hearing thoughts long before the actual steps sound in the hallway to my office. They are Orin's as it has many \"nyan\" in them - as usual.\n<Master will not be too happy to hear about that...> Orin enters my office. \"Master, I have-\"- \"Bad news? Yeah, I heard it.\" Orin has a surprised face for a few seconds. I guess she need some time to process before she realized. \"Nyes, I forgot. Mindreading!\" Orin gives me her notes. \"Patchouli has woken up and has accused Sakuya immediately for the attempted murder. It seems like our previous suspect was not the culprit... You can see what she have done to her in the files!\" I read through Orin's notebook. \"So, they locked Sakuya in the basement and released the previous suspect, did they?\" Orin confirms my question. Well, having the wrong suspect accuses happens. A small blow to my reputation, but whatever.\nStill... something seems off. Sakuya is too ... defensive regarding the position. Additionally, they have been some news from my very own realm too lately. I should send Orin back to the SDM for further investigations for now."
 flavor_crd.40.a: "\"You did well, Orin. Continue your research in the SDM please.\""
 flavor_crd.41.t: "Evil Spirit on the Loose!"
 flavor_crd.41.desc: "The rain splashes against my window while I am looking out. I love the mansion and the office. I can oversee the whole underworld and see all these lights go on during night - and it looks especially wonderful during rain. ... huh, rain. In the underworld, where you cannot see the sky anyway. If this was fiction, one would think that this is must be massively inconsistent... but Gensokyo was never a world of reason and logic.\nThe sounds of the rain drops fill the room. I glance over my table and see yet again a new file. This time, it is a newspaper from a much more reliable source. \"ONIN NEWS - EVIL POSSESSIVE SPIRIT ON THE LOOSE\" I read through the news. While oni have no talent in the artistic writing, they are at least on point and honest - something I appreciate quite a lot. Seems like some evil spirit escaped Former Hell and is on a rampage - or at least that's what the oni think about. Sadly, these poor brutes have no idea what actually goes on.\n\"This reminds me...\" I put the news on the table again and look through some older files - a case which has not been resolved. An evil spirit from the north managed to infiltrate Chireiden and attempted to free §Rsome of her kind§!. This spirit, §BMima§!, has been seen at the location of crime, but was never able to be captured. Little did we know that she actually succeeded in freeing §Bone evil spirit§!, who is now looming the exit of Former Hell.\n\"Wait a minute...\" A bad feeling comes over me. I jump up and go through the files of. §RPossession§!... these spirits can possess people! And it seems like the escape happened not too long ago too..."
 flavor_crd.41.a: "Could it be that one of *them* caused the murder?"
 flavor_crd.42.t: "Disappearance of Koishi"
 flavor_crd.42.desc: "It is 11 PM again. The usual time for me to go around the mansion and see if everything is alright before going to bed. I started with this tradition ever since my little sister threw away her gift. For what? Just so she can't hear bad minds. Now she is nothing more but a cripple... a cripple, who cannot even think for herself. Thinking about §BKoishi§! always makes me sad. She could have been just as amazing as I am...\nStill, I love her with all of my heart and wish only the best for her. If she thinks closing the third eye is the best for her then so be it. All I want is her to be happy and being well. Because of that, I go around the mansion and check if she is okay.\n*Sigh* And as usual, I find no trace of her. Again. I wonder sometimes if her ability to §Rcontrol subconscious§! mad her invisible to me like for anyone else. But no, as a satori, I am above such weakness.\nHuh... however, nobody else is. If Koishi want, she could easily sneak into a mansion and poison somebody. And her only reason for doing was because her gut feeling told her to do so.\nWhat are you thinking now, Satori? No, I will not start suspecting my very own sister."
 flavor_crd.42.a: "Koishi might be irrational, but I can't see her doing such things..."
 flavor_crd.43.t: "Meiling's Body has been found!"
 flavor_crd.43.desc: "A stack of new notes are about to collapse. Orin has been more than diligent lastly. When I open the first note book I got the severe feeling of headaches. Seems like the case won't be as easy as I thought as there has been another victim. This time it is §BMeiling Hong§!, who has been found by §BReimu Hakurei§!, in the §GScarlet Devil Garden§!. The cause of the coma seem to be §Ra cup of tea§!. Same symptoms too.\nI close the notebook. Who could have done it this time? It can't be Sakuya as she was in the basement...\nI glance at the second notebook from Orin, which has the inscription \"Emergency\". Orin is usually very much a happy-go-lucky cat, so seeing her writing something as dramatic as that is really unusual.\nI open her second notebook and read through the fuzzy lines. Apparently, Sakuya escaped the basement and fled to the ... kitchen? Huh... Orin beliefs Sakuya was destroying evidences... While reading even more, Orin corrects herself that the cup of tea is, in fact, not poisoned at all... Orin also notes that there was somebody else in the basement too - §BFlandre Scarlet§!, the little sister of Remilia.\nHmm... I am pretty sure I heard that name before from Koishi...\nAccording to the notes, Sakuya also has §Rno memory§! of making coffee - and Meiling makes her own tea."
 flavor_crd.43.a: "Okay, that's enough. I must go there myself."
 flavor_crd.44.t: "My great Appearance"
 flavor_crd.44.desc: "Aahh... the Scarlet Devil Mansion. I heard many stories about it, but I never really was there myself. If it came to agreements or peace treaties, Remilia and I usually send our servants instead - which have been Sakuya and Orin.\nHuh... now that I see this Western style mansion up close, I must say: it doesn't get close to my mansion. Still... it is decent.\nI enter the grand mansion and see all the people, who have been involved in this mess. Marisa, Reimu to my left; Orin to my right; and Patchouli and Remilia in the center, guarding Sakuya, who is tied to a chair."
 flavor_crd.44.a: "Let the games begin!"
 flavor_crd.45.t: "The big Gathering"
 flavor_crd.45.desc: "Now everyone is here - at least everyone I can suspect to be a culprit. I probably should talk with everyone of them first before announcing who is the culprit. But with who should I talk?"
 flavor_crd.45.a: "§TSakuya§!"
 flavor_crd.45.b: "§TPatchouli§!"
 flavor_crd.45.c: "Orin"
 flavor_crd.45.d: "I think I should announce what I have found out."
 flavor_crd.return: "I should probably talk with somebody else."
 flavor_crd.mindability: "I will use my mindreading ability on her."
 flavor_crd.mindability.tt: "§YYou can only use this ability only once!§!"
 flavor_crd.mindreturn: "That was enough mind reading."
 flavor_crd.46.t: "Interview with Sakuya"
 flavor_crd.46.desc: "Sakuya doesn't seem like to want to talk. I can't blame her though.\nShe just stares at me."
 flavor_crd.460.t: "Sakuya's Mind"
 flavor_crd.460.desc: "<If I sit in this chair even only a minute longer, the kitchen will be ruined. And I also have to do the laundries too! The household is falling apart - and I can't do anything but watch. I swear I didn't do anything! I §Rcannot remember§! making any coffee for Patchouli... but nobody listens. Only Miss Flandre believes me, but she is hell knows where...>"
 flavor_crd.47.t: "Interview with Patchouli"
 flavor_crd.47.desc: "Patchouli stands next to Sakuya. Her look is calm, but very cold - even colder than mine in the morning. But at least she seems to like to talk. \"Miss Patchouli Knowledge, correct?\" <Indeed>\nThis has to be the first time where somebody answers only mentally. Huh... that's interesting.\n\"Can you please tell me what you have witnessed on the day of the crime?\" Patchouli glares at Sakuya with a sinister view. <It was a normal day like any other. I was enjoying a few new books regarding Magic Theories. I ordered a §Rcoffee§! from §BSakuya§! earlier. After around 15 minutes, she appeared with a cup of coffee and gave it to me. I was foolish and just drank it. My body felt heavy and I felt into a coma. The last thing I saw was her... smiling shamelessly.> \"I see. I see... and what do you know what happened to §BMeiling§!?\" <Are you suspecting me? I didn't do anything to her.>"
 flavor_crd.47.a: "Oh really? Let me use a more focus mind reading then."
 flavor_crd.470.t: "Patchouli's Mind"
 flavor_crd.470.desc: "<Meiling... Meiling... I remember how I found her in the garden, lying on the ground. I... remember having done something to her §Rtea§!... but what? I don't know... and I don't want this satori to think that I am a murderer. I didn't do anything!>"
 flavor_crd.48.t: "Chat with Orin"
 flavor_crd.48.desc: "\"What do you think of this situation, Orin?\" \"Well, it is out of question that §BPatchouli§! witnessed §BSakuya§! in her last moments before falling into coma. It is also clear that §Rcoffee§! has been poisoned. However, I do wonder why Sakuya didn't use a more secure way to get rid of Patchouli...\nThen there is the whole situation with Meiling too. Reimu and Marisa couldn't have done this as neither of them could §Rsteal somebody's magic§!. Additionally, the tea was made by Meiling herself, so it couldn't have been poisoned.\nRemilia can't be the culprit as she have been busy governing the mansion during the times in question. And her little sister has been in the basement the whole time while this was going on.\"\n\"Maybe we have something more going on here? Maybe a ... spirit?\" \"Ah nyes. Rumor tell Mima has freed an evil spirit prior to the events of this case. Do you think it could have done it, master?\" \"Possibly.\" \"Pardon for saying it, master, but §BKoishi§! could have done this all of this to-\" \"- I prefer to not consider this, Orin. And you should it too.\"\nOrin nods."
 flavor_crd.49.t: "Accusation Time"
 flavor_crd.49.desc: "After carefully thinking through this, I came to the conclusion of the culprit in case of Patchouli and Meiling. No matter what, Sakuya is DEFINITELY the culprit in Patchouli's case.\nI approach the maiden who is tied to her chair and bow before her. My personal views of youkai or humans don't matter as everyone deserves respect - even if it is just a mere human, who is also the primary suspect. \"Sorry to keep you waiting, Miss culprit.\" Heh... Sakuya doesn't seem to like it if I address her like that. \"I am the Ultimate Cheating Detective Satori. Orin told me everything. Patchouli Knowledge, Hong Meiling...\" Sakuya's facial expressions becomes more grim.\n\"You could call this the case of the Scarlet Devil Mansion Serial Killer.\" The red shrine maiden interrupts with emphasizing that nobody has died... come on Reimu, let me have some fun here too. Anyway, I continue intimidating Sakuya."
 flavor_crd.49.a: "\"And the one behind it is you - Izayoi Sakuya. No question.\""
 flavor_crd.50.t: "Accusation Time"
 flavor_crd.50.desc: "Sakuya looks in absolute shock and anger. \"I thought you could read minds? And here I expected you to finally prove me innocent...\" Just wait for the big reveal. \"Indeed. You can't slip anything past me. It seems that everyone thinks you escaped from the dungeon yourself, but ... that's not the truth, is it?\" That should convince them that my abilities are true.\nShortly after, Sakuya confessed that Flandre freed her. However, that's nothing to what I will say now: \"Sakuya is the culprit in Patchouli's case, but... Meiling's is someone different.\"\nAs expected, everyone - even Orin - is in disbelief. \"The culprit in Meiling's case is you, Patchouli!\"\nThe room fills with noise of stunningly disbelief. Patchouli of course denies what she can. However, they don't know what I know..."
 flavor_crd.50.a: "I should explain who the true culprit is."
 flavor_crd.51.t: "Accusation Time"
 flavor_crd.51.desc: "It is a very complicated case, but I should elaborate. \"You see, you and Sakuya, you two are no actual culprits. Both of you got manipulated. No, the actual culprit is somebody nobody of you could have expected.\"\nThe attention is higher than ever before on me.\n\"The true culprit is...\""
 flavor_crd.51.a: "\"You, Remilia Scarlet!\""
 flavor_crd.51.b: "\"An evil spirit, Reimu and Marisa should know: Mima, the evil spirit!\""
 flavor_crd.51.c: "\"*Sigh* Koishi. My little sister.\""
 flavor_crd.52.t: "The true Culprit"
 flavor_crd.52.desc: "Reimu and Marisa are confused. Sakuya is enraged that I dare to say anything against her mistress and Patchouli is highly confused. The only person, whose expression doesn't change is Remilia's. \"And what makes you think that, 'Detective'. You don't have any proof and your mind tricks don't work or else you would know that I am innocent!\" Remilia does have a point. I don't have many evidence against her. However, there is no evidence for her either.\n\"Well, good that you mention it, Miss Scarlet Devil. We shouldn't forget the Scarlet Mist Incident, which was caused by you because of your boredom.\" \"What are you implying, satori?\" \"You are very easily bored. Within the Scarlet Devil Mansion never happens anyway and a murder case would be perfect for you for some distraction. Of course Patchouli, Sakuya and Meiling are too important to you, so made sure that they are not *actually* in danger. And let's not forget that you can manipulate fate itself. So you have the means, you have opportunities and you have a reason.\" I must admit, I am not fully convinced by my own reason either, but my instinct tells me she is the only one, who makes sense here.\nIn poker, they would call my move an 'All-In' and I am not sure if I am winning. But then, I heard it: <Damnit damnit damnit. She got me.. HOW DID SHE DO IT?! I stayed away from any interview as far away as possible!!> Remilia's thoughts burn hotter than Okuu's fire. \"Drop your charisma, Remilia. I know you are panicking internally.\" Her face becomes pale. \"Wh-what? I am not panicking! You are just making things up!\" Her breathing gets faster. She knows she cannot continue to lie. \"I must admit, Scarlet Devil, you got me. I really did not expect you to be the culprit. Let's hear you say it loud and clear, Remilia!\"\n\"Alright alright. I confess. Yes, I did it all. I was bored, okay?!\" That's what I wanted to hear. After that, I let Remilia alone with her servants, Reimu and Marisa. I didn't need to see the mess following in the mansion."
 flavor_crd.52.a: "\"This story is even for Gensokyo standards too irrational...\""
 flavor_crd.53.t: "The True Culprit"
 flavor_crd.53.desc: "I can see how the color out of Reimu's and Marisa's faces is fading. \"Mi-MIMA?!\" They did of course not expect this answer - and it makes sense that they don't follow. To be fair, I am not telling the full truth...\n\"Precisely. Although, not directly. Some time prior the incident here in the Scarlet Devil Mansion, an evil ghost infiltrated Former Hell and tried to free some evil spirits. While Mima was able to escape, none of the inmates she intended to rescue were freed. Or at least so we thought. Apparently an evil spirit - an eternal criminal - managed to escape shortly before Patchouli has been targeted. If I wouldn't know better, I would say this spirit possessed Sakuya at the beginning-\" The maiden looks up with relieved expression on her face. \"and then Patchouli. It switched bodies through the drinks.\"\n\"Moment... if that's the case then it means...\" \"Correct, vampire. The criminal is in possession of Meiling's body now\" \"Where is Meiling then?\"...\nAfter a little bit of searching we have found Meiling getting choked by the vampire Flandre. After explaining to her that Meiling is not a threat, Flandre released her from her grasp.\nCurious... how did this basement dweller find out that Meiling was possessed by a spirit?\n\nAfter this whole incident, Orin managed to get the ghost back to Former Hell and increased the security so future attacks from any evil ghost will no longer happen. And I get to enjoy some good tea in my office."
 flavor_crd.53.a: "\"A case well done.\""
 flavor_crd.54.t: "The True Culprit"
 flavor_crd.54.desc: "Everyone looks at me in confusion. Of course they do... that's always the case when Koishi is the topic. I sigh and call her name loudly. Then I hear steps from the basement. But ... they seem of more than two people. \"You called big sister?\" Koishi and Flandre appeared now in the room.\nAt this point, my memory gets a little bit fuzzy. I think something was up with Koishi lately and her wish visit her playmate made her uncontrollable abilities even stronger. All I can remember clearly is that I tried to explain how this all happened, but... Koishi just flapped with her arms and people have forgotten what was going on here for the last few weeks. What a very anticlimactic ending of my very first case, but at least I know the truth.\nKoishi went without my knowledge to the Scarlet Devil Mansion and slipped through the gate. She was playing with Flandre - the only other person, who can actually remember her. After a few danmaku fights for fun, Koishi has become very thirsty and asked Sakuya for a drink. Due to Koishi's mind manipulative abilities, Sakuya believed she was making coffee for Patchouli. However, before the coffee reached Patchouli, Koishi decided to \"upgrade\" the coffee and put some weird ingredients she didn't understand in the cup.\nLater, she asked the same thing to Meiling. The same story, but this time with tea.\n\nKoishi is now sitting next to me. We are travelling back to Chireiden and she can't stop talking how great her time in the SDM was. *Sigh*"
 flavor_crd.54.a: "\"I really wish you were more mindful with your abilities, sister.\""
 flavor_crd.finished: "The Scarlet Devil Mansion Serial Killer case has been closed!"
 flavor_crd.60.t: "Detective Satori"
 flavor_crd.60.desc: "And so it ended. My very first case in Gensokyo. Well, very first case outside [Root.GetName] that is. Although it was quite the fun experience, I am not sure if I can do it again. It has been time consuming and still have a realm to govern too.\nMy office has become a store for all my files lately and I am not sure if I really want to go through. One thing I didn't like was the paper work... but well, it is part of being a detective.\nI also wonder if I make \"Detective\" my official ruler title..."
 flavor_crd.60.a: "Maybe. Or maybe not."
 flavor_crd.60.a.tt: "[Root.GetName] can now use a decision to change the ruler title of [Root.Monarch.GetName] to §YDetective§!.\n§YThis is available to us because Satori accused two times the canonically correct person in a row.§!"
 flavor_crd.debug: "The investigations went horrible. Yukari must have changed something with this dimension as all the clues don't make any sense anymore...\n\nHey, if you see this description pop up, then please make a bug report. - Yukari"
 ###EVENTS FOR KMJ###
 flavor_kmj.1.t: "Koishi leaves [Root.GetName]!"
 flavor_kmj.1.desc: "Rin and Utsuho have been looking for days for the young mistress, but none of them was able to find her. Satori herself has problems to find her little sister too. It appears Koishi has left [Root.GetName] without anybody noticing. This is not the first time that Koishi wandered off so the chance exists that she might return one day."
 flavor_kmj.1.a: "*Sigh* The usual again, Koishi?"
 flavor_kmj.1.a.tt: "Koishi is going on an adventure."
 flavor_kmj.1.b: "I wonder where she is going this time..."
 flavor_kmj.1.b.tt: "Switch to Koishi's point of view..."
 flavor_kmj.2.t: "Koishi returns home!"
 flavor_kmj.2.desc: "Months have passed, but not a single day went by where Satori wasn't worrying for her little sister.\nThen, without any announcement, opens the great door of the palace and Koishi is entering the home as if she just returned from a week long school trip. Of course everyone was happy that Koishi has returned, although the pets were able to hear out of Satori's voice of how fed up she was at this point..."
 flavor_kmj.2.a: "Welcome back sister! And please tell me before you just wander off next time."
 flavor_kmj.3.t: "The Ghost town of [KMJ.GetName]"
 flavor_kmj.3.desc: "\"It's a ghost town! A walking, creepy ghost town!\" [Root.Monarch.GetName] sits in a rather comfortable chair and lies [Root.Monarch.GetHerHis] hands in [Root.Monarch.GetHerHis] face. [Root.Monarch.GetSheHeCap] has seen many fools in the court, but this one is a new. Well... or at least could have been the new one several months ago. At this point, [Root.Monarch.GetName] has heard the story so often that [Root.Monarch.GetSheHe] hast lost patience and went to this 'wandering ghost town' [Root.Monarch.GetHerselfHimself].\nHowever, [Root.Monarch.GetSheHe] did not expect to see that all these madmen have told the truth. A whole city, which has never been mentioned before in any of [Root.GetAdjective] archives just stays there, menacingly. But no people, no signs of life - nothing. After further investigations, the [Root.Monarch.GetTitle] finds several paper pieces, which just say - after several translations - \"I am bored. I go back to my home, to my lovely big sister. You humans can enjoy the wonderful city now!\""
 flavor_kmj.3.a: "This was ... something. I hope I never make this experience again."
 flavor_kmj.4.t: "Koishi witnessed!"
 flavor_kmj.4.desc: "It has been a long time since Koishi has been seen in [Root.GetName]. The pets went on with their lives while Satori kept her mind busy with governing Former Hell - a distraction from her worries for Koishi.\nThis was soon to be changed. A group of zombie fairies went on a scouting tour in the Outworld and found a curious looking, 'wandering city', which was built in the style of Chireiden. After further investigations, they came into contact with none other than Koishi Komeiji herself!"
 flavor_kmj.4.a: "Koishi! I am so happy to know that she is okay!"
 flavor_kmj.5.t: "[KMJ.GetName] - our Sister State"
 flavor_kmj.5.desc: "After starting contact with Koishi, the Komeiji sisters met each other at Koishi's 'wandering city'. Although Satori wished Koishi to return to Chireiden, Koishi refused and wanted to see more of the world. While Satori was quite upset, she didn't want to make her sister sad. So in order to keep the contact stable but also granting Koishi the liberty she wants, Satori came up with the idea of a 'Sister State'. However, the Sister State is bound to be annexed eventually by the big sister and Koishi has to return to home at some point..."
 flavor_kmj.5.a: "Koishi likes this idea though!"
 flavor_kmj.5.b: "Nooo! The Outworld has so much more to explore still!"
 flavor_kmj.6.t: "Koishi returns home with Satori"
 flavor_kmj.6.desc: "After so many months it finally happened: Koishi returned home! But not alone this time. Satori was escorting her personally back to Chireiden and during this journey these two sisters have reinforced their family bond."
 flavor_kmj.6.a: "We should have done this BEFORE she vanishes though."
 flavor_kmj.7.t: "Koishi finds back home"
 flavor_kmj.7.desc: " Satori was planning the next steps for her little sister state when out of the sudden the door bell ringed. Koishi entered the mansion without any second thought and hugged Satori. Her big sister was of course very confused as Koishi has promised to stay in her realm so she can explore more, but Koishi explained later that the humans liked her city much more than she did and so she decided to give it to them and return back home."
 flavor_kmj.7.a: "Well... I am just glad that you're back, Koishi."
 flavor_kmj.8.t: "Koishi's Wish"
 flavor_kmj.8.desc: "Koishi Komeiji is a very free spirit of all the people of Former Hell. While others think and bound to rules, Koishi just does whatever she wishes to do on a subconscious level. She respects and loves her bigger sister though and as such she tends to stick around in Chireiden. However, her desire to just go out and wander through the Outworld has been ever so growing and she asks now Satori for her allowance."
 flavor_kmj.8.a: "I am sorry Koishi, but I cannot allow to let you go."
 flavor_kmj.8.b: "*Sigh* Fine Koishi. You can go out and wander as much as you want."
 ###EVENTS FOR ORN###
 flavor_orn.1.t: "Orin wants to go to Egypt!"
 flavor_orn.1.desc: "Rin Kaenbyou, also just known as Orin, has expressed lately a great interest in the ancient land of Egypt and its old history of the people and their fascination of cats in the past. However, this was once. The people living there now don't worship cats as they used to do and this upsets Orin, so she wants to go there and fix the mindsets of the humans.\nBut Satori still is her master and as such it is up to Satori if Okuu should be allowed to leave Chireiden or not."
 flavor_orn.1.a: "I think it is better if you stay in Former Hell."
 flavor_orn.1.b: "Well, if you wish to..."
 ###EVENTS FOR OKU###
 flavor_oku.1.t: "Okuu wants to go to India!"
 flavor_oku.1.desc: "Reiuji Utsuho, also just known as Okuu, has expressed lately a great interest in the subcontinent of India in the Outworld. She is an absolute bird brain, so her reasons for going there are not really rational, but she absolutely wants to go there.\nBut Satori still is her master and as such it is up to Satori if Okuu should be allowed to leave Chireiden or not."
 flavor_oku.1.a: "I think it is better if you stay in Former Hell."
 flavor_oku.1.b: "Sure. Just make sure you don't blow the continent into pieces."
 ###EVENTS FOR HNG###
 flavor_hng.1.t: "Meiling's Vacations"
 flavor_hng.1.desc: "Meiling Hong is the gate guardian of the Scarlet Devil Mansion and served Remilia for a long time. She always expressed her love for her duty, but she also has homesickness and wants to take a vacation. During this time, she wants to go back to Ming with her guardians and take a break from Scarlet Duty.\nBecause of that, Meiling asked Remilia officially for a long vacation break."
 flavor_hng.1.a: "I'm sorry Meiling, but I need your services here."
 flavor_hng.1.b: "You served me for a long time. You definitely deserve a long vacation."
 ###EVENTS FOR MYO###
 flavor_myo.24.t: "Powerful Monastery in [Root.GetName]"
 flavor_myo.24.d: "The monasteries of [Root.GetName] harbor some of the oldest and finest lineages in [Root.Owner.Country.GetName] and have therefore always been influential. They have, however, over the years come to grow more and more powerful and have also come to cultivate a disturbingly close relationship to other powers in the region. It is hard by now to find any person of influence in one of the monasteries that do not come from one of the richer noble families in the region. Monastic discipline is important but attacking a powerful Monastery as entrenched as this is not done lightly, a tempting option is to simply ally with the monks and let them lend their power to ours."
 flavor_myo.24.a: "A cleansing is required!"
 flavor_myo.24.b: "Seek the blessing of the monks."
 flavor_myo.24.c: "Ignore the situation."
 ###EVENTS FOR KKO###
 flavor_kko.1.t: "Question of Religious Direction"
 flavor_kko.1.desc: "Hata no Kokoro was once a collection of 66 masks, which were created a long time ago in Japan in a Shintoism and Buddhism ritual - ordered by Toyosatomimi no Miko. Centuries later she and other Menreiki, essentially Tsukumogami of masks, arrived in Gensokyo. While they follow Buddhism due to the magic, they acknowledge their origin and connection towards Miko and Taoism, which caused a religious split in Shinkirou. If the Menreiki want to be united they have to decide for one religion..."
 flavor_kko.1.a: "Taoism will lead us to our path!"
 flavor_kko.1.b: "We should follow the buddhistic teachings!"
 flavor_kko.1.c: "Hakurei Shintoism is the only right way."
 ###EVENTS FOR MHG###
 th_yukari_daimyo_mechanic.1.t: "Nope"
 th_yukari_daimyo_mechanic.1.desc: "Nice try player, but you won't abuse the Shogun mechanic AND change your government reform to something else. Now you lose all your Daimyos. But hey, you can still keep your vassals. Props to you for trying it out though. I didn't think you would be so clever ... or stupid."
 th_yukari_daimyo_mechanic.1.a: "Abuse what?"
 th_yukari_daimyo_mechanic.1.b: "Worth it."
 th_yukari_daimyo_mechanic.1.c: "Welp, bye Daimyos."
 th_yukari_daimyo_mechanic.1.d: "You're starting to get annoying..."
 th_yukari_daimyo_mechanic.1.e: "Can I have my immersion back, please?"
 th_yukari_daimyo_mechanic.2.t: "Yakumo Changes Government Direction"
 th_yukari_daimyo_mechanic.2.desc: "After the Yakumo dynasty decided to change their focus in their administration, they released us from our duties as their subject."
 th_yukari_daimyo_mechanic.2.a: "We are now our own master again."
 th_yukari_daimyo_mechanic.5.t: "The Growth of [Root.GetName]"
 th_yukari_daimyo_mechanic.5.desc: "Our [Root.GovernmentName] has grown to new extents - way beyond what our overlord can handle to have as a daimyo. The time has come to either get a promotion or to declare independence!"
 th_yukari_daimyo_mechanic.5.a: "Promotion time!"
 th_yukari_daimyo_mechanic.5.a.tt: "We will ask [mhg_overlord.GetName] to promote us to a §YSpecial March§!."
 th_yukari_daimyo_mechanic.5.b: "We have grown too much to remain a slave!"
 th_yukari_daimyo_mechanic.5.c: "In [mhg_overlord.Monarch.GetName] we trust and stay loyal to!"
 th_yukari_daimyo_mechanic.6.t: "[From.GetName] demands Promotion"
 th_yukari_daimyo_mechanic.6.desc: "It appears one of your daimyos is ambitious. They have grown to such an extent that they found the courage to ask you for a promotion to a special march. How will you react, human?"
 th_yukari_daimyo_mechanic.6.a: "A March sounds good."
 th_yukari_daimyo_mechanic.6.a.tt: "§RThis action will pull [Root.GetName] over the March Limit!§!"
 th_yukari_daimyo_mechanic.6.b: "I have a better idea: [From.Monarch.GetName] shall redistribute their land instead."
 th_yukari_daimyo_mechanic.6.b.tt: "[From.GetName] will be forced to release all annexed nations and give one province back."
 th_yukari_daimyo_mechanic.6.c: "They are not worth the time and effort."
 th_yukari_daimyo_mechanic.7.t: "Promotion successful!"
 th_yukari_daimyo_mechanic.7.desc: "[From.GetName] has shown wisdom and has promoted us to a March of Yukari!"
 th_yukari_daimyo_mechanic.7.a: "Awesome!"
 th_yukari_daimyo_mechanic.8.t: "[From.GetName] demands Redistribution!"
 th_yukari_daimyo_mechanic.8.desc: "[From.Monarch.GetName] refused our plea. Even worse, [From.Monarch.GetSheHe] now demands of us to give some of our provinces back and release all annexed countries!"
 th_yukari_daimyo_mechanic.8.a: "*Sigh* Fine..."
 th_yukari_daimyo_mechanic.8.b: "Aw hell no. We would rather fight than follow their orders!"
 th_yukari_daimyo_mechanic.9.t: "[From.GetName] granted us Independence!"
 th_yukari_daimyo_mechanic.9.desc: "[From.Monarch.GetName] has decided that we aren't worth the trouble and released us into independence. Our fate is in our hands again."
 th_yukari_daimyo_mechanic.9.a: "Okay."
 th_yukari_daimyo_mechanic.11.t: "Too many Marches!"
 th_yukari_daimyo_mechanic.11.desc: "Your realm has more Marches than you can handle. I think you know what will happen now? I will send the mails to your marches"
 th_yukari_daimyo_mechanic.11.a: "What a great help you are, Yukari..."
 th_yukari_daimyo_mechanic.11.a.tt: "I heard that. Oh well, your problem now.\n\nAll §YMarches of Yukari§! get the choice to revert back to be a §YDaimyo of Yukari§! or to declare a §YWar for Independence§! against [Root.GetName]."
 th_yukari_daimyo_mechanic.12.t: "Non-functioning Administration of [From.GetName]"
 th_yukari_daimyo_mechanic.12.desc: "The amount of Marches of [From.GetName] is way higher than they can handle. To fix their administrative issues, the fools have decided to force all their marches to return to daimyos!"
 th_yukari_daimyo_mechanic.12.a: "We follow the order of [From.GetName]!"
 th_yukari_daimyo_mechanic.12.a.tt: "[Root.GetName] will revert back to being a §YDaimyo§!."
 th_yukari_daimyo_mechanic.12.b: "NEVER! We would rather fight than stay a slave!"
 th_yukari_daimyo_mechanic.100.t: "The Daimyo System of Mayohiga"
 th_yukari_daimyo_mechanic.100.desc: "Alright, human, listen up! I will explain to you how Mayohiga operates!\nUnlike these barbaric neighbors you have, your realm - Mayohiga - doesn't use its own troops and soldiers for fighting. Instead we have Daimyos - a bunch of vassals who think they have a free will, but are in the end our subjects. They can declare wars on their own and expand without us having to support them. That comes however with the drawback that they might grow too rapidly, which makes them think they can take on with you. In such cases you have the option to either demand their collapse (which of course will displease them) or make them your March. Marches are much more obedient and don't cause as much trouble, but will occupy one of your March Slots. If you have more marches than March Slots, your marches will get the choice to either revert back to daimyo - and repeat this cycle - or will declare independence war upon you. So be sure you are using your marches wisely.\nOther than that your realm is pretty easy to handle. Any questions?"
 th_yukari_daimyo_mechanic.100.a: "No mam."
 th_yukari_daimyo_mechanic.100.a.tt: "Good. Now get vassalizing!"
 flavor_mhg.6.t: "Atonement of a vampire"
 flavor_mhg.6.desc: "Broken and defeated, yet her pride is not lost. Remilia and I made a contract not a long time ago: I allow her to start a new life in Gensokyo and she keeps things interesting here. But apparently I became a rival of her without my knowledge why or since when. Usually I don't care if I get on the wrong side of anybody, but with a vampire child on a throne things can go south pretty fast - especially if said vampire child releases a dangerous Scarlet Mist to boost her ego.\nWell, to bad about her ego, because now her precious Mansion is under my control. I think I will let you decide how I should handle this brat."
 flavor_mhg.6.a: "Resolve this rivalry and give her a role as your bodyguard"
 flavor_mhg.6.b: "Teach her some manners! We don't need a childish vampire running amok!"
 flavor_mhg.6.c: "I don't care. Just take some loot from the mansion I guess."
 flavor_mhg.7.t: "The Aftermath of the Lunar War"
 flavor_mhg.7.desc: "Over a thousand years ago, the youkai of this planet went to war against the Lunarians of the Moon - and I was the one who declared war and led the armies. This war ended in a complete catastrophe and the youkai had to retreat. I justified the invasion with a hunger of the Lunarian power, but I intended a different goal to achieve. You see, I already knew from the get-go that this war will end in a defeat and I wanted to demonstrate to youkai that the idea of conquest is bad.\nIt worked for a long time and Gensokyo was peaceful. Well, WAS. Now in Gensokyo everyone declares war on each other, but this wasn't my main concern.\nIn Eientei, there lives a Lunarian who can clearly remember the terror of war on the moon. In the chaos of today's Gensokyo, this Lunarian could have tried to contact their home and prepare a revenge invasion of Gensokyo. I couldn't afford such a threat, which is why a complete annihilation of Eientei was required. Also, I am not a good loser, but this a completely different topic..."
 flavor_mhg.7.a: "I didn't know such a \"powerful\" youkai could lose at anything..."
 flavor_mhg.7.a.tt: "Don't tempt me, human..." 
 flavor_mhg.8.t: "Restoration of the Hakurei Barrier"
 flavor_mhg.8.desc: "The Hakurei Barrier was an old shield, which prevented all foreign forces from interacting with Gensokyo. It made the continent invisible, unreachable for every non-Gensokyan and it was unbreakable. But not all things can exist forever and the Barrier broke, allowing the Outworld to see Gensokyo and vice versa. This change from complete isolation allowed Gensokyo to learn from the Outworld ideas, but it also made a lot of youkai anxious. The peace of Gensokyo was gone and the little realms started to kill each other.\n\nBut fortunately the glorious nation of [Root.GetName] managed to restore the Hakurei Barrier and gained with it enough authority to demand every Gensokyan nation to become its tributary! A new era has started in Gensokyo and it remains to be seen whether the new overlord of Gensokyo can bring back peace to Gensokyo!"
 flavor_mhg.8.a: "A new era indeed."
 flavor_mhg.8.a.tt: "Every Gensokyan nation in Gensokyo receives the decision to become our tributary or to become our next target for war."
 flavor_mhg.9.t: "Symbolic Authority"
 flavor_mhg.9.desc: "It works! The news about the new Barrier is spreading throughout Gensokyo! It will take some time, but sooner or later these kids acknowledge my authority again! You see, the many realm leaders already had their conflicts with each other, but because of my role as Gensokyo's guardian they always avoided war. They feared my authority even if I was asleep. The destruction of the previous Barrier was a sign for many rulers here that I \"failed\" my job and therefore I don't have the right to manage the intern problems of Gensokyo. But now the Barrier is back..."
 flavor_mhg.9.a: "Does it mean there will be peace again?"
 flavor_mhg.9.a.tt: "Yes, but not now. And most certainly not within the next two centuries. It will take a lot of time and work, but someday peace and tranquility will return to Gensokyo. Until then we have only the support of my people and good relations with every Gensokyan nation. Make the best of it, human."
 flavor_mhg.11.t: "Fate of the Aztec Empire"
 flavor_mhg.11.desc: "The realm of the Aztecs was once a major local power in Central America, a power who waged its infamous flower wars and sacrificed people. In history, the terrifying Aztecs got annihilated by the Spaniards.\nIn this timeline, however, the Aztecs are still alive - more and less - and became our subjects. For me, humans are only humans and I don't care what shall happen to these funny bush men. But for this task, I have you, player. Should I modernize this tribe nation and convert them to the Gensokyan standards? Or should they remain our little native slaves?"
 flavor_mhg.11.a: "We could use a fearsome, modernized Aztec subject..."
 th_modernize_the_aztecs: "The Aztecs will adapt to our technology and to our religion. They also will hand all of their troops to us over."
 flavor_mhg.11.b: "I would like me a modernized Aztec subject..."
 flavor_mhg.11.b.tt: "Sorry, but this won't happen. One of your friends is playing as the Aztecs (and is probably doing horrible). I'll give you some “mana" instead."
 flavor_mhg.11.c: "Modernize these savages as such they can sacrifice themselves in battle."
 th_release_aztecs: "The Aztecs get released and will become our puppet state. They also will convert their faith to ours."
 flavor_mhg.11.d: "We don't need a death cult next to our colony."
 flavor_mhg.11.e: "Let them be."
 flavor_mhg.12.t: "The Pagan Blood God"
 flavor_mhg.12.desc: "Ahhh. Do you feel it too, human? The fresh air of the Aztecs high plains, the noises of the deep jungles and the screams of some poor folk getting sacrificed. It almost feels like I've gone back in time again...\nBut enough of this distraction. You and I have to find a \"Blood God\". The \"\" are needed, because this \"God\" is an imposter, who collects tons of blood for some wicked magic, which protects her from my boundary manipulations. Usually I wouldn't care if a youkai kills some humans, but this one is special: 1., this youkai is gone rogue, which means she knows about Gensokyo and could cause more chaos with that knowledge than she knows, which leads us to \n2. She demands way too many sacrifices - even for Aztec standards. She attracts far too much attention from the humans.\nAnd now to the last point 3) I don't like it when somebody can hide from my boundary abilities. She has to go. I know she is here somewhere, but I am not sure where exactly. She is either in Mexico, in Cholula or in Sotuta. Human, do me a favor and let your minions conquer these provinces so I can find my friend? That would be nice of you."
 flavor_mhg.12.a: "*Sigh* If I have too..."
 flavor_mhg.12.a.tt: "Hey! With a little more enthusiasm please!"
 flavor_mhg.14.t: "Mexico, Heart of the Aztec Empire"
 flavor_mhg.14.desc: "Mexico was the heart of the Aztec Empire and is one of the important gold mines of the new world. But the city also houses a secret temple for Quetzalcoatl - one of the many gods outside of Gensokyo I met.\nI couldn't find any sign of the blood youkai, but at least I could bring Quetzal a little gift to his temple."
 flavor_mhg.14.a: "From where do you know a pagan god?"
 flavor_mhg.14.a.tt: "Well, I was bored and I wanted to see how the pagan gods outside of Gensokyo are doing. Are any questions left? No? Good."
 flavor_mhg.15.t: "Chichén Itzá"
 flavor_mhg.15.desc: "You can say what you want about humans , but you gotta give this to them: they know how to build impressive buildings. Unfortunately I think she isn't hiding here, but at least I could visit this pyramid and even some gold here."
 flavor_mhg.15.a: "There's another reason why you hunt her, isn't it?"
 flavor_mhg.15.a.tt: "Well, she sacrificed some of my favorite human subjects. But mostly I want her gone because something which can hide from my boundary skills can't be normal."
 flavor_mhg.16.t: "The Temple of Cholula"
 flavor_mhg.16.desc: "Cholula's temple may not be the most original temple I've seen, but it is still worth seeing. But we aren't here for a sightseeing tour. Ok, give me a second...\n*You see how Yukari opens a gap. She is looking through it and tries to search for something. You try to identify anything in this gap, but the only thing you can see are creepy eyes in darkness. And death screams.*\nWell, this wasn't quite what I hoped to find, but at least I know this girl is doing well... for now.\nEhhmm... is everything ok, human?"
 flavor_mhg.16.a: "WHAT WAS THAT? WHY ARE YOU HERE?"
 flavor_mhg.16.a.tt: "Ohh, nooo. You tried to look through the gap, didn't you? Don't worry. This will go away eventually. Mortals are always extremely concerned if they see the inner of the gap, but someday they get used to it - like Reimu and Marisa."
 flavor_mhg.17.t: "The End of the Blood Youkai"
 flavor_mhg.17.desc: "The long quest has found its end and finally captured this annoying youkai, who played Aztec god and killed thousands of people. Now to the question: how should I deal with her? Should I execute her immediately - an act of brutality which will concern your people - or should I bring her back to Gensokyo and let Eiki judge over her?"
 flavor_mhg.17.a: "Do whatever you want..."
 flavor_mhg.17.a.tt: "This is what I wanted to hear.\nFinish the \"Pagan Blood God\" event chain."
 flavor_mhg.17.b: "I can't afford to lose the trust of the people. Let Eiki judge her."
 flavor_mhg.17.b.tt: "*Sigh* Fine, if you say so.\nFinish the \"Pagan Blood God\" event chain."
 flavor_mhg.18.t: "Returning Home"
 flavor_mhg.18.desc: "It is time for us to return home, human. But before we go I want to show you something...\n*Yukari opens a gap and start to search* Where... was it?... Ahh! Found it! *Yukari pulls a strange red hat out of her gap and closes it afterwards* Quetzi was so nice and gave me her cap. She wears this cap in a popular series."
 flavor_mhg.18.a: "Ok, this is enough 4th wall breaking for one day!"
 flavor_mhg.18.a.tt: "What do you mean with \"enough\"? You decided to play my nation so you should have at least expected that I would participate in your funny campaign."
 mhg_got_treasure_from_outworld: "Yukari received a treasure from the Outworld!"
 flavor_mhg.19.t: "Tenno approves!"
 flavor_mhg.19.desc: "After some discussions with the Tenno, I finally convinced him to cede Hizen to us. No need to thank me, human."
 flavor_mhg.19.a: "This was... surprisingly easy."
 flavor_mhg.19.a.tt: "As I mentioned: no need for thanks."
 flavor_mhg.20.t: "Tenno disapproves!"
 flavor_mhg.20.desc: "Sooo... I've talked with our lovely Tenno and, well, it got messy... We have called names against each other ... so be prepared for a war for Japanese honor.\nOn the flip side: my arguments convinced at least the local populations of Hizen. They wish to become part of our nation!"
 flavor_mhg.20.a: "What names exactly did he call you?"
 flavor_mhg.20.a.tt: "He called me an old hag... I was that close to rip his head, but I decided to show him the many chins of his descendants instead."
 flavor_mhg.21.t: "I am the Tenno!"
 flavor_mhg.21.desc: "\"Talking to the Tenno\"... Jokes on you, because I AM the Tenno of Japan. Now to the question: do I want Hizen? Of course I do!"
 flavor_mhg.21.a: "Technically I am the Tenno. You're just a voi-"
 flavor_mhg.21.a.tt: "Nah, nah, nah. Calling me a simple voice is not nice. I am the purple blob after all. And who controls Kyoto? Right. I do.\nI'm sorry. I'm getting a little bit tired..."
 flavor_mhg.22.t: "Nagasaki becomes an important trade city!"
 flavor_mhg.22.desc: "Originally the city was nothing more than a village for fishermen. However, this has changed since the Tenno ceded the city to [Root.Monarch.GetName]. Under [Root.Monarch.GetHerHim] supervision, the village evolved into an important trade city with merchants from all around the world."
 flavor_mhg.22.a: "Take this, Portugal!"
 flavor_mhg.22.a.tt: "This option is a reference to the influence of the Portuguese, who originally made the village into an important trade city."
 flavor_mhg.23.t: "Emperor approves!"
 flavor_mhg.23.desc: "Apparently all the concubines of the world couldn't make the Emperor resistant against my charm. He accepted the deal with us. Macau is ours."
 flavor_mhg.23.a: "Charm? Say Yukari, you didn't eventually...?"
 flavor_mhg.23.a.tt: "Why should I? It is just a game. And for a partner like you I wouldn't dream to do such a thing, you barbarian."
 flavor_mhg.24.t: "Emperor disapproves!"
 flavor_mhg.24.desc: "He is either extremely wise to mistrust me or extremely blind to NOT see the immense money he would make if we get this city for our trade post.... he called me an old hag, too..."
 flavor_mhg.24.a: "Just take him his province away. I know you can make it happen, hag."
 flavor_mhg.24.a.tt: "First, good idea. I can just take it away.\nAnd Second, I won't hunt you down for calling me a hag. But just because I know the Emperor of China will do this for me. He will keep his core on this land, you know?"
 flavor_mhg.24.b: "Well then. We'll just stop trading with them."
 flavor_mhg.24.b.tt: "Sounds reasonable to me. Although I still prefer to see his head rolling off his shoulders..."
 flavor_mhg.25.t: "\"A happy little Incident\""
 flavor_mhg.25.desc: "Hot, muggy, tropical - you either love or hate the Indian climate. And I am not a huge fan of walking around this subcontinent with permanent sweaty dress. Uagh... But at least the mixture of so many cultures makes India interesting.\nRegardless, our goal was to find a Lunarian and send her back to the moon. Well, while you captured the religious centers I've found this pesky girl. The bad news is: she sold the silk to some random guru and now it is the-gods-know-where. The good news is: she sold this silk for a jewel, which has very important meaning for many pagan humans. This means if you show them our newly found jewel they won't see you as an oppressor.\n*Annoyed gap girl sounds*\nMaybe I should send this Lunarian to the sun instead..."
 flavor_mhg.25.a: "At least it's something"
 flavor_mhg.25.a.tt: "This may be true, but I don't like the idea of humans having access to a Lunarian item. I think you understand what I mean... I hope the buyer is a crazy, implausible guru so nobody will buy this silk from him..."
 flavor_mhg.26.t: "Meeting in Hormuz"
 flavor_mhg.26.desc: "So let's see how much the owner wants to give his province to us. I should meet him quite soon. If Ran did a good job with her preparations, it should be an easy task..."
 flavor_mhg.26.a: "Good luck."
 flavor_mhg.27.t: "A stranger wants to buy Hormuz"
 flavor_mhg.27.desc: "An odd lady in a purple, expensive-looking dress from the far east visited our court. She claims to have a good relation with our ruler and wants to buy Hormuz from us. How shall the answer of [Root.Monarch.GetTitle] look like?"
 flavor_mhg.27.a: "We should accept her offer."
 flavor_mhg.27.a.tt: "We will sell Hormuz to [From.GetName]."
 flavor_mhg.27.b: "Tell this woman that we keep this island."
 flavor_mhg.27.b.tt: "We will keep Hormuz, but we will risk insulting the stranger."
 flavor_mhg.27.c: "I know this woman. Her advisor tried to manipulate me. We cannot trust her!"
 flavor_mhg.27.c.tt: "We will send the woman back to her home and keep our independence."
 flavor_mhg.27.d: "I know this woman. Her power is unimaginable and she can protect us from all dangers!"
 flavor_mhg.27.d.tt: "We will become [From.GetName]'s vassal."
 flavor_mhg.28.t: "Purchase of Hormuz is a success!"
 flavor_mhg.28.desc: "The negotiations went as expected and I got Hormuz for our lovely, purple blob. Now we have good opportunities to conquer Babylon."
 flavor_mhg.28.a: "Do I really have to conquer it?"
 flavor_mhg.28.a.tt: "Nah. Or does our mission tree look like that of Forest of Magic?"
 flavor_mhg.29.t: "Purchase of Hormuz failed!"
 flavor_mhg.29.desc: "Ok. Apparently the owner of an underdeveloped island doesn't want a thousand Ducats. I can understand it. BUT there was no reason to insult me... Human, I think you should punish him!"
 flavor_mhg.29.a: "What's the matter? Why are you now so aggressive?"
 flavor_mhg.29.a.tt: "I hate it when somebody calls me an old hag...\nDON'T you dare to call me a hag, too, human!"
 flavor_mhg.30.t: "Hormuz becomes our puppet!"
 flavor_mhg.30.desc: "Apparently Ran's job was done better than I thought. The sultan of Hormuz doesn't offer us just Hormuz, but his entire nation if we promise him to protect him and his people from any Persian, Egyptian, Turkish or European threat."
 flavor_mhg.30.a: "Please say you accepted his offer..."
 flavor_mhg.30.a.tt: "Of course I did! I could never say no to somebody who wants to become my subject."
 flavor_mhg.31.t: "Hormuz rejects the offer!"
 flavor_mhg.31.desc: "*You hear some angry curses far away. Suddenly a gap opens in front of you and your companion appears - visible frustrated.*\nDamn be Ran! I don't know what happened, but she managed to make the sultan careful and said lies about me like \"I'm manipulating people for fun\"... I should've sent Chen for this mission."
 flavor_mhg.31.a: "Wait, Ran screwed a mission up? How?"
 flavor_mhg.31.a.tt: "I think she made an update during her conservation with the sultan or something. I don't know, I am not familiar with shikigamis update procedure. I may be incredible intelligent, but I am not omniscient"
 flavor_mhg.34.t: "Fate of the City of World's Desire"
 flavor_mhg.34.desc: "Congratulations! You managed the capital of so many former empires - and this only for me! But there's still one minor problem: how should you manage this city if our entire power base remains in Gensokyo? The people of Constantinople will revolt without any pause...\nYou know what? I feel a little bit generous today, so I give you my idea: I could bring one of the many empires, which held or claimed Constantinople, back and let them manage the city for you. How do you find this plan, human? However, I can bring back either Byzantium or Rûm back (Don't question me. I like the pun possibilities of Rûm...). So, what is your answer, player?"
 flavor_mhg.34.a: "Let the Purple Phoenix rise again!"
 flavor_mhg.34.a.tt: "Are you by any chance a byzantiboo? Regardless, you shall have your Purple Phoenix.\nByzantine Empire will be as our puppet state released. They gain claims of the Greece part of the Balkan."
 flavor_mhg.34.b: "Puns you say?... Rûm will be our Blue Phoenix!"
 flavor_mhg.34.b.tt: "Well, should your soldiers ever ask where their Rûm has gone then you know where you have to point on the map.\nRûm will be our puppet state. They gain claims all over Anatolia."
 flavor_mhg.34.c: "Ehh... didn't you have the claim, Yukari?"
 flavor_mhg.34.c.tt: "Heh? Ohh... right, I do have. But I wanted some special blobs on the map too, you know... *sighs* Ok, we can keep the city. At least promise you'll rename the city into a funny pronunciation of \"Constantinople\"."
 flavor_mhg.35.t: "Elect a Basileus"
 flavor_mhg.35.desc: "After I brought the Byzantine Empire back, we need to give them an appropriate Basileus. I could bring one of the former rulers of Byzantium to our dimension with my gaps. Just say which one I should choose."
 flavor_mhg.35.a: "How about Constantine himself?"
 flavor_mhg.35.a.tt: "Ehmm... yeah, sure. Technically he is roman and not byzantine, but I think I make an exception here."
 flavor_mhg.35.b: "The Byzantines need Justinian back!"
 flavor_mhg.35.b.tt: "The title \"the Great\" is justified for Justinian. His rule marked a great time for the Byzantine Empire. His spoken Greek was strange sometimes though."
 flavor_mhg.35.c: "Theodora would be a great leader."
 flavor_mhg.35.c.tt: "Theodora? This girl is quite temperamental, but from my personal experience, she is also a friendly person to have around."
 flavor_mhg.37.t: "Debts of an Oracle"
 flavor_mhg.37.desc: "Ahh yes... Greece. I spent more time discussing with random philosophers about the gods and the world than I would like to admit...\nAnyway, I am here for an oracle and I think I know where she hides...\n*Yukari opens a gap in space and time*\nNo... wrong oracle ... nope, that's just Medusa - you look good by the way.\n*After a minute Yukari closes the gap again*\nOk, I've found her. Apparently she was hiding in the FUTURE and spent a lot of her treasury for coffee. No wonder I couldn't find her earlier. Regardless, after I reminded her and teleported her to the mad Lunarians a few times she was finally ready to pay us. Here player, have the cash. I don't need it."
 flavor_mhg.37.a: "Then why did you make this hassle in the first place?"
 flavor_mhg.37.a.tt: "This \"hassle\" wasn't about collecting some worthless money. It was about to give somebody a lecture to hold to their promises. If I can give you advice: if you have bills to pay then do it immediately or else it will come back and bite you in your most valuable place."
 flavor_mhg.38.t: "Purchase of Gibraltar"
 flavor_mhg.38.desc: "It is time to make the Iberians an offer. Because it is kind of your treasury, you should decide how much money you want to throw at them."
 flavor_mhg.38.a: "We will try with some good relations instead."
 flavor_mhg.38.a.tt: "So you want to convince them with your face? I hope your diplomat worked for better relations for a long time.\n120 or more relations with the owner are required to get the province."
 flavor_mhg.38.b: "Gibraltar is just a stupid boulder. I think 500 will make the cut."
 flavor_mhg.38.b.tt: "It's not just a boulder. It's a rock. A big, beautiful rock. The British used to be very proud of this rock.\n70 or more relations with the owner are required to get the province."
 flavor_mhg.38.c: "Make them a fair offer. 1000 Ducats should be enough."
 flavor_mhg.38.c.tt: "A perfectly balanced offer as all things should be.\n0 or more relations with the owner are required to get the province."
 flavor_mhg.38.d: "A small offer of a 1500 Ducats should convince the Iberians."
 flavor_mhg.38.d.tt: "Ha, are you not convinced of your good relations with the Iberians? Well, I think 1500 Ducats could be enough.\n-100 or more relations with the owner are required to get the province."
 flavor_mhg.38.e: "Just throw them 2000 Ducats. And stop with your references!"
 flavor_mhg.38.e.tt: "Hey! What do you have against my references?! You know, it is quite boring to just have some standard text..."
 flavor_mhg.38.f: "We don't really use a base in Europe - at least not there..."
 flavor_mhg.38.f.tt: "So you want to keep the money? Hmm... fair enough."
 flavor_mhg.39.t: "Offer of a strange foreign"
 flavor_mhg.39.desc: "Our ruler got a message from a weird woman who wants to buy Gibraltar from us. She is definitely up to something, but her offer speaks volumes of their interests..."
 flavor_mhg.39.a: "I know this lady. We can trust her!"
 flavor_mhg.39.b: "She brought a little gift for us. I think it won't do any harm to let her have the boulder."
 flavor_mhg.39.c: "The offer is at least fair..."
 flavor_mhg.39.d: "Hmm... well, the money speaks for a sale."
 flavor_mhg.39.e: "Screw the rules for national safety! She has money!"
 flavor_mhg.39.f: "This woman is a dangerous hag and can't be trusted! Send her offer back to her puppet!"
 flavor_mhg.40.t: "Purchase was a success!"
 flavor_mhg.40.desc: "Looks like your offer could convince the Iberians. It seems you are diplomatically more competent than I thought - or you just wasted way too much money. I don't know nor do I really care... Nonetheless, you did good."
 flavor_mhg.40.a: "Was this... a compliment? From you?"
 flavor_mhg.40.a.tt: "Bullying you the entire time gets boring too, you know..."
 flavor_mhg.41.t: "Purchase failed!"
 flavor_mhg.41.desc: "Whoops... Whatever offer you made the Iberians weren't happy with it. Should have thrown more money on them..."
 flavor_mhg.41.a: "Or perhaps I didn't want this stupid boulder?!"
 flavor_mhg.41.a.tt: "It is still a rock, human."
 flavor_mhg.42.t: "Prussian Subject?"
 flavor_mhg.42.desc: "*Yukari is humming to herself. The melody sounds familiar...*\nBa-bam - Ba-bam - Ba-ba-ba-ba-bam - ba-b\n*Yukari starts to notice your presence.*\nOh, excuse me. I was just humming Preußens Gloria. You can say whatever you want about Prussians, but you have to admit that their military march is really catchy... Ok, back to business: I see you conquered the lovely city of Königsberg so we have now a good supply of well trained mercs. I have thought about it and I think it would be more fun if we had Prussia as a puppet state. I mean, mercenaries can be really strong, but nothing can really beat Prussian discipline - well, apart from Remilia's military state experiment.\nIf you think Prussia is a little bit too ordinary I could also bring the Teutons back. What would you love to see?"
 flavor_mhg.42.a: "A Prussian subject sounds fun indeed. I didn't know you are a wehraboo by the way..."
 flavor_mhg.42.a.tt: "A wehraboo? Just because I think their march song is catchy? Not really. Especially if you consider what these Germans will do in the time period after EU4..."
 flavor_mhg.42.b: "The Teutons you say? I think some old school knights would be nice to have around."
 flavor_mhg.42.b.tt: "Knights with guns if I can correct you."
 flavor_mhg.42.c: "I think we have our hands full with our current subjects..."
 flavor_mhg.42.c.tt: "What do you mean with \"full hands with subjects\"? You can never have enough subjects if you ask me... *Sighs* Well, it is your campaign..."
 flavor_mhg.43.t: "The Enchanter of the North"
 flavor_mhg.43.desc: "You're distraction was perfect, human! While you were busy fighting the Vikings off I managed to find my friend, the enchanter - a magician youkai, who managed to live with the Swedes together. She improves their arsenal and the humans leave her alone. It is good to see her doing well.\nAnd Apparently the enchanter of the ice was happy to see me too! She gave me some documents about the Kalmar Union I lost, some enchanted weapons for our army and navy!"
 flavor_mhg.43.a: "Say, why isn't this powerful youkai in Gensokyo yet?"
 flavor_mhg.43.a.tt: "Because she doesn't want to live there. You see, Gensokyo is a safe haven for all kinds of youkai, but nobody is forced to live there - especially if you don't draw much attention to you in the Outworld. My enchanter friend lived in Scandinavia for so long she became part of the local myths - and she is happy about it."
 flavor_mhg.44.t: "Aftermath of the Snow Spring Incident"
 flavor_mhg.44.desc.1: "Human, there's something I have to tell you: you see, Gensokyo had one of the hardest winters it has ever seen - the Snow Spring Incident raged through the entire land. Fortunately the case is now closed and my best friend, Saigyouji Yuyuko, was stopped.\nBut I fear Yuyuko could be again manipulated by this demon tree and while she is the closest friend I ever had the security of Gensokyo is more important than everyone or everything else here. Fortunately she and I made a pact long ago: if Yuyuko begins to become a threat to Gensokyo I am allowed to claim her throne until she calms down. Of course the pact goes the other way too.\nPlease, let me talk to her. I want to see if she is still corrupted by the tree or not. Alternatively we could enforce our claim on Yuyuko's throne directly if you think she doesn't have full control of her mind.\nI will wait for your answer."
 flavor_mhg.44.desc.2: "Human, there's something I have to tell you: you see, Gensokyo had one of the hardest winters it has ever seen - the Snow Spring Incident raged through the entire land. Fortunately the case is now closed and my best friend, Saigyouji Yuyuko, was stopped.\nBut I fear Yuyuko could be again manipulated by this demon tree and while she is the closest friend I ever had the security of Gensokyo is more important than everyone or everything else here. Fortunately she and I made a pact long ago: if Yuyuko begins to become a threat to Gensokyo I am allowed to claim her throne until she calms down. Of course the pact goes the other way too. We could enforce our claim on Yuyuko's throne directly if you think she doesn't have full control of her mind.\nI will wait for your answer."
 flavor_mhg.44.a: "You should talk to her. Maybe you can convince her to take some vacations."
 flavor_mhg.44.a.tt: "Right on my way.\n§YThis will trigger a \"Diplomatic Danmaku Fight\" between [Root.Monarch.GetName] and Yuyuko!§!\nBecause Yukari and Yuyuko are close friends you will get §G[Root.th_additional_diplomatic_boni.GetValue]§! §YDanmaku Power§! for this argument!"
 flavor_mhg.44.b: "Enforce this claim immediately! The tree mustn't get a second chance!"
 flavor_mhg.44.b.tt: "*Sigh* I hoped we wouldn't have to do this, but I fear you are right.\nThis will immediately trigger a war between Netherworld and us - and we will be seen as the aggressor!"
 flavor_mhg.44.c: "Observe the situation regarding Yuyuko and keep the claim for later."
 flavor_mhg.44.c.tt: "Hopefully we don't need this claim after all..."
 flavor_mhg.44.d: "I trust Yuyuko. This demon tree won't probably have any influence over her."
 flavor_mhg.44.d.tt: "I hope so too. Anyway, this decision should make Yuyuko very happy."
 flavor_mhg.45.t: "Conclusion of the clash with Yuyuko"
 flavor_mhg.45.desc: "My fears were baseless. Yuyuko is fine and well. However, she said to me that she doesn't want to rule over her realm alone anymore. The incident left her too exhausted to keep her realm together. She suggested that our households get consolidated, which means we get the throne of Netherworld without any need for armed conflicts."
 flavor_mhg.45.a: "These are some great news!"
 flavor_mhg.45.a.tt: "Indeed."
 flavor_mhg.46.t: "Conclusion of the clash with Yuyuko"
 flavor_mhg.46.desc: "My fears aren't quite justified, but... although Yuyuko is fine and well, some influence of the demon tree is still in her. And on top of that Yuyuko misunderstood my fears and now thinks I could be the one, who isn't quite sane. This is actually quite ironic if you think about..."
 flavor_mhg.46.a: "We should keep an eye on her..."
 flavor_mhg.46.a.tt: "I hope this evil influence will go away with time."
 flavor_mhg.100.t: "Good night"
 flavor_mhg.100.desc: "You know, it is all fun and so with you, but I *yawn* think I will take a little nap...\nDon't worry about me... I've already recorded some *yawn* voice lines. You will still have my pleasant presence if you trigger any event..."
 flavor_mhg.100.a: "Recorded? So you will annoy me even if you are asleep?!"
 flavor_mhg.100.tt: "*Quiet sleeping noises*"
 flavor_mhg.101.t: "I have awakened!"
 flavor_mhg.101.desc: "I'm back - rested and in a good mood. I think it is time for me to get back to my throne, isn't it?\nWell then, human, what did I miss? No, don't tell me, I will find it out myself quite soon anyway."
 flavor_mhg.101.a: "Welcome back, Yukari!"
 flavor_mhg.101.a.tt: "Well this is a rather enthusiastic greeting for someone who was worried I would annoy them despite being asleep."
 ###EVENTS FOR NET###
 flavor_net.1.t: "Conclusion of the Snow Spring Incident"
 flavor_net.1.desc: "The Snow Spring Incident is now over and the corruption has been banished from Yuyuko. But the damage the winter did to Gensokyo will heal only slowly and the mistress feels incredible guilt over her actions... and angry that Yukari was not available to help her. To stop her.\nBut then Yuyuko thought of something: what if Yukari had to sleep, because the demon tree had manipulated her too? Yuyuko's anger changed to worries for her best friend. If the influence of the tree is still there, then Yukari and all of Gensokyo will be in trouble!\nBut maybe our mistress is just worrying too much..."
 flavor_net.1.a: "We should still look after Yukari."
 flavor_net.1.a.tt: "§YThis will trigger a \"Diplomatic Danmaku Fight\" between [Root.Monarch.GetName] and Yukari!§!\nBecause Yukari and Yuyuko are close friends you will get §G[Root.th_additional_diplomatic_boni.GetValue]§! §YDanmaku Power§! for this argument!"
 flavor_net.1.b: "We have to free her from the tree's influence immediately!"
 flavor_net.1.b.tt: "This will immediately trigger a war between Netherworld and us - and we will be seen as the aggressor!"
 flavor_net.1.c: "We should keep an eye on her."
 flavor_net.1.c.tt: "We will reserve the right to take over Mayohiga's throne if Yukari proves herself as corrupted too."
 flavor_net.1.d: "Yukari is fine. We are worrying too much about her."
 flavor_net.1.d.tt: "*Yukari will remember this*"
 flavor_net.2.t: "Conclusion of the clash with Yukari"
 flavor_net.2.desc: "The mistress' fears were baseless. Yukari is fine and well. However, she reports that she has become really tired lately and she wants us to rule over her realm while she is taking a long nap."
 flavor_net.2.a: "And we shall rule over it."
 flavor_net.3.t: "Conclusion of the clash with Yukari"
 flavor_net.3.desc: "The mistress' fears are not justified as Yukari is fine and well. But it seems she is confused about Yuyuko's approach. Fortunately, the relationship between her and our mistress is tight so she doesn't seem to be mad at all."
 flavor_net.3.a: "At least Yukari isn't corrupted by the tree."
 flavor_net.4.t: "Ambush of a Necromancer"
 flavor_net.4.desc: "It was a normal day like any other in Netherworld. The flower blossomed and [Root.Monarch.GetName] enjoyed their beauty. However, this peace was short lived as she got interrupted by a seemingly random volley of magical bullets. [Root.Monarch.GetSheHeCap] managed to dodge them barely as [Root.Monarch.GetHerHis] attacker revealed herself from the shadow of the Demon Tree. \"Yes, yes! You will make an excellent servant!\"\n[Root.Monarch.GetName] heard rumors of Taoist necromancers trying to subjugate the undead of Gensokyo. But [Root.Monarch.GetSheHe] never thought the day would come that one would have the audacity to invade [Root.Monarch.GetHerHis] home dimension and try to enslave [Root.Monarch.GetHerHim]!"
 flavor_net.4.a: "How DARE you attack me?!"
 flavor_net.4.a.tt: "§YThis will trigger a fight between the necromancer and [Root.Monarch.GetName]!§!."
 flavor_net.5.t: "The Seiga Threat"
 flavor_net.5.desc: "The necromancer was no challenge for [Root.Monarch.GetName]. However, this was only one of them and there could be many more in Gensokyo. To eliminate the threat of the necromancers, their headmaster, Seiga Kaku, needs to be taken down! Fortunately, this attack gives more than any right for justifying a war against [SNK.GetName]."
 flavor_net.5.a: "Seiga is a threat to my people. She must be stopped!"
 flavor_mhg.51.t: "The Sages of Gensokyo"
 flavor_mhg.51.desc: "Long time ago, Kasen, Okina and I created the Hakurei Barrier in order to protect the Youkai from the rapidly growing influence of human technology. After that me and the girls didn't really have many opportunities to do anything together.\nFortunately, the barrier broke in this dimension and we can finally have some fun together. You know, having a nice tea party, speculating who in Gensokyo goes out with Rinnosuke and restoring the great border - thanks to you human!"
 flavor_mhg.51.a: "You're welcome old sage."
 flavor_net.100.t: "Treatment of the Living"
 flavor_net.100.desc: "Unlike many other realms of Gensokyo, our [Root.GovernmentName] is one inhabited by ghosts and the undead. As such, we need to introduce a policy when we have mortals within our realm. The question is, how should we treat them?"
 flavor_net.100.a: "The living shall live among our people in harmony."
 flavor_net.100.b: "Just separate both groups from each other and be tolerant to them."
 flavor_net.100.c: "Repress the living and turn them into the dead!"
 flavor_net.102.t: "Youmu Konpaku ready for Duty"
 flavor_net.102.desc: "In times of need our great gardener and samurai Youmu Konpaku will help [Root.Monarch.GetName] out wherever she can. Be it as militaristic advisor or as general - her service is always welcomed here."
 flavor_net.102.a: "Youmu must help us with the army organization."
 flavor_net.102.b: "Youmu shall lead the armies to victory!"
 flavor_net.103.t: "[Root.Monarch.GetName] wishes for a Meal"
 flavor_net.103.desc: "Our collection of the many cuisines of the world allows Youmu a higher access to the many meals she can prepare for [Root.Monarch.GetName]. However, the ingredients can become quite pricey, so she has to choose what shall be made for her [Root.Monarch.GetTitle]."
 flavor_net.103.a: "A Mediterranean meal for the [Root.Monarch.GetTitle]."
 flavor_net.103.b: "A West European meal for the [Root.Monarch.GetTitle]."
 flavor_net.103.c: "A Middle European meal for the [Root.Monarch.GetTitle]."
 flavor_net.103.d: "A Muslim meal for the [Root.Monarch.GetTitle]."
 flavor_net.103.e: "A East African meal for the [Root.Monarch.GetTitle]."
 flavor_net.103.f: "A West African meal for the [Root.Monarch.GetTitle]."
 flavor_net.103.g: "A Southeast Asian meal for the [Root.Monarch.GetTitle]."
 flavor_net.103.h: "A Far East meal for the [Root.Monarch.GetTitle]."
 flavor_net.103.i: "A Indian meal for the [Root.Monarch.GetTitle]."
 flavor_net.103.zzz: "[Root.Monarch.GetSheHeCap] needs no more meals."
 ###EVENTS FOR EIT###
 flavor_eit.1.t: "Immortal Rivalry"
 flavor_eit.1.desc: "With our conquest of Fujiwara we finally ended the national rivalry and now dominate the entire Bamboo Forest. But peace is a rare sight in this forest: Fujiwara may not exist anymore, but the head of this clan, Fujiwara no Mokou, still lives on - and is now part of our realm and causes now internal struggles! Due to Mokou having lived a long time in the forest and knowing every little corner to hide, capturing her and banishing her is nearly impossible.\n\nTo ensure peace to our people, [Root.Monarch.GetName] announced the total defeat of Mokou. However, the truth looks differently: Mokou and her supporters have been integrated into our government to keep her somewhat content. True peace can be only established as long as we keep the Fujiwara Immortal happy.\nThese will be challenging times for our nation until a truce between those hot heads is established."
 flavor_eit.1.a: "At least it won't get boring any time soon."
 flavor_eit.2.t: "The Anti-Lunarian Armor"
 flavor_eit.2.desc: "Reisen and Eirin tinkered for six months, but now it is done: the first working armor which not only makes its wearer immune to the many purifying weapons of the Lunarian but is also comfortable to wear! In the coming days, this armor will be in mass production and the way back to the Moon is paved!"
 flavor_eit.2.a: "Finally we can return to the Moon now!"
 flavor_eit.3.t: "Lunarian Succession"
 flavor_eit.3.desc: "The air stinks after ashes and death. The capital lies mostly in ruins and even the palace is highly damaged. The once mighty realm of the Lunarian is now a place of impurity while [Root.GetAdjective] troops marsh victoriously through the streets. As Kaguya continued her walk through the place she once called home one question came into Kaguya's head: how shall the future of the Lunarian look like?"
 flavor_eit.3.a: "From this day forward we shall be known as Successor of the Lunarian Realm!"
 eit_allows_forming_lem: "Allow to form the Lunar Empire."
 flavor_eit.3.b: "The Lunarian Realm was flawed. Impure. It is time to make our own destiny."
 flavor_eit.4.t: "End of the Rivalry?"
 flavor_eit.4.desc: "Many years have gone past since Fujiwara became part of [Root.GetName] and many wars, many events have struck our nation. And both Kaguya and her former nemesis Mokou were fighting side by side in Japan. It seems like the rivalry of those two hotheads is finally over! To celebrate this both girls have agreed to act more in our nation's interest instead of their own!"
 flavor_eit.4.tt: "The likelihood of negative events caused by unbalanced strife is greatly reduced now!"
 flavor_eit.4.a: "Finally! The fight has finally found an end!"
 flavor_eit.6.t: "Eienteien Offer"
 flavor_eit.6.desc: "Our ruler got a message from a rabbit courier. It says that Princess Kaguya Houraisan wants to buy [1032.GetName] from us. She is definitely up to something, but her offer speaks volumes of their interests..."
 flavor_eit.6.a: "100 Ducats for a worthless province? We have a deal!"
 flavor_eit.6.b: "Nah"
 flavor_eit.7.t: "Purchase successful!"
 flavor_eit.7.desc: "My [Root.Monarch.GetTitle]! The purchase was a success! The province of [1032.GetName] is ours now!"
 flavor_eit.7.a: "Sweet"
 flavor_eit.8.t: "Purchase failed"
 flavor_eit.8.desc: "My [Root.Monarch.GetTitle]! The purchase was a failure. Those dogs didn't want to give their worthless province to us."
 flavor_eit.8.a: "Then we will take it from them."
 flavor_eit.10.t: "Conquest of Japan"
 flavor_eit.10.desc: "We successfully landed on Japanese land and established our base of operation there. Of course Mokou has been aware of it and has expressed great interest in returning to her old homeland. Should we allow her to act as our extended subject on the Japanese islands?"
 flavor_eit.10.a: "Japan shall be her realm to watch over."
 flavor_eit.9.t: "The Return of the Regent"
 flavor_eit.9.desc: "Victory music blasts through the air while our soldiers marsh triumphantly through the streets of Kyoto. The time of samurai is over and now the Japanese, the ancestors of our people in Gensokyo, need a new leader. Fortunately, we have somebody in our sleeve, who is not only competent at keeping the Japanese at bay, but is also legitimated: Fujiwara no Mokou, Kaguya's now-former rival! In the past, the Fujiwara Clan exercised power through regent on behalf of the Emperor of Japan, Mokou is the legitimate successor of this Clan - and with Mokou we have somebody at Japan's Court, who hears to her new best friend.\nAt sunrise, the revival of the old order will be declared in the Imperial Palace!"
 flavor_eit.9.a: "Long live the regent Mokou, our loyal friend of Japan!"
 eit_captured_the_wata_sis_tt: "The Watatsuki Sisters are now our prisoners!"
 eit_wata_sis_return_tt: "The Watatsuki Sisters return to the court!"
 flavor_eit.10.b: "I think I prefer to keep Japan for myself."
 flavor_eit.11.t: "The Weapons of the Lunarian"
 flavor_eit.11.desc: "The war with the Lunarian was a brutal one. Even without their defense systems, the lunarian weaponry managed to give quite the punch against our troops. Despite that, they have lost in the end, but our casualties are still formidable.\nWhile raiding the moon, our soldiers discovered the weapon supplies of the Lunarians. They would be a massive upgrade for our army, but at the same time the morality of using said weapons is questionable at best..."
 flavor_eit.11.a: "Having the moral high ground doesn't win wars. We will use them!"
 flavor_eit.11.b: "It is better for this universe if these weapons get destroyed and recycled instead."
 flavor_eit.12.t: "Return to the Lunarian Faith?"
 flavor_eit.12.desc: "With the reconquest of the moon and the re-establishment of Kaguya to the Lunarian throne, the question has emerged if we should return to the old Lunarian faith we have worshipped so long ago."
 flavor_eit.12.a: "As the successor of the Lunar Capital it is only natural that we adapt its religion."
 th_lunarian_convert_all_eientei_culture_provinces: "Every owned province with the §YEientei§! culture changes its religion to §YLunarism§!."
 flavor_eit.12.b: "We should stick with [Root.Religion.GetName] instead."
 flavor_eit.13.t: "The Message of the Emperor"
 flavor_eit.13.desc: "A very long time ago, Kaguya visited the Emperor of Japan. Just like any other human male so did the Emperor too fall in love with Kaguya. And like all the times ago, it was a one-sided love. However, this time Kaguya actually had a liking for the Emperor and befriended him. But these times were of short duration and Kaguya had to move on. As a farewell, Kaguya sent a letter to the Emperor as well as the little bit of what was left of the Hourai potion.\nKaguya never learnt of what has happened with the man until she set her foot on Mount Fuji today. She found an ancient, charred letter from her friend of the past as well as what appears to be the burned remains of the Hourai potion. The Emperor couldn't imagine an immortal life without seeing her ever again so he decided to burn the potion and a farewell letter on this place in hope the message would reach Kaguya one day."
 flavor_eit.13.a: "I am sorry I didn't get your message earlier, old friend..."
 flavor_eit.14.a.tt: "We will make a marriage proposal to [NET.GetName], marrying Reisen off to Youmu."
 flavor_eit.14.g.tt: "Reisen will not be married off."
 flavor_eit.15.t: "Marriage Proposal from [From.GetName]"
 flavor_eit.15.desc: "An ambassador from [From.GetName] reached [Root.Monarch.GetName]'s court today. He proposes a royal marriage between the realms of [Root.GetName] and [From.GetName]. He also brought the person in question for the marriage: a moon rabbit called Reisen Udongein Inaba. The marriage should bond the two nations together and ensure peace between the [From.GetAdjective] and the [Root.GetAdjective]."
 flavor_eit.15.a: "Sounds like a great idea! Youmu can marry her!"
 flavor_eit.15.b: "We don't need a stupid rabbit in our midst."
 flavor_eit.16.t: "Marriage Successful!"
 flavor_eit.16.desc: "The wise leader of [From.GetName] accepted our generous offer and married their loyal gardener and samurai servant Youmu to Reisen. The diplomatic peace between our two realms is secured!"
 flavor_eit.16.a: "Wonderful!"
 flavor_eit.17.t: "Marriage Declined!"
 flavor_eit.17.desc: "The ignorant leader of [From.GetName] does not acknowledge the appeal of Reisen and rejects a marriage between the rabbit and their loyal samurai servant. They claim that Reisen would be too useless for the [From.GetAdjective] rule and that an alliance with [Root.GetName] is not desirable."
 flavor_eit.17.a: "This is utterly INSULTING!"
 flavor_eit.17.a.tt: "Reisen took the insult personally and declared herself ready to invade [From.GetName]."
 flavor_eit.101.t: "Kaguya returns!"
 flavor_eit.101.desc: "The humanoid body is very easy to destroy. But death is a concern of the mortals - something that Kaguya stopped being a long time ago. Now she is back in charge of our nation's glory!"
 flavor_eit.101.a: "May she live a little longer this time!"
 ###EVENTS FOR FUJ###
 flavor_fuj.1.t: "Immortal Rivalry"
 flavor_fuj.1.desc: "With our conquest of Eientei we finally ended the national rivalry and now dominate the entire Bamboo Forest. But peace is a rare sight in this forest: Eientei may not exist anymore, but the head of this clan, Kaguya Houraisan, still lives on - and is now part of our realm and causes now internal struggles! Due to Kaguya having lived a long time in the forest and having connections with the rabbits, who know every little corner to hide, capturing her and banishing her is nearly impossible.\n\nTo ensure peace to our people, [Root.Monarch.GetName] announced the total defeat of Kaguya. However, the truth looks differently: Kaguya and her lackeys have been integrated into our government to keep her somewhat content. True peace can be only established as long as we keep the Eternal Princess happy.\nThese will be challenging times for our nation until a truce between those hot heads is established."
 flavor_fuj.1.a: "At least it won't get boring any time soon."
 flavor_fuj.2.t: "The Phoenix and the Were-hakutaku"
 flavor_fuj.2.desc: "It is unknown since when they have been friends, but it is public knowledge that they are very good and close friends. Mokou and Keine Kamishirasawa know each other very well and took care of each other until Terakoya had to stop any contact with people outside the Human Capital due to the general unrest in Gensokyo. Now, after Terakoya became part of [Root.GetName], the relationship of them can flourish yet again. It even goes so far that Keine is offering her skills for our court!"
 flavor_fuj.2.a: "We will be more than glad to have Keine in our court!"
 fuj_can_hire_keine_now_tt: "We can now hire Keine via a decision!"
 flavor_fuj.3.t: "Fujiwaran Legacy"
 flavor_fuj.3.desc: "One of our court's historians found some old writings from the old Nara era of Japan. Those writings documented all the achievements the Fujiwara clan made in politics and in the Imperial Family. Even better, they even give us to claim legal rights to return to the regency of Japan!"
 flavor_fuj.3.a: "The Fujiwara clan will return to Japan!"
 flavor_fuj.4.t: "End of the Rivalry?"
 flavor_fuj.4.desc: "Many years have gone past since Eientei became part of [Root.GetName], but the rivalry was always on going between those two hotheads - until this day! As Mokou brought the results of the five impossible requests to Lady Kaguya, she fulfilled her part of the deal. Although Kaguya didn't expect this to happen she must admit that her requests are finally done after so many years and now declared to be ready to end this rivalry finally once and for all! To celebrate this both girls have agreed to act more in our nation's interest instead of their own!"
 flavor_fuj.4.tt: "The likelihood of negative events caused by unbalanced strife is greatly reduced now!"
 flavor_fuj.4.a: "Finally! The fight has finally found an end!"
 flavor_fuj.5.t: "Humans join our Realm!"
 flavor_fuj.5.desc: "Gensokyo is a dangerous place - especially for the simple humans without any powers. Those poor souls have it especially harder since every other nation around them prepares for war is already fighting wars out. Fortunately, they are aware of their situation and of our status as a guardian of the humans. It was no surprise when the mayor of the Human Capital reached out to us and asked us if his land can join ours in order to give the humans the proper protection from all the bloodthirsty youkai around them."
 flavor_fuj.5.a: "We will gladly protect them from Gensokyo's dangers!"
 flavor_fuj.6.t: "Regent of Japan"
 flavor_fuj.6.desc: "The old Tenno was a weak figurehead for our ancestors. He allowed his general to let a civil war break out and just sit on his throne while his subjects slaughtered each other. This ends now! With our conquest of Japan and the old rights of the Fujiwara Clan, Fujiwara no Mokou is now restore the position of regent which her clan had - and under her rule Japan will never fear a Sengoku era again!"
 flavor_fuj.7.t: "[From.GetName] returns to the true Ruler!"
 flavor_fuj.7.desc: "There are many reasons for a daimyo to leave their shogun and most of the time they never want to return. However, with Mokou herself as the Regent, things are different. These proud warriors made an oath in Mokou's name and as such [From.GetName] wants to return to serve us!"
 flavor_fuj.7.a: "Welcome back, my daimyo."
 flavor_fuj.6.a: "A new era starts for Japan!"
 flavor_fuj.6.tt: "Release all Japanese daimyos and make them to our subjects. While they  are our daimyos they cannot declare war against each other."
 flavor_fuj.8.t: "The Five Impossible Requests"
 flavor_fuj.8.desc: "Eientei may be a thing of the past, but Kaguya is still a nuisance for our mistress and causes chaos within our borders. It went so far that one day Keine Kamishirasawa came personally to our court and organized a meeting with Mokou and Kaguya. Her plan is to finish this rivalry - and she managed it... more or less. Thanks to Keine's service, Kaguya was ready to make a deal with Mokou: she will stop with the rivalry when Mokou manages to fulfill the Five Impossible Requests her father never did."
 flavor_fuj.8.a: "This princess is really getting on my nerves..."
 flavor_fuj.8.tt: "Get claims over all provinces, which are required for the Five Impossible Requests.\nIncrease Mokou's stress by 250%."
 flavor_fuj.9.t: "Shooting cannons at swallows!"
 flavor_fuj.9.desc: "The sky is filled with pesky swallows which scream and fly. One of the soldiers even complained he got hit by the bird's natural ... attacks. Mokou and Kaguya are there too. While Mokou prepares the cannon, Kaguya observes her rival from a distance and throws pejorative insults around her. Usually the Swallow's Cowrie Shell is really easy to get, but Kaguya insisted on having a blast of a show...\nMokou said the cannon was ready. It only takes one order to shoot the swallows out of the sky ... or to bring some real entertainment for Mokou..."
 flavor_fuj.9.a: "Shoot at the birds!"
 flavor_fuj.9.b: "Shoot at Kaguya!"
 flavor_fuj.10.t: "Shooting at birds is fun..."
 flavor_fuj.10.desc: "BOOM!\nThe loud cannon fire noises can only be surpassed by the death rattles of the birds. And the applause of Kaguya. Apparently she found a liking in Mokou following her orders. It didn't take long until Mokou had the Cowrie Shell for Kaguya."
 flavor_fuj.10.a: "I hope she is happy with her entertainment..."
 flavor_fuj.11.t: "...but shooting at princesses is more fun!"
 flavor_fuj.11.desc: "\"Fire!\" Mokou yelled. And her men shot the cannons - but not at the pesky birds but on something way more annoying. The cannonballs flew directly at Kaguya, shredded clothes completely apart and threw her off the dock. In her flight, Kaguya took an unfortunate bird with her, which had the Cowrie Shell!"
 flavor_fuj.11.a: "Absolutely worth it!"
 flavor_fuj.12.t: "Dragon Fight!"
 flavor_fuj.12.desc: "In the far north, there is a secret dragon shrine from ancient times. Finding it was the easy part. Now comes the more troublesome of actually getting the jewel from the Dragon's neck. Fortunately, [Root.Monarch.GetName] is a competent fighter!"
 flavor_fuj.12.a: "Phoenix versus Dragon! Who will win?"
 flavor_fuj.12.a.tt: "§YThis will trigger a fight between the dragon and [Root.Monarch.GetName]!§!"
 flavor_fuj.14.t: "Victory over the Dragon!"
 flavor_fuj.14.desc: "The dragon's body lies on the ground. Standing on its head [Root.Monarch.GetName] is triumphantly holding the jewel of the dragon's neck in the air!"
 flavor_fuj.14.a: "Truly a battle which will go in history!"
 flavor_fuj.14.a.tt: "The Dragon Jewel Request is fulfilled now!"
 flavor_fuj.15.t: "Defeat"
 flavor_fuj.15.desc: "Dragons are no easy foes. This is something our ruler had to learn the hard way. When the guards entered the dragon cave, the only thing they found was a huge empty place and a smoking body on the ground. Next to it was a jewel, which looked like the one Kaguya asked for..."
 flavor_fuj.15.a: "At least I have the jewel..."
 flavor_fuj.15.a.tt: "The Dragon Jewel Request is fulfilled now!"
 flavor_fuj.16.t: "Refreshing the Power of the Artifact"
 flavor_fuj.16.desc: "The five impossible requests are not only very hard to obtain but are also incredibly powerful - and very difficult to use. Whenever their power is harnessed, the artifact falls into a docile state and needs to regenerate its magic. Fortunately, Kaguya has agreed to refresh the power of one of the artifacts we possess."
 flavor_fuj.16.a: "Refresh the power of the Fire Rat Robe!"
 flavor_fuj.16.a.tt: "Reset the cooldown of the '§YFire Rat Robe§!' Artifact."
 flavor_fuj.16.b: "Refresh the power of the Bowl of the Buddha!"
 flavor_fuj.16.b.tt: "Reset the cooldown of the '§YBowl of the Buddha§!' Artifact."
 flavor_fuj.16.c: "Refresh the power of the Jeweled Branch!"
 flavor_fuj.16.c.tt: "Reset the cooldown of the '§YJeweled Branch§!' Artifact."
 flavor_fuj.16.d: "Refresh the power of the Dragon Jewel!"
 flavor_fuj.16.d.tt: "Reset the cooldown of the '§YDragon Jewel§!' Artifact."
 flavor_fuj.16.e: "Refresh the power of the Cowry Treasure!"
 flavor_fuj.16.e.tt: "Reset the cooldown of the '§YCowry Treasure§!' Artifact."
 flavor_fuj.20.t: "The Impossible, it is a word in the dictionary of fools"
 flavor_fuj.20.desc: "Life, it seemed, had finally been going well for Fujiwara no Mokou. She had, after more than half a millennium, finally avenged her father and the Fujiwara bloodline by finishing Kaguya Houraisan's Five Impossible Requests. Mokou's completion of the agreed-upon pact would cause Kaguya to finally cease her incessant pestering of Mokou at every conceivable opportunity. That proved to be a pipe dream, Mokou would find out when, after returning home, she heard a knock on her door. There was only one person with the boldness to interrupt her at this moment. With a sigh of resignation, she allowed her guest to enter. That would be an action she immediately regretted when she saw her old rival in a wedding dress. “Greetings my dear prince~” cooed the princess. Mokou felt her blood vessel about to burst, but with Herculean strength, she inquired without resorting to violence. “Explain yourself. NOW!”. Kaguya merely widened her smile. “Now, now, that's no way to talk to your wife~”. At times like these, Mokou wondered whether the term pyrrhic victory could be renamed after herself. Perhaps she'd talk to Keine about it. Her desperate attempt to ignore the problem in front of her was destroyed when she spoke up once more. “You don't sound happy at all…. but then, why else did you do the impossible tasks?” She looked crestfallen, a sharp contrast to how she was a few moments before. Mokou wondered if that girl existed solely to ruin her life. Seeing the ever-confident Kaguya this broken awoke a feeling in Mokou she did not know existed. Nothing was right about this; it was new and undiscovered ground. She cursed the princess internally for always finding a way to win and spoke up. “It would bring dishonor to the Fujiwara to break our word. Call Keine and Eirin to prepare.” Kaguya instantly brightened up, and rushed to hug Mokou, ending up tackling her to her bed. Mokou's barrage of insults and threats would fill the air long into the night." 
 flavor_fuj.20.a: "And yet despite her words, Mokou did nothing to push Kaguya away."
 flavor_fuj.101.t: "Mokou returns!"
 flavor_fuj.101.desc: "The humanoid body is very easy to destroy. But death is a concern of the mortals - something that Mokou stopped being a long time ago. Now she is back in charge of our nation's glory!"
 flavor_fuj.101.a: "May she live a little longer this time!"
 flavor_fuj.102.t: "The Growing Fighting Power of [Root.Monarch.GetName]"
 flavor_fuj.102.desc: "[Root.Monarch.GetName] is fire and flame for the battle. Unlike other rulers, [Root.Monarch.GetName] will always respawn as a general with fixed stats (currently [Root.GetRulerGeneralStats]).\n[Root.Monarch.GetSheHe] however can increase these stats through earning Experience and Levels! Every won battle with [Root.Monarch.GetName] as the ruler grants [Root.Monarch.GetHerHim] §G+10§! Experience while won Danmaku Fights give §G+25§! Experience. Upon reaching [Root.fuj_mokou_level_threshold.GetValue] Experience, [Root.Monarch.GetName] will gain a new level, which will increase the stats of her leadership in battle. When a new level is reached the experience for the next level raises by [Root.fuj_mokou_exp_raise.GetValue]. There is also a level capacity of [Root.fuj_mokou_level_cap.GetValue] levels. Experience over the level threshold gets saved until the level capacity gets increased, which can be done through the completion of [Root.GetAdjective] missions.\n\nAdditionally, our great leader has also the option to choose one of five battle traits to enhance their fighting power too, which are the following:\nFire Damage: §G+15.0%§!\nFire Damage Received: §G-15.0%§!\nSiege Ability: §G+15.0%§!\nMorale of Armies: §G+10.0%§!\nLand Attrition: §G-20.0%§!"
 flavor_fuj.102.a: "Combat awaits!"
 flavor_fuj.102.a.tt: "[Root.Monarch.GetName] has the following stats:\nCurrent Level: §Y[Root.fuj_mokou_level.GetValue]§!\nCurrent Experience: §Y[Root.fuj_mokou_exp.GetValue]§!\nExperience needed for the next Level: §Y[Root.fuj_mokou_level_threshold.GetValue]§!\nMaximum Level: §Y[Root.fuj_mokou_level_cap.GetValue]§!\nGeneral Stats: [Root.GetRulerGeneralStats]"
 th_states_relation_improved_tt: "Positive Events related to your Rival have increased likelihood now."
 th_states_remove_historical_hatred_tt: "Remove the §YHistorical Hatred§! loyalty penalty."
 th_states_disable_rival_privilege_tt: "Disable the §YRival Privileges§!."
 flavor_fuj.103.t: "[Root.Monarch.GetName] gained new Power!"
 flavor_fuj.103.desc: "The many fights have paid off! Thanks to battle experiences [Root.Monarch.GetName] has made, [Root.Monarch.GetHerHis] qualities as a general have risen impressively!"
 flavor_fuj.103.a: "Ding!"
 flavor_fuj.104.t: "[Root.Monarch.GetName] to Arms!"
 flavor_fuj.104.desc: "The time has come for [Root.Monarch.GetName] to head into the battle for the glory of [Root.GetName] and lead the [Root.GetAdjective] to victory!"
 flavor_fuj.104.a: "We shall destroy the enemy with superior fire power!"
 flavor_fuj.104.b: "My troops shall survive even the hardest artillery hits!"
 flavor_fuj.104.c: "We will burn their fortifications down!"
 flavor_fuj.104.d: "I will lead the army personally into the front line!"
 flavor_fuj.104.e: "No environment is too harsh for me and my soldiers!"
 ###FAIRY ELECTION###
 fairy_elections.1.desc: "The term is up for [Root.Monarch.GetName]. With enough support [Root.Monarch.GetSheHe] can stay in office, but then [Root.Monarch.GetSheHe] must defeat all of [Root.Monarch.GetHerHis] primary competitors..."
 fairy_elections.1.a: "Daiyousei can govern the fairies really well."
 fairy_elections.1.b: "Lily White shall speak for the fairies."
 fairy_elections.1.c: "Cirno is the Strongest! She shall rule us!"
 fairy_elections.1.d: "Clownpiece will lead us to victory!"
 fairy_elections.1.e: "Sunny's energetic personality is needed now."
 fairy_elections.1.f: "Star's intelligence will guide our realm."
 fairy_elections.1.g: "Luna's education will help the fairies."
 fairy_elections.1.h: "Eternity will be our ruler."
 fairy_elections.1.i: "Let the lottery decide who will rule."
 fairy_elections.2.desc: "The unfortunate passing of [Root.Monarch.GetName] shocked our nation. Fortunately, fairies get revived rather quickly, but they lose a part of their former power, which is why our people demand us to hold a premature election. Several primary candidates have been nominated..."
 ###EVENTS FOR YOF###
 flavor_yof.1.t: "Question of Religious Direction"
 flavor_yof.1.desc: "The Youkai Forest houses the Pestilence God and our ruler: Hina Kagiyama. While she is not as popular as the other great deities of Gensokyo, she at least gets the attention of her fellow residents of the Youkai forest. However, this changed with the arrival of the Moriya Clan in the west and now some of our people started to worship the gods from the Moriya Clan instead..."
 flavor_yof.1.a: "We already hardly have any worshippers! We need to convince them!"
 flavor_yof.1.b: "Well... I guess we can tolerate their heretical views."
 flavor_yof.1.c: "You know what, the ways of Moriya don't seem thaaat bad..."
 ###EVENTS FOR CIN###
 flavor_cin.1.t: "The crimes against the Fairies"
 flavor_cin.1.desc: "It is done! Our realm managed to throw the Scarlet shackles away and it is now time to forge our own destiny - and [Root.Monarch.GetName] already has an idea what it will be about: the liberation of other fairies, which are slaves! While this goal is very honorable, many fairies don't know how we should treat the oppressors when we turn the tables and integrate them into our realm. Half of the fairies cry for vengeance for the crimes against the fairy-kind while the other half demands of us to be better than the oppressors.\nIn the end, only the strongest fairy - [Root.Monarch.GetName] - can decide for [Root.GetName]..."
 flavor_cin.1.a: "We can't live in the past. We shall treat them just as good as our people!"
 flavor_cin.1.a.tt: "Take the §YPath of Forgiveness§!."
 flavor_cin.1.b: "Never forgive. Never forget."
 flavor_cin.1.b.tt: "Take the §YPath of Vengeance§!."
 flavor_cin.2.t: "The Powers of Winter"
 flavor_cin.2.desc: "It took quite some time for Cirno to find her, but in the end after doing several successful pranks she finally managed to learn where Letty was hiding. When Cirno confronted Letty, she was at first reluctant to even talk with Cirno. But after a quick presentation of the abilities of her abilities (and enough annoying), Letty gave in and taught Cirno a new technique to cast even more severe Hailstorms."
 flavor_cin.2.a: "Thank you Letty!"
 flavor_cin.2.a.tt: "Cirno learns §YHailstorm Rank: 2§!, which affects the covert action Hailstorm with following effects:\nIncreases the duration of \"Hailstorm\" by §G+5 years§!\nIncreases the slow effect of \"Hailstorm\" by additional §G-10.0%§!"
 flavor_cin.3.t: "Fight for the title \"[Root.GetMonarchTitle] of all Fairies\""
 flavor_cin.3.desc: "For a long time the fairies of Gensokyo were an unorganized bunch of spirits of nature with their leader being the one, who is supposed to be the strongest. A true title of King or of Queen never existed before - until now. The day when [Root.Monarch.GetName] crowned [Root.Monarch.GetHerselfHimself] as the [Root.Monarch.GetTitle] of [Root.GetName] was the day when many other fairies from the other realms claimed, that [Root.Monarch.GetName] has no right to be a [Root.Monarch.GetTitle] in the first place.\nTo avoid another fairy war, which was triggered by the Three Fairies, Daiyousei suggested a challenge for all fairies to show their worth as [Root.GetMonarchTitle] of all fairies - the Royal Fairy Challenge has been born! A series of tasks, challenges, pranks and duels, which shall show who is the Strongest, Wisest and Quickest Fairy of Gensokyo!"
 flavor_cin.3.a: "I will show them all, that I am indeed the Strongest!"
 flavor_cin.4.t: "The Prosecution of Reimu Hakurei"
 flavor_cin.4.desc: "It looks rather simple, made out of wood and ice, but it does look impressive on its Fairy way. The courthouse of the Fairies is rather simple but it does its job - and today it shall house the lawsuit against the greatest criminal against the fairy rights: Reimu Hakurei! It didn't take long for the jury to make their judgment: GUILTY!\nNow it is to Daiyousei, the most clever fairy in [Root.GetName] to make the final judgment and the kind of punishment..."
 flavor_cin.4.a: "Throw her into the prison!"
 flavor_cin.4.a.tt: "Every §Yally of Hakurei Clan§! or §YHakurei Shinto§! nation will see this act as an attack against the safety of Gensokyo and will gain an opinion penalty of §R-25§! towards us!"
 flavor_cin.4.b: "She shall repay the fairy lives in Ducats!"
 flavor_cin.4.c: "She shall swear to protect us in the future!"
 flavor_cin.4.c.tt: "Many fairies will see this as treason against the fairy rights!"
 flavor_cin.5.t: "Reimu Hakurei's Guilt"
 flavor_cin.5.desc: "The fairies of [From.GetName] have spoken and claim Reimu to be guilty! Now they want to imprison the current leader of the Hakurei Shrine in a fairy prison!"
 flavor_cin.5.a: "I won't bow before a bunch of idiots!"
 flavor_cin.5.a.tt: "§YThis will trigger a Danmaku fight between [Root.Monarch.GetName] and the fairy prison guard!§!"
 flavor_cin.5.b: "I just see this as some vacations for me."
 flavor_cin.5.b.tt: "A close friend will do the business in [Root.GetName]. [Root.Monarch.GetName] will still be treated as our [Root.Monarch.GetTitle] though - even out of the prison."
 flavor_cin.7.t: "Prison Break - A full Success!"
 flavor_cin.7.desc: "The fairy guards were no challenge for [Root.Monarch.GetName] and now [Root.Monarch.GetSheHe] is free from the fairy oppression!"
 flavor_cin.7.a: "That was easy."
 flavor_cin.8.t: "Prison Break - A complete Failure!"
 flavor_cin.8.desc: "To [Root.Monarch.GetName]'s surprise, the fairies are actually competent and managed to stop the prison break."
 flavor_cin.8.a: "*Sigh*"
 flavor_cin.9.t: "The Leader of the Hakurei Clan breaks out!"
 flavor_cin.9.desc: "The guilty mass murderer of many fairies is on loose feet again and many fairies are worrying for their life!"
 flavor_cin.9.a: "Oh no..."
 flavor_cin.10.t: "Attempted Prison Break"
 flavor_cin.10.desc: "The evil shrine maiden, who committed several crimes against the fairies, tried today a prison break. Fortunately, the fairy guards are more than competent and managed to beat her back!"
 flavor_cin.10.a: "Good. We don't want her to be free again soon!"
 flavor_cin.11.t: "Keine's lessons"
 flavor_cin.11.desc: "Keine is the history teacher and guardian of the Human Capital. She is known for her abilities of \"eating\" and \"creating\" history but also for her good teaching skills.\n[Root.Monarch.GetName] used to visit her course, but she was always Keine's poorest student. After [Root.Monarch.GetName] returned to her home and freed her people, she captured the Human Capital. Keine couldn't believe how much her \"most stupid student ever\" has improved herself so much. Keine now offers a special, fairy-friendly lecture for [Root.Monarch.GetName] to improve her learning skills a last time or a course for our advisors to make them less stupid. Which offer will our [Root.Monarch.GetTitle] take?"
 flavor_cin.11.desc.nc: "Keine is the history teacher and guardian of the Human Capital. She is known for her abilities of \"eating\" and \"creating\" history but also for her good teaching skills.\nCirno, founder of Cirnia, used to visit her course, but she was always Keine's poorest student. After Cirno returned to her home and freed her people her people, she captured the Human Capital. Keine couldn't believe how much her \"most stupid student ever\" has improved herself so much. Keine now offers a special, fairy-friendly lecture for Cirno, but she is currently busy, which is why [Root.Monarch.GetName] gets now this offer. The teacher also has a course for our advisors to make them less stupid. Which offer will our [Root.Monarch.GetTitle] take?"
 flavor_cin.11.a: "Well... if her lesson will make me better than I will sure take it."
 flavor_cin.11.b: "I don't need a lesson from a bully! She should teach my advisors instead."
 flavor_cin.12.t: "Eirin's drug"
 flavor_cin.12.desc: "Eirin is more or less the doctor for Gensokyo. She made many medications to heal diseases but also drugs, which enhance its user. Our fairy troops found a special drug called \"Peerless Patriot's Elixir\" which increases the speaking skills for a fairy (or at least they think so). This elixir could definitely make [Root.Monarch.GetName] a stronger ruler, or she could give this potion to her replaceable diplomats..."
 flavor_cin.12.a: "Stronger you say? I'll drink it in one go!"
 flavor_cin.12.b: "I would rather be eaten by a Giant Toad than to drink this potion. Give it to some diplomats."
 flavor_cin.13.t: "Training with Mokou"
 flavor_cin.13.desc: "Fujiwara no Mokou is an odd one in Gensokyo. Mokou is completely immortal, a master of fire and threat for our [Root.Monarch.GetTitle] [Root.Monarch.GetName], but fortunately Mokou doesn't care too much about politics as long she has her peace.\nStill, somebody like Mokou would be the perfect training partner for an ice fairy like [Root.Monarch.GetName]. She could also train our soldiers instead. Which option will our [Root.Monarch.GetTitle] choose?"
 flavor_cin.13.a: "Let's see how long a pyromaniac can be frozen in place!"
 flavor_cin.13.c: "Let's see what an immortal can do against fairy power!"
 flavor_cin.13.b: "Let the soldiers train with her. We all know she would be no challenge for me!"
 flavor_cin.14.t: "Fight with Suwako"
 flavor_cin.14.desc: "As our fairies marched into Moriya land, they found Suwako Moriya, an ancient goddess and founder of Moriya Shintoism. Although she never had any direct connection to frogs it is clear that she likes these animals. She even chose a frog as her spirit form.\nOn the other hand [Root.Monarch.GetName] loves to freeze any frogs she encounters. She did it so much that one day, a giant toad decided to eat [Root.Monarch.GetName] to take revenge for the frozen frogs. [Root.Monarch.GetName] managed to escape, but she didn't learn her lesson and is still freezing frogs - which Suwako doesn't like.\nAfter the annexation of the Moriya Shrine it isn't a surprise that Suwako challenges [Root.Monarch.GetName] to avenge the frogs."
 flavor_cin.14.desc.nc: "Suwako Moriya is an ancient goddess and founder of Moriya Shintoism. Although she never had any direct connection to frogs it is clear that she likes these animals. She even chose a frog as her spirit form.\nOn the other hand Cirno, the founder of our great nation, loves to freeze any frogs she encounters. She did it so much that someday a giant toad decided to eat Cirno to take revenge for the frozen frogs. Cirno managed to escape, but she didn't learn her lesson and is still freezing frogs - which Suwako doesn't like.\nAfter the annexation of the Moriya Shrine it isn't a surprise that Suwako wants to challenge Cirno to avenge the frogs. Unfortunately she only found [Root.Monarch.GetName]. It isn't clear if Suwako will fight [Root.Monarch.GetName] or if she settles it down..."
 flavor_cin.14.a: "Finally! A worthy opponent! Our battle will be legendary!"
 flavor_cin.14.b: "I think I could apologize for these frozen beasts..."
 flavor_cin.14.c: "I don't have time for a frog goddess. Shall the army fight her!"
 flavor_cin.14.d: "I will fight this goddess in Cirno's name!"
 flavor_cin.15.t: "Eiki's lecture"
 flavor_cin.15.desc: "Eiki Shiki, Yamaxanadu, judge of the dead, paid [Root.Monarch.GetTitle] [Root.Monarch.GetName] a visit. Eiki has visited [Root.Monarch.GetName] already once to tell her that [Root.Monarch.GetName]'s abilities exceed these of a normal fairy, but [Root.Monarch.GetName] didn't care... or better said: [Root.Monarch.GetName] didn't understand.\nAlthough Eiki isn't too happy about the fairy conquest of her realm she still keeps her habit of lecturing the people of Gensokyo - and today it is [Root.Monarch.GetName]'s turn for Eiki's lecture... again."
 flavor_cin.15.desc.nc: "Eiki Shiki, Yamaxanadu, judge of the dead, paid [Root.Monarch.GetTitle] [Root.Monarch.GetName] a visit. She visited once Cirno to tell her that her abilities exceed these of a normal fairy. Now she's here to talk with [Root.Monarch.GetName] and although Eiki isn't too happy about the fairy conquest of her realm she still keeps her habit of lecturing the people of Gensokyo. Perhaps she will tell [Root.Monarch.GetName] that her power is grown too..."
 flavor_cin.15.a: "Okay, this time I will try to follow her lecture."
 flavor_cin.15.a.tt: "[Root.Monarch.GetName] will try to improve [Root.Monarch.GetHerselfHimself] - even if it means listening to Eiki's lecture for hours."
 flavor_cin.15.b: "Here we go again..."
 flavor_cin.15.b.tt: "[Root.Monarch.GetName] will try to ignore Eiki and do office work instead. In the short term, this may be better than listening to the yama..."
 flavor_cin.15.c: "I am curious how powerful I might be..."
 flavor_cin.15.d: "Her lectures are boring! I'll try to ignore her..."
 flavor_cin.16.t: "Travel to Makai"
 flavor_cin.16.desc: "Makai is a strange location in Gensokyo. It is completely artificial and created by Shinki. It is also a very important place in Gensokyo. As we conquered this strange land we found a lot of fairies and freed them from there, but we also found native fairies there! These Makaian fairies could make excellent new friends for Cirnia. On the other hand [Root.Monarch.GetName] can travel to the World of Snow and Ice and try to absorb some of its power. The decision is hers..."
 flavor_cin.16.a: "New friends are always good."
 flavor_cin.16.b: "The power of the World of Ice and Snow is mine!"
 flavor_cin.16.c: "How about both?"
 flavor_cin.16.c.tt: "[Root.Monarch.GetName] will try to integrate the Makaian fairies into our society and take a look at the World of Ice and Snow. Because [Root.Monarch.GetTitle] has only limited time [Root.Monarch.GetSheHe] won't learn much from the journey to Makai."
 flavor_cin.17.t: "Retribution against Sanae"
 flavor_cin.17.desc: "Apparently, this \"Sanae\" shrine maiden was indeed a new shrine maiden and not the impostor Reimu. Still, just like Reimu, Sanae too did many crimes against the fairies and shall pay for it. However, because the Moriya lands are far away from the Fairy Lands and because Sanae's crimes are less severe she got her punishment without a trial!"
 flavor_cin.17.a: "Freeze her like a frog!"
 flavor_cin.17.a.tt: "Every §Yally of Moriya Clan§! or §YMoriya Shinto§! nation will see this act as an attack against the safety of Gensokyo and will gain an opinion penalty of §R-25§! towards us!" 
 flavor_cin.17.b: "She will have to pay the fine!"
 flavor_cin.17.c: "She didn't too much bad against the fairies. We should let her go."
 flavor_cin.17.c.tt: "Fairies who are out for vengeance will see it as treason!"
 flavor_cin.18.t: "The insane punishment of [Root.Monarch.GetName]"
 flavor_cin.18.desc: "Wild fairies marched into the Moriya lands, set the shrine on fire and pulled [Root.Monarch.GetName] out of her own [Root.Monarch.GetHerHis] bed to punish for [Root.Monarch.GetHerHis] crimes against fairy kind. Cirno herself then executed the punishment: a deep freeze against [Root.Monarch.GetName]!"
 flavor_cin.18.a: "Cold..."
 flavor_cin.18.b: "Miracles of Gensokyo, save me..."
 flavor_cin.20.t: "Preparation for Independence"
 flavor_cin.20.desc: "[Root.GetName] once ruled over the shores of the Misty Lake, but ever since the Scarlet Devil appeared our realm got pushed back. Eventually, Remilia decided to recruit us as her fairy maidens for the mansion. Of course this is slavery and Cirno and the other fairies rejected to serve her as maiden! But still, we ended up as a vassal.\nHowever, not all is lost! [Root.Monarch.GetName] has ideas to turn the tables and has prepared a plan for our independence!"
 flavor_cin.20.a: "We will get allies to help us!"
 flavor_cin.20.a.ct: "The diplomatic action '§YAsk to Support Independence§!' is enabled.\n(It should be part of the base game at this point...)"
 flavor_cin.20.a.tt: "Every country, who is independent or a Tributary, has their capital in Gensokyo and has an opinion of §Y100§! of us, will get the event '§Y[Root.GetName] asks for Support§!', which will ask them to support our independence."
 flavor_cin.20.b: "We will declare war on Remilia and fight for our freedom!"
 flavor_cin.20.c: "We will wait for Remilia to let us go peacefully!"
 flavor_cin.20.c.tt: "Spoiler alert: Remilia won't let you go peacefully..."
 flavor_cin.21.t: "[From.GetName] asks for Support"
 flavor_cin.21.desc: "[From.Monarch.GetName] of [From.GetName] asks us for our support in their incoming war against the Scarlet Devil. It would mean a war with Remilia Scarlet for sure, but [From.Monarch.GetName] would appreciate it a lot if we help [From.GetHerHim]."
 flavor_cin.21.a: "Sure! The Scarlet Devil must fall!"
 flavor_cin.21.b: "I wouldn't get anything of value out of that war."
 flavor_cin.22.t: "Hell Fairies' Fate"
 flavor_cin.22.desc: "As [Root.Monarch.GetName] arrived at Clownpiece's base on the moon, [Root.Monarch.GetSheHe] saw what happened to her fellow fairies: the hell fairies got enchanted by Junko to make them into living weapons against the Lunarian - and Clownpiece stands triumphantly as their leader in front of them, not knowing that she sold her people and herself to Junko!\n[Root.Monarch.GetName] is not known for cleverness and wisdom, but [Root.Monarch.GetSheHe] knows when she sees crimes being done against other fairies - and this treachery is a prime example! And there is only one way to make Clownpiece pay for this!"
 flavor_cin.22.a: "BAKA! BAKA! BAKA! BAKA! BAKA! BAKA! BAKA! BAKA! BAKA!"
 flavor_cin.22.a.tt: "§YThis will trigger a fight between Clownpiece and [Root.Monarch.GetName]!§!\nBecause [Root.Monarch.GetName] is incredibly mad [Root.Monarch.GetSheHe] gets §G+999§! §YDanmaku Power§! for this fight!"
 flavor_cin.24.t: "Clownpiece's Beat down"
 flavor_cin.24.desc: "Cirno and Clownpiece had a long history of rivalry, but it never came down to an actual fight - until this day! In the first time of Fairy history a fight broke out, which takes more than 20 seconds to finish! During the long danmaku fight both fairies went out of magic to use any danmaku so they even started going into melee and fought the last five minutes with bare fists! In the end though, Cirno managed to beat Clownpiece and punched her often enough that Clownpiece capitulates!"
 flavor_cin.24.a: "You deserved it, Clownpiece! You sold your people to Junko, now you've paid the price!"
 flavor_cin.24.a.tt: "After this complete beat down, Clownpiece decided to repent for her sins and swore to serve us as a general!"
 flavor_cin.25.t: "[Root.Monarch.GetName]'s Beat down"
 flavor_cin.25.desc: "The power of Junko is strong within Clownpiece and even though Cirno went berserk against her, she still was no match for the hell fairy. After 20 seconds of danmaku the fight is over - and Cirno lost."
 flavor_cin.25.a: "This ... really ... sucks..."
 flavor_cin.26.t: "Defeat of the Fairy Slayer"
 flavor_cin.26.desc: "Although the numbers of fairy kills is much higher for Reimu, Marisa, Sanae and Sakuya, none of them were as painful and efficient than Youmu Konpaku! This evil half-ghost does no know mercy in combat and as such we repaid these crimes against her! Although many fairies died in the battle again Youmu, in the end we managed to defeat her and imprison her! Now her fighting techniques will be taught to our troops while she enjoys watering some ice flowers!"
 flavor_cin.26.a: "Justice wins again!"
 flavor_cin.27.t: "Reconquest of the Scarlet Island"
 flavor_cin.27.desc: "The Scarlet Island was once part of the great Fairy nations of Gensokyo until one day a mysterious vampire appeared with a mansion and took the island for herself! Ever since we lost more and more foothold to a vampire, humans and magicians. But now, with the reconquest of our beloved island, we can now fully claim that things go better for Fairy kind!"
 flavor_cin.27.a: "The Mansion will now our capital!"
 flavor_cin.27.b: "Wonderful!"
 flavor_cin.28.t: "Freedom of [Root.GetName]"
 flavor_cin.28.desc: "When Remilia Scarlet appeared out of nowhere and took the island from us! The Scarlet Devil pushed us away and in the end we became their subject. But now this ends! We have our independence and we will show everyone that we fairies can be a great power too in Gensokyo!"
 flavor_cin.28.a: "Finally free from the Vampire's grasp!"
 flavor_cin.28.a.tt: "All §YGensokyan§! nations except Scarlet Realm will lose all §YAggressive Expansion§! towards us. (They underestimate our power and do not see us as a threat.)"
 flavor_cin.125.t: "The Art of War - Baka Edition"
 flavor_cin.125.desc: "Wars aren't unknown for fairies. A lot of our people fought and died for their slave masters. But they were mostly used like mercenaries and never had real training. [Root.Monarch.GetName] desires to change this and tries to make Cirinia's troops into a professional army. Yet [Root.Monarch.GetName] lacks the knowledge how to train, which means [Root.Monarch.GetSheHe] has to experiment with the many training methods..."
 flavor_cin.125.a: "Well, let the soldiers fight against each other on top of a volcano to make them stronger!"
 flavor_cin.125.b: "A battle royal wasn't the best idea. How about they just drill together with a general?"
 flavor_cin.125.c: "They are already the strongest army in Gensokyo! We should hire more soldiers instead!"
 ###EVENTS FOR LIL###
 flavor_lil.1.t: "A convenient Alliance"
 flavor_lil.1.desc: "Lily was the whole day busy. She learned different ways of wording her plea, she memorized everything what Satori could appeal - yet the fear still sits deep in her. Satori has a notorious reputation of letting annoying fairies become the new servants of her hell cat pet...\nThe moment has come and Lily entered the secretive mansion \"Chireiden\"..."
 flavor_lil.1.a: "Okay, Lily, you can do it!"
 flavor_lil.1.a.tt: "Lily will meet Satori in Chireiden and tries to convince her for an alliance.\nIf our relations with Chireiden are well enough Satori might consider allying with us - but we will have to fulfill her expectations."
 flavor_lil.1.b: "On second thought... Satori is too scary..."
 flavor_lil.1.b.tt: "Lily will avoid Satori. As such, we will get no chance for an alliance with Chireiden, but we will not have any obligations to Satori."
 flavor_lil.2.t: "The Pleas of a Fairy"
 flavor_lil.2.desc: "Satori doesn't get visitors that regularly and when some then they are usually some incident investigators. Because of that, Satori was quite surprised when a simple-minded fairy - Lily White to be more precise - entered her mansion. The spring fairy stuttered and her fear was quite visible; she was unable to say a decent word. Luckily for her, our good mistress is a mind reader. After searching in Lily's minds, Satori learns that this weak fairy seeks Chireiden's support against Remilia Scarlet.\nWhile Lily is very unimpressive, her little home does actually have strategic value. In case of a war with Scarlet Realm, Lily will us serve as a meat shield against Remilia's forces and maybe she will even become our vassal when feels safe enough again..."
 flavor_lil.2.a: "Hmmm... Orin mentioned that she could use more zombie fairies."
 flavor_lil.2.a.tt: "We will support Lily in her strive to fight against Remilia. In return we will be able to demand her absolute obedience when Remilia has been neutralized."
 flavor_lil.2.b: "She is a fairy. A waste of time and energy. She can seek her support elsewhere."
 flavor_lil.2.b.tt: "We will miss the chance of a potential new subject, but we will not have to support Lily."
 flavor_lil.3.t: "Satori accepts the Alliance"
 flavor_lil.3.desc: "Our good fairy lady managed the unthinkable: she secured an alliance with Satori Komeiji! However, Satori emphasized that our realm shall repay the security one day. But compared to the threat Remilia poses it is a worthy price to pay..."
 flavor_lil.3.a: "Let's just hope Satori doesn't back out."
 flavor_lil.4.t: "Satori declines the Alliance"
 flavor_lil.4.desc: "Despite Lily's best attempts, Satori was not convinced by our beloved ruler. She called Lily as \"replaceable\" and \"useless\" and sent her packing! Even though we lack the power now, we will not forget this insult and will repay it to her!"
 flavor_lil.4.a: "She is so mean..."
 flavor_lil.5.t: "Komeiji's Demand"
 flavor_lil.5.desc: "It has been done! The Scarlet Devil has been defeated and her mansion has been liberated from the vampires! The many fairy maidens joined now our cause while of the residents every sign has been missing.\nWhile these are great news for Lily, they also mean something more worrisome: our good fairy lady made a pact with Satori Komeiji for the safety of [Root.GetName]. In return, the fairies of [Root.GetName] serve Satori in her campaign shall the Scarlet Devil be eliminated - and now Satori reminds Lily of this pact quite drastically.\nLily now has to decide if she wants our realm to submit to the satori or if she wants us to deny this pact and risk a war against Chireiden..."
 flavor_lil.5.a: "Chireiden is our future. We have to serve Satori for my people's safety."
 flavor_lil.5.b: "I can't remember this being parts of the agreement! We fairies are and will always be free!"
 flavor_lil.6.t: "Power of Spring"
 flavor_lil.6.desc: "With the containment of the evil tree, Saigyou Ayakashi, we ensured that Spring will never again be threatened by eternal winter. However, something astonishing has happened: during the sealing process some leftover spring has jumped towards Lily and got absorbed by her!"
 flavor_lil.6.a: "Aaaah it tickles!"
 flavor_lil.8.t: "The Corruption of Saigyou Ayakashi"
 flavor_lil.8.desc: "While the saved spring power of the tree enhanced Lily, a darkness has been growing in our beloved Mistress! Saigyou Ayakashi is resisting and so collected all the negative emotions our mistress had in her life. In a moment of unwariness, the dark energy got unleashed and a new persona has risen out of Lily: a doppelganger of her, but in complete black and with a look of decay in her eyes!"
 flavor_lil.8.a: "We have to stop her before she spreads the corruption!"
 LIL_enable_lily_black_fight: "Enable the Danmaku Fight against Lily Black!"
 flavor_lil.9.t: "Lily Black, the Evil Side of Lily"
 flavor_lil.9.desc: "Unlike any other fairy, Lily Black has an unnatural aura; one, which completely negates the beauty of spring and let even the prettiest flowers rot. She is a fairy, but not one of nature but one of the demon tree Saigyou. If she is left unchecked, the fairies of Gensokyo might end up being absorbed and their life essences being used for the demon tree! [Root.Monarch.GetName] has to face her and defeat this agent of corruptness!"
 flavor_lil.9.a: "Now or never! For [Root.GetName]!"
 flavor_lil.9.a.tt: "This will trigger a fight between Lily Black and [Root.Monarch.GetName]!"
 flavor_lil.10.t: "Victory against the evil Lily Black!"
 flavor_lil.10.desc: "It was a difficult battle but in the end the evil phantom lies broken on the ground. As the evil spirit ceases to exist sun lights hit the tree and show a more beautiful side of the tree - and of nature itself."
 flavor_lil.10.a: "Yay!"
 flavor_lil.10.a.tt: "The evil Lily Black has been completely destroyed!"
 flavor_lil.11.t: "Defeat against the evil Lily Black!"
 flavor_lil.11.desc: "[Root.Monarch.GetName] gave [Root.Monarch.GetHerHis] best, but the evil spirit of the tree is too strong and in the end Lily Black managed to knock [Root.Monarch.GetName] out..."
 flavor_lil.11.a: "She is ... too powerful ... for me...."
 flavor_lil.11.a.tt: "You can encounter Lily Black §Y5 Years§! later again."
 flavor_lil.12.t: "Sealing of Saigyou Ayakashi"
 flavor_lil.12.desc: "With the defeat of Lily Black, life has begun to bloom next to the Demon Tree again! Although the tree will always remain a threat in Gensokyo and the evil within is not destroyable, we at least managed to seal it away. However, the remaining spring energy of the tree has been freed! Now it is up to Lily to harness it and bring harmony and prosperity to our realm!"
 flavor_lil.12.a: "It will be a pleasure!"
 flavor_lil.13.t: "Eternal Spring"
 flavor_lil.13.desc: "It is done! Lily managed to harness the Spring Power from the evil demon tree and used it to bring prosperity to our people in Gensokyo! We have ensured that nobody will ever again try to steal Spring and let the world stay in eternal ice and darkness and used its power to do good things! Now Lily can focus on her actual duty which is letting people know that the best season of the year has come!"
 flavor_lil.13.a: "I've been looking forward to this!"
 flavor_lil.14.t: "Fairy Atlas"
 flavor_lil.14.desc: "Our explorers have seen the furthest and most wondrous places: islands with weird stone faces on it; beautiful, never-ending canyons; the prettiest waterfalls and the most astonishing buildings made by humans. All these wonderful discoveries have been made into one huge atlas so every fairy on the world can see glimpse of what the Outworld has to offer for them!"
 flavor_lil.14.a: "What a long, strange trip it has been."
 flavor_lil.14.a.tt: "Discover all provinces from §YEurope§!, §YAfrica§! and §YNorth America§!."
 flavor_lil.100.t: "Spring Power"
 flavor_lil.100.desc: "Due to the power of Spring, Lily has earned a special ability which not only increases her power but also for her people. The effect always occurs between March and April and has a duration of 90 days. It grants us following effects, which are visible in the option."
 flavor_lil.100.a: "Ok."
 ###EVENTS FOR TFR###
 flavor_tfr.1.t: "The Forest of Fairies"
 flavor_tfr.1.desc: "It was once the home of all fairy kind - and now it has returned to the rightful owners! We are now the lords and ladies of the Forest of Magic and our people are ready to resettle the forest, making it into the fairy stronghold it once was. They only wait on [Root.Monarch.GetName]'s command..."
 flavor_tfr.1.a: "Restore the Forest to its former glory!"
 flavor_tfr.1.b: "It is better if we develop [Root.Capital.GetName] instead."
 flavor_tfr.2.t: "Cirno and the Scarlet Devil"
 flavor_tfr.2.desc: "Although she claims to be the strongest, Cirno has proven that she is the dumbest! She managed to get herself enslaved by the evil vampire Remilia Scarlet and is now serving her as a vassal! Fortunately for Cirno, the Three Fairies are merciful and know of companionship, so they suggest to send Cirno an offer to help her out against Remilia.\nHowever, the final word still has [Root.Monarch.GetName]..."
 flavor_tfr.2.a: "Tell her that we will even join her in her fight against Remilia!"
 flavor_tfr.2.a.tt: "We will make [CIN.GetName] the offer to declare independence immediately and to declare a §YFairy War§! against their overlord with us as the war leader!\nCirno will owe us a favor in the future."
 flavor_tfr.2.b: "Let Cirno know that we will support her in her independence."
 flavor_tfr.2.b.tt: "We declare ourselves as ready to support her independence for the day when Cirno declares war upon her overlord.\nCirno will owe us a favor in the future."
 flavor_tfr.2.c: "That's the baka's own problem. We have our own issues to care about."
 flavor_tfr.2.c.tt: "We will not help Cirno in any way, shape or form."
 flavor_tfr.3.t: "An Offer from [From.GetName]"
 flavor_tfr.3.desc: "The Three Fairies from [From.GetName] sent us an offer to support us in our war attempts against our evil overlord! However, in return they want us to join their realm. While the idea sucks to be under [From.GetName]'s banner, they are at least fairies and will respect our needs unlike the Scarlet Devil does. However, they want us to declare independence right now and promised that they will lead the war against Remilia."
 flavor_tfr.3.a: "I am rather a citizen in their realm than a vassal of Remilia! To arms!"
 flavor_tfr.3.a.tt: "[From.GetName] will remind us to join their [From.GovernmentName]."
 flavor_tfr.3.b: "We can fight our own wars. These bakas should stay and learn!"
 flavor_tfr.3.b.tt: "We will owe the Three Fairies nothing at all!"
 flavor_tfr.4.t: "An Offer from [From.GetName]"
 flavor_tfr.4.desc: "The Three Fairies from [From.GetName] sent us an offer to support us in our war attempts against our evil overlord! However, in return they want us to join their realm. While the idea sucks to be under [From.GetName]'s banner, they are at least fairies and will respect our needs unlike the Scarlet Devil does."
 flavor_tfr.4.a: "I am rather a citizen in their realm than a vassal of Remilia!"
 flavor_tfr.4.a.tt: "[From.GetName] will remind us to join their [From.GovernmentName]."
 flavor_tfr.4.b: "We can fight our own wars. These bakas should stay and learn!"
 flavor_tfr.4.b.tt: "We will owe the Three Fairies nothing at all!"
 flavor_tfr.5.t: "[From.GetName] refuses our Offer"
 flavor_tfr.5.desc: "Cirno rejects our help and prefers to be Remilia's vassal under the illusion, that she will fight Remilia on her own already..."
 flavor_tfr.5.a: "What a baka..."
 flavor_tfr.6.t: "The owed Favor"
 flavor_tfr.6.desc: "Thanks to the Three Fairies, our people is finally freed from the evil menace which is the Scarlet Devil. However, Star Sapphire reminded us that we didn't get this freedom without their help and now they ask us to join them in their attempt to create a paradise for our kind. It is now up to [Root.Monarch.GetName] to make a decision!"
 flavor_tfr.6.a: "They have proven themselves to be strong. We shall join their cause!"
 flavor_tfr.6.b: "We shall never be slaves! Tell these frog lickers we owe them nothing!"
 flavor_tfr.7.t: "[From.GetName] joins our [Root.GovernmentName]!"
 flavor_tfr.7.desc: "Cirno has recognized our strength and has accepted, that only under one united banner we fairies can survive in Gensokyo. Under OUR banner!"
 flavor_tfr.7.a: "Maybe she isn't as idiotic as we thought."
 flavor_tfr.8.t: "[From.GetName] refuses to join us!"
 flavor_tfr.8.desc: "Despite us keeping our part of the promise, Cirno believes she is stronger than us and refused to join us! Unfortunately for her, we have memorized her owed favor and she will pay for it!"
 flavor_tfr.8.a: "What an ice brain..."
 flavor_tfr.9.t: "Cirno and Three Fairies"
 flavor_tfr.9.desc: "There has been a long history of Fairy Wars between Cirno and the Three Fairies, but now, after the first defeat of the Scarlet Realm, they stand united. Cirno has forgiven (and partially forgotten) the past deeds of the Three Fairies and vice versa the Three Fairies recognize now the strength of Cirno."
 flavor_tfr.9.a: "We are all fairies and we should stand united against the world!"
 flavor_tfr.10.t: "[Root.GetName] and the Hakurei Shrine"
 flavor_tfr.10.desc.1: "There has been always bad blood between the owner of the Hakurei Shrine and [Root.GetName]. And now this bad blood is about to escalate! With the plans of Gensokyo's engineers, our fairies managed to build the \"Mother of all Bombs\" and launched it at Reimu's beloved shrine! While of course Reimu Hakurei has no troubles surviving the bomb, her shrine has been completely devastated!"
 flavor_tfr.10.desc.2: "There has been always bad blood between the owner of the Hakurei Shrine and [Root.GetName]. However, this has changed as we are now the controller of the Hakurei Shrine. While we still could nuke this place, the Three Fairies figured that it wouldn't be much fun to destroy their own stuff. So instead, they triggered the bomb on the sea to see the largest fish rain on the planet!"
 flavor_tfr.10.a: "It is a good day to be a fairy!"
 flavor_tfr.11.t: "Meeting between Kaguya and Star"
 flavor_tfr.11.desc: "Kaguya doesn't think too much of fairies. For her they are spirits of nature. Impure spirits, but still nothing to be angry about. However, when Star has stolen one of Kaguya's outfits and imitated her in the Human Capital, she felt quite provoked and like she has been made fun of. This changed though when Star came to her with a rather upset face and told her about what she has experienced in the Human Capital. From personal experience, Kaguya knows too well how creepy humans can be and decided to not have any grudges against Star anymore. She even said that she approves of the little \"Mini-Me\" and gave her a pat before she returned to her usual business in Eientei."
 flavor_tfr.11.a: "Kaguya is the best!"
 flavor_tfr.12.t: "The Call of the Pranks"
 flavor_tfr.12.desc: "After several hours of planning, writing and throwing ideas into the bin, Luna has been quite frustrated. She often got claimed as being \"stupid\" for a fairy, yet all the logical tasks are burdened on her shoulders - like forming a government where fairies can truly be free from all the political problems. As she looked at the Misty Sea she suddenly got an idea!\nLuna remembers that the humans published a book about from famous pirates of the island called \"Tsushima\". These pirates had only to worry about their own fun and weren't forced to think too much - perfect for a fairy culture based on pranks and stealing! At the next day she presented her idea to the other two fairies. Their excitement was far beyond than what Luna has expected."
 flavor_tfr.12.a: "From that day we shall be known as pirates!"
 flavor_tfr.14.t: "The Great Treasure of Gensokyo"
 flavor_tfr.14.desc: "At the great X our brave fairies have begun the digging. Hours have passed and the Three Fairies were almost too bored to continue. Then out of the sudden, one of the digging fairies yelled: GOLD!!\nThey hit on a chest and broke it open with their shovels. As this whole enterprise was Luna's idea she has the honor to open the chest! When she opened she found tons of gold some strange beans she is too familiar with."
 flavor_tfr.14.a: "There is coffee in this chest!!"
 flavor_tfr.15.t: "The Expedition of Clownpiece"
 flavor_tfr.15.desc: "When our scouts reached the moon they saw hell fairies training their danmaku fighting. But also some very weird fairies which could be just described as \"Moon Fairies\". The scouts later met Clownpiece and she explained that her purpose here has been helping her masters, Junko and Hecatia, in their war against the Lunarian and that she doesn't make a difference between hell fairies like her and the moon fairies, which are powered up fairies from the magic of Junko.\nWhen Clownpiece heard that the fairies are uniting under our banner she decided to join us as well!"
 flavor_tfr.15.a: "Reinforcement is always welcome here!"
 flavor_tfr.15.a.tt: "§Y[Root.GetName]§! gains cores on every province, which has a core of §Y[CLP.GetName]§!."
 flavor_tfr.16.t: "Sack of [From.GetCapitalName]"
 flavor_tfr.16.desc: "Warfare is not foreign to fairy culture and as such it is no surprise that our soldiers supply themselves from what they can plunder in the area they move through.\nAs [From.GetCapitalName] fell it was therefore expected that our fairies be allowed to loot the city to enrich themselves. What was less expected was the total and utter destruction of the city that took place. Refusing to follow orders our fairy soldiers descended upon the helpless burghers, doing despicable things and ruining the area for a long time to come. Fortunately, [Root.Monarch.GetName] is present and can stop the madness."
 flavor_tfr.16.a: "They shouldn't go too ham with the city!"
 flavor_tfr.16.b: "DESTROY THEIR FORT WHILE YOU'RE AT IT!"
 ###EVENTS FOR CLP###
 flavor_clp.1.t: "A Proposal to Junko"
 flavor_clp.1.desc: "Everything has been prepared. The advisors of Junko are on our side and support our independence. Now the only thing left to do is for Clownpiece to pay our overlord Junko a visit and explain to her the plan, that we defeat the Lunar Capital together - but not with us as subjects but with us as allies. It's not sure if Junko will listen to it though..."
 flavor_clp.1.a: "Ah what! I'm sure the good mistress will listen to me!"
 flavor_clp.2.t: "[From.Monarch.GetName]'s Proposal"
 flavor_clp.2.desc: "A special guest came to [Root.Monarch.GetTitle] [Root.Monarch.GetName]. It was nobody else than [From.Monarch.GetName] [From.Monarch.GetHerselfHimself], the servant of [Root.Monarch.GetName]'s good friend Hecatia and now our subject. The reason for her visit was a proposal: [From.Monarch.GetName] wants to continue helping us against the Lunarians. However, [From.Monarch.GetSheHe] wishes to help us in [From.Monarch.GetHerHis] own, independent ways. While it means a lost of a subject it would mean for us a powerful ally..."
 flavor_clp.2.a: "So be it."
 flavor_clp.2.b: "That sounds like a horrible idea. Sorry [From.Monarch.GetName]."
 flavor_clp.3.t: "Independence of [Root.GetName]"
 flavor_clp.3.desc: "Benevolent Junko listened to the request of [Root.Monarch.GetName]. Now, [From.GetName] and [Root.GetName] will be on an equal footing, working together on a common goal: the elimination of the Lunarians!"
 flavor_clp.3.a: "Wahoo!"
 flavor_clp.31.t: "[From.GetName] refuses our Independence"
 flavor_clp.31.desc: "Despite [Root.Monarch.GetName]'s best attempt, Junko has decided against [Root.Monarch.GetHerHis] plead."
 flavor_clp.31.a: "Aw..."
 flavor_clp.4.t: "Goddess of the Hell"
 flavor_clp.4.desc: "[Root.Monarch.GetName] visited her master, Hecatia, and reported on what has happened so far. After that, [Root.Monarch.GetSheHe] asked if Hecatia could loosen her grip over [Root.GetName]. Although the relationship between Hecatia and Clownpiece was of a goddess and her subject, it seemed more like a mother-daughter relationship. Because of that, Hecatia had no troubles with giving her favorite fairy more freedom.\nHowever, the question of religion was still open. [Root.Monarch.GetName] doesn't care too much about religions and our [Root.GovernmentName] follows the Lunarian faith because of convenience with the locals. Hecatia made the offer to entrust her realm in [Root.Monarch.GetName]'s hands if we all convert to Hakurei Shintoism with her as the only deity. Her other idea was to form a strong alliance with us if we just only abandon the Lunarian faith.\nOf course Hecatia would not mind if we continue like we do it before though..."
 flavor_clp.4.a: "I take your offer, mistress Hecatia!"
 flavor_clp.4.a.tt: "§RAs long the Moon Campaign is going we are only allowed to have§! §YHecatia§! §Ras our active deity. If we break this promise Hecatia will punish us severely.§!"
 flavor_clp.4.b: "We will make a powerful alliance together!"
 flavor_clp.4.c: "Thank you Hecatia, but I think we should keep the Lunarian faith."
 flavor_clp.4.c.tt: "Hecatia will accept [Root.Monarch.GetName]'s decision and nothing will happen."
 flavor_clp.5.t: "Anger of Hecatia"
 flavor_clp.5.desc: "Hecatia is not a God who needs humans faith like the other gods of Gensokyo, so even if someone doesn't believe in her, she doesn't mind it usually. However, she still values honesty and keeping promises high - something [Root.GetName] has failed at! We decided to leave the care of Hecatia and now we have angered the once generous goddess! And the anger of the Goddess of Hell, will be more fierce than any other god of Gensokyo..."
 flavor_clp.5.a: "Please forgive me! It was a mistake!"
 flavor_clp.5.a.tt: "We will suffer under Hecatia's wrath until our deity is §YHecatia§! again."
 flavor_clp.6.t: "Hecatia's Forgiveness"
 flavor_clp.6.desc: "[Root.Monarch.GetName] swore to have Hecatia as [Root.Monarch.GetHerHis] personal deity again. As result of this, Hecatia stopped her wrath and forgave [Root.Monarch.GetName]. Although, she still warned [Root.Monarch.GetName] to not make her angry again..."
 flavor_clp.6.a: "I promise this won't happen again."
 flavor_clp.7.t: "Utter Defeat of the Lunarians"
 flavor_clp.7.desc: "It is done! The arrogant Lunarians, who threatened the very peace of all what is important to us, are gone; defeated and broken! The moon has been liberated from the Lunarians and now it is in the possession of Junko, Hecatia and us! In recognition of our massive contribution to this victory, Hecatia and Junko gave us their blessing and even entrust us with the administration of the Moon! Additionally, Hecatia has lifted all religious bounds which were on [Root.Monarch.GetName]!"
 flavor_clp.7.a: "The Moon is our world now! Finally!"
 flavor_clp.7.a.tt: "We will no longer suffer Hecatia's wrath if we should have a deity other than Hecatia."
 flavor_clp.8.t: "A Land Fulfilled of Life"
 flavor_clp.8.desc: "The moon fairies have just set foot on the Earth's New World, but they can see there is a vast stretch of land that is constantly unfolded with their little eyes - and it is a beautiful land full of life beyond comparison with the Moon or Hell! Some fairies are even requesting [Root.Monarch.GetName] to migrate here; to move away from the barren Moon and complex Gensokyo. [Root.Monarch.GetName] is still briefed with our realm's activities on the Moon, but it seems necessary to seriously consider the moon fairy explorers' suggestions..."
 flavor_clp.8.a: "Declare those land as the fairy's new Paradise!"
 flavor_clp.8.b: "Fairies who want to go can go there freely!"
 flavor_clp.9.t: "The call of Junko"
 flavor_clp.9.desc: "Thanks to Clownpiece's performance, Junko and Hecatia ended their revenge by driving out the Lunarians. Now that he has succeeded in revenge, Junko is trying to call us back to serve her yet again. However, our good [Root.Monarch.GetTitle] doubts that Junko really needs us back. After all, we played the biggest role in the defeat of the Lunarians. Clownpiece has also become a leader who leads the Earth and Moon fairies, and she thinks that our realm has its own destiny - independently from Hecatia and Junko... even though their is a certain honor to hold with Junko. Clownpiece has to decide how to respond to Junko's call..."
 flavor_clp.9.a: "I should talk this out with Junko..."
 flavor_clp.9.a.tt: "§YThis will trigger a \"Diplomatic Danmaku Fight\" between [Root.Monarch.GetName] and Junko!§!"
 flavor_clp.9.b: "Mistress Junko is strong. We have to return to her."
 flavor_clp.9.c: "There is no reason to listen to this purifier anymore!"
 flavor_clp.91.t: "Junko accepted the Persuade"
 flavor_clp.91.desc: "Clownpiece succeeded in convincing Junko to let her claim over [Root.GetName] go. The only thing Junko really cared for was her vengeance against the Lunarians and now that Clownpiece showed her competence as a leader, Junko has taken her hands off complicated governance, entrusted her throne and people to Clownpiece and decided to rest quietly. Well, for her quietly... Chang'e won't have the same luxury though..."
 flavor_clp.91.a: "I knew she would come to her senses!"
 flavor_clp.92.t: "Junko cannot accepted the Persuade"
 flavor_clp.92.desc: "Clownpiece tried to persuade Junko to accept, but the fairy's intelligence was probably not enough to convince a Goddess of Vengeance. Now Junko demands Clownpiece to come back under her more high-handed than before. And Clownpiece doesn't have much choice..."
 flavor_clp.92.a: "*Sigh* Yes, master."
 flavor_clp.92.b: "We fairies are free! We will not listen to you anymore, Junko!"
 flavor_clp.10.t: "The Call of Hecatia"
 flavor_clp.10.desc: "Thanks to Clownpiece's performance, Junko and Hecatia ended their revenge by driving out the Lunarians. Now that he has succeeded in revenge, Hecatia is trying to call us back to serve her yet again. However, our good [Root.Monarch.GetTitle] doubts that Hecatia really needs us back. After all, we played the biggest role in the defeat of the Lunarians. Clownpiece has also become a leader who leads the Earth and Moon fairies, and she thinks that our realm has its own destiny - independently from Hecatia and Junko... even though their is a certain honor to hold with Hecatia. Clownpiece has to decide how to respond to Hecatia's call..."
 flavor_clp.10.a: "I should talk this out with my Master..."
 flavor_clp.10.a.tt: "§YThis will trigger a \"Diplomatic Danmaku Fight\" between [Root.Monarch.GetName] and Hecatia!§!"
 flavor_clp.10.b: "Hecatia was and still is our master."
 flavor_clp.10.c: "The time of our servitude is over!"
 flavor_clp.101.t: "Hecatia accepted persuade"
 flavor_clp.101.desc: "Clownpiece succeeded in convincing Hecatia to let her favorite fairy go do her own thing. After all, Hecatia's only reason to be on the moon was to help her friend Junko out and now that Clownpiece showed her competence as a leader, Hecatia has taken her hands off complicated governance, entrusted her throne and people to Clownpiece and decided to rest quietly. The Yama however is less excited about it as Hecatia makes Eiki wear her T-shirts now..."
 flavor_clp.101.a: "It's a good thing everything ended safely."
 flavor_clp.102.t: "Hecatia cannot accepted the Persuade"
 flavor_clp.102.desc: "Clownpiece tried to persuade Hecatia to accept, but the fairy's intelligence was probably not enough to convince the Goddess of Hell. Like an angry mother, Hecatia demands Clownpiece to obey and to come back under her more high-handed than before. And Clownpiece doesn't have much choice..."
 flavor_clp.102.a: "I am sorry, master..."
 flavor_clp.102.b: "*Pouts* I have my own fate to follow!"
 flavor_clp.11.t: "The great Explosion of Human Capital"
 flavor_clp.11.desc: "When Clownpiece discovered the fireworks, she did what she had to: lit them all! Little did she know though that these rockets fly into the sky .... and in storage there is an actual ceiling. As a result a huge explosion happened in Human Capital and many humans lost their lives.\nBut at least Clownpiece had fun."
 flavor_clp.11.a: "EXPLOSION!!!"
 flavor_clp.12.t: "A Kingdom for a Hell Fairy"
 flavor_clp.12.desc: "Fairies are not known for governments and such. These are things of the youkai and humans. But with the gain of Clownpiece's power and the growth of our realm the question of a government has become inevitable. Clownpiece has had a brilliant idea though: the Hell Fairy government! By using the power of the Torch she can increase the efficiency of her fellow fairies and make them to true states fairies!"
 flavor_clp.12.a: "It sounds like a great idea!"
 flavor_clp.13.t: "Hell Fairy's Offer"
 flavor_clp.13.desc: "[From.GetName] has proven itself to be a powerful realm and a friend of the fairies. However, their leader, Clownpiece, wants to unite the fairies and as such she sent an offer to us: we will become her subjects in return for the Lunarian protection from the evil Gensokyan..."
 flavor_clp.13.a: "We will join Clownpiece!"
 flavor_clp.13.b: "I don't trust this hell fairy at all..."
 flavor_clp.14.t: "[From.GetName] refused the Offer!"
 flavor_clp.14.desc: "The fairies of [From.GetName] don't trust us and refused the offer to peacefully join the fairy unification!"
 flavor_clp.14.a: "We will show them our peaceful ways - by force!"
 flavor_clp.15.t: "The Clown and the Lunarian"
 flavor_clp.15.desc: "The Lunarians are pride and sturdy people, who do not bend their knee before anyone - or at least that's what they like to think of themselves. With our conquest of their holy land, we have proven them wrong. However, some Lunarians cry for vengeance and are organizing revolts against [Root.GetName]..."
 flavor_clp.15.a: "Let them come! We will decimate them!"
 flavor_clp.15.a.tt: "Every owned province with the §YLunarian§! culture will get '§YLunarians' Last Stand§!' for §Y30§! years, giving the following effect:\nYears of Separatism: §G-30§!"
 flavor_clp.15.b: "We should negotiate with them before they pick up their weapons."
 ###EVENT FOR ETERNITY GARDEN###
 flavor_lrv.1.t: "The Potential of Eternity Larva"
 flavor_lrv.1.desc: "After our march into the Youkai Forest and the militaristic victory against Hina and the Aki sisters, Eternity Larva took a rest in the Shrine of Harvest. While glaring at the Misty Lake, the three defeated goddesses approached the young fairy. Even though they were former enemies, the Aki sisters nor Hina are goddesses who clings to grudge. Instead they talked with our good mistress and felt something suspicious with her: they claim that Eternity Larva might be indeed more than just a fairy, if not even a goddess, confirming the claim Okina made a long time ago! Eternity can't really believe what they say and continued glancing at the Misty Lake long after they have left her again..."
 flavor_lrv.1.a: "How should I know if they are right?"
 flavor_lrv.2.t: "The Orange Flower"
 flavor_lrv.2.desc: "When Eternity Larva took the flower for herself she had a strange feeling. The flower disintegrated in her hand, but it in a beautiful glimmer. Apparently, it was indeed the very flower Eternity received centuries ago from the humans, worshiping her when she was a goddess and now this flower transferred its power to Eternity!"
 flavor_lrv.2.a: "I'm still worthy!"
 flavor_lrv.3.t: "The Butterflies of Gensokyo"
 flavor_lrv.3.desc: "The cherry blossoms of Netherworld are swirling in the wind when Eternity arrived at the foot of the demon tree Saigyou Ayakashi. Without her noticing, Yuyuko Saigyouji, the mistress of Netherworld, appeared behind Eternity Larva and asked her if Eternity likes the cherry blossoms of this realm. She then noted that she too lost her memory of who she was before she became the ghost lady she is today. When Yuyuko tried to gather the spirit energy for finding out more about her past she of course didn't calculate the threat she posed for Gensokyo and she still feels sorry for it.\nHours have passed and both Yuyuko and Eternity found more parallels like their connection to butterflies. In the end, Yuyuko's daily duties have called for her, but before she vanished she casted a spell on the tree, which transfers some of the remaining spring energy to Eternity Larva, granting her access to the memories she once had as the god Tokoyo no Kami."
 flavor_lrv.3.a: "Thank you, Lady Yuyuko!"
 flavor_lrv.4.t: "The Claims against Kaguya"
 flavor_lrv.4.desc: "Eternity Larva is known for her kindness and friendliness, but when it comes to her entrance she is as elegant and friendly as a fairy can be: marching into the house of a stranger like an elephant visiting the Chinaware store and throwing bunch of claims against Kaguya's head. The princess, completely shocked and puzzled of what was just happening required ten seconds before she was able to react to the claims of Eternity with a loud \"What?!\"...\nAfter a rather painful danmaku fight for Eternity, the situation has relaxed and Kaguya explains to our good mistress, that she has no idea of what the reason could be for Eternity's loss of power. Eternity felt more than bad for what she has done, but Kaguya was in a good mood, so she let Eirin made a potion, which should strengthen Eternity's current powers - even though it doesn't restore her godhood."
 flavor_lrv.4.a: "I am so sorry again, Lady Kaguya!"
 flavor_lrv.5.t: "Rebirth of Tokoyo no Kami!"
 flavor_lrv.5.desc: "Eternity Larva went for the day into her chambers and slept in a cocoon made out of the finest silk our people could find for her. According to her this process is completely unnecessary, but she felt like it fits the most as her appearance in Gensokyo so far was the one of a fairy with butterfly wings. At the next day, Eternity has awakened and broke out of her cocoon. Instead of a fairy who looked like a girl around the age of eight, there was now a fully grown woman with butterfly wings larger than even the already impressive bat wings of the Scarlet Devil.\nAlthough her name is now Tokoyo no Kami, the new goddess still prefers to be called by her fairy name Eternity Larva."
 flavor_lrv.5.a: "I never thought I would grow up this way."
 flavor_lrv.6.t: "Eternal Warriors"
 flavor_lrv.6.desc: "Although Tokoyo no Kami is no goddess of war, she is aware that in times of conflicts people have to arm themselves and have to fight. Because of that, she blessed some of fighters and declared them \"Eternal Warriors\". These soldiers are quite tough in melee combat.\nHowever, even they are not immortal and should they fall these warriors need new recruits - and not everyone is okay with being conscripted and blessed to fight."
 flavor_lrv.6.a: "In times of war everyone needs to do their service."
 flavor_lrv.6.b: "We should limit the recruitment to a minimum."
 flavor_lrv.7.t: "Focus of [Root.GetName]"
 flavor_lrv.7.desc: "Tokoyo no Kami was once a small fairy before she reawakened her abilities as goddess. Before she was able to go through this metamorphosis she had to focus her energies on one aspect of life after another. Our [Root.GovernmentName] should take an example of her and should also focus on our internal and external policies."
 flavor_lrv.7.a: "We should take a focus on the internal policies."
 flavor_lrv.7.b: "The external policies shall be our focus."
 flavor_lrv.7.c: "Both aspects are equally important. We should be more balanced with our focus."
 flavor_lrv.8.t: "Real Estate for real Worship"
 flavor_lrv.8.desc: "Every goddess needs subjects to worship them so they can gain power which they need to protect their subjects in return and Tokoyo no Kami is no exception. However, worshipping a deity needs space as temples must be constructed and people need to be hired to keep said temples intact. Fortunately, our realm has estates, which can take care of this tiresome task."
 flavor_lrv.8.a: "Is only natural that the Shrine Maidens should take care of it."
 flavor_lrv.8.b: "The Burghers should see more of Tokoyo no Kami's grace."
 flavor_lrv.8.c: "Our Youkai could take care of the shrines."
 flavor_lrv.8.d: "It is better if the Crown handles the temples itself."
 flavor_lrv.9.t: "Tribute to Tokoyo no Kami"
 flavor_lrv.9.desc: "Our beloved goddess Tokoyo no Kami is a relatively young one compared to the others in Gensokyo. As such she still has to grow in power. Fortunately, our realm can contribute to her growth by paying her tribute in form of special trade goods we have not monopolized yet. In exchange, Tokoyo no Kami will grant us her blessing! It is up to us though what trade good we will pay to her."
 flavor_lrv.9.a: "Textiles."
 flavor_lrv.9.b: "Dyes."
 flavor_lrv.9.c: "Glass."
 flavor_lrv.9.d: "Paper."
 flavor_lrv.9.e: "Metals."
 flavor_lrv.9.f: "Livestock."
 flavor_lrv.9.g: "Gems."
 flavor_lrv.9.h: "Incense."
 flavor_lrv.9.i: "Wool."
 flavor_lrv.9.j: "Wine."
 flavor_lrv.9.k: "Royal Treasury."
 flavor_lrv.10.t: "The Mental Fight with Okina Matara"
 flavor_lrv.10.desc: "The utter destruction of the Land of the Back Doors was the first step to claim Okina's power. The next one requires the defeat of the Goddess through the hands of [Root.Monarch.GetName]. However, [Root.Monarch.GetSheHe] is only a fairy and as such would be obliterated in a fair danmaku fight against Okina. It would require a lot of absurd power to face her and only the lack of self preservation would allow to have full access to this power - something, which only Cirno manages to do.\nFortunately, there is a different way to defeat a goddess, which is by defeating her in a Test of Endurance. Basically, [Root.Monarch.GetName] bets that [Root.Monarch.GetSheHe] will endure all of Okina's tricks, manipulations and what not and will succumb to [Root.Monarch.GetHerHis] arch rival. Should [Root.Monarch.GetSheHe] win Okina will be humiliated and will be forced to transfer parts of her power to [Root.Monarch.GetName]."
 flavor_lrv.10.a: "I will succeed you, Okina!"
 flavor_lrv.10.a.tt: "[Root.Monarch.GetName] will face Okina Matara and her challenges until the modifier '§YTest of Endurance§!' ends. [Root.Monarch.GetSheHeCap] starts with §Y15 Endurance Points§!. We will get every year an event regarding the Test of Endurance which can increase or decrease the Endurance Points.\nShould the Endurance Points reach §R0§! or should the time run out then [Root.Monarch.GetName] has failed the test and Okina will bring chaos upon our realm!\nHowever, should [Root.Monarch.GetSheHe] reach §G30§! Endurance Points during the time of the modifier then Okina will be forced to accept that [Root.Monarch.GetName] has surpassed her and is forced to grant her power to our dear ruler."
 flavor_lrv.11.t: "The Endurance of [Root.Monarch.GetName]"
 flavor_lrv.11.desc: "Okina tries her best to make the test hard for our realm and for [Root.Monarch.GetName]. Luckily, [Root.Monarch.GetHerHis] advisors know the current state of [Root.Monarch.GetName]."
 flavor_lrv.11.a: "Ok."
 flavor_lrv.11.a.tt: "[Root.Monarch.GetName]'s current Endurance Points are §Y[Root.lrv_endurance.GetValue]§!."
 flavor_lrv.12.t: "A new Mental Fight with Okina Matara"
 flavor_lrv.12.desc: "Defeating a goddess is not easy - especially when it is one of the sages, who was responsible for Gensokyo's creation. Still, [Root.Monarch.GetName] is a bad loser and challenges Okina again to a new Test of Endurance!"
 flavor_lrv.13.t: "Victory over Okina!"
 flavor_lrv.13.desc: "Despite Okina's best efforts, in the end she didn't manage to break our good ruler's iron will! In a Test of Endurance, it was [Root.Monarch.GetName] who overcame all of Okina's challenges and didn't fall for her tricks. Now it is time for Okina to transfer her power to [Root.Monarch.GetName] and to retire as sage of Gensokyo!"
 flavor_lrv.13.a: "It is over, Okina!"
 flavor_lrv.13.a.tt: "The Test of Endurance is over and [Root.Monarch.GetName] has passed it!"
 flavor_lrv.14.t: "Defeat in the Test of Endurance"
 flavor_lrv.14.desc: "Although [Root.Monarch.GetName] has given [Root.Monarch.GetHerHis] best, [Root.Monarch.GetSheHe] succumbed to Okina's schemes and power in the end anyway. Of course Okina takes this to her fullest advantage and builds her own power within our realm! It will take time to purge the influence of this evil deity in our land, but until then our country has to endure her."
 flavor_lrv.14.a: "This was not the last time you have heard of me, Okina!"
 flavor_lrv.14.a.tt: "[Root.Monarch.GetName] can challenge Okina in 10 years again."
 flavor_lrv.16.t: "Okina corrupts the Court!"
 flavor_lrv.16.desc: "Our arch rival Okina uses her power to gain knowledge about the many secrets of our court and uses it now to grow corruption amongst the advisors!"
 flavor_lrv.16.a: "I will give my best to stop it!"
 flavor_lrv.16.b: "This could be quite profitable for me..."
 flavor_lrv.17.t: "Okina opens Back Doors in our realm!"
 flavor_lrv.17.desc: "To disrupt our defenses, Okina has opened several back doors in one of our provinces. All of their doors and gates are now open for hostile units to take over!"
 flavor_lrv.17.a: "I make sure it will not stay open for too long!"
 flavor_lrv.17.b: "So be it."
 flavor_lrv.18.t: "Okina takes our generals!"
 flavor_lrv.18.desc: "The enemy tries her best to make us easy prey for our neighbors. She took our talented generals and uses them as her new backup dancers!"
 flavor_lrv.18.a: "I will liberate them!"
 flavor_lrv.18.b: "She can have them."
 flavor_lrv.19.t: "Okina manipulates Life Energy!"
 flavor_lrv.19.desc: "Serving in the army has the inherit risk of death and because of that not every fairy wants to serve our troops. However, Okina wants to change it and makes an offer: she will manipulate the Life Energy of the wounded fairy soldiers and let them return to our ranks. In returns, she demands to be acknowledged as the superior deity."
 flavor_lrv.19.a: "These fairies should remain at home longer then."
 flavor_lrv.19.b: "Of course I will acknowledge Okina as the superior deity."
 flavor_lrv.20.t: "Okina manipulates Mental Energy!"
 flavor_lrv.20.desc: "[Root.Monarch.GetName]'s focus has been quite challenged lately. It has become hard to ignore the whispers Okina is making."
 flavor_lrv.20.a: "I still can ignore her as good as I can."
 flavor_lrv.20.b: "You know, maybe I should listen to Okina..."
 flavor_lrv.21.t: "Okina manipulates our people!"
 flavor_lrv.21.desc: "The Goddess of Secrets doesn't like to play fair. She manipulated our own people to revolt against [Root.Monarch.GetName]!"
 flavor_lrv.21.a: "I will talk sense into these people."
 flavor_lrv.21.b: "They are all traitors!"
 flavor_lrv.22.t: "The Mental Strength of [Root.Monarch.GetName]"
 flavor_lrv.22.desc: "This year, Okina has been quite calm and so [Root.Monarch.GetName] had time to strengthen her own mental fortitude."
 flavor_lrv.22.a: "Victory is close!"
 flavor_lrv.23.t: "Okina undermines [Root.GetName]'s stability!"
 flavor_lrv.23.desc: "Okina used her power to spread rumors about the incoming doom of our realm! Should she do it again our realm will have severe stability issues!"
 flavor_lrv.23.a: "I show them that there's no reason to be worried."
 flavor_lrv.23.b: "I wish I lived in more enlightened times..."
 flavor_lrv.24.t: "Okina spreads lies about [Root.Monarch.GetName]!"
 flavor_lrv.24.desc: "Our arch rival spread \"secrets\" about our good ruler and many of our people believe her! [Root.Monarch.GetName]'s legitimacy is heavily questioned!"
 flavor_lrv.24.a: "I will prove that nothing is true to these \"secrets\" I am supposed to have."
 flavor_lrv.24.b: "Let them believe whatever they want."
 flavor_lrv.25.t: "Okina tries to bribe [Root.Monarch.GetName]!"
 flavor_lrv.25.desc: "Our arch rival is getting desperate and tries now to bribe [Root.Monarch.GetName] with some of her backup dancers - one of them is even a competent general..."
 flavor_lrv.25.a: "I will not fall for your tricks, Okina."
 flavor_lrv.25.b: "Hmm... I could use a good general now..."
 flavor_lrv.26.t: "Okina's Promise"
 flavor_lrv.26.desc: "Okina reached out to [Root.Monarch.GetName] and makes following offer: she will spread good news about our ruler and the future of our realm and make our people believe it. In return, however, [Root.Monarch.GetName] will have to kneel before her and pray to Okina."
 flavor_lrv.26.a: "Never!"
 flavor_lrv.26.b: "*Starts praying*"
