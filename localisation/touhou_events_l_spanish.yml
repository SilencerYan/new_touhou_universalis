 TH_mry_shinto_events.104.t: "The Holy Sites of Gensokyo"
 TH_mry_shinto_events.104.desc: "The Moriya Shintoistic faith does not have any real Holy Sites as their deities are foreign and relatively new to Gensokyo. However, members of the Moriya faith are ambitious and the three deities want to make their religious footprints on Gensokyo. As a result of this they worked on a list of provinces they want to see, learn from and convert to proper Moriya Holy Sites and even gain additional power from those sites.\n\nFor the chosen deity you will see what possible buffs they can gain and which provinces are required."
 TH_mry_shinto_events.104.a: "I want to know Sanae Kochiya's potential."
 TH_mry_shinto_events.104.b: "I want to know Suwako Moriya's potential."
