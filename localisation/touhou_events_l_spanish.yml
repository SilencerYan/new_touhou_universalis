 th_states_flavor_con.1.t: "Money gift from the rival!"
 th_states_flavor_con.1.eit_desc: "\"I can't believe it!\" was your thoughts. \"After all those years of trying to murder each other she now sends me this?\" You look at a bag full of Ducats, which are worth one year of savings, with a small sign of \"Excitation for hardworking Eientei bunnies\". \"Nah... something cannot be right. Mokou probably sent this only to buy her way into my government! ... But I must admit, a little bit of money would help out quite well now - especially after my pets have done so damaging pranks to my servants...\""
 th_states_flavor_con.1.fuj_desc: "\"What's the trick for today?\" you were thinking, looking at a bag full of Ducats, with a small sign of \"A little present for my hardworking rival\". \"She must have lost her mind...I mean, why? Just why would she send me money?! Is she showing her arrogance? Or she wants to buy the popularity of my people? Well, good luck with this! .... although, some money would be a blessing for the cashbox...\""
 th_states_flavor_con.1.a: "*Sigh* Ok... I take her damned gift!"
 th_states_flavor_con.1.b: "I will have to refuse. I don't want her getting more influence in my realm."
 th_states_flavor_con.2.t: "Workers of [Root.GetName] demand our ruler's influence!"
 th_states_flavor_con.2.desc: "Apparently, the working class of the province [Root.GetName] is not happy that our country is also home to our greatest rival and gets problems by our rival. They demand that you, [Root.Owner.Monarch.GetName], show more effort in your people's name and reduce your rival's influence there!"
 th_states_flavor_con.2.a: "I will show them that I am still in control of this land!"
 th_states_flavor_con.2.b: "They truly exaggerate again."
 th_states_flavor_con.3.t: "Debate about support in [Root.GetName]"
 th_states_flavor_con.3.desc: "As your country has two conflicting rivals trying to outwit each other, your people are questioning who they should side with. This question came up especially in [Root.GetName], where a lot of your rival's activities have been reported. If you don't start a counter campaign the people in this province will likely side with your rival."
 th_states_flavor_con.3.a: "I cannot allow this to happen!"
 th_states_flavor_con.3.b: "Ehh... whatever. They will see how wrong they are eventually."
 th_states_flavor_con.5.t: "Nobility in [Root.GetName] demands for more royal authority!"
 th_states_flavor_con.5.desc: "The nobility, one of the core parts of your court, demands that you show more strength against your rival in [Root.GetName]!"
 th_states_flavor_con.5.a: "I will gladly do this!"
 th_states_flavor_con.5.b: "They should stay out of this fight."
 th_states_flavor_con.6.t: "The interests of [Root.GetName]"
 th_states_flavor_con.6.desc: "Although your people are loyal to you, they are still not immune to business opportunities - especially for the Burghers. Your rival made them a lucrative offer at the cost of their support. Do you want to allow them to take this offer or do you want to decrease your rival's influence in [Root.GetName]?"
 th_states_flavor_con.6.a: "I let the Burghers doing their own thing for now."
 th_states_flavor_con.6.b: "I will have to stop them from taking this offer."
 th_states_flavor_con.7.t: "[Root.GetName] supports your rival!"
 th_states_flavor_con.7.desc: "The people of [Root.GetName] have been convinced to follow your rival's cause!"
 th_states_flavor_con.7.a: "Let them be."
 th_states_flavor_con.7.b: "Start a counter campaign!"
 th_states_flavor_con.8.t: "Rival visits!"
 th_states_flavor_con.8.eit_desc: "\"This is awkward. What does Mokou want of me?\" was your thought as you heard Mokou is standing out of Eientei waiting for you. The long years of rivalry and fighting made you very cautious when you were around her. But apparently Mokou doesn't have hostility this time. \"Could it be that she just wants some ... small talk?\" Your response is:"
 th_states_flavor_con.8.fuj_desc: "\"This is awkward. What does Kaguya want of me?\" was your thought as you heard Kaguya is standing out of clan court waiting for you. The long years of rivalry and fighting made you very cautious when you were around her. But apparently Kaguya doesn't have hostility this time. \"Could it be that she just wants some ... small talk?\" Your response is:"
 th_states_flavor_con.8.a: "I'm having a good mood today. Welcome her with feast!"
 th_states_flavor_con.8.a.tt: "You treat your rival with a grand banquet."
 th_states_flavor_con.8.b: "Let her wait a minute, I'll come out to see her."
 th_states_flavor_con.8.b.tt: "You come out and see your rival."
 th_states_flavor_con.8.c: "Here she comes! I'm just a little lack of exercise these two days!"
 th_states_flavor_con.8.c.tt: "§YThis will trigger a fight between your Rival and [Root.Monarch.GetName]!§!"
 th_states_flavor_con.8.d: "So, you want to appreciate my ruling skills, uh?"
 th_states_flavor_con.8.d.tt: "You show your rival your army and court. This will boost your supporter's morale, but might be regarded as irritation for your rival too."
 th_states_flavor_con.8.e: "Tell her I'm not at home!"
 th_states_flavor_con.8.e.tt: "You pretend you are not at home. Your rival leaves alone and spends her time elsewhere. You don't know if she really believes you're out."
 th_states_flavor_con.9.t: "Visit your rival"
 th_states_flavor_con.9.eit_desc: "You were not quite sure what your thought was when you have decided to visit Mokou. Maybe you felt pity for her? Maybe you were bored and wanted to feel the thrill of her fire yet again. \"It does not matter. Now I am visiting her on my own... I hope this was not a mistake\" Your mind is trying to cope with your irrational decision. However, this coping found an abrupt ending when you finally arrive at Mokou's place. To your surprise, Mokou seems to be rather calm today - despite your long history with her. \"Why have you come?\" Your response is:"
 th_states_flavor_con.9.fuj_desc: "You were not quite sure what your thought was when you have decided to visit Kaguya. Maybe you felt pity for the fallen princess? Maybe you were bored and wanted to feel the thrill of battle once again. The chance to kill her and hope it would be the final time. \"It does not matter. Now I am visiting her on my own... I hope this was not a mistake\" Your mind is trying to cope with your irrational decision. However, this coping found an abrupt ending when you finally arrive at Kaguya's place. To your surprise, Kaguya seems to be rather chill today - despite your long history with her. \"Why have you come?\" Your response is:"
 th_states_flavor_con.9.a: "*Shoot a Danmaku at her*"
 th_states_flavor_con.9.a.tt: "§YThis will trigger a fight between your Rival and [Root.Monarch.GetName]!§!"
 th_states_flavor_con.9.b: "I come just to subsidize Eientei's operation."
 th_states_flavor_con.9.b.tt: "You send your rival a present. This pleased her a lot."
 th_states_flavor_con.9.c: "I brought relief to not let my poor rival starve."
 th_states_flavor_con.9.c.tt: "You send your rival a present. This pleased her a lot."
 th_states_flavor_con.9.d: "How about we breathe some fresh air?"
 th_states_flavor_con.9.d.tt: "You invite your rival to hang out."
 th_states_flavor_con.9.e: "Well, I'm a little short of money now.."
 th_states_flavor_con.9.e.tt: "You asked for money support from your rival. She taunted you but accepted to help you."
 th_states_flavor_con.9.f: "Well, Eientei's operation is struggling.."
 th_states_flavor_con.9.f.tt: "You asked for money support from your rival. She reluctantly accepted to help you."
 th_states_flavor_con.9.g: "I can provide your bunnies a better job. But do you have skilled enough candidate?"
 th_states_flavor_con.9.g.tt: "Your rival introduces you a skilled bunny to be an advisor."
 th_states_flavor_con.9.h: "How about become a general of me, Mokou?"
 th_states_flavor_con.9.h.tt: "Your rival refused, but she accepted to introduce you a talented human leader of her."
 th_states_flavor_con.9.i: "Show me your diplomatic skill please, Kaguya!"
 th_states_flavor_con.9.i.tt: "Your rival accepted to let her followers to give you diplomatic support."
 th_states_flavor_con.9.j: "Want to have more fun and exercise? Then you should not just stare at me, Mokou!"
 th_states_flavor_con.9.j.tt: "You tried to convince your rival to support you in military. She accepted but the support won't last too long."
 th_states_flavor_con.9.k: "Could you please borrow me your artifact, Kaguya?"
 th_states_flavor_con.9.k.tt: "Surprisingly, she accepted. But you know it definitely won't be free. Maybe you need to satisfy her 10 more crazy demands in exchange for this one demand.."
 th_states_flavor_con.10.t: "Rival causes bad reputation!"
 th_states_flavor_con.10.eit_desc: "You just sit in your chair, face palming as hard as you can. \"Of. Course. Of freaking course.\" You groaned loudly. \"How the hell could I have not seen this coming?! Of course Mokou had to go to one of my festivals and talk with some foreign diplomats.\" Your voice becomes more angry and you even punch on your desk, scaring Reisen in the next room. \"AND SHE HAD TO PRESENT HERSELF AS OUR DIPLOMAT AND JUST MAKE EVER MISTAKE YOU COULD DO WITH DIPLOMATS! No, Mokou, it is not very lady-like to show your powers by burning the man's clothes. And no, eating the entire buffet empty is just another blunder... Seriously, you want to be called a princess, but when you behave like this the only thing you are is a pig!!\" You breathe deeply. \"Calm down, Kaguya. Anger is not a solution here. Now, how do I deal with our lost reputation?\""
 th_states_flavor_con.10.fuj_desc: "\"KAAAAAAAAAAAAGUUUUUUUUYAAAAAAAAAA!!!\" you scream really loudly into the air. The air around bursts in fire, but then you become calmer ...to the best of your abilities. \"This. Annoying. Daughter. Of. A. Hoe!! HOW DARES SHE TO TALK MAD STUFF ABOUT ME AT A FESTIVAL! I never, never, NEVER touched any boys, who got lost in the Bamboo Forest. This is straight up an evil lie! I. WILL. KILL. HER FOR THIS!\" You cast a heavy fireball into the air, which explodes just above in your face. \"Oh cra-\" You dodge it just barely. \"Ouch... I will feel this tomorrow too... Ok, I should calm myself down before I set myself on fire again. Now... how do I deal with my lost reputation?\""
 th_states_flavor_con.10.a: "*Sigh* I will have to wait this out..."
 th_states_flavor_con.10.b: "I will try to fix this ... somehow..."
 th_states_flavor_con.11.t: "Financial damage by the rival!"
 th_states_flavor_con.11.eit_desc: "\"This girl really needs to get her more emotions under control.\" You shake your head like a disappointed mother, who got the message, that your child failed a class. \"Seriously, this isn't good for her own mental state... well, to be fair: this part is long gone. Still, Mokou just can't start going in flames and not expect that the Bamboo Forest catches this fire... and now Tewi cried a river, because the fire killed a bunch of bunnies now.\" You roll your eyes with annoyance at this thought. \"This will cost so much money to get this stuff repaired...\""
 th_states_flavor_con.11.fuj_desc: "\"What. The Hell?!\" You look horrified at a piece of paper. It is a bill Kaguya sent you. \"She spent HOW much money?! By the gods, this girl's lifestyle... spending hundreds of Ducats for cosmetics...\" You look into the mirror. \"Pfff... wasting money on your look. Maybe Kaguya isn't the <natural beauty> everyone is thinking of her after all!\" You start to laugh quietly at the thought, that her entire look is based on cosmetics. \"Anyways, I know she won't clear those bills off. And I know if I don't do this, I get stress from Keine again. *Sigh* Oh well...\""
 th_states_flavor_con.11.a: "This will hurt, but I ... *sigh* I will pay for her."
 th_states_flavor_con.11.b: "You know what? Screw her! She can pry the money from my corpse!"
 th_states_flavor_con.12.t: "Rival rebels against you!"
 th_states_flavor_con.12.eit_desc: "\"Revolting? Against me?! She has nerves! Did Mokou forget that I am the ruler over the Bamboo Forest? Well...\""
 th_states_flavor_con.12.fuj_desc: "\"Of course she tries to revolt. I mean, she never accepted to be defeated anyway. Well...\""
 th_states_flavor_con.12.a: "... time to crush some rebels."
 th_states_flavor_con.12.b: "... I really don't have the energy for her shenanigans. I let her win for once."
 th_states_flavor_con.13.t: "Rival enforces troublesome law!"
 th_states_flavor_con.13.eit_desc: "\"This girl must be insane hahahahaha\" You laugh like a maniac before one of your rabbit servants opens your chamber's room: \"Princess? Is everything ok?\" Reisen asks you. \"Yes, yes. For me I am fine. But look at this nonsense!\" You throw a Bunbunmaru newspaper into Reisen's hands. \"[Root.GetName] enforces law, which forces all habitants to make a sign on the floor with torches, which says <Mokou rules!>... Ehh, did you order this rule, mistress?\" You answer: \"Nope. Mokou did this. She managed to gather enough people to enforce this crap as a national rule. I must admit, she is creative.\""
 th_states_flavor_con.13.fuj_desc: "\"Ouch. This is really tasteless - even for you Kaguya...\" You put the newspaper aside as suddenly your good friend Keine appears. \"Hey Mokou, is everything alright?\" \"Well... apparently I enacted a rule, which forces people in the Bamboo Forest to only walk on one foot and to talk backwards.\" \"Uhhh?! When did this happen? Did you really-\" \"Of course not, Keine. But I am pretty sure Kaguya is the culprit behind this. She is testing the waters and may try to get more influence with creating such a stupid law. At least she is some form of humor.\""
 th_states_flavor_con.13.a: "You know what? This law is silly enough to let it stay."
 th_states_flavor_con.13.b: "Those \"laws\" need some redesigning..."
 th_states_flavor_con.13.c: "... those \"laws\" must be removed!"
 th_states_flavor_con.20.t: "Mokou brings a patient to Eirin!"
 th_states_flavor_con.20.desc: "You received a message from one of your rabbit servants: apparently Mokou found a human heavily wounded in the Bamboo Forest and brought him to Eirin for medical care. \"Hmm... is this guy special in any form?\""
 th_states_flavor_con.20.a: "He could be. He should get the best treatment a patient can get!"
 th_states_flavor_con.20.b: "I understand, but other patient's life matters too. He must wait in line."
 th_states_flavor_con.30.t: "Tickets for the Theatre"
 th_states_flavor_con.30.desc: "A lost human gave you two tickets of human capital's theater as a thank gift for guiding out bamboo forest. You noticed this is Keine's favorite show's front row ticket, she will definitely be happy if you invite her to watch the show. But if Kaguya hears this, she might want to watch it too. Who do you decide to invite?"
 th_states_flavor_con.30.a: "I'll just invite that troublesome Kaguya. Or else she might cause more trouble."
 th_states_flavor_con.30.b: "Of course invite Keine!"
 th_states_flavor_con.30.c: "Ahhh! Just give the two tickets to both of them!"
 th_states_flavor_con.39.t: "Danmaku Battle!"
 th_states_flavor_con.39.eit_desc: "You waved your hand to let your servants go, now there are only you and your rival in the big surrounding area. Both you and your rival are super clear what will happen next - You see your rival lights a flame on her finger."
 th_states_flavor_con.39.fuj_desc: "You waved your hand to let your servants go, now there are only you and your rival in the big surrounding area. Both you and your rival are super clear what will happen next - You see your rival takes out her jewel branch."
 th_states_flavor_con.39.a: "TAKE THIS!"
 th_states_flavor_con.39.b: "Uhm, I just changed my mind, how about we play chess instead?"
 th_states_flavor_con.40.t: "Danmaku Battle!"
 th_states_flavor_con.40.eit_desc: "It is a lovely, nice day and you enjoy the sunlight as suddenly a fireball flies into the corner of your eye. \"What the -\" Your lovely mansion has now caught fire, but this is the least of your worries! In the sky flies Mokou, who challenges you to a Danmaku Battle to the death!"
 th_states_flavor_con.40.fuj_desc: "It is a lovely, nice day and you enjoy the sunlight as suddenly a fireball flies into the corner of your eye. \"What the -\" your beloved house has now a huge hole in the walls, but this is the least of your worries! In the sky flies Kaguya, who challenges you to a Danmaku Battle to the death!"
 th_states_flavor_con.40.a: "BRING. IT. ON!"
 th_states_flavor_con.40.b: "Sorry, but I really don't have the time for this. Go play with Reimu instead."
 th_states_flavor_con.42.t: "Victory!"
 th_states_flavor_con.42.desc: "It was a hard battle, but in the end you managed to outlast your eternal rival and brought the final blow upon her! Although she is immortal, your rival will need some precious time to regenerate - time, where she won't be a pain in the neck while you administrate your realm!"
 th_states_flavor_con.42.a: "Finally some peace."
 th_states_flavor_con.43.t: "Defeat!"
 th_states_flavor_con.43.desc: "It was a hard battle, but in the end your rival managed to outlast you and heavily damaged you! Although you are immortal, you will need some precious time to regenerate from this defeat - time, in which your rival can do whatever she likes..."
 th_states_flavor_con.43.a: "I will have my revenge..."
 th_states_flavor_con.100.t: "An unlikely marriage"
 th_states_flavor_con.100.eit_desc: "It was like any other day at the mansion until your mentor and close friend Eirin as well as her troop of rabbits showed up. And they weren't alone: your rival, Mokou, is with them, although it is obvious she would prefer burning herself alive than being here. Eirin reveals that she managed to persuade Mokou in trying to live with you so your relations can finally improve..."
 th_states_flavor_con.100.fuj_desc: "It was like any other day in the Bamboo Forest until your close friend Keine as well as a troop of rabbits showed up. And they weren't alone: your rival, Kaguya, is with them, although it is obvious she would prefer to be executed by the Lunarians again than being here. Keine reveals that she managed to persuade Kaguya in trying to live with you so your relations can finally improve..."
 th_states_flavor_con.100.a: "\"Keep your friends close and your enemies closer\", huh?"
 th_states_flavor_con.100.b: "\"Keep your friends close and your enemies closer\", huh?"
 th_states_flavor_con.100.c: "Living under one roof? With her?! NEVER!"
 th_states_flavor_unc.1.t: "Rival develops one of your provinces!"
 th_states_flavor_unc.1.eit_desc: "You received a message from one of your subjects: \"[Root.Monarch.GetTitle]! Your rival Mokou just send this proof that she build new homes in one of our provinces!\""
 th_states_flavor_unc.1.fuj_desc: "You received a message from one of your subjects: \"[Root.Monarch.GetTitle]! Your rival Kaguya just sent proof that she built new homes in one of our provinces!\""
 th_states_flavor_unc.1.a: "Well... this is nice of her."
 th_states_flavor_unc.2.t: "Rival supports your defense!"
 th_states_flavor_unc.2.eit_desc: "You were amazed by the sheer amount of soldiers parading in front of your mansion. Apparently Mokou led every follower, who declared ready to fight, to you as a good sign of approval for your war! \"Kaguya!\" you hear Mokou yelling. \"We may have our fights, but I can't let you get killed by somebody else than me! That's why I and my troops are ready to help you in this war!\""
 th_states_flavor_unc.2.fuj_desc: "You were amazed by the sheer amount of soldiers parading in front of your mansion. Apparently Kaguya led every rabbit subject, who declared ready to fight, to you as a good sign of approval for your war! \"Mokou!\" you hear Kaguya yelling. \"I heard you hothead decided to get into a war! Of course I cannot let you get killed by some puny foes, so I send you those rabbits for your war. I hope you know how to get good use out of them!\""
 th_states_flavor_unc.2.a: "With our forces combined nobody can stop us!"
 th_states_flavor_unc.3.t: "Rival withdraws her support for the war!"
 th_states_flavor_unc.3.eit_desc: "You read a letter from Mokou, which tells you that her troops are too devastated by the war she fought to defend your realm. Now she decided to withdraw her followers from the army! You are completely alone again!"
 th_states_flavor_unc.3.fuj_desc: "You read a letter from Kaguya, which tells you that her troops are too devastated by the war she fought to defend your realm. Now she decided to withdraw her followers from the army! You are completely alone again!"
 th_states_flavor_unc.3.a: "Well, she did a great service already. Surprisingly..."
 th_states_flavor_unc.4.t: "Rival supports your war!"
 th_states_flavor_unc.4.eit_desc: "You couldn't trust your eyes when you saw them: a bunch of Mokou's followers, fully equipped for war, have gathered in front of your mansion and declared to be volunteers for your offensive war! But the most unbelievable thing was Mokou who led those soldiers to you and just smiled at you. She yells: \"Those madlads decided to die for your war - don't ask me why. Take care of them! I hope they will come back in one piece!\""
 th_states_flavor_unc.4.fuj_desc: "You couldn't trust your eyes when you saw them: a bunch of Kaguya's rabbits, fully equipped for war, have gathered in front of your mansion and declared to be volunteers for your offensive war! But the most unbelievable thing was Kaguya who escorted those soldiers to you and just smiled at you. She yells: \"I had a little bit too many rabbit soldiers around and too little use for them. And apparently they want to go into battle... so I thought, you would certainly like to lead those fools into their death!\""
 th_states_flavor_unc.4.a: "They will certainly be a big help!"
 th_states_flavor_unc.10.t: "Rival sabotages war efforts!"
 th_states_flavor_unc.10.eit_desc: "\"Kaguya's sends you into your death! For what? Only for this girl getting more power! Do you rabbits really die for this selfish <[Root.Monarch.GetTitle]>?\" This was a part of the speech Mokou did in [Root.Capital.GetName]!"
 th_states_flavor_unc.10.fuj_desc: "\"This isn't a defensive war! Mokou declared this one for some puny reasons like gathering power! Do you guys really want to throw your lives away for such a goal? Do you want to die for a mentally unstable psychopath?\" This was a part of the speech Kaguya did in [Root.Capital.GetName]!"
 th_states_flavor_unc.10.a: "How dares she to spread this hate speech among my people?!"
 th_states_flavor_unc.20.t: "Mokou burns a province down!"
 th_states_flavor_unc.20.desc: "\"I mean, sure, when I am angry I like to shoot some danmaku bullets into the sky too. But really, Mokou?\" You put the newspaper aside, which has a page about a huge fire in one of your provinces. \"Burning some innocent people's homes down is really bad manners. At least this can be fixed with some mon-\" Your thoughts get interrupted by Eirin. \"I am sorry to distract you, mistress, but the fire Eirin caused, took a little more than some houses. It burned some of the infrastructure there too! Money alone won't fix it.\""
 th_states_flavor_unc.20.a: "*Groans* Screw you too, Mokou!"
 th_states_flavor_unc.21.t: "Mokou lit your palace!"
 th_states_flavor_unc.21.desc: "It was supposed to be a peaceful night - until you noticed a stinging smell in the air. The smell of smoke! Your mansion burns!\nYou managed to get out just barely with Eirin, Reisen and Tewi. Reisen just watches in shock as the house burns while Tewi cries for attention. Meanwhile you feel weaker... Eirin is at your side, trying to stabilize you."
 th_states_flavor_unc.21.a: "Oh you literal piece of..."
 th_states_flavor_unc.30.t: "Kaguya sends assassins after you!"
 th_states_flavor_unc.30.desc: "You were sleeping just peaceful in your house as out of the sudden the windows shattered. The loud sound of them breaking woke you and your advisors up instantly. But you need a second before you realize what is going on: Kaguya sent rabbit assassins after you! They throw poisoned knives at you and your advisor - one of them hits you in your shoulder! But you don't go down without a fight! You throw fireballs at the rabbit assassins - and hit all of them. The last thing you hear are the horrifying screams of rabbit youkai as they go down in the flames."
 th_states_flavor_unc.30.a: "I... will... recover... from this poison..."
 th_states_flavor_unc.31.t: "Kaguya spreads bad rumor in your realm!"
 th_states_flavor_unc.31.desc: "Recently, you noticed a bad rumor is spreading inside your realm, trying to advertise you as a tyrant and man-eater. No doubt this is another trick of Kaguya. Fortunately, you are used to it and react fast to wipe out the rumor. But still, some net loss was already caused."
 th_states_flavor_unc.31.a: "I shall remember this, Kaguya!"
 th_states_flavor_unc.40.t: "The Art of Diplomacy"
 th_states_flavor_unc.40.desc: "As our realm leans heavily on Kaguya's side, her followers started a diplomatically campaign to increase the neighbors' opinion of [Root.GetName]."
 th_states_flavor_unc.40.a: "This should help us being a little more popular in Gensokyo."
 th_states_flavor_unc.41.t: "The Lunarian Marine Tradition"
 th_states_flavor_unc.41.desc: "Although Kaguya's bindings to the Moon and the Lunar Capital are no more, she still knows many traditions and useful techniques, which help the navy of [Root.GetName] a lot."
 th_states_flavor_unc.41.a: "We will rule the waves!"
 th_states_flavor_unc.50.t: "The Glory of Conquest"
 th_states_flavor_unc.50.desc: "Mokou originates from the land of Japan - a country which had many internal conflicts and many more still coming. It is a realm where war and conquest were daily business - and Mokou knows its glory, which is why she prepares the people of [Root.GetName] for the future conflicts."
 th_states_flavor_unc.50.a: "Peace is not always an option."
 th_states_flavor_unc.51.t: "The Japanese Army Tradition"
 th_states_flavor_unc.51.desc: "Mokou has left Japan for a long time, but the militaristic culture of the Japanese Army is something she did not forget. Her knowledge about this will greatly help our army."
 th_states_flavor_unc.51.a: "Nobody will beat us on the battlefield!" 
 ###EDUCATION Events###
 th_education_events.2.t: "Education of [Root.Monarch.GetName]"
 th_education_events.2.desc: "Being [Root.Monarch.GetTitle] is not always easy. Our people expect great things of [Root.Monarch.GetName] and as such [Root.Monarch.GetSheHe] has to ensure to meet their expectations by studying the many tasks a ruler must be proficient with."
 th_education_events.2.fairy.desc: "It is common for a fairy ruler to train to maintain the status of the Strongest. Even for the fairies a basic understanding for economy, diplomacy and military is required to be a legit ruler. Now remains the question which topic [Root.Monarch.GetName] should learn today."
 th_education_events.2.a: "It is time for some math with money."
 th_education_events.2.b: "Talking with the neighbors would be a good idea."
 th_education_events.2.c: "A little training with the soldiers won't do harm."
 th_education_events.2.d: "I think I just study of everything a little bit."
 th_education_events.3.t: "Foreign administrative Lessons"
 th_education_events.3.desc: "Through fortunate circumstances [Root.Monarch.GetName] found useful lessons to improve the administration of our country. However, books about administration are not necessarily very interestingly written and paying attention to such lessons is a difficult task. Perhaps it is more profitable to sell this knowledge..."
 th_education_events.3.fairy.desc: "Through fortunate circumstances [Root.Monarch.GetName] found useful lessons to improve the administration of our country. But it is a complex topic and fairies aren't really known for the intelligence to understand such difficult subjects. Perhaps it is more profitable to sell this knowledge..."
 th_education_events.3.a: "They may be a little bit to complex for me, but it has still some use for my people."
 th_education_events.3.b: "These lessons are really difficult. And boring. I will sell them."
 th_education_events.4.t: "Diplomacy of Gensokyo"
 th_education_events.4.desc: "Diplomacy is the bread and butter of every ruler - especially on a continent where a single wrong word can result into a brutal danmaku duel. Because of that, the education system for [Root.Monarch.GetTitle]s recommends for [Root.Monarch.GetName] to practice speech."
 th_education_events.4.fairy.desc: "Fairies aren't really good talkers. They prefer to do stuff instead. But in a world where everyone can declare you a war because your words were misunderstood as insults, it is better to have someone who can speak for the fairies. [Root.Monarch.GetName] has to fulfill this role, but unfortunately [Root.Monarch.GetSheHe] isn't the most skilled diplomat. To change this our ruler has to speak with other rulers - even if [Root.Monarch.GetSheHe] will embarrass [Root.Monarch.GetHerselfHimself]..."
 th_education_events.4.a: "Don't worry, I can do this with ease!"
 th_education_events.4.b: "Talking is for weaklings."
 th_education_events.5.t: "The Art of War - Baka Edition"
 th_education_events.5.desc: "War is not a foreign concept, but there are many fine details to it [Root.Monarch.GetName] could learn of it. In a fairy book - \"The Art of War - Baka Edition\" - there are several ways presented to train the troops and [Root.Monarch.GetName]."
 th_education_events.5.fairy.desc: "Wars aren't unknown for fairies. A lot of our people fought and died for their slave masters. But they were mostly used like mercenaries and never had a real training. [Root.Monarch.GetName] desires to change this and tries to make [Root.GetName]'s troops into a professional army. Yet [Root.Monarch.GetName] lacks the knowledge how to train, which means [Root.Monarch.GetSheHe] has to experiment with the many training methods..."
 th_education_events.5.a: "Well, let the soldiers fight against each other on top of a volcano to make them stronger!"
 th_education_events.5.b: "They are already the strongest army in Gensokyo! We should hire more soldiers instead!"
 th_education_events.6.t: "New graduates from fairy university"
 th_education_events.6.desc: "New graduates from fairy university has arrived at your court, looking forward to make their contribution."
 th_education_events.6.fairy.desc: "Fairies aren't known as good at studying, but there are some smart ones who can convince the teacher to accept their graduation. A group of students has just graduated and entered your court, looking forward to do some big pranks."
 th_education_events.6.a: "Welcome to the court!"
 th_education_events.6.a.tt: "Two fairy advisors join your court."
 th_education_events.7.t: "New fairy governors leads government reform"
 th_education_events.7.desc: "New governors graduated from fairy university has brought their new fashions from the school too, causes a new wave of government reform."
 th_education_events.7.fairy.desc: "New fairy governors graduated from fairy university has brought their new fashions from the school too, causes a new wave of government reform.Thanks to university teacher's work, the reform's pros overweigh cons overall."
 th_education_events.7.a: "A new golden age for fairies!"
 th_education_events.8.t: "New inspirations from fairy scientists"
 th_education_events.8.desc: "Our scientists come up with a lot of new inspiration, which raises our total research level to a new height."
 th_education_events.8.fairy.desc: "Our fairy scientists come up with a lot of new inspirations. Although most of the inspirations are about doing big impossible pranks, our total research level has been raised to a new height."
 th_education_events.8.a: "They're the best there is."
 th_education_events.100.t: "Royal Education"
 th_education_events.100.desc: "While having special powers or being good at danmaku fights makes it easier to maintain the position of [Root.Monarch.GetTitle], it doesn't ensure that [Root.Monarch.GetName] can solve all issues a ruler has to face though. Fortunately, a circle of advisers have created an educational system for the royal rulers [Root.GetName] where [Root.Monarch.GetName] can increase [Root.Monarch.GetHerHis] ruling skills."
 th_education_events.100.a: "Neat!"
 ###RESPAWN EVENTS###
 touhou_respawn.2.t: "Return of [Root.GetRespawningRuler]"
 touhou_respawn.2.desc: "Times come where a ruler just needs a break from the time at the court - such was the case for [Root.GetRespawningRuler]. However, the time has come for her to return so she can continue the rule over [Root.GetName]."
 touhou_respawn.2.a: "Welcome back, [Root.GetRespawningRuler]!"
 touhou_respawn.3.t: "Return of [Root.GetRespawningHeir]"
 touhou_respawn.3.desc: "Hunting accidents; sickness; court drama - there are many reasons why an heir might decide to leave the court. Fortunately, [Root.GetRespawningHeir] recovered from the events and is now back at our court!"
 touhou_respawn.3.a: "Welcome back, [Root.GetRespawningHeir]!"
 ###FAIRY RESPAWN EVENTS###
 fairy_events.2.t: "Fairies never die!"
 fairy_events.2.desc: "After the tragic death of our previous ruler many of our people are worried about the future of [Root.GetName]. Now [Root.Monarch.GetName] rules over [Root.GetName], but many fairies are skeptical if [Root.Monarch.GetName] is truly the strongest and wish [Root.GetRespawningRuler] back. Fortunately, fairies never really die and will be reborn from the power of nature. [Root.GetRespawningRuler] is back and reclaims the throne!"
 fairy_events.2.a: "All hail [Root.GetRespawningRuler]!"
 fairy_events.3.t: "Return of a Fairy Heir"
 fairy_events.3.desc: "Fairies are fragile beings. It is no surprise that [Root.GetRespawningHeir] died during a prank. Luckily for her though, a fairy never truly dies but instead return to life after some time - and enough time has passed for [Root.GetRespawningHeir] to return to the court!"
 fairy_events.3.a: "Awaken, [Root.GetRespawningHeir], and take the title of heir!"
 ###ROYAL FAIRY EVENTS###
 rfc_events.1.t: "The Royal Fairy Challenge"
 rfc_events.1.desc: "[From.Monarch.GetName] dares to call [From.Monarch.GetHerselfHimself] as the [From.GetMonarchTitle] of all Fairies - and undermines the authority of our good leader [Root.Monarch.GetName]! Usually this would call for a declaration for a Fairy War, but Daiyousei made the suggestion of a challenge, which shall determine the true Monarch of all Fairies: the Royal Fairy Challenge - and we got invited to participate!"
 rfc_events.1.a: "I will show [From.Monarch.GetName] who's the boss here!"
 rfc_events.1.a.tt: "We will participate in the §YRoyal Fairy Challenge§!!"
 rfc_events.1.b: "I have more important things to do. Shall the others bash their heads in for this crown."
 rfc_events.1.b.tt: "We will stay out of the glory of the challenge."
 rfc_events.2.t: "The Royal Fairy Challenge - Rulebook for Bakas"
 rfc_events.2.a.desc: "Purpose: this challenge serves to determine who is truly the most Royal of all Fairies and as such the participants will have to prove themselves in several aspects which are important to be truly the strongest leader. More to it in the \"Rules\".\n\nReward: the winner of this Challenge will earn the most beautiful crown made by Fairies as well as the undying loyalty of all fairies in Gensokyo.\n\nRules: every participant will get every 3 years a set of challenges against randomly chosen bakas. Goal is to finish enough of the five challenges to reach at least [Root.th_rfc_goal_points.GetValue] points before the time is over. A finished challenge gives points depending on the difficulty. At the beginning of the next cycle, all currently taken challenges will expire and you get a new set. The Royal Fairy Challenge lasts for 36 years.\n- Diplomacy: sending an insult to a baka gives 1 point.\n- Warfare: being at a winning war (their warscore < -50%) with the baka gives 3 points.\n- Royalty: having a royal manage with the baka or subjugating the baka gives 3 points.\n- Danmaku Duels: a duel against the baka gives 5 points.\n- Pranks: for a prank played against a baka you get 3 points.\n\nThen the results has to be shown to Daiyousei for judgment with a decision."
 rfc_events.2.b.desc: "Purpose: this challenge serves to determine who is truly the most Royal of all Fairies and as such the participants will have to prove themselves in several aspects which are important to be truly the strongest leader. More to it in the \"Rules\".\n\nReward: the winner of this Challenge will earn the most beautiful crown made by Fairies as well as the undying loyalty of all fairies in Gensokyo.\n\nRules: every participant will get every 3 years a set of challenges against randomly chosen bakas. Goal is to finish as many challenges of the five as possible. A finished challenge gives points depending on the difficulty. At the beginning of the next cycle, all currently taken challenges will expire and you get a new set. The Royal Fairy Challenge lasts for 36 years. The challenger with the most points will win!\n- Diplomacy: sending an insult to a baka gives 1 point.\n- Warfare: being at a winning war (their warscore < -50%) with the baka gives 3 points.\n- Royalty: having a royal manage with the baka or subjugating the baka gives 3 points.\n- Danmaku Duels: a duel against the baka gives 5 points.\n- Pranks: for a prank played against a baka you get 3 points.\n\nThen the results has to be shown to Daiyousei for judgment with a decision."
 rfc_events.2.a: "Ok, I get it."
 rfc_events.4.t: "A new set of Bakas!"
 rfc_events.4.desc: "The jury has picked five new bakas, which shall be the target of our challenges!"
 rfc_events.4.a: "Neat."
 rfc_events.6.t: "The Rulebook of the Royal Fairy Challenge"
 rfc_events.6.desc: "Daiyousei gave [Root.Monarch.GetName] a rule book for the case [Root.Monarch.GetSheHe] forgot how the Royal Fairy Challenge go ... or what they even are."
 rfc_events.6.a: "*Read the book*"
 rfc_events.6.b: "*Open page with the current baka targets*"
 rfc_events.6.c: "*Open page with our current scores*"
 rfc_events.7.t: "Judgment for the Winner!"
 rfc_events.7.desc: "The time has come to finish the Royal Fairy Challenge and to determine the winner!\nDaiyousei is not the fastest though, so the process can take a while..."
 rfc_events.7.a: "It's okay, Daiyousei. You finish when you feel like it."
 rfc_events.7.a.tt: "The winner of the Royal Fairy Challenge will be now determined."
 rfc_events.10.t: "The Winner of the Royal Fairy Challenge"
 rfc_events.10.desc: "After some time of counting the points (and recalculating the results again because Daiyousei isn't the best in math), the winner has been determined!"
 rfc_events.10.a: "Hooray!"
 rfc_events.11.t: "The Crown of the True Fairy Monarch"
 rfc_events.11.desc: "Roses from Lily, butterflies from Larva, purple flames from Clownpiece, the three symbols of the rulers of Sangetsusei and finally the ice crystals from Cirno as final touch; the Crown of the True Fairy Monarch is unique and created by all important fairies of Gensokyo's - and now it is in the possession of [Root.Monarch.GetName]!"
 rfc_events.11.a: "And it looks fantastic on my head too!"
 rfc_events.12.t: "The Winner of the Royal Fairy Challenge"
 rfc_events.12.desc: "Due to the approaching threats from the foreign non-fairy invaders, the Royal Fairy Challenges are not able to get a clear winner. Still, it is universally better to have one fairy to be the queen of all fairies than none and so shall the crown go a randomly selected fairy ruler!"
 rfc_events.12.a: "That's not fair at all... but at least the crown remains in fairy hands."
 rfc_events.14.t: "The Score of [From.GetName]"
 rfc_events.14.desc: "[From.GetName]'s score is §Y[From.th_rfc_own_high_score.GetValue]§!.\nFor comparison: our score is §G[Root.th_rfc_own_high_score.GetValue]§!."
 rfc_events.14.a: "Ok."
 rfc_events.15.t: "Fight for the title \"[Root.GetMonarchTitle] of all Fairies\""
 rfc_events.15.desc: "For a long time the fairies of Gensokyo were an unorganized bunch of spirits of nature with their leader being the one, who is supposed to be the strongest. A true title of King or of Queen never existed before - until now. The day when [Root.Monarch.GetName] crowned [Root.Monarch.GetHerselfHimself] as the [Root.Monarch.GetTitle] of [Root.GetName] was the day when many other fairies from the other realms claimed, that [Root.Monarch.GetName] has no right to be a [Root.Monarch.GetTitle] in the first place.\nTo avoid another fairy war, which was triggered by the Three Fairies, a wise fairy suggested a challenge for all fairies to show their worth as [Root.GetMonarchTitle] of all fairies - the Royal Fairy Challenge has been born! A series of tasks, challenges, pranks and duels, which shall show who is the Strongest, Wisest and Quickest Fairy of Gensokyo!"
 rfc_events.15.a: "I will show them all, that I am indeed the Strongest!"
 rfc_events.16.t: "Lost Crown of the True Fairy Monarch"
 rfc_events.16.desc: "Despite our best efforts and the genius leadership of [Root.Monarch.GetName], the promised crown has not been passed to us. The judge clearly acted on bias and claims we \"didn't put enough effort\" in the challenge. Now the Royal Fairy Challenges are over and yet again no fairy has gained the holy crown."
 rfc_events.16.a: "This is a fraud! The crown should have been ours!!"
 ###HELL FAIRY MECHANIC EVENTS###
 th_hellfairy_events.7.t: "Power of the Torch"
 th_hellfairy_events.7.desc: "The torch of Clownpiece has several abilities, but its most notable are the abilities to drive people mad and to let lifeforce go berserk. Because of this ability, Clownpiece can §Goverload§! a province by activating the ability and developing the province, which gives following effects for §Y5 years§!:\nLocal Construction Time: §G-75.0%§!\nLocal Goods Produced: §G+0.25§!\nLocal Shipbuilding Time: §G-75.0%§!\nLocal Recruitment Time: §G-75.0%§!\nLocal Ship Repair: §G+75.0%§!\nInstitution Spread: §G+75.0%§!\n\nHowever, overloading a province causes a temporary §Rfatigue§! at its end for §Y10 years§! with following effects:\nLocal Manpower Modifier: §R-75.0%§!\nLocal Construction Time: §R+25.0%§!\nLocal Shipbuilding Time: §R+25.0%§!\nLocal Ship Repair: §R+25.0%§!\nLocal Recruitment Time: §R+25.0%§!\nInstituion Spread: §R-75.0%§!\n\nAdditionally, the Torch has a passive effect, which let all of our provinces go §Yberserk§!! Every owned provinces gets a stack of §YBerserk Lifeforce§!. Every §Y5 years§! the modifier will be increased by 1 stack. The first 3 stacks §Rreduce§! the manpower in the province and §Rincrease§! unrest in there, but with the 4th stack the effect gets reversed, §Gincreasing§! local manpower while §Gdecreasing§! local unrest. At the §Ymax stack§! of §Y10§! we gain following effect in the province:\nLocal Manpower Modifier: §G+50.0%§!\nLocal Unrest: §G-5§!."
 th_hellfairy_events.7.a: "Ok."
 ###NEW CONTINENT EVENTS###
 flavor_touhou_new_continent.1.t: "Gold and Silver in the Plateau"
 flavor_touhou_new_continent.1.desc: "Massive amounts of gold and silver are pouring out of our Plateau. Originally, the natives had limited use of this precious metals in this area, but as Kappa's advanced technology deepened the mining area, much more gold and silver were found than expected. Now it's time to decide what to do with this gold and silver."
 flavor_touhou_new_continent.1.a: "It's better to use it to assist local administration and to encourage learning."
 flavor_touhou_new_continent.1.b: "It's better to use it to build friendly relations with neighboring countries."
 flavor_touhou_new_continent.1.c: "It'll be a great help in maintaining the army."
 flavor_touhou_new_continent.1.d: "Only the original owners deserve to use that."
 flavor_touhou_new_continent.2.t: "Gold and Silver in the High Mountain"
 flavor_touhou_new_continent.2.desc: "Massive amounts of gold and silver are pouring out of our High Mountain. Originally, the natives had limited use of this precious metals in this area, but as Kappa's advanced technology deepened the mining area, much more gold and silver were found than expected. Now it's time to decide what to do with this gold and silver."
 flavor_touhou_new_continent.2.a: "It's better to use it to assist local administration and to encourage learning."
 flavor_touhou_new_continent.2.b: "It's better to use it to build friendly relations with neighboring countries."
 flavor_touhou_new_continent.2.c: "It'll be a great help in maintaining the army."
 flavor_touhou_new_continent.2.d: "Only the original owners deserve to use that."
 ###DIFFICULTY EVENTS###
 th_difficulty_event.2.t: "Modernization of the World"
 th_difficulty_event.2.desc: "With a new age dawning, the countries of this world prepare themselves for the future challenges. Their governments gained stability, volunteers, power and what not. If I would you I would make sure that your country and your subjects are prepared too."
 th_difficulty_event.2.a: "That's nothing I should be scared of!"
 th_difficulty_event.2.a.tt: "Every AI country, which was never played by a player and is not our subject, receives following effects:"
 th_difficulty_event.2.a.att: "Because the §YAge of Reformation§! has begun, every AI nation will get a boost to their religious resources like Church Power, Fervor, Harmony, etc."
 th_difficulty_event.2.a.btt: "Because the §YAge of Absolutism§! has begun, every AI nation will get a boost to their Absolutism. Additionally, the Emperor of the Holy Roman and Empire will get §Y100 Imperial Authority§! and the Emperor of China will get §Y100 Mandate§!."
 th_difficulty_event.2.a.ctt: "Because the §YAge of Revolutions§! has begun, every AI nation will get a strong boost to their Army Tradition, Navy Tradition, Army Professionalism and Prestige."
 ###DISCOVER EVENTS###
 TH_mission_events.6.t: "Ancient Arabian Maps"
 TH_mission_events.6.desc: "A few fairies have been doing vacations and were playing at the shores of Gensokyo when out of the sudden they discovered a glass bottle with paper in it. Of course the fairies were curious and broken the bottle. What they found was beyond their comprehension, so they went back to our court and asked [Root.Monarch.GetName] what is on the paper. Little do they know: the paper they found was any ordinary paper. It was a map, written in Arabian - and it portrays the Muslim expansion in Africa, the Middle East and India in great detail!"
 TH_mission_events.6.a: "So many new provinces I've never heard of before!"
 TH_mission_events.6.ct: "Discover Levant, Persia, India and Maghreb!"
 ###WANDERING STATE MECHANIC EVENTS###
 th_travelling_kingdom_mechanic.100.t: "The Wandering City and I"
 th_travelling_kingdom_mechanic.100.desc: "While many nations have an actual government and a realm, which has way more provinces and cities than only one, [Root.GetName] is a Wandering State.\nAt any given time, our realm can only be ONE province big. However, our realm has the unique ability to move through not only uncolonized land but also through land which is occupied by another country. By getting a claim on a foreign province, which borders our capital, our capital will automatically move to this claimed province and return the old province to its original owner. The claim (and the city movement) will be nullified if we either claim during war or if we claim a foreign capital.\nOf course the development, religion and culture of the province before our immigration will be restored while the new province will get our primary culture, religion and our development.\nDeveloping the capital is permanent and will be transferred to the new province should the city move. Additionally, we can grow the development through §Bconquest§!. Every province we conquer will have its development saved as an invisible variable and will be immediately returned to the owner. [Root.GetName] can then make this development \"real\" by \"coring\" it - done through a decision. Each development costs 5 £adm£ to core, but it is instantly. Province, which development have been saved as a variable gain \"Koishi's Mark\", making them unavailable for saving their development again.\nFinally, no country can fabricate a claim on us."
 th_travelling_kingdom_mechanic.100.a: "Uwaah... this sounds very complicated..."
 th_travelling_kingdom_mechanic.100.b: "How much of this \"development\" will I carry over to the next city?"
 th_travelling_kingdom_mechanic.101.t: "The Wandering City and I - Wandering Development"
 th_travelling_kingdom_mechanic.101.desc: "Currently, [Root.GetName] will move:\n[Root.kmj_capital_base_tax.GetValue] Base Tax\n[Root.kmj_capital_base_production.GetValue] Base Production\n[Root.kmj_capital_base_manpower.GetValue] Base Manpower\n\nBuildings cannot be moved."
 th_travelling_kingdom_mechanic.101.a: "Okay, thanks!"
 ###SATORI VASSAL MECHANIC EVENTS###
 th_satori_vassal_mechanic.7.t: "Undermined Authority!"
 th_satori_vassal_mechanic.7.desc: "Our realm is split in several powerful vassals, who serve us. However, in recent times the number of vassals grew way beyond the number of vassals [Root.Monarch.GetName] can actually maintain. As a result of that, our once so loyal subjects feel neglected and started seeking independence from us!"
 th_satori_vassal_mechanic.7.a: "That's not good..."
 th_satori_vassal_mechanic.7.a.tt: "Our vassals will be disloyal until the number of vassals we have is lower or equal to our §YVassal Upkeep§!"
 th_satori_vassal_mechanic.10.t: "Authority is restored!"
 th_satori_vassal_mechanic.10.desc: "Our vassals stopped misbehaving and are now recognizing our authority over them again."
 th_satori_vassal_mechanic.10.a: "Good."
 th_satori_vassal_mechanic.10.a.tt: "All of our vassals will no longer have increased §YLiberty Desire§! and we will no longer suffer from decreased §YAbsolutism§!."
 th_satori_vassal_mechanic.11.t: "Vassals declare Independence!"
 th_satori_vassal_mechanic.11.desc: "Our ungrateful vassals got the idea that [Root.Monarch.GetName] is too weak to be an important leader and have decided to declare independence! None of Satori's former vassals are now hearing our call!"
 th_satori_vassal_mechanic.11.a: "To Hell with them!"
 th_satori_vassal_mechanic.100.t: "The Vassals of [Root.Monarch.GetName]"
 th_satori_vassal_mechanic.100.desc: "Many subjects are loyal to their liege until they get the feeling they are powerful enough to overthrow them on their own. This is however not the case for [Root.GetName] and its feudal system. Unlike normal vassals, our subjects pledge loyalty directly to [Root.Monarch.GetName] - regardless of how much power they hold on their own. In exchange however, they demand the attention of our [Root.Monarch.GetTitle] and special laws, which keeps maintaining their realms a lot easier.\n[Root.GetName] possesses not normal vassals but §BSatori's Vassals§!. These subjects grant more boni than any normal vassal or march and there are a greater variety of interactions with them possible and are lot less likely to rebel when they have a high amount of development. However, additionally of consuming a Diplomatic Relation, Satori's Vassals also take one spot of §BVassal Upkeep§!. Should [Root.GetName] have more Satori's Vassals than the upkeep allows, the subjects will start getting rebellious. Every vassal above the limit will give every Satori's Vassal §R+50.0§! Liberty Desire, which can stack up to §R+400.0%§!. Should we get more than 8 Satori's Vassal, our subjects will declare independence and break away from us.\nEvery 30 days or whenever this decision is enacted the counter of subjects gets refreshed.\n"
 th_satori_vassal_mechanic.100.a: "What a complicated system..."
 th_satori_vassal_mechanic.100.a.tt: "[Root.GetName] has currently a §YVassal Upkeep§! of §Y[Root.th_subject_tracker.GetValue]/[Root.th_diplo_slot_tracker.GetValue]§!.\n(This Event also updates the tracker for the current Vassal Upkeep and the amount of Satori Vassals we have.)"
 ###SCARLET BLOODLUST MECHANIC EVENTS###
 th_scarlet_bloodlust_mechanic.5.t: "Scarlet Bloodlust - 101"
 th_scarlet_bloodlust_mechanic.5.desc: "Unlike any other realm, our [Root.GovernmentName] has noble vampires on the battlefield, overviewing the peasants who die for our glory. Due to their aura, these soldiers get into bloodlust and will have no issue whatsoever to regenerate from a battle.\n[Root.GetName] will receive §G+4.0%§! Morale Recovery Speed and §G+5.0%§! Prestige from Land Battles every §Y20§! Prestige. However, it will also increase our Prestige Decay by §R+0.5%§!. The maximum of both effects is at 100 Prestige with §G+20.0%§! Morale Recovery Speed, §G+25.0%§! Prestige from Land Battles and §R+2.5%§! Prestige Decay.\nShould our Prestige fall below 0 though, we will gain an inverted effect. With every -20 Prestige, we will have an effect of §R-4.0%§! Morale Recovery Speed, but will receive §G-0.5%§! Prestige Decay. The minimum of both effects is at -100 Prestige with §R-20.0%§! Morale Recovery Speed and §G-2.5%§! Prestige Decay."
 th_scarlet_bloodlust_mechanic.5.desc.upgraded: "Unlike any other realm, our [Root.GovernmentName] has noble vampires on the battlefield, overviewing the peasants who die for our glory. Due to their aura, these soldiers get into bloodlust and will have no issue whatsoever to regenerate from a battle.\n[Root.GetName] will receive §G+8.0%§! Morale Recovery Speed and §G+10.0%§! Prestige from Land Battles every §Y20§! Prestige. However, it will also increase our Prestige Decay by §R+0.5%§!. The maximum of both effects is at 100 Prestige with §G+40.0%§! Morale Recovery Speed, §G+50.0%§! Prestige from Land Battles and §R+2.5%§! Prestige Decay.\nShould our Prestige fall below 0 though, we will gain an inverted effect. With every -20 Prestige, we will have an effect of §R-4.0%§! Morale Recovery Speed, but will receive §G-0.5%§! Prestige Decay. The minimum of both effects is at -100 Prestige with §R-20.0%§! Morale Recovery Speed and §G-2.5%§! Prestige Decay."
 th_scarlet_bloodlust_mechanic.5.a: "Good to know."
 ###MECHANIC EVENTS###
 yuyus_food_hunt.100.t: "Cuisine Hunting made easy"
 yuyus_food_hunt.100.desc: "The Ghost Monarchy is not any monarchy run by ghosts but a government modelled entirely after Yuyuko's interests and personality. As such, it is no wonder that it also takes great care of collecting the many foreign cuisines of the world.\n\nEvery foreign culture outside the culture group of [Root.GetName] grants us a stack of 'Foreign Cuisines'. These buffs are only applied if we get access to a NEW foreign culture, that means conquering more provinces of a foreign culture which cuisine has already been integrated into our society brings no benefit.\n'Foreign Cuisines' grants our [Root.GovernmentName] following effects per stack:\nGlobal Trade Power: §G+1.0%§!\nTrade Steering: §G+1.0%§!\nYearly Corruption: §G-0.01§!\nAdministrative Efficiency: §G+1.0%§!\n\n'Foreign Cuisines' can reach up to 100 stacks, which would have at its highest power following effect:\nGlobal Trade Power: §G+100.0%§!\nTrade Steering: §G+100.0%§!\nYearly Corruption: §G-1.0§!\nAdministrative Efficiency: §G+10.0%§!\n\nAdditionally, the Ghost Monarchy enables the choice of picking a 'Mortal Policy', which grants us a significant bonus. However, swapping a policy for another will always cost 1 Stability."
 yuyus_food_hunt.100.a: "Alright, understood!"
 th_faith_power_mechanic.1.t: "[Root.GetName] and the Power of Faith"
 th_faith_power_mechanic.1.desc: "[Root.GetName] has currently [Root.faith_power.GetValue] Faith Power available.\n\nYou gain Faith Power through converting provinces, converting other countries to Moriya Shintoism and from Religious Tributaries. Additionally, you gain passive Faith Power per month. The calculation for that is: (1 + Total Development + Monthly Faith Power modifiers) * Religious Unity * Faith Power Modifier (as long as it is positive)\nFaith Power is a resource needed to exchange it for powerful effects and temporary modifiers."
 th_faith_power_mechanic.1.a: "I want to exchange my Faith Power."
 th_faith_power_mechanic.1.b: "Okay."
 th_faith_power_mechanic.2.t: "Cause a Miracle!"
 th_faith_power_mechanic.2.desc: "Sanae has the power of earth and heaven to cause a miracle for our country!\nFollowing effects are available to purchase - as long the needed amount of Faith Power is available!\nColonial Range: +25.0% for 20 years - 50 Faith Power\nGlobal Naval Engagement: +10.0% and Movement Speed: +10.0% for 20 years - 50 Faith Power\nGoods Produced Modifier +10.0% for 20 years - 50 Faith Power\nTrade Efficiency: +10.0% and Global Trade Power: +10.0% for 20 years - 50 Faith Power\nKanako Yasaka or Suwako Moriya as advisor - 100 Faith Power"
 th_faith_power_mechanic.2.b: "Let the sea be split so that we can explore the far beyond!"
 th_faith_power_mechanic.2.c: "Let the winds be blessed in our backs!"
 th_faith_power_mechanic.2.d: "Let the harvest be a full success! Let the heaven rain rice!"
 th_faith_power_mechanic.2.e: "Let the profit flood into our pockets!"
 th_faith_power_mechanic.2.g: "Let the heavenly goddess herself help us in our dire time!"
 th_faith_power_mechanic.2.h: "Let the earthly goddess come to help us in our need!"
 th_faith_power_mechanic.2.zzz: "I don't need any of them right now."
 th_faith_power_mechanic.3.t: "Independence of [Root.GetName]"
 th_faith_power_mechanic.3.desc: "Once we were religious tributaries of [mry_former_overlord.GetName] and paid monthly faith to [mry_former_overlord.Monarch.GetName]. However, due to different views of religion and due to their loss of authority, [mry_former_overlord.GetName] is no longer capable of being a legitimate religious guide.\nFrom this day forward, [Root.GetName] is an independent nation now!"
 th_faith_power_mechanic.3.a: "So it shall be."
 th_faith_power_mechanic.4.t: "[From.GetName] declares independence!"
 th_faith_power_mechanic.4.desc: "Bad news from our former Religious Tributary [From.GetName]! Due to the different views of religion, loss of our authority or through other means, the [From.Monarch.GetTitle] of [From.Monarch.GetName] decided to redraw their tributary status and declare independence from us!"
 th_faith_power_mechanic.4.a: "Truly bad news..."
 mry_not_hired_divine_advisor_kanako_tt: "Has not pleaded to Kanako to become an advisor in the last §Y30 years§!."
 mry_not_hired_divine_advisor_suwako_tt: "Has not pleaded to Suwako to become an advisor in the last §Y30 years§!."
 th_faith_power_has_been_converted: "Has been force converted"
 desc_th_faith_power_has_been_converted: "We have been forcefully converted by the Moriya Shrine!"
 ###YAMA MECHANIC EVENTS###
 th_yama_authority_event.91.t: "Lost the Yama Intervention"
 th_yama_authority_event.91.desc: "Our intervention went horribly wrong! We intervened in order to defend somebody, but in the end it was us who got rushed down and defeated! Our authority gets now questioned in Gensokyo..."
 th_yama_authority_event.91.a: "That was not the plan..."
 th_yama_authority_event.92.t: "Treason against our Principles!"
 th_yama_authority_event.92.desc: "Despite all advises from all the yama within our realm, we have decided for whatever reason to betray the defensive war leader and selfishly benefit from the war. All of Gensokyo starts to mistrust us now..."
 th_yama_authority_event.92.a: "Worth it"
 th_yama_authority_event.92.a.tt: "Every Gensokyan countries loses §R5§! Trust of §Y[Root.GetName]§!."
 th_yama_authority_event.93.t: "Failed Yama Intervention"
 th_yama_authority_event.93.desc: "Our intervention was unfortunately a failure. While we honored the defensive war, the attackers vastly outmatched our side and in the end the war was a lost cause."
 th_yama_authority_event.93.a: "We gave our best. That's all we can really ask for."
 th_yama_authority_event.94.t: "Successful Yama Intervention"
 th_yama_authority_event.94.desc: "Our intervention in the most recent defensive wars resulted into a victory for the defenders. This strengthens our authority we hold in Gensokyo!"
 th_yama_authority_event.94.a: "Justice has been served."
 th_yama_authority_event.94.a.tt: "§Y[Root.GetName]§! gains §G[Root.from_total_dev.GetValue]§! Yama Authority."
 th_yama_authority_event.96.t: "The Grace of the Yamaxanadu"
 th_yama_authority_event.96.desc: "The Yamaxanadu has granted us the Gensokyan grace, overlooking our own expansion in return of an increased opinion of the Yamaxanadu."
 th_yama_authority_event.96.a: "A wise decision by the Yamaxanadu."
 th_yama_authority_event.97.t: "The Yamaxanadu lifts the Lecture!"
 th_yama_authority_event.97.desc: "Wonderful news from the Yamaxanadu! [YamaOfGensokyo.Monarch.GetName] has decided to lift the Lecture from our nation and allows [Root.GetRespawningRuler] to return as the ruler of [Root.GetName]!"
 th_yama_authority_event.97.a: "I am glad the Yamaxanadu was able to understand our position."
 th_yama_authority_event.98.t: "The Yamaxanadu lectures [Root.Monarch.GetName]!"
 th_yama_authority_event.98.desc: "Horrible news! The accursed Yamaxanadu dares to think that the justful rule of [Root.Monarch.GetName] is harmful to Gensokyo! As such, [YamaOfGensokyo.Monarch.GetName] lectured our government and forced [Root.Monarch.GetName] to lay low for ten years!"
 th_yama_authority_event.98.a: "But I didn't do anything wrong!!"
 th_yama_authority_event.98.a.tt: "Can not use the decisions '§YRecall our Ruler§!' for §Y10 years§!."
 th_yama_authority_event.100.t: "The Yama Authority of Gensokyo"
 th_yama_authority_event.100.desc: "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] is the [Root.Monarch.GetTitle] of Gensokyo and therefore the judicial head of all of Gensokyo. As the Yama Authority, it is our utter most priority to ensure peace, freedom, justice and security to Gensokyo by intervening in the Gensokyan wars, lecture troublesome rulers, demanding unlawful territories and enforcing partitionings.\nWe have access to the Imperial Yama, which represents our influence and our general approval (also called \"Loyalty\") by the Gensokyans. When we get 80% Approval and at least 20 Gensokyan countries have at least 50 opinion of us, we can enact a Yama Reform (in form of a privilege), which increases our power and influence in Gensokyo.\nBe aware though that every Gensokyan country can attack us in order to get us to revoke the last reform we enacted. We can complete a mission every time we fill the privilege slots, which allows us to convert all the reforms into one single Edict. These Yama Edicts can no longer be revoked through war.\nWhen the entire privilege set is full with edicts then we will unify all of Gensokyo peacefully."
 th_yama_authority_event.100.a: "And how do I get Yama Authority?"
 th_yama_authority_event.100.b: "I am the Land of Fantasies!"
 th_yama_authority_event.1.t: "The Authority of the Yama"
 th_yama_authority_event.1.desc: "Yama Authority can be gained through two means: instant Yama Authority rewards and increased Yama Authority Equilibrium. Instant sources of Yama Authority are either rewards from the mission tree or are gained through the successful use of the diplomatic actions \"Enforce Gensokyan Peace\" and \"Demand Unlawful Territory\".\nThe Equilibrium itself, however, can be raised through mission rewards, through high Legitimacy, through the usage of \"Bestow Grace of the Yama\" through Higan's ideas and through the Grand Courtroom in [4983.GetName]. Additionally, your Yama Authority rises when there is Peace in Gensokyo, and for every 5 Gensokyan countries who have an opinion of at least 50 of you (up to a maximum of 30 countries).\n\nInfluence on the other hand is trickier to raise. Positive Legitimacy, Higan's ideas, the Grand Court Room and mission tree rewards increases the influence. The rest of the needed influence is increased by having Hecatia recruited as an advisor, by Peace in Gensokyo, and for every 5 Gensokyan countries existing (starting to count after the first 20 countries). Yama Reforms do, however, decrease the influence, so make sure that have new access to it as you progress.\n\nFinally, there are mechanics which remove Authority and Influence. Both will be hit hard when you have low Legitimacy, Corruption, negative Stability, any Disaster or any own or have a subject own any province in Gensokyo outside the Hell, Former Hell and Netherworld region or the Old Hell area."
 th_yama_authority_event.1.a: "Got it!"
 th_yama_authority_event.101.t: "The Yama Authority of Gensokyo"
 th_yama_authority_event.101.desc: "[YamaOfGensokyo.Monarch.GetName] [YamaOfGensokyo.Monarch.Dynasty.GetName] is the [YamaOfGensokyo.Monarch.GetTitle] of Gensokyo, and as such [YamaOfGensokyo.Monarch.GetSheHe] is the judicial head of all of Gensokyo. Currently, [YamaOfGensokyo.GetName] has enacted [GetYamaReformProgress] reforms!"
 th_yama_authority_event.101.a: "Ok."
 th_yama_authority_event.103.t: "The Partitioning of [Root.GetName]"
 th_yama_authority_event.103.desc: "The Yamaxanadu evaluated our conquest of Gensokyo province as unjust, and decided that our land should be partitioned between all those who were the previous owners..."
 th_yama_authority_event.103.a: "I hate the yama..."
 th_yama_authority_event.103.a.tt: "§REvery owned §YGensokyan§! province, which is a core of another Gensokyan country, will be returned to their former owner.§!"
 th_yama_authority_event.1000.t: "A new Reform of the Yama"
 th_yama_authority_event.1000.desc: "News from [YamaOfGensokyo.GetName] have reached us. They report of the decleration of a new Judicial Reform for Gensokyo!"
 th_yama_authority_event.1000.a: "Ok."
 th_yama_authority_event.1001.t: "The Yama's Edict"
 th_yama_authority_event.1001.desc: "News from [YamaOfGensokyo.GetName] have reached us. They report of the decleration of a new Judicial Edict for Gensokyo!\n\nEdicts cannot be revoked through force, so we have to watch out for the further progress of the Yamaxanadu."
 th_yama_authority_event.1001.a: "Good to know."
 th_yama_authority_event.1013.t: "The Influence of the Yamaxanadu"
 th_yama_authority_event.1013.desc: "The Yamaxanadu has enacted a grand Edict for all Gensokyans, which demands to acknowledge [YamaOfGensokyo.GetName]'s influence over Gensokyo and making us part of their sphere of influence. It is obvious that [YamaOfGensokyo.Monarch.GetName] is trying to unite Gensokyo under the banner of the yama, and this edict is the crucial step towards this goal..."
 th_yama_authority_event.1013.a: "The yama will finally bring peace to Gensokyo."
 th_yama_authority_event.1013.b: "We will never bend our knee before the Yamaxanadu!"
 th_yama_authority_event.1015.t: "Eternal Peace in Gensokyo"
 th_yama_authority_event.1015.desc: "The Yamaxanadu enacted another reform, which now forbids any kind of warfare within Gensokyo. Instead every argument needs to be fought out in a trial with the Yamaxanadu as the highest judge. [YamaOfGensokyo.GetName] is one step closer to the unification of Gensokyo."
 th_yama_authority_event.1015.a: "This is a huge step for Gensokyan society."
 th_yama_authority_event.1015.b: "Nobody can tell us what we are allowed to do!"
 th_yama_authority_event.1017.t: "The Unification of Gensokyo"
 th_yama_authority_event.1017.desc: "Under the divine law of Gensokyo, the Yamaxanadu [YamaOfGensokyo.Monarch.GetName] [YamaOfGensokyo.Monarch.Dynasty.GetName] declared the official unification of Gensokyo under [YamaOfGensokyo.Monarch.GetHerHis] rule! The majority of the rulers of Gensokyo have already accepted the Yamaxanadu as their new leader, and it is now our turn to join [YamaOfGensokyo.GetName]'s unified Gensokyo."
 th_yama_authority_event.1017.a: "Long live the Yamaxanadu!"
 th_yama_authority_event.1017.b: "I would rather die than serve a judge!"
 ###DECREE EVENTS###
 th_lawgiver_events.1.t: "Gensokyan Decree"
 th_lawgiver_events.1.desc: "The Legal Code of Gensokyo allows the legislative head of this land to enact a degree to benefit every Gensokyan. The great [Root.Monarch.GetTitle] has the choice of five decrees which can be enacted at any time given - if [Root.Monarch.GetSheHe] is ready to pay the costs that is."
 th_lawgiver_events.1.a: "Enact the §BYama§! Decree"
 th_lawgiver_events.1.b: "Enact the §RShrine§! Decree"
 th_lawgiver_events.1.c: "Enact the §YArtisan§! Decree"
 th_lawgiver_events.1.d: "Enact the §TScholar§! Decree"
 th_lawgiver_events.1.e: "Enact the §GYoukai§! Decree"
 th_lawgiver_events.1.zzz: "I am just browsing"
 ###MAGIC SCHOOL MECHANIC EVENTS###
 th_magic_schools.1.t: "Magic School Specialization"
 th_magic_schools.1.desc: "A new Age has begun for [Root.GetName], and as such it is time for us to specialize into one of the 6 available Magic Schools.\nTake a look into the decision 'Magic for Dummies - The Magic School Catalog' for further information what these Magic Schools are all about."
 th_magic_schools.1.a: "Specialize into §BConjuration§!"
 th_magic_schools.1.b: "Specialize into §YEvocation§!"
 th_magic_schools.1.c: "Specialize into §MDivination§!"
 th_magic_schools.1.d: "Specialize into §OTransmutation§!"
 th_magic_schools.1.e: "Specialize into §TEnchanting§!"
 th_magic_schools.1.f: "Specialize into §GAbjuration§!"
 th_magic_schools.1.g: "We already have learned everything what is possible to learn."
 th_magic_schools.3.t: "Conjure a Specialist"
 th_magic_schools.3.desc: "With our expanded knowledge of the School of Conjuration, it is possible for us to summon a specialist from another dimension, who shall serve us for eternity. But only one can be active at any time."
 th_magic_schools.3.a: "Summon a Diplomat"
 th_magic_schools.3.b: "Summon a Merchant"
 th_magic_schools.3.c: "Summon a Colonist"
 th_magic_schools.3.d: "Summon a Missionary"
 th_magic_schools.4.t: "Fire Weapon Enchantment"
 th_magic_schools.4.desc: "Althought Evocation is not meant to be used for enchanting weapons, it is still possible to attach certain magic projectiles to weapons, giving them an extra elemental damage output. However, this is costly to do, and as such only one type of units can benefit from Fire enchanted weapons."
 th_magic_schools.4.a: "Enchant the weapons of the Infantry"
 th_magic_schools.4.b: "Enchant the weapons of the Cavalry"
 th_magic_schools.4.c: "Enchant the weapons of the Artillery"
 th_magic_schools.5.t: "Shadow Weapon Enchantment"
 th_magic_schools.5.desc: "Althought Evocation is not meant to be used for enchanting weapons, it is still possible to attach certain magic projectiles to weapons, giving them an extra elemental damage output. However, this is costly to do, and as such only one type of units can benefit from Shadow enchanted weapons."
 th_magic_schools.5.a: "Enchant the weapons of the Infantry"
 th_magic_schools.5.b: "Enchant the weapons of the Cavalry"
 th_magic_schools.5.c: "Enchant the weapons of the Artillery"
 th_magic_schools.9.t: "Enchantment of Resistence"
 th_magic_schools.9.desc: "Through the complicated usage of several reagents, it is possible to enchant our entire army for a limited amount of time, and make them very resistent against one certain type of attack."
 th_magic_schools.9.a: "Grant Shock Resistence"
 th_magic_schools.9.b: "Grant Fire Resistence"
 th_magic_schools.10.t: "Reskill the Specializations"
 th_magic_schools.10.desc: "Sometimes we make the wrong decisions, and learn things which are not beneficial. In situations like these it is very helpful to have your memory wipped off, and specialize in the abilities you really need."
 th_magic_schools.12.t: "A new Skill Point"
 th_magic_schools.12.desc: "It is possible for our realm to further specialize. This is skill point is a reward from our experience we gained from the usage of enhanced magic."
 th_magic_schools.100.t: "The Wonders of Magic - the Catolog of Magic Schools"
 th_magic_schools.100.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] is a powerful magician who outclasses even the mages of the Forest of Magic. With that said, there are still ways to further specialize your skills in the magic arts even further. 6 Magic Schools are available: Conjuration, Evocation, Divination, Transmutation, Enchanting and Abjuration. Necromancy has been monopolized by Seiga while Illusion magic has become unusable after Nue got her hands on it.\nAt the beginning of every new Age, our realm will be able to specialize into one of the 6 Magic Schools. This can further expanded through mission rewards, up to a maximum of 8 times. Every point in a specialization also increases the duration from buffs of its Magic School by 25%. In other words: if you have specialized into Evocation twice and into Conjuration once, then an Evocation buff, which would expire after 10 years, persists for 15 years while a Conjuration spell would be active for only 12.5 years.\n\nBrowse through the Catalog to find more information of the Magic School and their level bonuses."
 th_magic_schools.100.a: "*Read more about §BConjuration§!*"
 th_magic_schools.100.b: "*Read more about §YEvocation§!*"
 th_magic_schools.100.c: "*Read more about §MDivination§!*"
 th_magic_schools.100.d: "*Read more about §OTransmutation§!*"
 th_magic_schools.100.e: "*Read more about §TEnchanting§!*"
 th_magic_schools.100.f: "*Read more about §GAbjuration§!*"
 th_magic_schools.100.zzy: "*Return to Main Page*"
 th_magic_schools.100.zzz: "*Close the Catalog*"
 th_magic_schools.101.t: "The Wonders of Magic - Conjuration"
 th_magic_schools.101.desc: "Conjuration is the Magic School of summoning creatures and items from other dimensions. These are the bonuses given with each level:\nLevel 1: Global Manpower Modifier: §G+15.0%§!\nLevel 2: Manpower Recovery Speed: §G+25.0%§!\nLevel 3: Envoy Travel Time: §G-25.0%§!, Choice of a new agent\nLevel 4: Global Regiment Recruit Speed: §G-40.0%§!, Global Regiment Cost: §G-20.0%§!"
 th_magic_schools.102.t: "The Wonders of Magic - Evocation"
 th_magic_schools.102.desc: "Evocation is the Magic School of destruction and fire power. These are the bonuses given with each level:\nLevel 1: Shock Damage: §G+10.0%§!\nLevel 2: Fire Damage: §G+10.0%§!\nLevel 3: Morale of Armies: §G+5.0%§!, Choice of a Unit Type buff\nLevel 4: Discipline: §G+2.5%§!, Choice of a Unit Type buff"
 th_magic_schools.103.t: "The Wonders of Magic - Divination"
 th_magic_schools.103.desc: "Divination is the Magic School of discrecy, epsionage and diplomacy. These are the bonuses given with each level:\nLevel 1: Diplomatic Relations: §G+1§!\nLevel 2: Diplomatic Reputation: §G+1.00§!\nLevel 3: Foreign Spy Detection: §G+25.0%§!, Spy Network Construction: §G+15.0%§!\nLevel 4: Siege Ability: §G+10.0%§!, Can lift enemy Fog of War"
 th_magic_schools.104.t: "The Wonders of Magic - Transmutation"
 th_magic_schools.104.desc: "Transmuation is the Magic School of conversion of material - be it physical or mentally - into other materials. These are the bonuses given with each level:\nLevel 1: Global Tax Modifier: §G+20.0%§!\nLevel 2: Production Efficiency: §G+10.0%§!\nLevel 3: Missionary Strength: §G+1.0%§!, Culture Conversion Cost: §G-10.0%§!\nLevel 4: Trade Efficiency: §G+15.0%§!, Can convert Monarch Powers into other kind of Monarch Power"
 th_magic_schools.105.t: "The Wonders of Magic - Enchanting"
 th_magic_schools.105.desc: "Enchanting is the Magic School of enhancing properties of trade goods, weapons and other beings. These are the bonuses given with each level:\nLevel 1: Land and Naval Attrition: §G-10.0%§!\nLevel 2: Aggressive Expansion Impact: §G-10.0%§!\nLevel 3: Goods Produced Modifier: §G+10.0%§!\nLevel 4: Land and Naval Leader Manuever: §G+1.00§!, Can give troops 20% received damage reduction to fire or shock damage temporarily"
 th_magic_schools.106.t: "The Wonders of Magic - Abjuration"
 th_magic_schools.106.desc: "Abjuration is the Magic School of protection and alteration. These are the bonuses given with each level:\nLevel 1: Fort Defense: §G20.0%§!\nLevel 2: Shock Damage Received: §G-10.0%§!\nLevel 3: Fire Damage Received: §G-10.0%§!\nLevel 4: Fort Maintenance: §G-25.0%§!, Garrison Size: §G40.0%§!, Construction Time: §G-15.0%§!"
 ###BATTLE PASSION EVENTS###
 th_oni_battle_passion.100.t: "Manual of a Warrior"
 th_oni_battle_passion.100.desc: "The people of [Root.GetName] are proud, resilient and fierce. They seek the thrill of battle and combat, and are ready to face any danger. But this comes at the cost of increased weakness to boredom.\nOur realm is ruled with the concept of §OBattle Passion§!, which has a value between 0 and 500. Every 100 points of Battle Passion, you reach a level of the battle enthusiasm of your warriors. You start with 250 Battle Passion. In the event options you can see the different results of Battle Passion levels.\n\nBattle Passion is gained through winning battles (+10 per won battle) and by being at war (+1 Monthly Battle Passion). Battle Pasion gets reduced by the amount of Regiments you have. The base is a reduction of 0.2 Battle Passion per Regiment (shown with the modifier \"Battle Passion per Regiment\" divided by 10). Losing battles will reduce Battle Passion by 5.\nCurrent Battle Passion: [Root.th_battle_passion.GetValue]/500"
 th_oni_battle_passion.100.a: "Above 400 Battle Passion"
 th_oni_battle_passion.100.b: "Between 300 - 399  Battle Passion"
 th_oni_battle_passion.100.c: "Between 200 - 299  Battle Passion"
 th_oni_battle_passion.100.d: "Between 100 - 199  Battle Passion"
 th_oni_battle_passion.100.e: "Below 100 Battle Passion"
 th_oni_battle_passion.101.t: "Battle Passion Update"
 th_oni_battle_passion.101.desc: "Due to our recent military behavior, the battle passion of our country has changed! We now have [Root.th_battle_passion.GetValue]/500 Battle Passion."
 th_oni_battle_passion.101.a: "Okay."
 ###ONI SUCCESSION EVENTS
 th_oni_succession.1.t: "The Oni Succession of [Root.GetName]"
 th_oni_succession.1.desc: "It is inevitable for even mighty Oni ruler to fall on the battlefield, but another brave warrior will lead us again! Today we shall raise a new champion of [Root.GetName] and choose them as the leader for the glory of [Root.GetName]!"
 th_oni_succession.1.a: "Yuugi shall lead us to victory!"
 th_oni_succession.1.b: "Suika shall ensure us our sake!"
 th_oni_succession.1.c: "Kasen shall bring wisdom for us!"
 th_oni_succession.1.d: "We need fresh blood on the [Root.GetAdjective] throne!"
 th_oni_succession.1.e: "[Root.Monarch.GetName] has already proved that deserves to succeed [Root.Monarch.GetHerHis] predecessor!"
 th_oni_succession.1.e.tt: "The existing heir will be the ruler as it is."
 th_samurai_succession.1.t: "The Succession of [Root.GetName]"
 th_samurai_succession.1.desc: "The Samurai Order of [Root.GetName] supports the normal heritage system of a monarchy. However, some [Root.GetNobilityOrFallbackName] propose a change in the current rulership of [Root.GetName]. They suggest that one of our competent generals shall inherit the throne in order to enforce the military interests of [Root.GetName]."
 th_samurai_succession.1.a: "Sounds like a good idea."
 th_samurai_succession.1.b: "No, we shouldn't deviate from the traditional heritance."
 ###TRIAL OF THE GENSOKYAN CELESTIAL EMPIRE EVENTS###
 gensokyan_celestial_trial.1.t: "Resistance to the new Emperor of China"
 gensokyan_celestial_trial.1.desc: "China's concept of Mandate of Heaven, and Celestial Empire have long been maintained based on the spirit of Confucianism. And Confucianism has rejected bizarre and supernatural, so-called 'unexplainable phenomena'.\nTherefore to the people of China, who have believed in this Confucianism for a thousand years, is hard to accept the rule of a new emperor who suddenly appeared in the far east and claimed Mandate of Heaven by force. Moreover, even more if this self-proclaimed emperor is from farther east than Japan across the sea, and non-human being who has lived hundreds of years.\nEventually, they cannot to accept this monster-emperor who claiming Mandate of Heaven, and began to rise for drive [Root.Monarch.GetHerHim] and [Root.Monarch.GetHerHis] country out of the China continent..."
 gensokyan_celestial_trial.1.a: "I have only choice to make them admit it..."
 gensokyan_celestial_trial.1.a.tt: "Trial of the Gensokyan Celestial Empire Disaster begins..."
 gensokyan_celestial_trial.2.t: "Celestial empire restores Stability!"
 gensokyan_celestial_trial.2.desc: "There was a lot of resistance and hardship, but we finally succeeded in being recognized by the Chinese people and the surrounding countries as the new owner of Mandate of Heaven! Gensokyan Celestial Empire that has overcome the trial will reign as the legitimate master of China, and the great emperor will reign as the immortal being that rules them forever!"
 gensokyan_celestial_trial.2.a: "Long live the Eternal Emperor!"
 gensokyan_celestial_trial.3.t: "Peasants Revolt!"
 gensokyan_celestial_trial.3.desc: "Despite come of the new dynasty, rural peasants are still suffering from poverty and drought. Some of them are inciting ignorant people, saying the new emperor is no different from the tyrants of the past!"
 gensokyan_celestial_trial.3.a: "Show them that we are no different from the dynasties of the past!"
 gensokyan_celestial_trial.3.b: "It is the Emperor's duty to take care of the hungry people."
 gensokyan_celestial_trial.4.t: "Disturbing Movement"
 gensokyan_celestial_trial.4.desc: "Some of the local nobles are questioning our rule. They are talking about the history of China's split into several countries, and arguing that it's time to go back to the old days now that a fake emperor has ascended the throne!"
 gensokyan_celestial_trial.4.a: "Treason is punishable by death!"
 gensokyan_celestial_trial.4.b: "It is time to show the mercy of the new emperor."
 gensokyan_celestial_trial.5.t: "Isolationist in Gensokyo"
 gensokyan_celestial_trial.5.desc: "It is not just the people of China who have complaints with our rule. In some parts of Gensokyo, there are agitators who want to return to the isolated eras ago, saying that [Root.Monarch.GetName] only cares about the Outworld and forgot themselves. How should deal with them?"
 gensokyan_celestial_trial.5.a: "They think seems I don't concern about Gensokyo?"
 gensokyan_celestial_trial.5.b: "They are all my people same as."
 gensokyan_celestial_trial.6.t: "Secluded Confucians"
 gensokyan_celestial_trial.6.desc: "In order to understand China's bureaucracy and governance, it is essential that Confucian scholars who have studied China's learning during all their lives. But they don't recognize the new emperor and try not to come into the world by enter their hometowns or mountains. Promising a lot of wealth and rewards can call in again some of them, but it's not mean that is impossible we cannot rule this land with just our power too."
 gensokyan_celestial_trial.6.a: "Tell them to do as they wants!"
 gensokyan_celestial_trial.6.b: "Promise treat them to the hospitable."
 gensokyan_celestial_trial.7.t: "Frustration of Chinese vassals"
 gensokyan_celestial_trial.7.desc: "To make reign China easier, we appointed local nobles as vassals and entrusted them with their home rule. But with questions raised about our Mandate, reports are coming in that some of them have begun to being irreverent. If they try to stand up to us independently, it will be a big hindrance to our rule of China."
 gensokyan_celestial_trial.7.a: "It's just a meaningless resistance."
 gensokyan_celestial_trial.7.b: "Try to bribe their officials to listen to us."
 gensokyan_celestial_trial.8.t: "Suspicious Tributaries"
 gensokyan_celestial_trial.8.desc: "Celestial Empire deal with countries which in beyond the borders so difficult to manage directly, into loose forms of subjects by be promised loyalty and tribute from them and protected them instead. However if Celestial Empire are in crisis, these countries had betrayed and threaten them immediately. If we don't want to repeat this history, we have to show that there are Mandate is firm so that they don't betray us. And the best way to show this is to give them a lot of money."
 gensokyan_celestial_trial.8.a: "Would it matter if they betrayed us?"
 gensokyan_celestial_trial.8.b: "It is Emperor's duty to do grace to subjects."
 gensokyan_celestial_trial.10.t: "Farewell with Mandate of Heaven"
 gensokyan_celestial_trial.10.desc: "Efforts to protect Mandate of Heaven ended in failure after all. New emperor has declared that will regain China's land, and our people blame that the excessive greed of [Root.Monarch.GetTitle] is the cause of the current situation. But If looking the good, we no longer have to struggle to protect the abstract Mandate, and we can only focus on the rule of Gensokyo as used to. And had take the lesson that it was difficult to govern the two continents in different ways too. Perhaps the concept of Mandate of Heaven, seems to was incompatible with the concept of Gensokyo from the beginning."
 gensokyan_celestial_trial.10.a: "But had to pay too much for this lesson."
 ###ANTI-MAKAIEN REBELLION###
 th_anti_makaien_rebellion.1.t: "The Anti-Makaien Rebellion"
 th_anti_makaien_rebellion.1.desc: "As our [Root.GovernmentName] has expanded its border, more and more non-Makaien residents are becoming subjects of [Root.Monarch.GetName]. Their differences in faith and other behavior compared to the [Root.GetAdjective] people, however, causes heavy conflicts between the demons of [Root.GetName] and the mortals. These mortals don't show the respect to our [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.GetSheHe] deserves as they are not [Root.Monarch.GetHerHis] creations. The conflicts went even so far that these mortals have formed an Anti-Makaien Rebellion and wage a war in our realm against our people!\n\n[Root.GetName] used to be mostly demons, but now that there are many primitives within our borders we need to overthink our strategy in how to deal with the mortals."
 th_anti_makaien_rebellion.1.a: "We should grant the mortals more rights."
 th_anti_makaien_rebellion.1.a.tt: "Unlock the §YPath of Tolerance§! missions for [Root.GetName].\n§Y[Root.GetName]§! can no longer convert to §YShinkism§! through a decision.\nEvery owned province with the §YMakai§! culture gets the modifier '§YNeglected Demons§!' until the end of the disaster, giving the following affects:\nLocal Tax Modifier: §R-60.0%§!\nLocal Production Modifier: §R-60.0%§!\nLocal Manpower Modifier: §R-60.0%§!\nLocal Unrest: §R+3.00§!"
 th_anti_makaien_rebellion.1.b: "These mortals shall learn their place!"
 th_anti_makaien_rebellion.1.b.tt: "Unlock the §YPath of Conversion§! missions for [Root.GetName].\nEvery owned, non-Shikism province gets the modifier '§YIntolerance to Mortals§!' until the end of the disaster, giving the following affects:\nLocal Tax Modifier: §R-50.0%§!\nLocal Production Modifier: §R-50.0%§!\nLocal Manpower Modifier: §R-50.0%§!\nLocal Unrest: §R+2.00§!"
 th_anti_makaien_rebellion.2.t: "The End of the Anti-Makaien Rebellion"
 th_anti_makaien_rebellion.2.desc.a: "The times of the rebellion are finally over! Although many questioned [Root.Monarch.GetName]'s choice to prioritize tolerance for the mortals, the decisions and skills [Root.Monarch.GetName] has shown have proven that [Root.GetName] is no longer suffering under intolerance and discriminations."
 th_anti_makaien_rebellion.2.desc.b: "The times of the rebellion are finally over! Although the mortals surely were not happy to take the intolerant path, the results are clear. The mortals learned their place and learned to respect the [Root.Monarch.GetTitle]."
 th_anti_makaien_rebellion.2.a: "Ah! Finally! Peace."
 th_anti_makaien_rebellion.3.t: "The Rebellion of [mki_revolting_province.GetName]"
 th_anti_makaien_rebellion.3.desc.a: "The demons of [mki_revolting_province.GetName] have enough of the rules of \"being inclusive\" and the neglect the [mki_revolting_province.Culture.GetName] people have to suffer. The residents of [mki_revolting_province.GetName] have organized a rebellion against [Root.Monarch.GetName] in order to enforce demonic interests in the land."
 th_anti_makaien_rebellion.3.desc.b: "The mortals have enough to live under [Root.GetAdjective] suppression. They organized an army for the fight for independence against [Root.GetName] and started a revolt in [mki_revolting_province.GetName]."
 th_anti_makaien_rebellion.3.a: "Rebel scum!"
 th_anti_makaien_rebellion.4.t: "Treason against [Root.Monarch.GetName]!"
 th_anti_makaien_rebellion.4.desc.a: "Due to the bold decision [Root.Monarch.GetName] of integrating the mortals into the realm, the [Root.GetAdjective] people betrayed the [Root.Monarch.GetTitle] and sabotaged the government of [Root.GetName]."
 th_anti_makaien_rebellion.4.desc.b: "Due to the radical decision [Root.Monarch.GetName] of converting the mortals, the non-demons organized a coup against the [Root.Monarch.GetTitle] and sabotaged the government of [Root.GetName]."
 th_anti_makaien_rebellion.4.a: "They will be severely punished for that!"
 th_anti_makaien_rebellion.5.t: "Traitors among the Rebels"
 th_anti_makaien_rebellion.5.desc.a: "While our realm is facing an underground revolt from our own kind, not all of these rebels are loyal to their cause. In an unexpected chain of events, a good part of the rebels detached from the main forces and decided to join our forces!"
 th_anti_makaien_rebellion.5.desc.b: "While our realm is facing an underground revolt from the pesky mortals, not all of these rebels are loyal to their cause. In an unexpected chain of events, a good part of the rebels detached from the main forces and decided to join our forces!"
 th_anti_makaien_rebellion.5.a: "Finally some good news."
 th_anti_makaien_rebellion.6.t: "Counter Spy Succeeds!"
 th_anti_makaien_rebellion.6.desc.a: "The rebels, who are against Shinki's divine decision, have started to sabotage several important key institutions of our government. Fortunately, one of our kind worked with them as a double agent and sabotaged the rebels, who tried to sabotage us!"
 th_anti_makaien_rebellion.6.desc.b: "The rebels, who are against Shinki's divine decision, have started to sabotage several important key institutions of our government. Fortunately, one of the mortals worked with them as a double agent and sabotaged the rebels, who tried to sabotage us!"
 th_anti_makaien_rebellion.6.a: "This should give us some space to breathe."
