 TH_mry_shinto_events.105.t: "Power Potential of Sanae Kochiya"
 TH_mry_shinto_events.105.desc: "Sanae Kochiya is a relative modern goddess. While the other Gensokyan shrine maidens have quite the stoic and traditional world view, Sanae has a completely different approach for incidents."
 TH_mry_shinto_events.105.a: "I want to know more of her religious potential."
