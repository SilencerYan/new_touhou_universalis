 oni_fight_with_hkr_suika_desc: "Suika Ibuki is one of the big four of the mountain and loves drinking and fighting, but she is become shrine maiden of Hakurei shrine now. In order to persuade her and people of shrine have to beat her in a danmaku fight, and she will always accept [Root.Monarch.GetName]'s challenge."
 oni_suika_on_the_hakurei: "Suika has lead Hakurei Clan."
 oni_fight_with_kasen_title: "Challenge Kasen"
 oni_fight_with_kasen_desc: "Kasen Ibaraki is one of the big four of the mountain and used to love drinking and fighting, but she has seclusion while leads her followers now. In order to persuade her and her subjects have to beat her in a danmaku fight, and she says she is different from her former self, but won't be able to abandon her true nature."
 oni_kasen_on_the_throne: "Kasen being on the ruler of Ibarakasen."
