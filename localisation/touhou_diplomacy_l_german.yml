 th_offer_ludicrous_loan_title: "Offer Ludicrous Loan"
 th_offer_ludicrous_loan_tooltip: "Send a loan offer to the target country which shall bring despair to them and profit to us."
 th_offer_ludicrous_loan_desc: "We will offer a loan to §Y[From.GetName]§! worth of §Y1 year§! of our income. §Y[From.GetName]§! will receive these Ducats, but will also have to take §Y10§! loans for §Y10%§! interest per annum and with a duration of §Y50 years§!.\n§Y[Root.GetName]§! gains §YLudicrous Loan Offered§! for §Y5 years§!, giving the following effects:\nYearly Tax Income: §G+60.00§!\nGlobal Tax Modifier: §G+25.0%§!\n\nWe can only offer a loan to the same country every §Y25 years§!."
