 th_establish_religious_tributaries_title: "Establish Religious Tributary"
 th_establish_religious_tributaries_tooltip: "Suggest that they become a Religious Tributary State under us."
 th_establish_religious_tributaries_desc: "Do you wish to ask §Y[From.GetName]§! to become our §YReligious Tributary§!?\nAs their overlord you will be able to to demand a yearly tribute from them in the form of $COST|Y$¤, £adm£, £dip£, £mil£ or £icon_manpower£. Religious Tributaries also increase the monthly Faith Power gain by §G+0.01§! per §Y50§! total development of [From.GetName].\nThey will be able to have independent diplomatic relations with other countries.\n\nReligious Tributaries become §Rindependent§! should they by any means convert to another religion other than §Y[Root.Religion.GetName]§! or should [Root.GetName] no longer be a §YShrine Theocracy§!."
