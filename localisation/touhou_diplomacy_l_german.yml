 th_steal_books_desc: "\"Borrowing\" their books will reduce the size of our [From.GetAdjective] Spy Network by §R25§! and give, if successful, [From.GetName] the modifier '§YBook Thieves!§!' for §Y5 Years§! with following effects:\nTechnology Cost: §R+5.0%§!\nIdea Cost: §R+5.0%§!\n\nAt the same time, [Root.GetName] will get either one of following effects:\nGain the modifier '§YEnlarged Book Collection§!' for §Y5 Years§!, giving following effects:\nTechnology Cost: §G-5.0%§!\nIdea Cost: §G-5.0%§!\nGain §G10.00§! Government Reform Progress\nGain §G2§! Innovativeness.\nYou cannot gain '§YEnlarged Book Collection§!' of this action if it is already active.\n\nThere is a §Y25%§! chance of getting §Rnothing§! out of the heist.\n\nYou can \"borrow\" books from the same nation every §Y25 years§!. [From.GetName]'s opinion of us will reduce by §R100§! and they will gain the '§YDiplomatic Insult§!' casus belli against us."
