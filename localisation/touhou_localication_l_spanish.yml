 ###BOOKMARK###
 TOUHOU_BOOKMARK: "Gensokyo"
 TOUHOU_BOOKMARK_DESC: "The land of fantasy is fractured between different factions wanting to rule it all. This is the time in which the famous shrine maiden from the Hakurei clan lived: Reimu Hakurei. Which of the countries will emerge on top and what will happen later?"
 TH_FAIRYWAR_BOOKMARK: "The Fairy Wars"
 TH_FAIRYWAR_BOOKMARK_DESC: "Even before Gensokyo split into many separate nations, the fairies of Gensokyo were always in conflict with each other. The last Fairy War was years ago, but the the flame of war still lives on. It is only a matter of time until the fairies call to arms again to dominate the other fairies and prove themselves as the Strongest."
 OLD_GENSOKYO_BOOKMARK: "The Past Era"
 OLD_GENSOKYO_BOOKMARK_DESC: "Years before the establishment of the danmaku system the land of Gensokyo was sparsely settled by the nations in the north. These countries are led by famous characters of a past era, who stick with the Hakurei Tradition - the Hakurei Shinto faith long before its split."
 THE_MOUNTAIN_OF_FAITH_BOOKMARK: "The Mountain of Faith"
 THE_MOUNTAIN_OF_FAITH_BOOKMARK_DESC: "The Youkai Mountain is the heart and center of Gensokyo. Many clans and species fought each other in order to control it - the Tengu Realm is most recent owner of said mountain. But its control over it is not uncontested. The newly arrived Moriya Clan seeks to dominate the mountain range in order to spread their interpretation of the Shinto faith while the divided kappa of Kappapolis and Yamashiro lay their one claim on the summit for their breakthrough in technology."
 TOUHOU_OUTERWORLD_BOOKMARK: "The Outerwrold"
 TOUHOU_OUTERWORLD_BOOKMARK_DESC: "TODO\n\nThe last releaseable, Koishi, must be spawned from Chireiden to play at game start. Else she will appear after some time randomly in the outerworld"
